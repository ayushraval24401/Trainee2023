<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <h4 class="text-center mt-3">Country, States and cities dropdown using Ajax An Jquery :</h4>
    <div class="container mt-3">
        <div class="container ">
            <label for="Country" class="required"><b> Country :</b></label>
            <select name="" id="countries" class="form-control">
                <option value="">Select Country</option>
            </select>
        </div>


        <div class="container mt-3">
            <label for="States" class="required"><b>States :</b></label>
            <select name="" id="States" class="form-control">
                <option value="">Select States</option>
            </select>
        </div>
        <div class="container mt-3">
            <label for="Cities" class="required"><b>Cities :</b></label>
            <select name="" id="Cities" class="form-control">
                <option value="">Select Cities</option>
            </select>
        </div>
    </div>



    <script src="jquery/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
