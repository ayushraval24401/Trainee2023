<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="dashboard.css">



</head>

<body>

    <!-- navbar -->
    <div id="navbarDynamic"></div>

    <section class="bodybackgroud">
        <div class="container-fluid">
            <div class="container d-flex ">
                <div class="container-fluid mt-3">
                    <p class="dashboard_heading"><b>Dashboard </b></p>
                </div>
                <div class="D_search mt-3">
                    <i class="bi bi-search searchicon"></i>
                    <input type="search" id="dashboard_search" class="ps-4 searchtextbox" placeholder="Search here...">
                </div>
            </div>

            <div class="container-fluid table-responsive dashboardTableDiv">
                <table id="dashboard_table" class=" table border">
                    <thead class="bg-dark theadTable"></thead>
            </div>


        </div>
    </section>
    <div id="Popover" class="d-none p-0">
        <div class="row p-0 m-0">
            <div class="col-md-8">
                <i class="fa-regular fa-x cross pointer " ></i>
                <p class="text-start text-dark "><b> Assigned to </b></i></p>
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-6">
                <p class="text-success"> Ordered:3</p>
            </div>
            <div class="col-md-6">
                <p class="text-danger">Assigned:2</p>
            </div>
            <div class="col-md-12">
                <p class="text-secondary fw-light"><i class="bi bi-person-fill text-danger "></i> Manuel Pimentel</p>

            </div>
            <div class="col-md-12">
                <p class="text-secondary fw-light"><i class="bi bi-person-fill text-danger "></i> Dave Pimentel</p>
            </div>
        </div>
    </div>


    <script src="jquery/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="dashboard.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/1.13.2/sorting/absolute.js"></script>
</body>

</html>
