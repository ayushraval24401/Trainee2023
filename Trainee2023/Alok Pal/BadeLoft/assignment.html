    <section class="section">
        <div class="container-fluid d-flex">
            <div class="container butS mt-3">
                <p class="stock stock_heading"><b> Assignment </b></p>
            </div>

            <div class="btnNew">
                <!-- data-bs-toggle="modal" data-bs-target="#StockModal" -->
                <button type="button" class="btnLog" data-bs-toggle="modal" data-bs-target="#AssignedModal" nowrap>+
                    New </button>
            </div>
            <div class="stockSearch mt-3 text-end">
                <input type="text" id="stock_search" placeholder="Search here">
            </div>

        </div>

        <div class="container d-flex mt-3">
            <div>
                <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade st" id="AssignedModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content stModal1">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">New Assignment</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">

                                    <div class="col-lg-6 col-md-6">
                                        <label for="Customer" class="form-label customer"><b> Choose Customer </b></label>
                                        <select class="form-select form-control" id="Customer"
                                            aria-describedby="validationServer04Feedback" required>
                                            <option selected disabled value="">Choose Customer</option>
                                            <option value="Kenneth Woodard"> Kenneth Woodard</option>
                                            <option value="James Fenske"> James Fenske</option>
                                            <option value="Kelly McCrory"> Kelly McCrory</option>
                                            <option value="Frances Badger">Frances Badger</option>

                                        </select>
                                    </div>
                                    <div class="col-lg-6 col-md-6">
                                        <label for="QuickBooks" class="form-label Invoice"><b> QuickBooks Invoice</b></label>
                                        <select class="form-select form-control" id="Invoice" required>
                                            <option selected disabled value="">Choose...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                   <span class="mt-3 addStock"><b> Add Stock</b></span>
                                    <div class="col-lg-5 col-md-6 mt-1">
                                        
                                        <label for="stock" class="form-label text-secondary stock"><b> Stock</b> </label>
                                        <select class="form-select" aria-label="Default select" id="stockname">
                                            <option selected disabled value="null">Choose stock</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-5 col-md-6 mt-2 ">
                                        <label for="Parts" class="form-label parts "><b> Parts</b></label>
                                        <select class="multipleSelect" name="parts[]" id="parts" aria-placeholder="Choose parts" multiple="multiple">
                                         
                                        </select>
                                    </div>
                                    <div class="col-lg-2">
                                        <button type="button" class="AddBtn" onclick="addPartData(),showModaltable()"  nowrap>
                                            Add </button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container table-responsive  mt-3">
                                        <table id="partTable" class="table text-center border ">
                                          
                                        </table>
                                    </div>
                                </div>

                            </div>
                          





                            <div class="modal-footer justify-content-start ">
                                <button type="button" class="btn  " id="AssignedModalId" onclick="addStockData()">Save</button>
                                <button type="button" class="btn btn-secondary" 
                                    data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>



        <div class="container-fluid table-responsive table_div ">
            <table id="Assignmenttable" class=" table border text-start">
                <thead class="bg-dark  tablehead"></thead>
            </table>

        </div>
        
    </section>

    <script src="assignment.js"></script>
