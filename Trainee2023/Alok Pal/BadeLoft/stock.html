    <section style="background-color: rgb(240, 240, 240);">
        <div class="container d-flex mt-3">
            <div class="container butS">
                <p class="stock"><b> Stock </b></p>
            </div>
            <div>
                <!-- Button trigger modal -->
                <div class="container btnNew">
                    <button type="button" class="btnLog" data-bs-toggle="modal" data-bs-target="#exampleModal" nowrap>+
                        New </button>
                </div>


                <!-- Modal -->
                <div class="modal fade st" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content stModal1">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add New Stock</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="">Stock Name</label>
                                        <input type="text" class="form-control" id="stock" maxlength="15">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="">ETA Date</label>

                                        <input type="date" name="birthday" class="form-control" id="date" />
                                    </div>
                                </div>


                                <div class="row mt-2">
                                    <label for="">Stock Status</label>
                                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                            autocomplete="off">
                                        <label class="btn radioCol" for="btnradio1">On Production</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                            autocomplete="off">
                                        <label class="btn radioCol" for="btnradio2">On Water</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                            autocomplete="off">
                                        <label class="btn radioCol" for="btnradio3">On Warehouse</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2 btnDiv">
                                        <button type="button" class=" btnM mt-2" data-bs-toggle="modal"
                                            data-bs-target="#exampleModal1"><i
                                                class="fa-sharp fa-solid fa-circle-plus"></i> Add Part Number </button>


                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container table-responsive  mt-3">
                                        <table id="stable" class="table text-center border " style="width:100%">
                                            <thead class="bg-dark rounded">
                                                <th>Part Number</th>
                                                <th>Invoice#</th>
                                                <th>Ordered</th>
                                                <th>Notes</th>
                                            </thead>
                                            <tbody id="root">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>



                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary " id="myMod"
                                    onclick="getData()">Save</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div>
                <input type="text" placeholder="Search here">

        </div>

        <!-- Button trigger modal -->

        <!-- Modal 2-->
        <div class="modal fade " id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content stModat2">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Part Number</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <input type="text" class="form-control" id="pNum" placeholder="Part Number"
                                    maxlength="15">
                            </div>
                            <div class="row mt-2">
                                <input type="number" class="form-control" id="order" class="numV" placeholder="Ordered">
                            </div>
                            <div class="row mt-2 form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                    id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">Comments</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <!-- check for valid direct data toggle -->
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            onclick="getM() ,showMt2()">Save </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="container table-responsive mt-3">
            <table id="example" class="table border" style="width:100%">
                <thead class="bg-dark"></thead>
            </table>
