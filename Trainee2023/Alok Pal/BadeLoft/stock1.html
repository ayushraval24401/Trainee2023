    <section class="section">
        <div class="container-fluid d-flex">
            <div class="container butS mt-3">
                <p class="stock stock_heading"><b> Stock </b></p>
            </div>

            <div class="btnNew">
                <!-- data-bs-toggle="modal" data-bs-target="#StockModal" -->
                <button type="button" class="btnLog" onclick="modal()" nowrap>+
                    New </button>
            </div>
            <div class="stockSearch mt-3 text-end d-flex">
                <i class="bi bi-search searchicon"></i>
                <input type="search" id="stock_search"  class="ps-4 searchtextbox" placeholder="Search here">
            </div>

        </div>

        <div class="container d-flex mt-3">
            <div>
                <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade st" id="StockModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content stModal1">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add New Stock</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="">Stock Name</label>
                                        <input type="text" class="form-control" id="stock" maxlength="15">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="">ETA Date</label>
                                        <input type="text" name="ETA" class="form-control" id="date" placeholder="dd/mm/yyyy"/>
                                        <!-- <input type="date"  class="form-control" id="date" /> -->
                                    </div>
                                </div>


                                <div class="row mt-2">
                                    <label for="">Stock Status</label>
                                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                        <input type="radio" class="btn-check" name="btnradio" value="On Production" id="btnradio1"
                                            autocomplete="off" checked>
                                        <label class="btn btn-outline-primary" for="btnradio1">On Production</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="On Water"
                                            autocomplete="off" >
                                        <label class="btn btn-outline-primary" for="btnradio2">On Water</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="On Warehouse"
                                            autocomplete="off" >
                                        <label class="btn btn-outline-primary" for="btnradio3">On Warehouse</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-2 btnDiv">
                                        <button type="button" class=" addpartbtn mt-2" data-bs-toggle="modal"
                                            data-bs-target="#PartModal"><i
                                                class="fa-sharp fa-solid fa-circle-plus"></i> Add Part Number </button>


                                    </div>
                                </div>
                                <div class="row">
                                    <div class="container table-responsive  mt-3">
                                        <table id="partTable" class="table text-center border ">
                                          
                                        </table>
                                    </div>
                                </div>



                            </div>
                            <div class="modal-footer justify-content-start ">
                                <button type="button" class="btn  " id="modalstock" onclick="addData()">Save</button>
                                <button type="button" class="btn btn-secondary" onclick="resetSVal() " data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div>
                <input type="text" placeholder="Search here">
            </div> -->
        </div>

        <!-- Button trigger modal -->

        <!-- Modal 2-->
        <div class="modal fade " id="PartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="modal2_size">
                <div class="modal-content stModat2">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Part Number</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <input type="text" class="form-control" id="pNum" placeholder="Part Number"
                                    maxlength="15">
                            </div>
                            <div class="row mt-2">
                                <input type="number" class="form-control" id="order" class="numV" placeholder="Ordered">
                            </div>
                            <div class="row mt-2 form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                    id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">Comments</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer justify-content-start">
                        <button type="button" class="btn " onclick="getModal() ,showModaltable(),resetPartModal()" id="modal2">Save </button>
                        <button type="button" class="btn btn-secondary "  onclick="resetPartModal()" data-bs-dismiss="modal">Cancel</button>
                        <!-- check for valid direct data toggle -->

                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid table-responsive table_div ">
            <table id="stock_table" class=" table border text-start">
                <thead class="bg-dark  tablehead"></thead>
            </table>

        </div>
    </section>
