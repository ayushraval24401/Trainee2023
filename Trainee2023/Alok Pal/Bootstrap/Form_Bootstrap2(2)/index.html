<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5" style="width: 700px; border: 1px solid black; height: 564px">
        <p style="font-size: 30px; text-align: center; color: rgb(93, 93, 93); margin-top: 18px;">Register</p>
        <p style="text-align: center; color: rgb(181, 181, 181);">
            Create your accoutnt it's free and only takes a minute
        </p>
        <form class="row g-3 needs-validation" style="margin-top: -30px;" novalidate>
            <div class="col-md-6">
                <label for="validationCustom01" class="form-label" ></label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required />
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="form-label"></label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required />
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom03" class="form-label"></label>
                <input type="email" class="form-control" id="validationCustom03" placeholder="Email" required />
                <div class="invalid-feedback">Please Put correct Email</div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom03" class="form-label"></label>
                <input type="text" class="form-control" id="validationCustom03" placeholder="Password" required />
                <div class="invalid-feedback">Please Put correct Password</div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom03" class="form-label"></label>
                <input type="password" class="form-control" id="validationCustom03" placeholder="Confirm Password"
                    required />
                <div class="invalid-feedback">
                    Please Put correct confirm Password
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" style="background-color: white;" type="checkbox" value="" id="invalidCheck" required />
                    <label class="form-check-label" for="invalidCheck">
                       I accept the <u> Terms of Use </u> & <u> Privacy Policy</u>
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col">
                <button class="col-12 btn " style="margin-bottom: 48px;" type="submit">Register Now</button>
            </div>
        </form>

    </div>
    <div class="container text-center" style="background-color: rgb(62, 61, 61);"><p style="color: white ; margin-top: -36px;">Already have an account? <u> Sign in </u></p></div>

</body>
<script src="js/bootstrap.min.js"></script>

</html>
