<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container "> <p style="font-size: 25px;"><b> <u> Form Validation </u></b></p>
        <div class="row  justify-content-center">
            <div class="col">
                <form action="" class="needs-validation" novalidate oninput='confirmPassword.setCustomValidity(confirmPassword.value != newPassword.value ? true : false)'>
                    <div class="row">
                        <div class="row">
                            <div class="col-sm-1 col-md-3 col-xl-6  input-area">
                                <label for="fname">First name:</label>
                                <input type="text" name="" id="fname" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please Enter Your First Name
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-6  input-area">
                                <label for="fname">Last name:</label>
                                <input type="text" name="" id="fname" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please Enter Your Last Name
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-6  input-area">
                                <label for="femail">Email id:</label>
                                <input type="email" name="" id="femail" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please Enter Your Email
                                </div>
                            </div>
                        </div>

                        <div class="row  form-group">
                            <div class="col-xl-6  input-area">
                                <label for="password">Password:</label>
                                <input type="password" name="" id="password" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please Enter Your Password
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-xl-6  input-area">
                                <label for="confirmpassword">Confirm Password:</label>
                                <input type="password" name="" id="confirmpassword" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please Enter Your Confirm Password
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xl-6  input-area">
                                <label for="url">URL:</label>
                                <input type="url" name="" id="url" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please Enter Your Url
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-1">
                            <input type="submit" value="submit" class="btn btn-primary">
                        </div>
                        </div>
                    </div>


                </form>
            </div>
        </div>
    </div>

</body>
<script src="jquery/jquery.js"></script>
<script src="index.js"></script>
<script src="index3.js"></script>
<script src="js/bootstrap.min.js"></script>

</html>
