<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5" style=" background-color: rgb(247, 247, 134);width: 60%; height: 40%; overflow: hidden;  max-width: 100% !important;
    overflow-x: hidden !important;">
        <div class="container " style="margin-left: 10%;">
            <div class="container my-4">
                <div class="row" style=" border-radius: 0 !important;">
                    <div class="col">
                        <button style="border: none; color: white; margin-top: 52px"
                            class="bg-primary  p-2 px-3">PRIMARY</button>
                        <button style="border: none; color: white;" class="bg-success p-2 px-2">SUCCESS</button>
                        <button style="border: none; color: white;" class="bg-info p-2 px-3">INFO</button>
                        <button style="border: none; color: white;" class="bg-warning p-2 px-2">WARNING</button>
                        <button style="border: none; color: white;" class="bg-danger p-2 px-3">DANGER</button>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <button type="button" class="btn btn-outline-primary">PRIMARY</button>
                        <button type="button" class="btn btn-outline-success">SUCCESS</button>
                        <button type="button" class="btn btn-outline-info">INFO</button>
                        <button type="button" class="btn btn-outline-warning">WARNING</button>
                        <button type="button" class="btn btn-outline-danger">DANGER</button>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <button type="button" class="btn btn-primary" style="color: white;">PRIMARY</button>
                        <button type="button" class="btn btn-success" style="color: white;">SUCCESS</button>
                        <button type="button" class="btn btn-info" style="color: white;">INFO</button>
                        <button type="button" class="btn btn-warning" style="color: white;">WARNING</button>
                        <button type="button" class="btn btn-danger" style="color: white;">DANGER</button>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <button type="button" class="btn btn-primary"
                            style="border-radius: 20px;color: white;">PRIMARY</button>
                        <button type="button" class="btn btn-success"
                            style="border-radius: 20px; color: white;">SUCCESS</button>
                        <button type="button" class="btn btn-info"
                            style="border-radius: 20px; color: white;">INFO</button>
                        <button type="button" class="btn btn-warning"
                            style="border-radius: 20px; color: white;">WARNING</button>
                        <button type="button" class="btn btn-danger"
                            style="border-radius: 20px; color: white;">DANGER</button>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col">
                        <button type="button" class="btn btn-primary"
                            style="color: white; box-shadow: 0px 15px 15px 0px rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19)">PRIMARY</button>
                        <button type="button" class="btn btn-success"
                            style="color: white;box-shadow: 0px 15px 15px 0px rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19)">SUCCESS</button>
                        <button type="button" class="btn btn-info"
                            style="color: white; box-shadow: 0px 15px 15px 0px rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19)">INFO</button>
                        <button type="button" class="btn btn-warning"
                            style="color: white; box-shadow: 0px 15px 15px 0px rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19)">WARNING</button>
                        <button type="button" class="btn btn-danger"
                            style="color: white; box-shadow: 0px 15px 15px 0px rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19)">DANGER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
