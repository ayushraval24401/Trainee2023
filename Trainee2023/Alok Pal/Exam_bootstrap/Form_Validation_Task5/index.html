<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container  my-5 border border-dark"  >
        <div class="container my-5 mb-1" style=" overflow: hidden;  max-width: 100% !important;
        overflow-x: hidden !important; ">
        <div class="container" style="font-size:30px; color: rgb(0, 178, 248); margin-left: -1%;">
          <b>Shipping Address</b>  
        </div>
        <form class="row g-3 needs-validation my-3" novalidate>

            <div class="row">
                <div class="col-lg-7">
                    <input type="text" class="form-control" id="validationCustom01" required placeholder="First name">
                    <div class="valid-feedback">
                        Looks good!
                    </div>

                </div>
                <div class="col-lg-5">
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Last name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col-lg-9">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Address" id="floatingTextarea" required></textarea>
                        <label for="floatingTextarea">Address</label>
                    </div>
                </div>
                <div class="col-lg-3">
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Apt" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>

                </div>
                <div class="col-lg-3">
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">State</option>
                        <option>Gujrat</option>
                        <option>Madhya Pradesh</option>
                        <option>Delhi</option>

                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>

                </div>
                <div class="col-lg-3">
                    <input type="text" class="form-control" id="validationCustom05" placeholder="zip" required>
                    <div class="invalid-feedback">
                        Please provide a valid zip.
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-9 ">
                    <input type="email" class="form-control email" id="validationCustom05"
                        placeholder="Email address for receipt" required>
                    <div class="invalid-feedback">
                        Please provide a valid Email address.
                    </div>

                </div>
                <div class="col-lg-3">

                    <input type="number" class="form-control phone" id="validationCustom05" placeholder="Primary Phone"
                        required>
                    <div class="invalid-feedback">
                        Please provide a valid Primary Phone.
                    </div>


                </div>
            </div>
            <div class="row">
            <div class="col-12">
                <button class="btn  " type="submit" style="background-color: rgb(184, 132, 1); color: white; border-radius: 20px; margin-top: 2%;"><b> Continue </b></button>
              </div>
            </div>
            
        </form>

    </div>
        
    </div>
</body>
<script src="js/bootstrap.min.js"></script>
<script src="index.js"></script>

</html>
