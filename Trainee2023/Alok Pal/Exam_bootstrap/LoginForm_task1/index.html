<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid" style="margin-top: 60px;">
            <div class="row  ">
                <div class="col-sm-12 col-lg-6 ">
                    <form action="" class="row g-3 needs-validation" novalidate>
                        <div class="row">
                            <p style="font-size: 25px;"><b> Welcome, Let's Get Started </b></p>
                            <div style="font-size: 30px;">
                                Log In
                            </div>
                            <div class="col-sm-12  " style="margin-top: 15px;">
                                <label for="validationCustom01" class="form-label">Email</label>
                                <input type="email" class="form-control" id="validationCustom01" value="" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="col-sm-12 ">

                                <label for="validationCustom01" class="form-label">Password</label>
                                <input type="text" class="form-control" id="validationCustom01" value="" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <p style="margin-left: 82%; font-size: 13px;"><b> Forgot Password?</b></p>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-sm " type="submit" style="background-color: rgb(0, 28, 0);color: white; font-size: 13px;">Log In</button>
                        </div>


                    </form>
                </div>
                <div class=" col-sm-12 col-lg-6 " style="background-image: url(images/img1.webp); background-size: 100% 100%; background-repeat: no-repeat;">
                    <p style="display: flex; justify-content: center;"><b style="margin-top: 285px"><b> </b></b></p>

                </div>
            </div>
        </div>



       

    </div>
    <div class="container">

    </div>

</body>
<script src="index.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="jquery/jquery.js"></script>

</html>
