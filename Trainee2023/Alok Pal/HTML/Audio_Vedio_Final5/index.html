<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio_Vedio</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <b><u>AUDIO FUNCTION</u></b>
    </header>
    <section class="aud">
        <audio controls>
            <source src="Audio/audio.mp3" />
        </audio>
    </section>

    <header>
        <b><u>VIDEO FUNCTION</u></b>
    </header>
    <section class="vid">
        <video style="width: 500px" controls>
            <source src="Video/video.mp4" />
        </video>
    </section>
</body>

</html>
