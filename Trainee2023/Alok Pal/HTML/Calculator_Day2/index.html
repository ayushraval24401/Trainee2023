<body>
    <div>
        <table>
            <tr >
                <td colspan="4" style="height: 30px; text-align: right; background-color: black; color: aqua;"  >0</td>

            <tr>

            <tr>
                <td ><button style="background-color: rgb(250, 233, 233);" class="button"> 0 </button></td>
