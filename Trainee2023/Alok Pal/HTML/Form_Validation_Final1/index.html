<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header>
            <u> <b> Student Registration Form </b></u>
        </header>



        <form action="">
            <section class="formdesign">
                First Name:
                <input style="margin-left: 22px;" type="text" placeholder="Enter your first name" autofocus required />
            </section>

            <section class="formdesign">
                Last Name:
                <input type="text" style="margin-left:23px;;" placeholder="Enter your second name" required />
            </section>

            <section class="formdesign">
                Email: <input type="email" style="margin-left: 53px;" placeholder="it should contain @" required />
            </section>

            <section class="formdesign">
                Mobile:
                <input type="text" style="margin-left:44px ;" placeholder="only 10 digits are allowed"
                    pattern="{1}[0-9]{9}" required />
            </section>

            <section class="formdesign">
                Gender:<input type="radio" style="width: 23px; margin-left: 40px;" /> Male <input type="radio"
                    style="width: 20px;     margin-left: 38px;" />Female
            </section>

            <section class="formdesign">
                Date Of Birth: <input type="Date" style="margin-left:2px; height: 22px;" required />
            </section>

            <section class="formdesign">
                Address: <input type="text" style="margin-left:37px ;" required />
            </section>

            <section class="formdesign">City: <input type="text" style="margin-left:60px ;" required /></section>

            <section class="formdesign">
                Area PIN: <input type="text" pattern="[0-9]{5}" style="margin-left:26px ;" required />
            </section>

            <section class="formdesign">
                State: <input type="text" style="margin-left:56px ;" required />
            </section>

            <section class="formdesign">
                Qualification:
                <select name="qualification" id="qua" style="margin-left: 2px;" required>
                    <option value="Gradute">Select Qualification</option>

                    <option value="Gradute">Gradute</option>
                    <option value="12 th">12 th</option>
                    <option value="10 th">10 th</option>
                </select>
            </section>
            <section>
                Specialization
                <input type="checkbox" style="width: 20px;" />
                <label for="study">Computer Science </label> <br />
                <input type="checkbox" style="width: 20px; margin-left: 99px;" />
                <label for="study">Information Technology </label> <br />
                <input type="checkbox" style="width: 20px; margin-left: 99px;" />
                <label for="study">Computer Architecture </label> <br />
                <input type="checkbox" style="width: 20px; margin-left: 99px;" />
                <label for="study">Tele communication </label> <br />
            </section>


            <section> Password: <input type="password" style="margin-left: 26px;" required
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{5,99}$" placeholder="Password (With 1 Number 1 Uppercase 1 Lowercase with Minimum 5 length"></section>
            <section><input type="submit" value="Registered"
                    style="width: 80px; height: 30px; background-color:green ; color: white; border:none; border-radius:2px">
            </section>
        </form>
    </div>
</body>

</html>
