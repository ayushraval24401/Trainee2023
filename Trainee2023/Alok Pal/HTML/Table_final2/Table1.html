<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Table1.css">
</head>
<body>
    
    <header><p>Invoice</p></header>
        <table>
            <tr>
                <th style="text-align: left; background-color: rgb(210, 210, 210);">Item/Dec.</th>
                <th style="text-align: left; background-color:rgb(210, 210, 210);">Qty.</th>
                <th style="text-align: left; background-color:rgb(210, 210, 210);">@</th>
                <th style="text-align: left; background-color:rgb(210, 210, 210);">Price</th>

            </tr>

            <tr>
                <td>Paperclips (Box)</td>
                <td>100</td>
                <td>1.5</td>
                <td>115.00</td>

            </tr>

            <tr>
                <td>Wasterpaper <br> Baskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>

            </tr>

            <tr>
                <th colspan="3" style="text-align: left; background-color: rgb(210, 210, 210);">Subtotal</th>
                <td>610.88</td>
            </tr>

            <tr>
                <th colspan="2" style="text-align: left; background-color: rgb(210, 210, 210);">Tax</th>
                <td>7%</td>
                <td>42.76</td>

            </tr>

            <tr>
                <th colspan="3" style="text-align: left; background-color: rgb(210, 210, 210);">Total</th>
                <td>653.64</td>
            </tr>
  




        </table>
