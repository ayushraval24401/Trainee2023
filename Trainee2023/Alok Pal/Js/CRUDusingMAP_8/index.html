<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="text-center mt-3 heading">
        <p><b><u> CRUD Operations using MAP </u></b></p>
    </div>
    <div class="container addB marT">

        <form class="row g-3">
            <div class="col-md-6">
                <label for="validationServer01" class="form-label"><b> First name: </b></label>
                <input type="text" class="form-control" id="fname" onkeyup="return nameV()" required />
                <span id="navalid" class="error1"></span>
            </div>
            <div class="col-md-6">
                <label for="validationServer02" class="form-label"><b> Last name: </b></label>
                <input type="text" class="form-control" id="lname" onkeyup="return lnameV()" required />
                <span id="navalid1" class="error1"></span>
            </div>
            <div class="col-md-4">
                <label for="validationServer04" class="form-label"><b> State: </b></label>
                <select class="form-select" id="State" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="MadhyaPradesh">MadhyaPradesh</option>
                    <option value="Gujrat">Gujrat</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationServer03" class="form-label"><b> City: </b></label>
                <select class="form-select" id="City" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Choose...</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="validationServer05" class="form-label"><b> Zip: </b></label>
                <input type="text" class="form-control" id="fzip" aria-describedby="validationServer05Feedback"
                    onkeyup="zipV()" required />
                <span id="vzip" class="error1"></span>
            </div>


        </form>


        <div class="container  mt-3 marB ">
            <button type="button" class="btn btn-success marB " onclick="showData()" id="submit">
                Add
            </button>
            <button type="button" class="btn btn-primary marB " onclick="updateData(i)" id="update">
                Update
            </button>
        </div>
    </div>

    <div class="container tbody mt-5">
        <div class="row">
            <div class="col-12 margin">
                <table class="table table-responsive table-bordered" id="table">
                    <p class="text-center mt-2 sizep"><b> TABLE </b></p>
                    <hr />
                    <thead>
                        <tr>
                            <!-- <th nowrap class="px-5 py-2">Sno.</th> -->
                            <th nowrap class="px-5 py-2">First Name</th>
                            <th nowrap class="px-5 py-2">Last Name</th>
                            <th nowrap class="px-5 py-2">State</th>
                            <th nowrap class="px-5 py-2">City</th>
                            <th nowrap class="px-5 py-2">Zip</th>
                            <th nowrap class="px-5 py-2">Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody id="root"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="js/bootstrap.min.js"></script>
<script src="jquery/jquery.js"></script>
<script src="index.js"></script>

</html>
