<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" >
        <h1 class="text-center">Calculator!</h1>
        <div class="container flex flex-col items-center mx-auto m-w-20" style="display: flex;  justify-content: center;">
            
            <div class="container contain" >
                <table class="container" >
                    <div class="row">
                        <input class="input" id="input" type="text" />
                    </div>
                    <tr >
                        <td><button class="button row1" >+</button></td>
                        <td><button class="button row1">-</button></td>
                        <td><button class="button row1">*</button></td>
                        <td><button class="button row1">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="button">7</button></td>
                        <td><button class="button">8</button></td>
                        <td><button class="button">9</button></td>
                        <td><button class="button">%</button></td>
                    </tr>
                    <tr>
                        <td><button class="button">4</button></td>
                        <td><button class="button">5</button></td>
                        <td><button class="button">6</button></td>
                        <td rowspan="3"><button class="button height_btn">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="button">1</button></td>
                        <td><button class="button">2</button></td>
                        <td><button class="button">3</button></td>
                    </tr>
                    <tr class="rowlast">
                        <td><button class="button">0</b></button></td>
                        <td><button class="button">.</b></button></td>
                        <td><button class="button">C</button></td>
                    </tr>
                </table>
            </div>

        </div>
</body>
<script src="index.js"></script>

</html>
