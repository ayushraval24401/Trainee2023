<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>

<body>
    <div class="container mt-3">
        <div class="text-center" style="font-size: 2rem;" ><p><b>CRUD OPERATION</b></p></div>
        <form class="row mt-2 needs-validation" novalidate>
            <div class="row">
                <div class="col-lg-6">
                    <input type="hidden" class="form-control" id="dataId" onkeyup="return nameV()" />
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="fname" onkeyup="return nameV()" required />
                    <span id="navalid" class="error1"></span>
                </div>
                <div class="col-lg-6">
                    <label for="fmobile" class="form-label">Mobile:</label>
                    <input type="text" class="form-control" id="fmobile" onkeyup="return mobileV()" required />
                    <p class="error1" id="vmobile"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="femail" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="femail" onkeyup="return emailV() " required />
                    <p class="error1" id="vemail"></p>
                </div>
                <div class="col-lg-6">
                    <label for="fcollage" class="form-label">Collage Name:</label>
                    <input type="text" class="form-control" id="fcollage" onkeyup="return collageV() " required />
                    <p class="error1" id="vcollage"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="fcgpa" class="form-label">CGPA:</label>
                    <input type="text" class="form-control" id="fcgpa" onkeyup="return cgpaV()" required />
                    <p class="error1" id="vcgpa"></p>
                </div>
                <div class="col-lg-6">
                    <label for="fbranch" class="form-label">Branch Name:</label>
                    <select class="form-select" id="fbranch" onchange="return BranchV()" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Computer Science</option>
                        <option>Electical Engg.</option>
                        <option>Marine Engg.</option>
                        <option>Mechanical Engg.</option>
                    </select>
                    <p class="error1" id="vbranch"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <label for="validationCustom07" class="form-label">State:</label>
                    <select class="form-select" id="State" required>
                        <option selected disabled value="">Choose...</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-6">
                    <label for="validationCustom08" class="form-label">City:</label>
                    <select class="form-select" id="City" required>
                        <option selected disabled value="">Choose...</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-6">
                    <label for="validationCustom09" class="form-label">Zip:</label>
                    <input type="text" class="form-control" id="zip" onkeyup="return zipV()" required />
                    <span id="vzip1" class="error1"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="fdate" class="form-label">From To When You Studied:</label>
                    <input type="text" class="form-control" name="daterange" id="fdate"
                        value="01/01/2018 - 01/15/2018" />
                </div>
            </div>
            <div class="col-12 my-3">
                <button type="button" class="btn btn_c mover " onclick="">
                    Some Of Your Result Pic's In Slider
                </button>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true" style="width: 400px">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="Images/n5.jpg" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="Images/n2.jpg" class="d-block w-100" alt="..." />
                    </div>
                    <div class="carousel-item">
                        <img src="Images/n3.jpg" class="d-block w-100" alt="..." />
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="col-12 my-2 appbtn">
                <button type="button" class="btn btn-info btn_c " id="save"
                    onclick="return validateForm() ,selectData()">
                  <p>  Add Row</p>
                </button>
                
            </div>
    </div>
    <div class="container mt-2">
        <table class="w3-table-all border table-responsive" id="myTable">
            <thead>
                <tr class="w3-blue">
                    <th nowrap class="border ">Sno.</th>
                    <th nowrap class="border p-1">Name</th>
                    <th nowrap class="border p-1">Mobile</th>
                    <th nowrap class="border p-1">Email</th>
                    <th nowrap class="border p-1">College Name</th>
                    <th nowrap class="border p-1">CGPA</th>
                    <th nowrap class="border p-1">Branch Name</th>
                    <th nowrap class="border p-1">State</th>
                    <th nowrap class="border p-1">City</th>
                    <th nowrap class="border p-1">ZipCode</th>
                    <th nowrap class="border p-1">Date</th>
                    <th nowrap class="border p-1">Edit/Delete</th>
                </tr>
            </thead>
            <tbody id="root">
            </tbody>
        </table>
        </form>
    </div>
</body>
<script src="js/bootstrap.min.js"></script>
<script src="jquery/jquery.js"></script>
<script src="index.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
