<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standardizer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Standardizer.css">
    <script src="jquery/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navColor ">
        <div class="container-fluid ps-4">
            <img src="images/Standardizer_logo.png">
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item ps-5">
                        <a class="nav-link active" aria-current="page"><b class="navheading"> CoA </b> <span
                                class="visually-hidden">(current)</span></a>
                    </li>


                </ul>

            </div>
            <div>
                <li class="nav-item   d-flex mx-4">
                    <img src="images/first.png" class="imgIcon" alt="">
                </li>
            </div>
        </div>
    </nav>


    <div class="container-fluid d-flex mt-4 ps-4">
        <div class="container-fluid p-0">
            <button type="button" class="btn  btnActive mx-2 btnFontSizeColor" id="Assets" onclick="getBtnAssetData()"  >Assets</button>
            <button type="button" class="btn  btnActive mx-2 btnFontSizeColor" id="Liability" onclick="getBtnLiabilityData()">Liability</button>
            <button type="button" class="btn  btnActive mx-2 btnFontSizeColor" id="Equity" onclick="getBtnEquityData()">Equity/Capital</button>
            <button type="button" class="btn  btnActive mx-2 btnFontSizeColor" id="Revenue" onclick="">Revenue</button>
            <button type="button" class="btn  btnActive mx-2 btnFontSizeColor" id="CoGS">CoGS</button>
            <button type="button" class="btn  btnActive mx-2 btnFontSizeColor" id="G&A">G&A Expenses</button>
            <button type="button" class="btn  btnActive mx-2 btnFontSizeColor" id="OtherRevenue">Other Revenue & Expense</button>
        </div>
        <div class=" d-flex justify-content-end  ">
            <button type="submit" class="btn  mx-2 btn-success submitBtn">Submit</button>

        </div>
    </div>

    <section>
        <div class="container-fluid d-flex mt-5">
            <div class="container SourceAccountDiv">
                <h6><b> Source Account Structure </b> </h6>
                <div class="BalanceSheet ps-2 p-2">Balance Sheet Accounts</div>
                <ul class="list-group" id="SourceAccount">

                </ul>
            </div>
            <div class="container ">
                <h6><b>Likely Destination Account </b></h6>
                <div class="container d-flex LikelyDestinationDiv">
                    <div class="container LikelyDestinationAcc1div">
                        <div class="LikelyDestinationAcc1 ps-2 p-2 px-0 ">Most Likely</div>
                        <ul class="list-group" id="LikelyDestinationAccount1">

                        </ul>
                    </div>
                    <div class="container ">
                        <div class="LikelyDestinationAcc2 ps-2 p-2 ">Likely</div>
                        <ul class="list-group" id="LikelyDestinationAccount2">

                        </ul>
                    </div>
                    <div class="container  ">
                        <div class="LikelyDestinationAcc3 ps-2 p-2">Possible</div>
                        <ul class="list-group" id="LikelyDestinationAccount3">

                        </ul>
                    </div>
                </div>
            </div>
            <div class="container DestinationDiv">
                <h6> <b>Destination Account Structure </b> </h6>
                <div class="DestinationAcc ps-2 p-2 bg-success">Balance Sheet Accounts</div>
                <div class="scrollBtn">
                    <button id="scroll-Left-btn"><i class="bi bi-chevron-right"></i></button>
                </div>
                <div class="scrollBtn">
                    <button id="scroll-right-btn"><i class="bi bi-chevron-left"></i></button>
                </div>
                <div class="scrollmenu border mt-2" id="scrollbar">

                    <a class="ps-5 scrollItems" onclick="getAllData()" >All</a>
                    <a class=" scrollItems" onclick="getAssetData()">Assets</a>
                    <a class=" scrollItems" onclick="getliabilityData()">Liability</a>
                    <a class=" scrollItems" onclick="getEquityData()">Equity/Capital</a>
                    <a class=" scrollItems" onclick="">Revenue</a>
                    <a class=" scrollItems" onclick="">CoGS</a>
                    <a class=" scrollItems" onclick="">G&A Expenses</a>
                    <a class=" scrollItems" onclick="">Other Revenue & Expense</a>

                </div>
                <div>
                    <i class="bi-search searchIcon"></i>
                    <input type="search" class="form-control ps-5 searchInput" placeholder="Search Account Here...">
                </div>
                <ul class="list-group" id="DestinationAccount">

                </ul>
            </div>
        </div>
    </section>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="Standardizer.js"></script>
</body>

</html>
