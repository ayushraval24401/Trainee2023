<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />

    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <div class="mt-3" id="my-spreadsheet"></div>
    <div id="myTable" style="margin-left: 48px;"></div>

    <div class="container" style="margin-top: 15%; margin-left: 38%">
        <input type="number" id="num" />
        <button class="btn btn-primary mx-2" onclick="addrow(),addData ()">Add Row</button>
        <button class="btn btn-danger mx-2" onclick="delRow()">Delete Row</button>
    </div>

    <div class="container tbody mt-5">
        <div class="row">
            <div class="col-12 margin">
                <table class="table table-responsive table-bordered" id="crudTable" style="background-color: black; color: white;">
                    <p class="text-center mt-2"><b> TABLE </b></p>
                    <hr>
                    <thead>
                        <tr>
                            <th nowrap class="px-1 py-2">Sno.</th>
                            <th nowrap class="px-1 py-2">Project Name.</th>
                            <th nowrap class="px-1 py-2">TimeLog Date.</th>
                            <th nowrap class="px-1 py-2">Phase</th>
                            <th nowrap class="px-1 py-2">Status</th>
                            <th nowrap class="px-1 py-2">Logged Hours.</th>
                            <th nowrap class="px-1 py-2">Billable hours.</th>
                            <th nowrap class="px-1 py-2">Out of Stock.</th>
                            <th nowrap class="px-1 py-2">Out of Stock.</th>
                            <th nowrap class="px-1 py-2">BC link.</th>
                            <th nowrap class="px-1 py-2">BC Description.</th>
                           
                        </tr>
                    </thead>
                    <tbody id="root">
                    </tbody>

                </table>
            </div>
        </div>

    <script src="index.js"></script>
    <script src="jquery/jquery.js"></script>
</body>

</html>
