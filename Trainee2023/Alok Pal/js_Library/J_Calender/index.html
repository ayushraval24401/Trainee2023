<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <div class="container mt-5">
    <div id='calendar'></div>
  </div>


  <!-- Modal -->

  <div class="modal fade" id="myM" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color: rgb(81, 240, 240);">
          <h5 class="modal-title" id="exampleModalLabel" >Add Patient Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="background-color: rgb(221, 233, 223);">
          <form  class=" needs-validation" id="myForm">
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name" onkeyup="return vName(key)">
              <label for="message-text" class="col-form-label">Number:</label>
              <input type="text" class="form-control" id="num">
              <label for="message-text" class="col-form-label" onkeyup="return vNum(evt)">Color:</label> <br>
              <select name="" id="fcolor" class="form-select">
                <option value="">Select colors</option>
                <option value="Green" style="background-color: green;">Green</option>
                <option value="blue" style="background-color: blue;">blue</option>
                <option value="red" style="background-color: Red;">Red</option>
                <option value="red" style="background-color: orange;">orange</option>

              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer" style="background-color: rgb(221, 233, 223);">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="saveData" data-bs-dismiss="modal">Add Event</button>
        </div>
      </div>
    </div>
  </div>


  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'>
  </script>
  <script src="index.js"></script>
  <script src="jquery/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
