<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <div class="container mt-5">
    <div id='calendar'></div>
  </div>


  <!-- Modal -->

  <div class="modal fade" id="myM" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="myForm">
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name">
              <label for="message-text" class="col-form-label">Number:</label>
              <input type="text" class="form-control" id="num">
              <label for="message-text" class="col-form-label">Color:</label> <br>
              <select name="" id="fcolor" class="form-select">
                <option value="">Select colors</option>
                <option value="Green">Green</option>
                <option value="Voilet">Voilet</option>
                <option value="red">Red</option>
                <option value="red">Red</option>

              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveData" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'>
  </script>
  <script src="index.js"></script>
  <script src="jquery/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
