<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
        <div class="formdesign"> First Name:<input  type="text" name="fname" placeholder="Enter First Name" required></div>
        <div class="formdesign">Last Name:<input type="text" name="fname" placeholder="Enter Last Name" required></div>
        <div class="formdesign">Email:<input type="email" name="femail" placeholder="Enter Email" required></div>
        <div class="formdesign">Age:<input type="number" name="fage" min="0" placeholder="Enter Age" pattern="[0-100]{2}" required></div>
        <div class="formdesign">Linkedin Profile:<input type="text" name="flinkedin" placeholder="Enter Linkedin Profile" required></div>
        <div class="formdesign">Number between 10 to 20:<input type="number" min="10" max="20" name="fnumber" placeholder="Enter Number between 10 to 20 " pattern="[10-20]{2}" required></div>
        <div class="formdesign">Password (With 1 Number 1 Uppercase 1 Lowercase with Minimum 5 length:<input type="password" name="fpassword" placeholder="Enter Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{5,99}$" required></div>

        <button class="button">Submit</button>

        
    </form>
    </div>
</body>
</html>
