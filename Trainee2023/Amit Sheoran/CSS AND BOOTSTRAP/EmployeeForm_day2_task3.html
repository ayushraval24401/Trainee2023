<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container border p-0">
        <div class="bg-primary p-2">
            EMPLOYEE FORM
        </div>
        <form>
            <div class="form-group">
                <div class="row p-1">
                    <div class="col">
                        <label>First Name</label>
                        <input type="text" class="form-control is-valid" id="fname" placeholder="First Name ">
                    </div>
                    <div class="col">
                        <label>Last Name</label>
                        <input type="text" class="form-control is-invalid" id="lname" placeholder="Last Name ">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col">
                        <label >Gender</label>
                        <select class="form-select">
                            <option  selected>Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Email</label>
                        <input type="text" class="form-control is-invalid" id="fname" placeholder="Enter your First Name ">
                    </div>
                    <div class="col">
                        <label>Mobile Number</label>
                        <input type="text" class="form-control is-invalid" id="fname" placeholder="Enter your First Name ">
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col">
                        <label>Mandatory Skills</label>
                            <div class="row">
                                <div class="col mt-3 text-success">
                                    <input type="radio" class="form-check-input" name="Mradio">
                                    <label>HTML 5 </label>
                                    <input type="radio" class="form-check-input" name="Mradio">
                                    <label>Javascript </label>
                                    <input type="radio" class="form-check-input" name="Mradio">
                                    <label>C# Programming </label>
                                    <input type="radio" class="form-check-input" name="Mradio">
                                    <label>ASP.NET </label>
                                    <input type="radio" class="form-check-input" name="Mradio">
                                    <label>ASP.NET MVC</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div >
                        <label for="formFile" class="form-label">Profile Picture</label>
                        <input class="form-control is-invalid" type="file" id="formFile">
                      </div>
                </div>
                <div class="row m-0 p-1">
                    <label>Address</label>
                    <textarea id="form18" class="md-textarea form-control is-invalid" rows="3" ></textarea>
                </div>
                <div class="row p-1">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                        <label class="form-check-label text-success" for="check2">Agree to terms and Conditions</label>
                      </div>
                </div>
                <div class="row g-2 d-md-flex justify-content-md-end">
                    <div class="col">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-danger me-md-2" type="button">Cancel</button>
                            <button class="btn btn-primary" type="button">Register</button>
                          </div>
                    </div>
                </div>

            </div>    
        </form>

        </div>
    </div>
</body>
</html>
