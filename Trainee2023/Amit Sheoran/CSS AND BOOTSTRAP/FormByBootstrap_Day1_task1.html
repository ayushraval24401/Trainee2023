<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <title>Form Using bootstrap</title>
  </head>
  <body class="container">
    
    <form>
      <div class="form-group">
        <label >Email</label>
        <input type="text" class="form-control is-valid" id="Email" placeholder="admin@jQueryScript">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control is-valid" id="Password" placeholder="................">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control is-invalid" id="Password" placeholder="................">
        <div class="invalid-feedback">
          This field does not match password!
      </div>

      </div>
      <div class="form-group">
        <label>URL</label>
        <input type="password" class="form-control is-valid" id="Password" placeholder="www.google.com">

    </form>
   
    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
