<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class="bg-secondary ">
    <div class="container">
        <form class="was-validated">

            <div class="my-3">
                <div class="row pt-3">
                    <div class="col-md-2">
                        <label for="validationDefault01" class="form-label"  required>First name</label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="validationDefault01" placeholder="First Name" pattern="[a-zA-z\s]+" required>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-2">
                        <label for="validationDefault01" class="form-label"  required>Last Name</label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Last Name" pattern="[a-zA-z\s]+" required>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-2 ">
                        <label for="validationDefault01" class="form-label">Email</label>
                    </div>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="validationDefault01" placeholder="Your Email" required>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-2">
                        <label for="validationDefault01" class="form-label">Password</label>
                    </div>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="validationDefault01" placeholder="Your Password" required>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-2">
                        <label></label>
                    </div>
                    <div class="col-md-10 pb-3">
                        <button type="btn" class="bg-primary"> Sign Up</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
