<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body class="bg-danger">
    <div class="container rounded bg-white mt-5 p-5">
        <h4>Registration Form </h4>
        <form class="was-validated">
            <div class="row">
                <div class="col-md-6">
                    <label for="exampleInput" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="exampleInput" pattern="[a-zA-z\s]+" required >
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
               <div class="col-md-6">
                    <label for="exampleInputEmail1" class="form-label" >Last Name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" required >
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="exampleInputEmail1" class="form-label" >Birthday</label>
                    <input type="date" class="form-control" id="exampleInputEmail1"  required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
               <div class="col-md-6 ">
                    <label for="exampleInputEmail1" class="form-label" >Gender</label>
                    <div class="d-flex">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="" id="defaultCheck1" required>
                            <label class="form-check-label" for="defaultCheck1">
                              Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="" id="defaultCheck1" required>
                            <label class="form-check-label" for="defaultCheck1">
                              Female
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
               <div class="col-md-6">
                    <label for="exampleInputEmail1" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="exampleInputEmail1" class="form-label"  >Subject</label>
                    <select class="form-select" style="color: gray;" aria-label="Default select example">
                        <option selected >Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>
            <div class="mb-2" >
                <button class="btn border bg-primary " style="color: aliceblue;">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
