<!DOCTYPE html>
<html>
<body>

<h1> canvas </h1>

<canvas id="myCanvas" width="500" height="500">
</canvas>

<script>
var c = document.getElementById("myCanvas");

var ctx = c.getContext("2d");
ctx.fillStyle = "pink";
ctx.fillRect(20, 20, 300, 200);

ctx.globalAlpha = 0.4;
ctx.fillStyle = "blue"; 
ctx.fillRect(70, 50, 300, 200);
</script>

</body>
</html>
