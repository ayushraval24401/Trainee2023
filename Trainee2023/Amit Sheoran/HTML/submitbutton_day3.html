<!DOCTYPE html>
<html>
  <head>
    <title>task 5</title>
    <style>
      td {
        width: auto;
        border: 2px solid black;
      }
      .main{
        display: flex;
      }
      .one{
        padding-left: 50px;
      }
      .two{
        padding-left: 100px;
      }
    </style>
  </head>
  <body style="background-color: rgb(200, 253, 6);">

    <div class="main">
        <div class="one">
            <table >
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" /><br><br>
                <button type="submit" id="submit1">Submit 1</button><br><br>
                <button type="submit" id="submit2">Submit 2</button><br><br>
            </table>
        </div>
    
        <div class="two">
            <table id="table">
                <tr>
                    <td>First Name</td>
                    <td>Submit by</td>
                 </tr>
            </table>
        </div>
    </div>
    
    

        
    
    

    <script>
      document.getElementById("submit1").onclick = function () {
        var table = document.getElementById("table");
        var row = table.insertRow(1);
        var firstName = row.insertCell(0);
        var submitVia = row.insertCell(1);
        firstName.innerHTML = document.getElementById("fname").value;
        submitVia.innerHTML = "submit1";
      }
      document.getElementById("submit2").onclick = function () {
        var table = document.getElementById("table");
        var row = table.insertRow(1);
        var firstName = row.insertCell(0);
        var submitVia = row.insertCell(1);
        firstName.innerHTML = document.getElementById("fname").value;
        submitVia.innerHTML = "submit2";
      }
    </script>
  </body>
</html>
