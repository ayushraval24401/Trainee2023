<!DOCTYPE html>
<html>
    <head>
        <title> Tables Exam</title>
        <style>
            table,th,td{
                border: 1px solid blue;
                border-collapse: collapse;
                
            }
            th{
                text-align: left;
                background-color: lightgray;
                color: red;
                width: 1000px;
                
            }
            table{
                width: 50%;
            }
            b{
                color: red;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Item/Desc.</th>
                <th>Qty.</th>
                <th>@</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Paperclips(box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>
            <tr>
                <td>Paper(case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr>
                <td>wasterpaper Baskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
            <tr>
                <td style="background-color: lightgray;" colspan="3"><b>Subtotal</b></td>
                <td>610.88</td>
            </tr>
            <tr>
                <td style="background-color: lightgray;"colspan="2"><b>Tax</b></td>
                <td>7%</td>
                <td>42.76</td>
            </tr>
            <tr>
                <td style="background-color: lightgray;"colspan="3"><b>Total</b></td>
                <td>653.64</td>
            </tr>
        </table>
    </body>
</html>
