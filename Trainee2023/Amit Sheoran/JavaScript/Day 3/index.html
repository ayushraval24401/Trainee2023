<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/jquery/jquery-3.6.3.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

</head>

<body class="bg-secondary">
    <div class="container">
        <form id="myform">
            <div class="row">
                <h1>JS Task</h1>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="Name" name="name" placeholder="Name" tabindex="1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" placeholder="mobile"
                            tabindex="6">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Mobile">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                            tabindex="2">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="BranchName">Collage Name</label>
                        <input type="text" class="form-control" id="collagename" name="collagename"
                            placeholder="Collage Name" tabindex="7">
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Email">CGPA</label>
                        <input type="text" class="form-control" id="cgpa" name="cgpa" placeholder="CGPA" tabindex="3">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Branch Name</label>
                        <select id="branch" class="form-control" name="branchname">
                            <option selected>Select Branch</option>
                            <option value="primary">primary</option>
                            <option value="secondary">secondary</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="State">State</label>
                        <select id="State" class="form-control">
                            <option value="" selected="selected">Choose state</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="City">City:</label>
                        <select id="City" class="form-control" tabindex="5">
                            <option value="" selected="selected">Chooose City </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="Zip">Zip:</label>
                        <input type="number" class="form-control" id="zip" placeholder="Enter Zip" tabindex="10">
                    </div>
                </div>
            </div>
            <div class="row mb-3 ">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>From to When you Studied</label>
                        <input type="text" class="form-control" id="date" name="datefilter" value="start-end" />
                    </div>
                </div>
            </div>
            <button id="pics" class=" btn btn-warning p-2 mt-3">Some of your result pics in slider</button>
            <div id="carouselExampleControls" class="carousel slide hidden" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/CSS AND BOOTSTRAP/Scorpio.webp" class="d-block w-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/CSS AND BOOTSTRAP/Facebook-f_Logo-Blue-Logo.wine.svg" class="d-block w-50" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="/CSS AND BOOTSTRAP/Scorpio.webp" class="d-block w-50" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="mt-5">
                <button type="button" id="addrow" class="btn btn-primary px-5"> Add Row</button>
                <button type="button" class="btn btn-danger px-5 mx-5"> Export</button>
            </div>
        </form>

        <div class="container">
            <table class="table mt-5" id="table">
                <thead>
                    <tr>
                        <th> <input type="checkbox" id="select-all"></th>
                        <th class="border"> Name</th>
                        <th class="border"> Mobile</th>
                        <th class="border"> Email</th>
                        <th class="border"> Collage Name</th>
                        <th class="border"> CGPA</th>
                        <th class="border"> Branch Name</th>
                        <th class="border"> State</th>
                        <th class="border"> City</th>
                        <th class="border"> Zip</th>
                        <th class="border"> Duration</th>
                        <th class="border"> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                </tbody>
            </table>
            <button class="remove-row btn btn-danger" id="remove-row">Remove Row</button>

        </div>
    </div>
    <script src="./inex.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
