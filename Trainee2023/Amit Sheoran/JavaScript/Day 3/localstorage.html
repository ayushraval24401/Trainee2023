<head>
    <meta charset="UTF-8">

<body class="bg-secondary">
    <form id="form">
        <div class="row">
            <div class="col-md-6">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="name">Mobile</label>
                <input type="text" id="mobile" name="mobile" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="name">Email</label>
                <input type="text" id="email" name="email" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="name">College Name </label>
                <input type="text" id="college" name="college" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="name">CGPA</label>
                <input type="text" id="cgpa" name="cgpa" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="name">Branch Name  </label>
                <input type="text" id="branch" name="branch" class="form-control">
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="saveData()">Save</button>
    </form>

    <!--HTML Table-->
    <table id="table" class="border">
        <thead>
            <tr>
                <th class="border" >Name</th>
                <th class="border">Mobile</th>
                <th class="border">Email</th>
                <th class="border">College Name</th>
                <th class="border">CGPA</th>
                <th class="border">Branch Name</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>







    <script src="./localstorage.js"></script>
