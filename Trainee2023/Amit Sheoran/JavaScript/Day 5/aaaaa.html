<!DOCTYPE html>
<html>
  <head>
    <script>
      function addData() {
        var name = document.getElementById("name").value;
        var state = document.getElementById("state").value;
        var city = document.getElementById("city").value;
        var zipcode = document.getElementById("zipcode").value;
        var mobile = document.getElementById("mobile").value;

        var table = document.getElementById("dataTable");
        var row = table.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        cell1.innerHTML = name;
        cell2.innerHTML = state;
        cell3.innerHTML = city;
        cell4.innerHTML = zipcode;
        cell5.innerHTML = mobile;

        if (table.rows.length == 6) {
          document.getElementById("orderSelection").style.display = "block";
        }

        if (table.rows.length > 6) {
          var order = document.querySelector('input[name="order"]:checked').value;
          if (order == "LIFO") {
            table.deleteRow(table.rows.length - 2);
          } else {
            table.deleteRow(1);
          }
        }
      }
    </script>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <br><br>
      <label for="state">State:</label>
      <input type="text" id="state" name="state">
      <br><br>
      <label for="city">City:</label>
      <input type="text" id="city" name="city">
      <br><br>
      <label for="zipcode">Zipcode:</label>
      <input type="text" id="zipcode" name="zipcode">
      <br><br>
      <label for="mobile">Mobile:</label>
      <input type="text" id="mobile" name="mobile">
      <br><br>
      <input type="button" value="Add Data" onclick="addData()">
    </form>
    <br><br>
    <table id="dataTable">
      <tr>
        <th>Name</th>
        <th>State</th>
        <th>City</th>
        <th>Zipcode</th>
        <th>Mobile</th>
      </tr>
    </table>
    <div id="orderSelection" style="display: none;">
      <br>
      <input type="radio" id="LIFO" name="order" value="LIFO">
      <label for="LIFO">LIFO</label><br>
      <input type="radio" id="FIFO" name="order" value="FIFO">
      <label for="FIFO">FIFO</label><br>
    </div>
  </body>
</html>
