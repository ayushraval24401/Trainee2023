<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badeloft</title>
    <link rel="stylesheet" href="./Badeloft.css">
    <link rel="stylesheet" href="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
   
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-7 p-0 ">
                <div>
                    <img src="./Background/Background new.png" class="responsive" height="500" width="500">
                </div>

            </div>
            <div class="col-md-5 " id="rightside">
                <div class="p-5">
                    <div class="row  ">
                        <img src="./02/02.png" class="p-0" id="formimg" height="10" width="60">
                    </div>
                    <div class="row p-0">
                        <b class="p-0">Welcome,Let's Get Started!</b>
                    </div>
                    <form id="myform">
                        <div class="row mt-3">
                            <label class="p-0">Email Address</label>
                            <input class="form-control " type="text" name='email' id="email" >
                        </div>
                        <div class="row mt-3">
                            <label class="p-0">Password</label>
                            <input class="form-control " type="password" name='password' id="password" >
                        </div>
                        <div class="row mt-4">
                            <button class="btn btn-primary " type="button" id="submit">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script>
        window.history.forward();
        function noBack() {
            window.history.forward();
        }
    </script>
    <script src="./Badeloft.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>
</body>

</html>
