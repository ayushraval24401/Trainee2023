        thead {

        }

        .navbar-nav .nav-link {
            position: relative;
        }

        .navbar-nav .nav-link::before {
            content: "";
            position: absolute;
            width: 33%;
            height: 2px;
            bottom: -23px;
            left: 32px;
            background-color: #000;
            visibility: hidden;
            transform: scaleX(0);
         
        }

        .navbar-nav .nav-link.active::before {
            visibility: visible;
            transform: scaleX(1);
        }


        body {
            overflow-x: hidden;
        }
    </style>

                style="height: 80px; width:200px;">
                <div class="row">
                    <div class="col-3">
                        <img src="./avatar-g96e80651b_1280.png" class="rounded-circle" height="40px" width="40px"
                            alt="">
                    </div>
                    <div class="col-6 text-center">
                        <p class="small mb-0">Welcome</p>
                        <p id="active" class="fw-bolder mb-0"></p>
                    </div>
                    <div class="col-3 text-right p-0">
                        <div class="nav-item logoutbutton">
                            <button id="logout-btn" class="btn "> <i
                                    class="fa-solid fa-arrow-right-from-bracket mx-3 mt-2"></i></button>
                        </div>
                    </div>
                </div>
            </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 ">
                <h3>Assignment</h3>
            </div>
            <div class="col-md-3  text-end">
                <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal"
                    id="addbutton">+ New</button>
            </div>
            <div class="col-md-3">
                <input type="search" class="form-control" placeholder="search here...">
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog  modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Assignment</h5>

                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Choose Customers</label>
                            <select id="select1" class="form-control">
                                <option value="">Select an option</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="">QuickBooks Invoice #</label>
                            <input type="text" class="form-control" id="etaDate">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <h6> Add Stock</h6>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-5">
                            <label for=""> stock </label>
                            <select id="select2" class="form-control">
                                <option value="">Choose stock</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <label for="">Parts</label>
                            <select id="getCountry"  class="form-control" multiple>
                                <option value="India">India</option>
                                <option value="Afghanistan">Afghanistan</option>
                                <option value="japan">japan</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary form-control mt-4">Add</button>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-12">
                                <table id="stock-table" class="table table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Part Number</th>
                                            <th>Ordered</th>
                                            <th>Notes</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-secondary" id="parentclosebutton">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="savechanges">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Part Number</h5>

                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 mb-1">
                            <input type="text" class="form-control" id="partnumber" class="validate"
                                placeholder="Part Number">
                        </div>
                        <div class="col-md-12 mb-1">
                            <input type="text" class="form-control" id="order" placeholder="Ordered">
                        </div>
                        <div class="col-md-12 mb-1">
                            <input type="text" class="form-control" id="notes" placeholder="Notes">
                        </div>
                        <div class="col-md-12">
                            <button type="button" class="btn btn-secondary" id="nestedclosebutton">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="nestedsave">Save
                                changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid " style="background-color: #e0e3ec;">
        <section id="dataTable" class="dataTable">
            <div class="row ">
                <div class="col-md-12">
                    <div class="container-fluid">

                        <br />
                        <div id="table_box_bootstrap " class="table-responsive">

                            <table id="example" class="display" style="width:100%">
                                <thead>
                                    <tr class="text-start" style="border-radius: 10px;">
                                        <th></th>
                                        <th>Stock Name</th>
                                        <th>ETA Date</th>
                                        <th>Stock Location</th>
                                        <th>Created By</th>
                                        <th>Created Date</th>
                                        <th>Notes</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
