    <section id="dataTable" class="dataTable">
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid">

                    <br />
                    <div id="table_box_bootstrap">
                        <table id="example" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Part Number</th>
                                    <th>In warehouse</th>
                                    <th>Available</th>
                                    <th>C100</th>
                                    <th>C101</th>
                                    <th>C102</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script>
        $(document).ready(function () {
            var data = [
                { name: 'Stock Location', age: 30, city: ' <a href="#" data-toggle="popover" title="Popover Header" data-content="Some content inside the popover">Toggle popover</a>', day: 'AMit' },
                { name: 'ETA Date', age: 25, city: 'Los Angeles', day: 'AMit' },
                { name: 'BW-01-S-M', age: 40, city: 'Chicago', day: 'AMit' },
                { name: 'BW-03-XL-G', age: 35, city: 'San Francisco', day: 'AMit' },
                { name: 'BW-01-QM-G', age: 35, city: 'San Francisco', day: 'AMit' },
                { name: 'BW-03-XL-G', age: 35, city: 'San Francisco', day: 'AMit' },
            ];
            var tableRows = '';
            data.forEach(function (item) {
                tableRows += '<tr class="text-center"><td>' + item.name + '</td><td data-bs-toggle="popover" data-bs-content="Age: ' + item.age + '">' + item.age + '</td><td>' + item.city + '</td> <td>' + item.day + '</td> <td>' + item.city + '</td><td>' + item.city + '</td></tr>';
            });
            $('tbody').html(tableRows);
            var activeuser = JSON.parse(localStorage.getItem("loggedInUser"));
            $("#activeuser").html(activeuser.username);
            $('#example').DataTable({
                "paging": true,
                "order": [[0, "asc"]],
                "columnDefs": [
                    { "targets": 0, "orderable": true },
                    { "targets": [1, 2, 3, 4, 5], "orderable": false }
                ],
                "createdRow": function (row, data, dataIndex) {
                    $('td:eq(1)', row).popover({
                        placement: 'top'
                    });
                }
            });
            const logoutButton = document.getElementById('logout-btn');
            logoutButton.addEventListener('click', function (event) {
                event.preventDefault();
                localStorage.removeItem('loggedInUser');
                window.location.href = 'BadeloftLoginPage.html';
            });
            var activeuser = JSON.parse(localStorage.getItem("loggedInUser"));

            $("#active").html(activeuser.name);
            $('[data-toggle="popover"]').popover();  
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
