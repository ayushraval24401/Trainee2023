    <script>

        $(document).ready(function () {

            var data = [
                { partnumber: 'Stock Location', inwarehouse: '', available: ' ', C100: 'On Water', c101: 'On Water', C102: 'In Production' },
                { partnumber: 'ETA Date', inwarehouse: '', available: '', C100: '10/08/2021', c101: '10/08/2021', C102: '10/08/2021' },
                { partnumber: 'BW-01-S-a', inwarehouse: 1, available: 0, C100: 1, c101: 0, C102: 1 },
                { partnumber: 'BW-03-XL-b', inwarehouse: 1, available: 1, C100: 1, c101: 0, C102: 1 },
                { partnumber: 'BW-01-QM-c', inwarehouse: '', available: 0, C100: 1, c101: 0, C102: 1 },
                { partnumber: 'BW-03-XL-d', inwarehouse: 1, available: 0, C100: 1, c101: 0, C102: 1 },
                { partnumber: 'BW-03-XL-e', inwarehouse: 1, available: 1, C100: 1, c101: 0, C102: 1 },
                { partnumber: 'BW-03-XL-f', inwarehouse: 1, available: 0, C100: 1, c101: 0, C102: 1 },
                { partnumber: 'BW-03-XL-G', inwarehouse: '', available: 1, C100: 1, c101: 0, C102: 1 },
                { partnumber: 'BW-03-XL-G', inwarehouse: '', available: 1, C100: 1, c101: 0, C102: 1 },
                { partnumber: 'BW-03-XL-G', inwarehouse: '', available: 1, C100: 1, c101: 0, C102: 1 },
                { partnumber: 'BW-03-XL-G', inwarehouse: '', available: 1, C100: 1, c101: 0, C102: 1 },
                { partnumber: 'BW-03-XL-G', inwarehouse: '', available: 1, C100: 1, c101: 0, C102: 1 },
                { partnumber: 'BW-03-XL-G', inwarehouse: '', available: 1, C100: 1, c101: 0, C102: 1 },
            ];
            var tableRows = '';
            data.forEach(function (item) {
                tableRows += '<tr"><td >' + item.partnumber + '</td><td class="text-center" data-bs-toggle="popover" data-bs-content="inwarehouse: ' + item.inwarehouse + '">' + item.inwarehouse + '</td><td class="text-center">' + item.available + '</td> <td class="text-center">' + item.C100 + '</td> <td class="text-center">' + item.c101 + '</td><td class="text-center">' + item.C102 + '</td></tr>';
            });
            $('tbody').html(tableRows);
            var activeuser = JSON.parse(localStorage.getItem("loggedInUser"));
            $("#activeuser").html(activeuser.username);

            var StockLocation = $.fn.dataTable.absoluteOrder(
                [{ value: 'Stock Location', position: 'top' },
                { value: 'ETA Date', position: 'top' }]);

            $('#dashboardDataTable').DataTable({


                // pagingType: 'full',
                "fnInitComplete": function () {
                    $('#dashboardDataTable_length').html('<h2>Dashboard</h2>');
                },

                fixedHeader: {
                    header: true,
                    headerOffset: 0,
                },




                "paging": true,
                "order": [[0, "asc"]],
                "columnDefs": [
                    { "targets": 0, "orderable": true },
                    { "targets": [1, 2, 3, 4, 5], "orderable": false },
                    { targets: 0, type: StockLocation },
                    {
                        targets: 3, // Index of the C100 column
                        render: function (data, type, row, meta) {
                            // Only add popover to cells in rows 3 to 8
                            if (meta.row >= 2 && meta.row <= 15 && meta.col == 3) {
                                // Add a title attribute to the cell containing the cell's text
                                var popoverContent = '<div id=>This is the popover content</div>';
                                return '<a href="#" data-bs-toggle="popover" title="Assigned to:" data-bs-content="' + popoverContent + '">' + data + '</a>';
                            } else {
                                return data;
                            }
                        }
                    }

                ],

                language: {

                    paginate: {
                        next: "&#62",
                        previous: "&#60",
                    },
                    info: "Items_START_to_END_of_TOTAL_items",

                    search: "_INPUT_",
                    searchPlaceholder: ' Search...'

                },


                // language: {
                //     // "lengthMenu": "Display _MENU_ records per page",
                //     // "zeroRecords": "Nothing found - sorry",
                //     "info": "Items page _PAGE_ of _PAGES_",
                //     // "infoEmpty": "No records available",
                //     // "infoFiltered": "(filtered from _MAX_ total records)"
                // },
                "createdRow": function (row, data, dataIndex) {
                    $('td:eq(1)', row).popover({
                        placement: 'top'
                    });
                }
            });

            const logoutButton = document.getElementById('logout-btn');
            logoutButton.addEventListener('click', function (event) {
                event.preventDefault();
                localStorage.removeItem('loggedInUser');
                window.location.href = 'BadeloftLoginPage.html';
            });
            var activeuser = JSON.parse(localStorage.getItem("loggedInUser"));

            $("#activeusername").html(activeuser.name);
            $('[data-bs-toggle="popover"]').popover({
                trigger: 'hover'
            });
        });
        
    </script>
    <script src="//cdn.datatables.net/plug-ins/1.13.2/sorting/absolute.js"></script>
