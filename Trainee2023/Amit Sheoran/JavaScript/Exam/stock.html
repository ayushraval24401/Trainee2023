    <div class="row">
        <div class="col-md-6 ">
            <h3>Stock</h3>
        </div>
        <div class="col ">
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal"
                id="addbutton"> New</button>
        </div>
        <div class="col-md-3">
            <input type="search" class="form-control" placeholder="search here...">
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog  modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Stock</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="">Stock name:</label>
                                <input type="text" class="form-control" id="name" class="validate">
                            </div>
                            <div class="col-md-6">
                                <label for="">ETA Date:</label>
                                <input type="date" class="form-control" id="etaDate">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <label for="">Stock Status</label>
                                <div>
                                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                            autocomplete="off" checked>
                                        <label class="btn btn-outline-primary" for="btnradio1">On Production</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary" for="btnradio2">On Water</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                            autocomplete="off">
                                        <label class="btn btn-outline-primary" for="btnradio3">In Warehouse</label>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12">
                                    <button type="button" class="btn " data-toggle="modal"
                                        data-target="#exampleModal1">add</button>

                                    <table id="stock-table" class="table table-responsive">
                                        <thead>
                                            <tr>
                                                <th>Part Number</th>
                                                <th>Ordered</th>
                                                <th>Notes</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-secondary">Close</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="savechanges">Save changes</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Part Number</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12 mb-1">
                                <input type="text" class="form-control" id="partnumber" class="validate"
                                    placeholder="Part Number">
                            </div>
                            <div class="col-md-12 mb-1">
                                <input type="text" class="form-control" id="order" placeholder="Ordered">
                            </div>
                            <div class="col-md-12 mb-1">
                                <input type="text" class="form-control" id="notes" placeholder="Notes">
                            </div>
                            <div class="col-md-12">
                                <button type="button" class="btn btn-secondary" >Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="nestedsave">Save changes</button>

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>






        <table id="example" class="display" style="width:100%">
            <thead>
                <tr>
                    <th></th>
                    <th>Stock Name</th>
                    <th>ETA Date</th>
                    <th>Stock Location</th>
                    <th>Created By</th>
                    <th>Created Date</th>
                    <th>Notes</th>
                    <th>Action</th>
                    
                </tr>
            </thead>
        </table>

        <script>
            $(document).ready(function () {

                const logoutButton = document.getElementById('logout-btn');
                logoutButton.addEventListener('click', function (event) {
                    event.preventDefault();
                    localStorage.removeItem('loggedInUser');
                    window.location.href = 'BadeloftLoginPage.html';
                });
                var activeuser = JSON.parse(localStorage.getItem("loggedInUser"));

                $("#active").html(activeuser.name);
                $('[data-toggle="popover"]').popover();

                $('#nestedsave').click(function () {
                    // Get the values of the input fields
                    var partnumber = $('#partnumber').val();
                    var ordered = $('#order').val();
                    var notes = $('#notes').val();

                    // Create a new row
                    var newRow = $('<tr>');
                    newRow.append('<td>' + partnumber + '</td>');
                    newRow.append('<td>' + ordered + '</td>');
                    newRow.append('<td>' + notes + '</td>');

                    // Append the new row to the table body
                    $('#stock-table tbody').append(newRow);
                });

                // Attach event listener to the Save Changes button
                $('#savechanges').click(function () {
                    // Get the values of the input fields
                    var name = $('#name').val();
                    var etaDate = $('#etaDate').val();
                    var status = $('input[name="btnradio"]:checked').val();
                    var partnumber = $('#partnumber').val();
                    var ordered = $('#order').val();
                    var notes = $('#notes').val();

                    // Create a new object to store the data
                    var stock = {
                        name: name,
                        etaDate: etaDate,
                        status: status,
                        partnumber: partnumber,
                        ordered: ordered,
                        notes: notes,
                    };
                    localStorage.setItem('stockData', JSON.stringify(stock));
                    var existingData = JSON.parse(localStorage.getItem('stockData'));
                });
            });
        </script>
