<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/v/dt/jqc-1.12.4/dt-1.13.2/b-2.3.4/sl-1.6.0/datatables.min.css" />
    <script type="text/javascript"
        src="https://cdn.datatables.net/v/dt/jqc-1.12.4/dt-1.13.2/b-2.3.4/sl-1.6.0/datatables.min.js"></script>


    </script>
    <style>
        thead {
            background-color: black;
            color: aliceblue;
        }

        .navbar-nav .nav-link {
            position: relative;
        }

        .navbar-nav .nav-link::before {
            content: "";
            position: absolute;
            width: 33%;
            height: 2px;
            bottom: -23px;
            left: 20px;
            background-color: #000;
            visibility: hidden;
            transform: scaleX(0);

        }

        .navbar-nav .nav-link.active::before {
            visibility: visible;
            transform: scaleX(1);
        }


        body {
            overflow-x: hidden;
        }

        th {
            color: #000000;
        }

        .sorting {
            color: honeydew;
        }

        #example.dataTable td.dt-control:before {
            background-color: white;
            color: #1188FF;
            border-color: #1188FF;
        }

        table {
            font-size: small;
            border-collapse: collapse;
            border-radius: 0.2em;
            overflow: hidden;
            background-color: white;
            border-bottom: none;
            border: 1px solid #bbb8b8;
        }


        .btn-check:checked+.btn,
        .btn.active,
        .btn.show,
        .btn:first-child:active,
        :not(.btn-check)+.btn:active {
            background-color: #4872b1;
        }

        #savechanges {
            background-color: #4872b1;
        }

        #addbutton {
            background-color: #4872b1;
        }

        #parentclosebutton {
            background-color: white;
            color: grey;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg p-0">
        <div class="container">
            <div class="navbar-brand">
                <img src="./02/02.png" style="height: 28px; width: 215px;" alt="">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" href="stock.html">Stock</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="status.html">Status</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="assignment.html">Assignment</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex align-items-center justify-content-between" id="welcome"
                style="height: 80px; width:200px;">
                <div class="row">
                    <div class="col-3">
                        <img src="./avatar-g96e80651b_1280.png" class="rounded-circle" height="40px" width="40px"
                            alt="">
                    </div>
                    <div class="col-6 text-center">
                        <p class="small mb-0">Welcome</p>
                        <p id="active" class="fw-bolder mb-0"></p>
                    </div>
                    <div class="col-3 text-right p-0">
                        <div class="nav-item logoutbutton">
                            <button id="logout-btn" class="btn "> <i
                                    class="fa-solid fa-arrow-right-from-bracket mx-3 mt-2"></i></button>
                        </div>
                    </div>
                </div>
            </div>
    </nav>


    <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal" id="addbutton">+
        New</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog  modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Stock</h5>

                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Stock name:</label>
                            <input type="text" class="form-control" id="name" class="validate">
                        </div>
                        <div class="col-md-6">
                            <label for="etaDate">ETA Date:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="etaDate">
                                <div class="input-group-append">
                                    <span class="input-group-text form-control">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label for="">Stock Status</label>
                            <div>
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="btnradio1">OnProduction</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio2">OnWater</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio3">InWarehouse</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn " data-toggle="modal" data-target="#exampleModal1"
                                    id="nestedadd"><i class="fa fa-thin fa-circle-plus"></i> Add Part Number</button>
                                <table id="stock-table" class="table table-responsive">
                                    <thead>
                                        <tr>
                                            <th style="color:white;">Part Number</th>
                                            <th style="color:white;">Ordered</th>
                                            <th style="color:white;">Notes</th>
                                            <th style="color:white;">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">

                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                    id="savechanges">Save</button>
                                <button type="button" class="btn btn-secondary" id="parentclosebutton">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Part Number</h5>

                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 mb-1">
                            <input type="text" class="form-control" id="partnumber" class="validate"
                                placeholder="Part Number">
                        </div>
                        <div class="col-md-12 mb-1">
                            <input type="text" class="form-control" id="order" placeholder="Ordered">
                        </div>
                        <div class="col-md-12 mb-1">
                            <input type="text" class="form-control" id="notes" placeholder="Notes">
                        </div>
                        <div class="col-md-12">
                            <button type="button" class="btn btn-secondary" id="nestedclosebutton">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="nestedsave">Save
                                changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="background-color: #e0e3ec;">
        <div class="container">
            <section id="dataTable" class="dataTable">
                <div class="row">
                    <div class="col-md-12 p-0">
                        <div class="container-fluid">

                            <br />
                            <div id="table_box_bootstrap " class="table-responsive">

                                <table id="example" class="display" style="width:100%">
                                    <thead>
                                        <tr class="text-start" style="border-radius: 10px;">
                                            <th></th>
                                            <th>Stock Name</th>
                                            <th>ETA Date</th>
                                            <th>Stock Location</th>
                                            <th>Created By</th>
                                            <th>Created Date</th>
                                            <th>Notes</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        var etaDateInput = document.getElementById("etaDate");
        flatpickr(etaDateInput);
    </script>

</body>

</html>
