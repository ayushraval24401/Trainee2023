<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
   </head>
   <body>
      <div class="m-5">
         <h3 class="text-center">Country, State and City DropDown Using Ajax & Jquery</h3><br>
         <label>Country:</label>
         <select class="form-select" aria-label="Default select example" id="country">
            <option selected >Select Country</option>
            
         </select>
         <label>State:</label>
         <select class="form-select" aria-label="Default select example" id="state">
            <option selected>Select State</option>
         </select>
         <label>City:</label>
         <select class="form-select" aria-label="Default select example" id="city">
            <option selected>Select City</option>
         </select>
      </div>

      <script src="dropdown.js"></script>
     
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
         integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
