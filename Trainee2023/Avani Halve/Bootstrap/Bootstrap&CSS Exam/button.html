<head>

        </div>
        <div class="row mt-2">

        </div>

            <div class="col-md-2 col-12"> <button type="button" class="btn rounded-pill btn-danger">Danger</button></div>
        </div>
        <div class="row mt-2">
            <div class="col-md-2 col-12 offset-2"> <button type="button" class="btn btn-outline-primary">Primary</button></div>
            <div class="col-md-2 col-12"> <button type="button" class="btn btn-outline-success">Success</button></div>

        </div>

            <div class="col-md-2 col-12"> <button type="button" class="btn bg-gradient btn-success">Success</button></div>
            <div class="col-md-2 col-12"> <button type="button" class="btn bg-gradient btn-info">Info</button></div>
            <div class="col-md-2 col-12"> <button type="button" class="btn bg-gradient btn-warning">Warning</button></div>
