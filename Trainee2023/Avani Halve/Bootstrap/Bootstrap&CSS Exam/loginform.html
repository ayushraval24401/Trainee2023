<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>task1</title>
      <link rel="stylesheet" href="task1.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="css/bootstrap.min.css" />
   </head>
   <body>
      <div class="container px-4">
         <form class="needs-validation" novalidate>
            <div class="row gx-5">
               <div class="col-lg-6 col-md-6 col-12">
                  <h3>Welcome, Let's Get Started</h3>
                  <br /><br />
                  <h4>Log In</h4>
                  <div class="row">
                     <label>Email</label>
                     <input type="email" class="form-control border border-dark col-12" required />
                  </div>
                  <div class="row">
                     <label>Password</label>
                     <input type="password" class="form-control border border-dark col-12" required />
                  </div>
                  <a class="link-secondary text-decoration-none password" href="#">Forgot Password?</a>
               </div>
               <div class="col-md-6 d-none d-sm-block">
                  <img src="login.jfif" class="img-fluide" />
               </div>
               <button class="btn btn-success col-md-1 col-12 mt-3" type="submit">Log In</button>
            </div>
         </form>
      </div>
      <script>
         (function () {
            "use strict";

            var forms = document.querySelectorAll(".needs-validation");

            Array.prototype.slice.call(forms).forEach(function (form) {
               form.addEventListener(
                  "submit",
                  function (event) {
                     if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                     }

                     form.classList.add("was-validated");
                  },
                  false
               );
            });
         })();
      </script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
         integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
   </body>
</html>
