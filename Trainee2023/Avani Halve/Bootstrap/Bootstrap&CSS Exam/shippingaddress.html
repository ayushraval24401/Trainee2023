<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Task5</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
         crossorigin="anonymous"
      ></script>
      <style>
        .body{
            font-family: 'Roboto', sans-serif;
        }
         .container {
            padding: 1rem;
         }
      </style>
   </head>
   <body>
      <div class="border py-5 mx-5 mt-3">
         <div class="container">
            <h3 class="text-info">Shipping Address</h3>
            <form class="needs-validation" novalidate>
               <div class="my-3">
                  <div class="row pt-3">
                     <div class="col-md-8">
                        <input type="text" class="form-control border border-5" id="validationDefault01" placeholder="First Name" pattern="[a-zA-z\s]+" required />
                     </div>
                     <div class="col-md-4">
                        <input type="text" class="form-control border border-5" id="validationDefault01" placeholder="Last Name" pattern="[a-zA-z\s]+" required />
                     </div>
                  </div>
                  <div class="row my-3">
                     <div class="col-md-10">
                        <input type="text" class="form-control border border-5" id="validationDefault01" placeholder="Address" pattern="[a-zA-z\s]+" required />
                     </div>
                     <div class="col-md-2">
                        <input type="text" class="form-control border border-5" id="validationDefault01" placeholder="Apt" pattern="[a-zA-z\s]+" required />
                     </div>
                  </div>
                  <div class="row my-3">
                     <div class="col-md-6">
                        <input type="text" class="form-control border border-5" id="validationDefault01" placeholder="City" pattern="[a-zA-z\s]+" required />
                     </div>
                     <div class="col-md-3">
                        <select class="form-select border border-5" aria-label="Default select example" required>
                           <option selected value="">State</option>
                           <option value="1">Madhya Pradesh</option>
                           <option value="2">Maharastra</option>
                           <option value="3">Gujrat</option>
                        </select>
                     </div>
                     <div class="col-md-3">
                        <input type="text" class="form-control border border-5" id="validationDefault01" placeholder="Zip Code" required />
                     </div>
                  </div>
                  <div class="row my-3">
                     <div class="col-md-10">
                        <input
                           type="email"
                           class="form-control border border-5"
                           id="validationDefault01"
                           placeholder="Email address for receipt"
                           pattern="[a-zA-z\s]+"
                           required
                        />
                     </div>
                     <div class="col-md-2">
                        <input type="number" class="form-control border border-5" id="validationDefault01" placeholder="Primary Phone" required />
                     </div>
                  </div>
                  <div>
                     <button class="btn btn-warning col-md-1 col-12 rounded-pill" type="submit">continue</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script>
         (function () {
            "use strict";

            var forms = document.querySelectorAll(".needs-validation");

            Array.prototype.slice.call(forms).forEach(function (form) {
               form.addEventListener(
                  "submit",
                  function (event) {
                     if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                     }

                     form.classList.add("was-validated");
                  },
                  false
               );
            });
         })();
      </script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
         integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
   </body>
</html>
