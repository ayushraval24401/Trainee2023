<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>task6</title>
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <style>
        .p-3{
            background-color: rgb(235, 193, 222);
        }
        h1{
            text-align: center;
        }
      </style>
   </head>
   <body>
    <h1>Bootstrap Grid</h1>
      <div class="container border my-3">
        <p>4 columns (12/4 = 3)</p>
         <div class="row  border">
            <div class="col-3">
               <div class="p-3 border">col-3</div>
            </div>
            <div class="col-3">
               <div class="p-3 border">col-3</div>
            </div>
            <div class="col-3">
                <div class="p-3 border">col-3</div>
             </div>
             <div class="col-3">
                <div class="p-3 border">col-3</div>
             </div>
         </div>
         <p> 3 columns (12/3 = 4)</p>
         <div class="row  border">
            <div class="col-4">
               <div class="p-3 border">col-3</div>
            </div>
            <div class="col-4">
               <div class="p-3 border">col-3</div>
            </div>
            <div class="col-4">
                <div class="p-3 border">col-3</div>
             </div>
         </div>
         <p> 2 columns (12/6 = 2)</p>
      <div class="row border">
        <div class="col-6">
           <div class="p-3 border">col-6</div>
        </div>
        <div class="col-6">
           <div class="p-3 border">col-6</div>
        </div>
    </div>
    <p> 1 column (12/1 = 12)</p>
    <div class="row border">
        <div class="col-12">
           <div class="p-3 border">col-12</div>
        </div>
    </div>
    <h1>Model</h1>
    <button type="button" class="btn btn-primary">click to open</button>
</div>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
