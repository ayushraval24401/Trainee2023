<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <style>
        h2{
            text-align: center;
        }
        .border{
            background-color: rgb(223, 218, 218);
        }
        body{
            background-color: grey;
        }
        .text{
            text-align: center;
            color: rgb(167, 150, 166);
        }
        .text1{
           text-align: center;
            color: rgb(223, 218, 218);
        }
        .text1 a{
            color: rgb(223, 218, 218);
        }
        .a{
            color: green;
        }
    </style>
</head>
<body>
    <div class="border w-50 p-3 mx-auto my-5 col-12">
        <h2>Register</h2>
        <p class="text">Create your account it's free and only takes a minute</p>
    <form class="row g-3">
        <div class="col-md-6">
          <input type="email" class="form-control" id="FirstName" placeholder="First Name">
        </div>
        <div class="col-md-6">
          <input type="password" class="form-control" id="LastName" placeholder="Last Name">
        </div>
        <div class="col-12">
          <input type="text" class="form-control" id="Emial" placeholder="Email">
        </div>
        <div class="col-12">
          <input type="text" class="form-control" id="Password" placeholder="Password">
        </div>
        <div class="col-12">
            <input type="text" class="form-control" id="ConfirmPassword" placeholder="ConfirmPassword">
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
             I accept the <a href="#" class="a">Terms of Use</a> & <a href="#" class="a">Privacy Policy</a>
          </div>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">Register Now</button>
        </div>
      </form>
      </div>
      <p class="text1">Already have an account? <a href="#">Sign in</a></p>
    <script src="js/bootstrap.min.js"></script>
