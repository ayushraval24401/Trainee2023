<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>task1</title>
      <link rel="stylesheet" href="css/bootstrap.min.css" />
   </head>
   <body>
      <div class="container">
         <h2>form</h2>
         <div>
            <label for="email">Email</label>
            <input type="email" class="form-control form-control is-valid" id="email" name="email" placeholder="admin@jqueryscript" />
         </div>

         <div>
            <label for="password">Password</label>
            <input type="password" class="form-control form-control is-valid" id="password" name="password" placeholder="......." />
         </div>

         <div>
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" class="form-control form-control is-invalid" id="confirmpassword" placeholder="......" />
         </div>

         <div>
            <label for="url">URL</label>
            <input type="url" class="form-control form-control is-valid" id="url" placeholder="enter url " />
         </div>
      </div>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
