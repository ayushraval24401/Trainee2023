<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        a{
            text-decoration: none;
        }
        .btn{
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(33, 172, 200, 1) 0%, rgba(187, 34, 189, 1) 82%);
        }
        body{
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(33, 172, 200, 1) 0%, rgba(187, 34, 189, 1) 82%);
        }
    </style>
</head>
<body> 
    <div class="container-fluid py-5 ">
        <div class="card border border-dark bg-light px-3 py-3 w-50 mx-auto">
            <h1 class="text-center">
                <b>Login Form</b>
            </h1>
            <form>
                <div class="row py-2">
                    <div class="col">
                        <label>Email or Phone</label>
                        <input type="text" class="form-control border border-dark">
                    </div>
                </div>
                <div class="row ">   
                    <div class="col">
                        <label>Password </label>
                        <input type="password" class="form-control border border-dark">
                    </div>
                    <div class="row">
                        <div class="col">
                            <a href="#" class="link-primary">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                <div class="py-3">
                    <button type="submit" class="btn    form-control">LOGIN</button>
                </div>
                <div class="row">
                    <div class="col ">
                        <p class="text-center">Not a member? <a href="#" class="link-primary">Sign Up Now</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
