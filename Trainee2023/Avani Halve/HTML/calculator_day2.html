<html>
    <head>
        <title>calculator</title>
        <style>
            .r1 button{
                background-color: grey; 
                padding: 10px 25px; 
            }
            .r3 button{
                background-color: white;
                padding: 10px 25px;
            }
            .r4 button{
                background-color: white;
                padding: 10px 25px;
            }

        </style>
    </head>
    <body>
        <div style="background-color: rgb(108, 208, 233);"> 
        <table style="padding: 1% 40%;" cellspacing="0" cellpadding="0"> 
            <tr>
                <td colspan="4"><input type= 'text' value='0' style="background-color: black; color: white; text-align: right; width: 100%; padding: 10px;"/></td>
            </tr>
            <tr class="r1">
                <td><button>+</button></td>
                <td><button style="padding: 10px 27px;">-</button></td>
                <td><button style="padding: 10px 27px;">*</button></td>
                <td><button>/</button></td>
            </tr>
            <tr class="r2">
                <td><button style="background-color: white; padding: 10px 25px;">7</button></td>
                <td><button style="background-color: white; padding: 10px 25px;">8</button></td>
                <td><button style="background-color: white; padding: 10px 25px;">9</button></td>
                <td rowspan="4"><button style="background-color: rgba(240, 74, 14, 0.733); text-decoration: none; padding: 75px 23px;">=</button></td>
            </tr>
            <tr class="r3">
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
            </tr>
            <tr class="r4">
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
            </tr>

            <tr class="r5">
                <td><button style="background-color: white; padding: 10px 25px;">0</button></td>
                <td><button style="background-color: white; padding: 10px 25px;">.</button></td>
                <td><button style="background-color: white; padding: 10px 19px;">AC</button></td>
            </tr>
        </table>
        </div>
    </body>
</html>
