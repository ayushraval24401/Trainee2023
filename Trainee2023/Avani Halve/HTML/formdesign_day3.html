<html>
    <head>
        <title>form validation</title>
        <link rel="stylesheet" href="formvalidation.css">
    </head>
    <body>
        <div class='main'>
            <aside style="width: 200px;">
                <ul style="list-style-type: none;">
                    <li>
                        <a href="#" class="active">
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Items</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Banking</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Purchases</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Time Tracking</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>e-Way Bills</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>GST Filling</span>
                        </a>
                    </li>
                </ul>
            </aside>
            <section style="width: calc(100vw - 200px);">
                <h2>New Customer</h2><hr>
                <form>
                <table>
                    <tr>
                        <td>Customer Type</td>
                        <td> <label for="Business">Business</label>
                            <input type="radio" name="Business" value="Business"></td>
                        <td><label for="Individual">Individual</label>
                            <input type="radio" name="Individual" value="Individual"></td>
                    </tr>
                    <tr>
                        <td>Primary Contact</td>
                        <td><select name="Salutation">
                            <option>Salutation</option>
                            <option>Mr.</option>
                            <option>Miss</option>
                          </select></td>
                          <td><input type="text" placeholder="First Name" id="fname" pattern="$[A-Za-z]{,}" required autofocus></td>
                          <td><input type="text" placeholder="Last Name" id="lname" pattern="[A-Za-z]{,}" required></td>
                    </tr>
                    <tr>
                        <td>Company Name</td>
                        <td colspan="2"><input type="text" required></td>
                    </tr>
                    <tr>
                        <td>Customer Display Name</td>
                        <td colspan="2"><select required>
                            <option></option>
                            <option></option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Customer Email</td>
                            <td colspan="2"><input type="email" required></td>
                        </tr>
                        <tr>
                            <td>Customer Phone</td>
                            <td><input type="text" placeholder="Work Phone" size="10" required></td>
                            <td><input type="text" placeholder="Mobile" size="10" required></td>
                        </tr>
                        <tr>
                            <td><a href="#">Add more details</a></td>
                        </tr>
                        <tr>
                            <td>Website</td>
                            <td colspan="2"><input type="url" required></td>
                        </tr><br>
                        <tr>
                            <td><button style="background-color: rgb(16, 189, 241);">Save</button>
                                <button>Cancel</button></td>
                        </tr>
                </table>
                </form>
            </section>
        </div>
    </body>
</html>
