<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <style>
        input
        {
            width: 90%;
            border-color: red;
        }
    </style>
</head>
<body>
<form action="">
    <label for="Firstname">First Name:</label><br>
    <input type="text" placeholder="Enter First Name"  pattern="[A-Za-z]{,}" required ><br><br>

    <label for="Lastname">Last Name:</label><br>
    <input type="text" placeholder="Enter Last Name" pattern="^[A-Za-z]{,}" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" placeholder="Enter Email" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" placeholder="Enter Age" min="18" max="60" required><br><br>

    <label for="linkedprofile">Enter Linkedin Profile Link:</label><br>
    <input type="url" placeholder="Enter LinkedIn Profile Link"><br><br>

    <label for="number">Enter Number Between 10 & 20:</label><br>
    <input type="number" placeholder="Enter Number Between 10 & 20" min="10" max="20" required><br><br>

    <label for="password">Password(with 1 Number 1 UpperCase 1 LowerCase with 5 Min Length):</label><br>
    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5}" placeholder="Enter Password" required><br><br>
    <button>Submit</button>
</form>
</body>
</html>
