<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="changetable1.css">
    <title>table</title>
</head>
<body>
    <p>Invoice</p>
    <table border="1px">
        <tr>
            <th class="th">Item/Desc.</th>
            <th class="th">Qty.</th>
            <th class="th">@</th>
            <th class="th">Price</th>
        </tr>
        <tr>
            <td>Paperclips(Box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>
        <tr>
            <td>Paper(Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr>
            <td>Wasterpaper<br>
                Baskets
            </td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        <tr>
            <th colspan="3" class="th">Subtotal</th>
            <td>610.88</td>
        </tr>
        <tr>
            <th colspan="2" class="th">Tax</th>
            <td>7%</td>
            <td>42.76</td>
        </tr>
        <tr>
            <th colspan="3" class="th">Total</th>
            <td>653.64</td>
        </tr>
    </table>
</body>
</html>
