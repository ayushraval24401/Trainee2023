        <div class="container">
            <h3 class="">Assignment</h3>
            <a data-toggle="modal" href="#myModal" class="btn btn-light mt-2"
            style="background-color:#326C96 ; color:white;margin-left: 600px;">+ New</a>
            </button>
            <div class="modal" id="myModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Add New Stock</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        </div>
                        <div class="container"></div>
                        <div class="modal-body">
                            <div class="container">
                                <form>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6">
                                               
                                                <label for="category">Choose Customer</label>
                                                <select name="category" class="form-select" id="category">
                                                    <option value="">Choose Customer</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="subcategory">QuickBooks Invoice #</label>
                                                <select name="subcategory"  class="form-select" id="subcategory">
                                                    <option value="">Select Invoice</option>
                                                </select>
                                            </div>
                                        </div>
                                       <div class="mt-4"><strong>Add Stock</strong></div>
                                        <div class="row">
                                            <div class="col-md-5">
                                                <label for="">Stock</label>
                                                <select  class="form-select" id="stock">
                                                    <option value="">Select Invoice</option>
                                                </select>
                                            </div>
                                            <div class="col-md-5">
                                                <label for="">Parts</label>
                                                <select id="multiple" class="js-states form-control" multiple>
                                                    <option value="BW-01-5-M">BW-01-5-M</option>
                                                    <option value="AT-01-BLK">AT-01-BLK</option>
                                                    <option value="BW-03-XL-G">BW-03-XL-G</option>
                                                    <option value="BW-02-L-M">BW-02-L-M</option>
                                                    <option value="WB-05-M-G">WB-05-M-G</option>
                                                    <option value="ZK-0B-X2P">ZK-0B-X2P</option>
                                                </select>    
                                            </div>
                                            <div class="col-md-2">
                                                <button class="btn mt-4"  style="background-color:#326C96 ; color:white;" id="btnadd" onclick="addStock()">Add</button>
                                            </div>
                                        </div>
                                    </div>
                                    </div>
                                </form>
                            </div>
                            <div class="m-5">
                                <button type="button" class="btn btn-outline-dark" >Save</button>
                                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
