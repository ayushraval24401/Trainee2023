<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Badeloft Login</title>
      <!-- jquery cdn -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <!-- Bootsrap Cdn  -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./css/login.css" />
   </head>
   <body>
      <section class="vh-100">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-6 px-0 d-none d-md-block">
                  <img src="./images/Background.png" alt="Loginimage" id="image" class="w-100 vh-100" style="object-fit: cover" />
                  <div>
                     <img src="./images/White-logo.png" id="overimg" />
                  </div>
               </div>
               <div class="col-md-6 text-black" style="overflow: auto">
                  <div class="d-flex align-items-center px-5 mt-5 pt-5">
                     <form style="width: 25rem" id="loginForm">
                        <img src="./images/02.png" class="mt-5" />
                        <p class="mt-3 fw-bold" id="welcomeContent">Welcome, Let's Get Started!</p>
                        <div class="mt-2">
                           <hr id="hr"/>
                        </div>
                        <br />
                        <div class="form-outline mb-1">
                           <strong><label class="form-label" id="emailLabel">Email Address</label></strong>
                           <input type="email" class="form-control form-control-lg" id="email" name="email" />
                        </div>
                        <div class="form-outline mb-2">
                           <strong><label class="form-label" id="passwordLabel">Password</label></strong>
                           <input type="password" class="form-control form-control-lg" id="password" name="password" />
                           <p id="error" style="color: red"></p>
                        </div>
                        <div class="d-grid gap-2">
                           <button type="button" class="btn btn-primary btn-lg btn-block" onclick="validate()" id="btn">Log in</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="./js/login.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
   </body>
</html>
