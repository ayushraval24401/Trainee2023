        <!-- Modal -->
    <div class="modal" id="AddStock">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-between align-items-center">
                        <h4 class="modal-title">Add New Stock</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    </div>
                    <div class="container"></div>
                    <div class="modal-body">
                        <div class="container">
                            <form>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="">Stock Name:</label>
                                            <input type="text" class="form-control " id="stock_name"
                                                placeholder="Enter Stock Name" required>

                                        </div>
                                        <div class="col-md-6">
                                            <label for="">ETA Date:</label>
                                            <input type="date" class="form-control " id="eta_date" required>

                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="">Stock Status:</label>
                                            <br>
                                            <div class="btn-group" role="group"
                                                aria-label="Basic radio toggle button group" id="location">
                                                <input type="radio" class="btn-check" name="stock_status"
                                                    id="on_production" value="OnProduction" checked>
                                                <label class="btn btn-outline-primary border-secondary"
                                                    for="on_production">On Production</label>

                                                <input type="radio" class="btn-check" name="stock_status" id="on_water"
                                                    value="OnWater">
                                                <label class="btn btn-outline-primary border-secondary"
                                                    for="on_water">On Water</label>

                                                <input type="radio" class="btn-check" name="stock_status"
                                                    id="in_warehouse" value="InWareHouse">
                                                <label class="btn btn-outline-primary border-secondary"
                                                    for="in_warehouse">In Warehouse</label>

                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <a data-toggle="modal" href="#AddPart" class="btn btn-light col-md-3">Add Part
                                            Number</a>
                                        <!-- <button type="button" class="btn btn-light col-md-6 " data-keyboard="true"
                                    data-bs-toggle="modal" id="addptno" data-target=".bd-example-modal-sm"
                                    data-bs-target="#exampleModal2">
                                    Add Part Number
                                </button> -->
                                    </div>
                                </div>
                            </form>
                            <div>
                                <table class="table " id="parttable">
                                    <thead class=" table text-light bg-dark">
                                        <tr>
                                            <th scope="col">PartNumber</th>
                                            <th scope="col">Invoice</th>
                                            <th scope="col">Ordered</th>
                                            <th scope="col">notes</th>
                                            <th scope="col" style="color:black"></th>

                                        </tr>
                                    </thead>
                                    <tbody class="table-group-divider bg-light">


                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- <a data-toggle="modal" href="#AddPart" class="btn btn-primary">Launch modal</a> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="addStock()" >Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
    </div>
        <div class="modal" id="AddPart" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add New Stock</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    </div>
                    <div class="modal-body">
                        <div class="row my-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control " id="npart_no" placeholder="Enter Part Number"
                                    required>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control " id="nporder_no" placeholder="Ordered" required>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control " id="nnotes_no" placeholder="Notes" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer float-start">
                        <button type="button" class="btn btn-primary float-start" id="addpart" onclick="addItemDetails()">Save
                        </button>
                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
