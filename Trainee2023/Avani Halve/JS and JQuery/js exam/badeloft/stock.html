        <span class="heading">Stock</span>

        >
        <div class="main">

              <span class="fa fa-search form-control-feedback"></span>
              <input type="text" id="search" class="form-control" placeholder="Search" />
           </div>
        </div>
        <!-- Modal -->
    <div class="modal" id="AddStock">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-flex justify-content-between align-items-center">
                        <h4>Add New Stock</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    </div>
                    <div class="container"></div>
                    <div class="modal-body">
                        <div class="container">
                            <form id="stockForm">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="">Stock Name:</label>
                                            <input type="text" class="form-control" name="stockname" id="stockname"
                                                placeholder="Enter Stock Name">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="">ETA Date:</label>
                                            <input type="date" class="form-control" name="etadate" id="etadate">

                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="">Stock Status:</label>
                                            <br>
                                            <div class="btn-group" role="group"
                                                aria-label="Basic radio toggle button group" id="location">
                                                <input type="radio" class="btn-check" name="stock_status"
                                                    id="on_production" value="OnProduction" style="background-color: #326C96;" checked>
                                                <label class="btn btn-outline-primary border-secondary"
                                                    for="on_production">On Production</label>

                                                <input type="radio" class="btn-check" name="stock_status" id="on_water"
                                                    value="OnWater" style="background-color: #326C96;">
                                                <label class="btn btn-outline-primary border-secondary"
                                                    for="on_water">On Water</label>

                                                <input type="radio" class="btn-check" name="stock_status"
                                                    id="in_warehouse" value="InWareHouse" style="background-color: #326C96;">
                                                <label class="btn btn-outline-primary border-secondary"
                                                    for="in_warehouse">In Warehouse</label>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <a data-toggle="modal" href="#AddPart" class="btn btn-light col-md-3"><i class="fa fa-plus-circle"></i>Add Part
                                            Number</a>
                                    </div>
                                </div>
                            </form>
                            <div>
                                <table class="table " id="parttable">
                                    <thead class=" table text-light bg-dark">
                                        <tr>
                                            <th scope="col">PartNumber</th>
                                            <th scope="col">Invoice</th>
                                            <th scope="col">Ordered</th>
                                            <th scope="col">notes</th>
                                            <th scope="col" style="color:black"></th>   
                                        </tr>
                                    </thead>
                                    <tbody class="table-group-divider bg-light">


                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- <a data-toggle="modal" href="#AddPart" class="btn btn-primary">Launch modal</a> -->
                    </div>
                    <div class="m-5">
                        <button type="button" class="btn" onclick="addStock()" style="background-color: #326C96; color: white;">Save</button>
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
    </div>
        <div class="modal" id="AddPart" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <strong class="modal-title">Add New Part Number</strong>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    </div>
                    <div class="modal-body">
                        <form id="partForm">
                        <div class="row my-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="partNumber" id="partNumber" placeholder="Enter Part Number"
                                    required>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control " name="orderNumber" id="orderNumber" placeholder="Ordered" required>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control " name="notes" id="notes" placeholder="Notes" required>
                            </div>
                        </div>
                        </form>
                    </div>
                    <div class="modal-footer float-start">
                        <button type="button" class="btn btn-primary float-start" id="addpart" onclick="addItemDetails()">Save
                        </button>
                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="table-responsive">
        <table id="stockTable" class="display " style="width:100%">
            <thead class="table-dark">
                <tr>
                    <th></th>
                    <th>Stock Name</th>
                    <th>ETA Date</th>
                    <th>Stock Location</th>
                    <th>Created By</th>
                    <th>Created Date</th>
                    <th>Notes</th>
                    <th>Action</th>
