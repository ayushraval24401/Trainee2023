<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Badeloft Login</title>
      <!-- jquery cdn -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <!-- Bootsrap Cdn  -->

      <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="login.css" />
   </head>
   <body>
      <section class="vh-100">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-6 px-0 d-none d-md-block">
                  <img src="Background.png" alt="Login image" id="image" class="w-100 vh-100" style="object-fit: cover" />
                  <div>
                     <img src="White-logo.png" id="overimg" />
                  </div>
               </div>
               <div class="col-md-6 text-black" style="overflow: auto">
                  <div class="d-flex align-items-center px-5 mt-5 pt-5">
                     <form style="width: 23rem" id="basic_form">
                        <img src="02.png" class="mt-5" />
                        <p class="mt-3 fw-bold">Welcome, Let's Get Started!</p>
                        <div class="mt-2">
                           <hr id="hr">
                       </div><br>
                        <div class="form-outline mb-4 ">
                           <label class="form-label" for="form2Example18">Email Address</label>
                           <input type="email" class="form-control form-control-lg" id="user" name="email" />
                        </div>
                        <div class="form-outline mb-4">
                           <label class="form-label" for="form2Example28">Password</label>
                           <input type="password" class="form-control form-control-lg" id="password" name="password" />
                        </div>
                        <div class="d-grid gap-2">
                           <button type="button" class="btn btn-primary btn-lg btn-block" onclick="validate()" id="btn">Login</button>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="login.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>
   </body>
</html>
