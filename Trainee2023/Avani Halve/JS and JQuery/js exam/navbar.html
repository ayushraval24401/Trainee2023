<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Badeloft</title>
      <!-- jquery cdn -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <!-- Bootsrap Cdn  -->

      <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
         integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
         crossorigin="anonymous"
      />
      <style>
         a {
            outline: none;
         }

         .navbar-container {
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0px -20px 5px 20px #ffffff;
            padding: 10px;
            font-size: 0;
         }

         .navbar-container ul {
            margin: 0;
            padding: 0;
            text-align: right;
            display: inline-block;
            vertical-align: middle;
         }

         .navbar-container ul li {
            display: inline-block;
            font-size: 16px;
         }

         .navbar-container ul li a {
            color: #110d0d;
            text-decoration: none;
            display: inline-block;
            padding: 10px;
            transition: color 0.5s;
         }

         .navbar-container ul li .underline {
            height: 3px;
            background-color: transparent;
            width: 0%;
            transition: width 0.2s, background-color 0.5s;
            margin: 0 auto;
         }

         .navbar-container ul li.active-link .underline {
            width: 100%;
            background-color: rgb(22, 18, 18);
         }

         .navbar-container ul li:hover .underline {
            background-color: rgb(17, 10, 10);
            width: 100%;
         }

         .navbar-container ul li:active a {
            transition: none;
            color: rgba(255, 255, 255, 0.76);
         }

         .navbar-container ul li:active .underline {
            transition: none;
            background-color: rgba(255, 255, 255, 0.76);
         }

         #dasboardlogo {
            float: left;
            margin-top: 2%;
         }
      </style>
   </head>
   <body>
      <div class="navbar-container">
         <img src="02.png" id="dasboardlogo" height="20" />
         <ul>
            <li class="nav-link active-link">
               <a href="#">Home </a>
               <div class="underline"></div>
            </li>
            <li class="nav-link">
               <a href="#">About Us</a>
               <div class="underline"></div>
            </li>
            <li class="nav-link">
               <a href="#">Testimonials</a>
               <div class="underline"></div>
            </li>
            <li class="nav-link">
               <a href="#">Contact</a>
               <div class="underline"></div>
            </li>
         </ul>
         <i class="bi bi-person-circle"></i>
      </div>
      <script src="login.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>
   </body>
</html>
