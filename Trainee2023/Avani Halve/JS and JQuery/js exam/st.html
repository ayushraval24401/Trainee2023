        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" data-backdrop="static"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Stock</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="">Stock Name:</label>
                                            <input type="text" class="form-control " id="stock_name"
                                                placeholder="Enter Stock Name" required>

                                        </div>
                                        <div class="col-md-6">
                                            <label for="">ETA Date:</label>
                                            <input type="date" class="form-control " id="eta_date" required>

                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="">Stock Status:</label>
                                            <div class="btn-group" role="group"
                                                aria-label="Basic radio toggle button group">
                                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                                    autocomplete="off" checked>
                                                <label class="btn btn-outline-primary border-secondary"
                                                    for="btnradio1">OnProduction
                                                </label>

                                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                                    autocomplete="off">
                                                <label class="btn btn-outline-primary border-secondary"
                                                    for="btnradio2">OnWater
                                                </label>

                                                <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                                    autocomplete="off">
                                                <label class="btn btn-outline-primary border-secondary"
                                                    for="btnradio3">InWareHouse
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button type="button" class="btn btn-light col-md-6 " data-keyboard="true"
                                            data-bs-toggle="modal" id="addptno" data-target=".bd-example-modal-sm"
                                            data-bs-target="#exampleModal2">
                                            Add Part Number
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div>
                                <table class="table" id="parttable">
                                    <thead class=" table text-light bg-dark">
                                        <tr>
                                            <th scope="col">PartNumber</th>
                                            <th scope="col">Invoice</th>
                                            <th scope="col">Ordered</th>
                                            <th scope="col">notes</th>
                                            <th scope="col" style="color:black"></th>

                                        </tr>
                                    </thead>
                                    <tbody class="table-group-divider bg-light">


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade bd-example-modal-sm" role="dialog" id="exampleModal2" data-bs-backdrop="static"
            tabindex="-1" aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New
                            Stock</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row my-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control " id="npart_no" placeholder="Enter Part Number"
                                    required>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control " id="nporder_no" placeholder="Ordered" required>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control " id="nnotes_no" placeholder="Notes" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer float-start">
                        <button type="button" class="btn btn-primary float-start" id="addpart"
                            onclick="partNumber()">Save
                        </button>
                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
