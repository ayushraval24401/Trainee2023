<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>loan</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
      <style>
         body {
            background-image: linear-gradient(to right top, #22d6fb, #00baff, #0099ff, #006dff, #8312eb);
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h3 class="mt-5 text-center bg-dark text-light">TAX SLAB CALCULATION</h3>
         <form>
            <div class="row g-3 mt-3">
               <div class="col-md-6 col-12">
                  <label>Name</label>
                  <input type="text" class="form-control" id="name" onchange="checknameerror()"/>
                  <p id="nameerror" style="color: red;"></p>
               </div>
               <div class="col-md-6 col-12">
                  <label>Mobile</label>
                  <input type="number" class="form-control" id="mob" onchange="checkmobileerror()"/>
                  <p id="mobileerror" style="color: red;"></p>
               </div>
            </div>
            <div class="row g-3 mt-3">
               <div class="col-md-6 col-12">
                  <label>Birthday</label>
                  <input type="text" class="form-control" id="date"  onchange="checkage()" name="birthdate"/>
                  <p id="dateerror" style="color: red;"></p>
               </div>
               <div class="col-md-6 col-12">
                  <label>Gender</label>
                  <select class="form-select" id="gender" onchange="checkgender(); checkgendererror()">
                     <option selected value="">Select Gender</option>
                     <option value="male">Male</option>
                     <option value="female">Female</option>
                  </select>
                  <p id="gendererror" style="color: red;"></p>
               </div>
               
            </div>
            <div class="row g-3 mt-3">
               <div class="col-md-4 col-12">
                  <label>Income:</label>
                  <input type="number" class="form-control" id="income" onchange="checkgender(); checkincomeerror()" />
                  <p id="incomeerror" style="color: red;"></p>
               </div>
               
               <div class="col-md-4 col-12">
                  <label>Loan</label>
                  <input type="number" class="form-control" id="loan" onchange="checkgender(); checkloanerror(); checkvalidation()" />
                  <p id="loanerror" style="color: red;"></p>
               </div>
               <div class="col-md-4 col-12">
                  <label>Investment:</label>
                  <input type="number" class="form-control" id="invest" onchange="checkgender(); checkinvesterror();checkvalidation()" />
                  <p id="investerror" style="color: red;"></p>
               </div>
            </div>

         </form>
      </div>
<div>
   <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
     <div class="modal-dialog modal-dialog-centered">
       <div class="modal-content">
         <div class="modal-header">
           <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal title</h1>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
           <div id="modalname">Name: <span id="stepname"></span></div>
           <div id="modalamt">Taxable Amount: <span id="stepamt"></span></div>
           <div id="modaltax">Payable Tax: <span id="steptax"></span></div>
           <div id="error" style="color: red;"></div>

         </div>
         <div class="modal-footer">
           <button class="btn btn-secondary" data-target="#exampleModalToggle">cancel</button>
         </div>
       </div>
     </div>
   </div>
   <div style="text-align: center;">
   <button class="btn btn-success col-md-1 col-12" data-target="#exampleModalToggle" data-bs-toggle="modal" onclick="checkvalidation()" >Calculate</button>
     <button type="button" class="btn btn-warning col-md-1 col-12">Reset</button>
   </div>
 </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
 <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
 <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
 <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
 <script src="loan.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</body>
</html>
