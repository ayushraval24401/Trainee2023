<!-- Modal -->
<div class="modal fade" id="Assignmentmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Assignment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <label for="Choose Customer">Choose customer</label>
            </div>
            <div class="col-md-6">
              <label for="">Quickbooks Invoice#</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <select name="course" class="form-control customer-select" id="customerselect">
                <option value="disabled selected hidden">Choose a customer</option>                
            </select>
            </div>
            <div class="col-md-6">
              <select name="course" class="form-control invoice-select" id="invoiceselect">
                
                
            </select>
            </div>
          </div> 
          <div class="row" style="margin-top:10px">
            <label for="Add stock"><b>Add Stock</b></label>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="Stock">Stock</label>
            </div>
            <div class="col-md-6">
              <label for="Parts">parts</label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <select name="course" class="form-control stock-select" id="stockselect">
                <option value="disabled selected hidden">Choose Stock</option>
            
            </select>
            </div>
            <div class="col-md-4">
              <select class="js-select2" multiple="multiple" id="partselect" class="part-select">           
              </select>
            </div>
            <div class="col-md-2">
             <button type="button" class="btn btn-primary" class="form-control" onclick="addassignmentdetails()">Add</button>
            </div>
          </div>
          <div class="row" style="margin-top:10px">
            <table id="assignment" class="display" style="width:100%">

               <thead id="assignmentdetails">
                <tr>
                 <th>#</th>
                 <th>Stock</th>
                 <th>Part</th>
                 <th>Action</th>
                </tr>
              </thead>
               <tbody id="assignmentable">
          
          
              </tbody>
            </table>  
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addassignment()">Save changes</button>
