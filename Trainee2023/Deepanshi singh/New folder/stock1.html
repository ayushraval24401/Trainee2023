      <table id="stock" class="display" style="width:100%">

        <thead id="stocktable">
          <tr>
            <th></th>
            <th>Stock Name</th>
            <th>Eta Date</th>
            <th>Stock Location</th>
            <th>Created By</th>
            <th>Created Date</th>

            <th>Action</th>
          </tr>
        </thead>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="stockModalTitle"><b>Add New Stock</b></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <form>
        <div class="container">
            <div class="row" style="margin-top:5px">
             <div class="col-md-6">
                <label for="Stock Name">Stock Name</label>
             </div>
             <div class="col-md-6">
                <label for="Eta Date">Eta Date</label>
             </div>
            </div>
           <div class="row"style="margin-top:5px">
            <div class="col-md-6">
                <input type="text" class="form-control" id="stockname">
                <p id="invalid_msg"></p>
            </div>
            <div class="col-md-6">
                <input type="date" class="form-control" id="etadate">
            </div>
           </div>
            <div class="row">
              <div class="col-md">
                <label for="Stock Status">Stock Status</label>
              </div>
            </div>
            <div class="row"style="margin-top:5px">
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">On production</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">On water</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">In warehouse</label>
              </div>
            </div>
            <div class="row" style="margin-top:5px">
              <div class="col-md">
                <button type="button" class="btn btn-light"  onclick="addNewParts()"> +Add part Number </button>
              </div>
            </div>
            <div class="row" style="margin-top:5px">
              <table class="table" id="part">
                <thead class="partdetails">
                  <tr>
                    <th>Part Number</th>
                    <th> Invoice#</th>
                    <th>Ordered</th>
                    <th>Notes</th>
                    <th>action</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                
            
                </tbody>
              </table>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="savestock"onclick="adddata()">Save </button>
                <button type="button" class="btn btn-primary"  id="updatedata" onclick="updatestockdetails()">Update</button>
                 <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               </div>
            </div>
            </div>
         </form>
        </div>
        </div>
        
      </div>
    </div>
  </div>

<!-- Modal2 -->
<div class="modal" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog add-stock-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New partnumber</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row" style="margin-top:5px">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Part Number" id="partnumber">
            </div>
          </div>
          <div class="row"style="margin-top:5px">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Ordered" id="ordered">
            </div>
          </div>
          <div class="row"style="margin-top:5px">
            <div class="col-md-12">
              <input type="text" class="form-control" placeholder="Notes" id="notes">
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addmodaltable()">Save changes</button>
      </div>
    </div>
  </div>
</div>
