<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            background-color: azure;
        }

        .row {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="row">
                <h2>Appointment scheduler</h2>
            </div>
            <div class="row">
                <h4>firstname</h4>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <input type="text" class="form-control" placeholder="firstname">
                </div>
            </div>
            <div class="row">
                <h4>lastname</h4>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <input type="text" class="form-control" placeholder="lastname">
                </div>
            </div>
            <div class="row">
                <h4>UNCC email</h4>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <input type="text" class="form-control" placeholder="enter your UNCC email">
                </div>
            </div>
            <div class="row">
                <h4>what course do you need help with?</h4>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <select name="course" class="form-control">
                        <option value="disabled selected hidden">select a course</option>
                        <option value="b.sc">b.sc</option>
                        <option value="mba">mba</option>
                        <option value="b.tech">b.tech</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <h4>name of preferred tuitor</h4>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <select name="course" class="form-control">
                        <option value="disabled selected hidden">Anyone available</option>
                        <option value="b.sc">aman gill</option>
                        <option value="mba">maahi</option>
                        <option value="b.tech">uday</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <h4>calender date</h4>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <input type="date" id="date" required>
                </div>
            </div>
            <div class="row">
                <h4>preferred time</h4>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <input type="time" id="time" name="appt" min="07.00" max="12.00" required>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-lg btn float-right" type="submit" value="schedule appointment">
                    schedule appointment
                </button>
            </div>
        </form>
    </div>
</body>

</html>
