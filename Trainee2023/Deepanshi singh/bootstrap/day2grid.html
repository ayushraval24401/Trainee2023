<head>

<body>
    <h1 style="text-align:center">Bootsrap grid</h1>
<div class="container border">
        <div class="row">
            4 columns(12/4=3)
        </div>
        <div style="background-color: pink;height:60%" class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                col-3
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                col-3
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                col-3
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                col-3
            </div>
        </div>
        <div class="row">
            3 columns(12/3)=4
        </div>
    <div style="background-color:pink;height:60%" class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            col-4
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            col-4
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            col-4
        </div>
    </div>
    <div class="row">
        2 columns(12/6)=2
    </div>
    <div style="background-color: pink;height:60%" class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            col-6
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            col-6
        </div>
    </div>
    <div class="row">
        1 column(12/12)=1
    </div>
    <div style="background-color: pink;height:60%" class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            col-12
        </div>
    </div>
    <h1 style="text-align:center">Modal</h1>
    <div class="row">
        <input type="button" value="click to open" class="btn btn-primary">

    </div>

</div>
