<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Task 1</title>

</head>

<body>
    <div class="container my-5 w-75 flex-fill">
        <form class="border border-3 p-5" style="background-color: lightgray;">
            
            <div class="row mb-3 was-validated" novalidate>
                <div class="col col-md-2">
                    <label for="validationCustom01" class="form-label">First name</label>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="validationCustom01" required>
                    <div class="valid-feedback">looks good</div>
                    <div class="invalid-feedback"> enter first name </div>
                </div>
            </div>
            <div class="row mb-3 was-validated" novalidate>
                <div class="col col-md-2">
                    <label for="validationCustom02" class="form-label">Last name:</label>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="validationCustom02" required>
                    <div class="valid-feedback">looks good</div>
                    <div class="invalid-feedback">enter last name</div>
                </div>
            </div>
            <div class="row mb-3 was-validated" novalidate>
                <div class="col-md-2">
                    <label for="validationCustom03" class="form-label">Email:</label>
                </div>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="validationCustom03" required>
                    <div class="valid-feedback">looks good</div>
                    <div class="invalid-feedback">email</div>
                </div>
            </div>
            <div class="row mb-3 was-validated" novalidate>
                <div class="col-md-2">
                    <label for="validationCustom04" class="form-label">Password:</label>
                </div>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="validationCustom04" required>
                    <div class="valid-feedback">looks good</div>
                    <div class="invalid-feedback">Enter password</div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                <button type="submit" class="btn btn-primary m-2">Sign in</button>
            </div>
           
        </form>
    </div>
</body>
</html>
