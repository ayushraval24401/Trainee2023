<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="tab.html">
        <script src="table.js"></script>
        <style>
            .container{
                margin-top: 50px;
            }
            .row{
                margin-top: 50px;
            }
        </style>
</head>
<body>
<div class="table-responsive">
    <table class="table" id="tbody">
        <thead>
          <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">address</th>
            <th scope="col">apt</th>
            <th scope="col">city</th>
            <th scope="col">cars</th>
            <th scope="col">zipcode</th>
            <th scope="col">Email</th>
            <th scope="col">phone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            
            
         

          </tr>
        </tbody>
      </table>
</div>



   
    
    <div class="container">
        <form class="needs-validation" novalidate  name="myForm" onsubmit="return validateForm()" id="myform">
         <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <h1 style="color:blue">Shipping Address</h1>
            </div>
         </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
               <p> <input type="text" placeholder="First name" class="form-control" name="fname" onblur="validatefname()" id="first">
                <p id="invalid_msg"></p>
                </p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
               <p ><input type="text" placeholder="last name" class="form-control" id="last"  name="lname"  onblur="validatelname()">
                <p id="invalid_msg1"></p>
                </p>
            </div>
        </div>
            <div class="row">
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                  <p><input type="text" placeholder="Address" class="form-control" id="address" name="address" onblur="validateaddress()"required>
                    <p id="invalid_msg5"></p>
                    </p>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                   <p><input type="text" placeholder="Apt" class="form-control" id="apt" name="apt" onblur="validateapt()" required>
                    <p id="invalid_msg6"></p>
                    </p>
                </div>
            </div>
            <div class="row g-10">
               <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 g-10">
                <p><input type="text" placeholder="city" class="form-control" id="city" name="city" required>
                    <p id="invalid_msg"></p> 
               </p>
                </div>
                <div class="col-xs-4 col-sm -4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 g-10">
                   <p ></p><select name="MG" class="form-control" id="option" name="option">
                        <option value="MG" id="red">MG</option>
                        <option value="thar" id="green">Thar</option>
                        <option value="mercedes" id="blue">mercedes benz</option>
                        <option value="ferrari" id="gray">ferrari</option>
                        <option value="alto">alto</option>
                    </select>
                    <p id="invalid_msg"></p>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <p><input type="number" placeholder="zipcode" class="form-control" name="zip"  id="zip"   onblur="validatezip()" required>
                    <p id="invalid_msg2"></p>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                    <p><input type="email" placeholder="Email Address for receipt" class="form-control" name="email" id="email" onblur="validateemail()">
                    <p id="invalid_msg3"></p>
                    </p>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                    <p><input type="number" placeholder="Primary phone" class="form-control" id="number" name="number" onblur="phonenumber()"required>
                    <p id="invalid_msg4"></p>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <!-- <a href="tab.html" target="_blank"> -->
                    <input type="button" class="btn  btn-lg btn-danger" id="button" value="continue"  onclick="displayy()" class="form-control"></button>
                <!-- </a> --
                </div>
                <!-- <button type="button" class="btn btn-lg btn-primary" value="link" id="but2" onclick></button> -->
            </div>
        </form>
    </div>
   
    
    
</body>
</html>
