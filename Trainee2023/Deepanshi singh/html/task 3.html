<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
   
</head>
<body>
    <canvas id="mycanvas" width="500px" height="200px" style="border:1px solid black">
    </canvas>
    <script defer>
        var c=document.getElementById("mycanvas");
        var ctx=c.getContext("2d");
        ctx.beginPath();
        ctx.fillStyle="pink";
        ctx.rect(20,20,150,100);
        ctx.fill();

        ctx.beginPath();
        ctx.fillStyle="blue";
        ctx.rect(40,40,150,100);
        ctx.fill();
    </script>
    
</body>
</html>
