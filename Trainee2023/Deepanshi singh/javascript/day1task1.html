<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
        .container{
            margin-top: 90px;
            background-color: gray;
            padding: 30px;

        }
        .row{
            margin-top: 10px;
        }
        </style>
</head>
<body>
    <div class="container">
        <form class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-4">
                <h3>T1</h3>
            </div>
            <div class="col-md-4">
                <h3>T2<h3>
            </div>
            <div class="col-md-4">
                <h3>T3<h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="t1" pattern="^[0-9]$"class="form-control"required>
            </div>
            <div class="col-md-4">
                <input type="text" id="t2" pattern="^[0-9]$"class="form-control"required>
            </div>
            <div class="col-md-4">
                <input type="text" id="t3" pattern="^[0-9]$"class="form-control"required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>ans</h3>
            </div>
        </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="text" id="Ans"class="form-control" placeholder="Ans"  required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary" value="CALCULATE" onclick="ans()">CALCULATE</button>
                </div>
            </div>
        </form>
    </div>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script>
     function ans() {
        var a = parseInt(document.getElementById("t1").value);
            var b = parseInt(document.getElementById("t2").value);
            var c = parseInt(document.getElementById("t3").value);
            var result = a + b;
            document.getElementById("Ans").value = result+ "|" +c+ "|" +result+"" +c;
           
     }
</script>
</body>
</html>
