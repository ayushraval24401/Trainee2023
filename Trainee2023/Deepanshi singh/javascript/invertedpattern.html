<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>inverted star pattern</h1>
    <p>by for Loop</p>
    <script>
        let n=10;
        let string="";
    for(var i=n;i>=1;i--)
    {
    for(var j=1;j<=i;j++)
    {
        string+="*";
    }
    string+="\n";
    }
    console.log(string);
    </script>
</body>
</html>
