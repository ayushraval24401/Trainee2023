<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>

<body>
    <div class="container my-5">
        <div class="row nav1">
            <div class="col-lg-12 text-center pt-2">
                <p><b>TAX SLAB CALCULATION</b></p>
            </div>
        </div>
        <form action="" id="form">
            <div class="row my-2">
                <div class="col-lg-6 col-sm-12">
                    <label for="fname" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="fname" onchange="return nameV()"
                        onclick="return updatemodal()" required>
                    <p class="error1" id="vname"></p>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <label for="fmobile" class="form-label">Mobile:</label>
                    <input type="text" class="form-control" id="fmobile" onkeyup="return mobileV()" required>
                    <p class="error1" id="vmobile"></p>

                </div>
            </div>
            <div class="row my-2">
                <div class="col-lg-6 col-sm-12">
                    <label for="fbirthdate" class="form-label">Birthdate:</label>
                    <input type="text" class="form-control" name="birthday" id="fbirthdate" required>
                    <p class="error1" id="vdate"></p>

                </div>
                <div class="col-lg-6 col-sm-12">
                    <label for="fgender" class="form-label">Gender:</label>
                    <select class="form-select" id="gender" onblur="return genderV()"
                        aria-label="Default select example">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <p class="error1" id="vgender"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="fincome" class="form-label">Income:</label>
                    <input type="text" class="form-control" id="fincome" onkeyup="return incomeV()" required>
                    <p class="error1" id="vincome"></p>

                </div>
                <div class="col-lg-4 col-md-6  col-sm-12">
                    <label for="floan" class="form-label">Loan:</label>
                    <input type="text" class="form-control" id="floan" onkeyup="return loanV()" required>
                    <p class="error1" id="vloan"></p>

                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="finvestment" class="form-label">Investment:</label>
                    <input type="text" class="form-control" id="finvestment" onkeyup="return investV()" required>
                    <p class="error1" id="vinvest"></p>
                </div>
            </div>
            <!-- class="btn btn-success mx-1" data-bs-toggle="modal" -->
            <div class="row ">
                <div class="col-lg-12 col-md-12 col-sm-12 text-center my-2">
                    <button type="button" class="btn btn-success mx-1" data-bs-target="#exampleModal"
                        onclick="return validateForm(),updatemodal(),percentage_1(),payableTaX(),getValid()" id="mod1">
                        Calculate</button>
                    <button class="btn btn-warning mx-1" type="submit" onclick="return resetFunc()">Reset</button>
                </div>

            </div>

            <!-- Modal -->
            <div class="cont1">

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12 my-2">
                                        <span><b>Name:</b></span> <span id="mname"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 my-2">
                                        <span><b>Taxable Amount:</b></span> <span id="taxam"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 my-2">
                                        <span><b>Payable Tax:</b></span> <span id="payt"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </form>
    </div>




    </div>

</body>

<script src="js/bootstrap.min.js"></script>
<script src="jquery/jquery.js"></script>
<script src="index.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

</html>
