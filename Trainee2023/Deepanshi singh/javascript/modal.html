<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
        background-color: aqua;
        border:5px solid black;
        margin-top: 100px;
      }
        #display{
          align-content: center;
        }
    </style>
    <script src="add.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    
</head>
<body>
  <table class="container"id="display">
    <tr>
                <th>Name:</th>
                <th>city</th>
                <th>state</th>
                <th>zip code</th>
                <th>phone number</th>
                </tr>
                <tr>
                <td id="name1"></td>
                <td id="city1"></td>
                <td id="state1"></td>
                <td id="zipcode1"></td>
                <td id="phonenumber1"></td>
                </tr>
  </table>
  
    <!-- Button trigger modal -->
<button type="button" class="btn  btn-lg btn-primary" id="button"data-toggle="modal" data-target="#exampleModal">
    Add
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label" >name</label>
              <input type="text" class="form-control" placeholder="enter name" id="name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please enter name
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label" placeholder="select city" >city</label>
              <select name="city" class="form-control" id="city">
                <option value="disabled selected hidden" id="city">select a city</option>
                <option value="meerut" >meerut</option>
                <option value="ah">ahemdabad</option>
                <option value="mujjafarnagar">mujjafarnagar</option>
                <option value="delhi">delhi</option>
            </select>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                please choose city
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label" placeholder="select state" >state</label>
                <select name="city" class="form-control" id="state">
                  <option value="disabled selected hidden">select a state</option>
                  <option value="uttar pradesh">uttar pradesh</option>
                  <option value="gujarat">gujrat</option>
                  <option value="rajasthan">rajasthan</option>
                  <option value="maharashtra">maharashtra</option>
              </select>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Please choose a state
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Zip-code</label>
              <input type="number" class="form-control" placeholder="zipcode" id="zipcode"required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Please provide a valid zip code
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">phone</label>
              <input type="tel" placeholder="enter phone number"  id="phonenumber"required>
              <div class="valid-feedback">
                looks good!
              </div>
              <div class="invalid-feedback">
                Please select a valid number
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
             </div>
             
             
        <div class="modal-footer">
          <div class="col-12">
            <button type="button" class="btn btn-primary"id="entry" onclick="display()">Submit form</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    
    <script>
      (function () {
        'use strict';
        window.addEventListener('load', function () {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function (form) {
            form.addEventListener('submit', function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
  </script>
    <script>

      function display(){
       for(let row=1;row<=10;row++){
        var name = document.getElementById("name").value;
        var city = document.getElementById("city").value;
        var state = document.getElementById("state").value;
        var zipcode = document.getElementById("zipcode").value;
        var phonenumber = document.getElementById("phonenumber").value;
       
        
        document.getElementById("name1").innerHTML = name;
        document.getElementById("city1").innerHTML = city;
        document.getElementById("state1").innerHTML = state;
        document.getElementById("zipcode1").innerHTML = zipcode;
        document.getElementById("phonenumber1").innerHTML = phonenumber;
       }

      }
   </script>
   </body>
   </html>
