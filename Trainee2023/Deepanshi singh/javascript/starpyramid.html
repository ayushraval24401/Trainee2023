<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>star pyramid pattern</h1>
    <p>by using for Loop</p>
    <script>
    let string="";
    let n=10;
    for( var i=1;i<=n;i++){
        for( var j=1;j<=n-i;j++){
            string+=" ";
        }
        for(var k=1;k<=(2*i-1);k++){
            string+="*";
        }
        string+="\n";
        
    }
    console.log(string);
    </script>
</body>
</html>
