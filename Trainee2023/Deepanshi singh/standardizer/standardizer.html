<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- CSS
     -->
    <link rel="stylesheet" href="standardizer.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images\standardizerLogo.jpg" width="180px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="standardizernavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">CoA</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <img src="images\user.png" width="40">
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="secondcontainer">
        <button type="button" data-type="Assets" class="btn" id="assetbutton">Assets</button>
        <button type="button" data-type="Liabilities" class="btn btn">Liability</button>
        <button type="button" data-type="Equity" class="btn btn">Equity Capital</button>
        <button type="button" data-type="Revenue" class="btn btn">Revenue</button>
        <button type="button" data-type="COGS" class="btn btn">CoGS</button>
        <button type="button" data-type="Expense" class="btn btn">G&A Expenses</button>
        <button type="button" data-type="Other Rev & Exp" class="btn btn">Other Revenue & Expenses</button>
        <button type="button" class="btn btn-success" id="submit">Submit</button>
        <div class="row" style="margin-top:50px">
            <p style="color: #f6be92"> <span class="circle"></span><b style="margin-left:5px">Human Updated</b></p>
            <div class="row">
                <div class="col-md-3">
                    <h5><b>Source Account Structure</b></h5>
                </div>
                <div class="col-md-6">
                    <h5 style="margin-left:20px"><b>Likely Destination Account</b></h5>
                </div>
                <div class="col-md-3">
                    <h5 style="text-align:left;margin-left:20px"><b>Destination Account Structure</b></h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">

                <div id="balancesheets">
                    Balance Sheet Accounts
                </div>

            </div>
            <div class="col-md-2">
                <div id="mostlikely">
                    Most likely
                </div>
                

            </div>
            <div class="col-md-2">
                <div id="likely">
                    Likely
                </div>

            </div>
            <div class="col-md-2">
                <div id="Possible">
                    Possible
                </div>


            </div>
            <div class="col-md-3">
                <div class="balanceaccount">
                    Balance Sheet Accounts
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-md-3">
                <div id="standardcofadata">

                </div>
            </div>
            <div class="col-md-2">
              <div id="mostlikely1">

              </div>
            </div>
            <div class="col-md-2">
                <div id="likely1">
  
                </div>
              </div>
              <div class="col-md-2">
                <div id="possible1">
  
                </div>
              </div>
            <div class="col-md-3">
                <div class="Destinationbtns mt-2 mb-2" >
                    <div><button type="button"id="forwordbtn" ><i class="fa-solid fa-chevron-left"></i></i></button></div>
                    <ul id="Desbuttonslist" class="DestinationbtnsLists me-0" >
                      <li><button type="button"  data-type="All"class="horizontalDesBtn" data-value="All" id="horizontalAll">All</button></li>
                      <li><button type="button"  data-type="Assets" class="horizontalDesBtn" id="horizontalAssets" data-value="Assets">Assets</button></li>
                      <li><button type="button" class="horizontalDesBtn" id="horizontalLiabilities"  data-value="Liabilities">Liability</button></li>
                      <li><button type="button" class="horizontalDesBtn" id="horizontalEquity" data-value="Equity/Capital">Equity/Capital</button></li>
                      <li><button type="button" class="horizontalDesBtn" id="horizontalRevenue" data-value="Revenue">Revenue</button></li>
                      <li><button type="button" class="horizontalDesBtn" id="horizontalCOGS" data-value="CoGS">CoGS</button></li>
                      <li><button type="button" class="horizontalDesBtn" id="horizontalExpense" data-value="Expense">G&AExpenses</button></li>
                      <li><button type="button" class="horizontalDesBtn" id="horizontalOther" data-value="other">Other Revenue & Expense</button></li>
                    </ul>
                      <div ><button type="button" id="backwordbtn"><i class="fa-solid fa-chevron-right"></i></button></div>
                  </div>
                   <input type="text" placeholder="Search Account Here..." class="form-control" id="search">

                  <div id="masterdata">
                   
                  </div>

            </div>
        </div> 
      
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
