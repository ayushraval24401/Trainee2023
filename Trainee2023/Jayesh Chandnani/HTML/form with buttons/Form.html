<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* background-repeat:no-repeat; */
        }
    div,span,a{
        margin: 10px;
        padding: 10px;
    }
    </style>

<body style="background-image: url('/html tasks/360_F_262651997_pk23Ik4tKKC0gPOPqH1lqnycmpoyQeI6.jpg');">
  <form action="none">
    <H3>Client Enquiry Form</H3>
   <span>
        <label for="fname">Client first name:-</label>
        <input type="text" name="Client_fname" id="fname">
    </span>
    
   <span>
        <label for="lname">Client last name:-</label>
        <input type="text" name="Client_lname" id="lname">
    </span>

   <div>
        <label for="Phone NO.">Phone NO.</label>
        <input type="tel" name="Client_Phone NO." id="Phone NO.">
    </div>
   <div>
        <label for="Email">Email:-</label>
        <input type="email" name="Client_Email" id="Email">
    </div>
   <div>
        <label for="company">Company:-</label>
        <input type="text" name="Client_company" id="company">
    </div>
   <div>
        <label for="Requirments">Requirments</label>
        <input type="text" name="Client_Requirments" id="Requirments">
    </div>
   
    <div>
        <label for="Expected date">Expected date</label>
        <input type="date" name="Client_Expected date" id="Expected date">
    </div>
    <div>
        <input type="checkbox" name="Client_Confirmation" id="Confirmation">
        <label for="Confirmation">I am sharing my Details and Requirments to you</label>
    </div>
    <div>
        <input type="submit" value="submit_now">
        <input type="reset" value="reset_now">
    </div>

    <a href="http://https://satvasolutions.com/about-us/">Know more about us</a>

  </form>
</body>
</html>
