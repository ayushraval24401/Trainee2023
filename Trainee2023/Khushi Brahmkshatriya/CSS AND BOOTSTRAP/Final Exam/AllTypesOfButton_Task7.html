<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diff Buttons</title>
    <link rel="stylesheet" href="./bs5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
        .bgColor{
            background-color: rgb(241, 229, 158);
            height: fit-content;
            width: fit-content;  
            position: absolute;
            top:0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto; 
            padding: 5%;
        }
    </style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="bgColor ">
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12  text-center">
                    <button type="button" class="btn rounded-0 btn-primary fw-bold m-2">PRIMARY</button>
                    <button type="button" class="btn rounded-0 btn-success fw-bold m-2">SUCCESS</button>
                    <button type="button" class="btn rounded-0 btn-info fw-bold m-2">INFO</button>
                    <button type="button" class="btn rounded-0 btn-warning fw-bold m-2">WARNING</button>
                    <button type="button" class="btn rounded-0 btn-danger fw-bold m-2">DANGER</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button type="button" class="btn border-primary fw-bold m-2">PRIMARY</button>
                    <button type="button" class="btn border-success fw-bold m-2">SUCCESS</button>
                    <button type="button" class="btn border-info fw-bold m-2">INFO</button>
                    <button type="button" class="btn border-warning fw-bold m-2">WARNING</button>
                    <button type="button" class="btn border-danger fw-bold m-2">DANGER</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button type="button" class="btn btn-primary fw-bold m-2">PRIMARY</button>
                    <button type="button" class="btn btn-success fw-bold m-2">SUCCESS</button>
                    <button type="button" class="btn btn-info fw-bold m-2">INFO</button>
                    <button type="button" class="btn btn-warning fw-bold m-2">WARNING</button>
                    <button type="button" class="btn btn-danger fw-bold m-2">DANGER</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button type="button" class="btn rounded-pill btn-primary fw-bold m-2">PRIMARY</button>
                    <button type="button" class="btn rounded-pill btn-success fw-bold m-2">SUCCESS</button>
                    <button type="button" class="btn rounded-pill btn-info fw-bold m-2">INFO</button>
                    <button type="button" class="btn rounded-pill btn-warning fw-bold m-2">WARNING</button>
                    <button type="button" class="btn rounded-pill btn-danger fw-bold m-2">DANGER</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                    <button type="button" class="btn btn-primary fw-bold m-2">PRIMARY</button>
                    <button type="button" class="btn btn-success fw-bold m-2">SUCCESS</button>
                    <button type="button" class="btn btn-info fw-bold m-2">INFO</button>
                    <button type="button" class="btn btn-warning fw-bold m-2">WARNING</button>
                    <button type="button" class="btn btn-danger fw-bold m-2">DANGER</button>
                </div>
            </div>
        
        </div>
    </div>
    <script src="./bs5/jquery-3.6.3.min.js"></script>
    <script src="./bs5/js/bootstrap.min.js"></script>
</body>
</html>
