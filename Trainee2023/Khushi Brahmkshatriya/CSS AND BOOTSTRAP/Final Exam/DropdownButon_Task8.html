<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown Button</title>
    <link rel="stylesheet" href="./bs5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
      button{
        width: 50vw;
        height: 10vh;
      }
      ul li{
        width: 40vw;
        height: 10vh;
      }
    </style>
</head>
<body>
    <div class="text-center m-5">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle fw-bolder" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Click Here!!!
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Khushi 1</a></li>
              <li><a class="dropdown-item" href="#">Khushi 2</a></li>
              <li><a class="dropdown-item" href="#">Khushi 3</a></li>
            </ul>
          </div>
    </div>
    

    
   
    <script src="./bs5/jquery-3.6.3.min.js"></script>   
    <script src="./bs5/js/bootstrap.min.js"></script>
    <script src="./bs5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
