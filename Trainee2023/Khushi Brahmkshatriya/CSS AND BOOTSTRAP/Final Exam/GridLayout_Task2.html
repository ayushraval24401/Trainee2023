<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid View</title>
    <link rel="stylesheet" href="./bs5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        *{
            font-family: 'roboto';
        }
        .grid1{
          
            background-color: orangered;
        }
        .grid2{
            background-color: lightblue;
        }
        .space{
            padding: 30px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 space">
                <h5 class="space border text-center grid1">1</h5>
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 g-3">
                <div class="row">
                    <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 g-3">
                        <h5 class="space border text-center grid1">2</h5>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 g-3">
                        <h5 class="space border text-center grid1">3</h5>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 g-3">
                        <h5 class="space border text-center grid1">4</h5>
                    </div>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 space">
                <h5 class="space border text-center grid2">1</h5>
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 g-3">
                <div class="row">
                    <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 g-3">
                        <h5 class="space border text-center grid2">2</h5>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 g-3">
                        <h5 class="space border text-center grid2">3</h5>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 g-3">
                        <h5 class="space border text-center grid2">4</h5>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    
    <script src="./bs5/jquery-3.6.3.min.js"></script>
    <script src="./bs5/js/bootstrap.min.js"></script>
</body>
</html>
