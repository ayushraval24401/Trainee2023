<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emplyee Form</title>
    <link rel="stylesheet" href="../bs5/css/bootstrap.min.css">
    <style>
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        .container{
            height: fit-content;
            width: 100%;
           
        }
        
    </style>
</head>
<body>

    <header class="bg-dark">
        <h1 class="text-center text-white">Employee Form Task</h1>
    </header>
    <form action="">
        <div class="container border border-2 rounded">
            <div class="row">
                <div class="col-md-12 bg-primary rounded-top">
                    <label for="" class=" text-left text-white p-3">Employee Form</label>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-6">
                    <label for="fname" class="form-label">First name</label>
                    <input type="text" name="fname" class="form-control border-success" value="khushi">
                </div>
                <div class="col-md-6">
                    <label for="fname" class="form-label">Last name</label>
                    <input type="text" name="lname" class="form-control border-danger" placeholder="last name">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-4">
                    <label for="Gender" class="form-label">Gender </label>
                    <select class="form-select border-success" aria-label="gender">
                        <option value="Male"selected>Male</option>
                        <option value="Female">Female</option>
                        </select>
                </div>
                <div class="col-md-4">
                    <label for="fname" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control border-danger" placeholder="email">
                </div>
                <div class="col-md-4">
                    <label for="fname" class="form-label">Mobile Number</label>
                    <input type="tel" name="phone" class="form-control border-danger" placeholder="Phone">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-12">
                    <label for="skills" class="form-label">Mandatory Skills</label>
                    <div class="row p-2">
                        <div class="col-md-12">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label text-success" for="flexRadioDefault1">
                                HTML
                            </label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label text-success" for="flexRadioDefault1">
                                Javascript
                            </label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                            <label class="form-check-label text-success" for="flexRadioDefault1">
                                C
                            </label>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                            <label class="form-check-label text-success" for="flexRadioDefault1">
                                ASP.NET
                            </label>
                            
                        </div>
                        
                    </div>
                    
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-12">
                    <label for="file" class="form-label">Profile picture</label>
                    <div class="input-group ">
                        <input type="text" class="form-control border-danger" placeholder="Choose file">
                        <span class="input-group-text ">Browse</span>
                      </div>
                  
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-12">
                    <label for="address" class="form-label">Address</label>
                    <textarea name="address" id="address" class="form-control border-danger" rows="3" ></textarea>
                </div>
            </div>
            <div class="row p-2">
                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input " type="checkbox" id="gridCheck">
                        <label class="form-check-label text-success" for="gridCheck" >
                          Agree to terms and condition
                        </label>
                    </div>
                </div>
                
            </div>
            <div class="row p-2">
                <div class="col-md-12">
                    
                    <button type="button" class="btn btn-primary text-white float-end">Register</button>
                   
                    <button type="button" class="btn btn-danger text-white float-end">Cancel</button>
                    
                </div>
            </div>
        </div>
    </form>
    


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="../bs5/js/bootstrap.bundle.min.js"></script>
    <script src="../bs5/js/bootstrap.min.js"></script>
</body>
</html>
