<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../bs5/css/bootstrap.min.css">

    <style>
        header{
            height: 13vh;
        }
        section{
           height: 87vh;
        }
        .container-fluid{
            height: 87vh;
            padding: 0 0 0 0;
        }
        .container{
            height: 70vh;
            width: 50%;
        }
        .row{
          padding: 10px; 
        }
        .form-check{
           padding: 10px 0 10px 40px;
        }
    
    </style>
</head>

<body>
    <header>
        <div class="container-fluid">

            <h1 class="p-3 bg-success text-center text-white">Form task</h1>
        </div>
    </header>
    <section>
        <div class="container-fluid bg-secondary">
            <div class="container vertical-center bg-light">
                <div class="row">
                    <div class="col-md-12"><h1 class="text-center text-secondary">Register</h1></div>
                    <div class="col-md-12"><h6 class="text-center text-secondary">Create your account its free and only takes minute.</h1></div>
                </div>
                <form action="">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          I accept the <a href="" class="text-success">
                            Terms of Use
                          </a>  & 
                          <a href="" class="text-success">Privacy Policy</a> 
                        </label>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-success">Register Now</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>
        

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="../bs5/js/bootstrap.bundle.min.js"></script>
    <script src="../bs5/js/bootstrap.min.js"></script>
</body>

</html>
