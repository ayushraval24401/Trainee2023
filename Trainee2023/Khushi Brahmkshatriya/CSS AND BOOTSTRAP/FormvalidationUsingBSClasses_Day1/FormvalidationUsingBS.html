<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="./bs5/css/bootstrap.min.css">

    <style>
        .container{
            width: 50vw;
            height: 70vh;
            margin-top: 10%;    
            background-color: lightblue;
        }
        label{
            margin-top: 10px;
        }
        button{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <form action="">
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email"  class="form-control is-valid" value="khushi@gmail.com" required>
                
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control is-valid" value="......" required>
            </div>
            <div>
                <label for="confirm password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control is-invalid" value="...." required>
                <div class="invalid-feedback">This filed does not match password</div>
            </div>
            <div>
                <label for="url" class="form-label">URL</label>
                <input type="url" class="form-control is-valid" value="https://satvasolutions.com/" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="./bs5/js/bootstrap.min.js"></script>
</body>
</html>
