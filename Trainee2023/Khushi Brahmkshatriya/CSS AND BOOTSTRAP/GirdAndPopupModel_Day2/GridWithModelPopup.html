<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid with Model</title>
    <link rel="stylesheet" href="../bs5/css/bootstrap.min.css">

    <style>
        .container-fluid {
            padding: 0%;
        }

        .container {

            width: 90vw;
            height: 80vh;
        }

        .row {
            height: 10%;
        }

        h6 {
            height: 100%;   
        }

        #btn {
            background-color: aqua !important;
            color: white;
        }

        label {
            font-weight: bold;
            padding-top: 5px;

        }

        .form-control {
            height: 8%;
        }

        .form-select {
            height: 8%;
        }
    </style>
</head>

<body>
    <header>
        <div class="container-fluid">

            <h1 class="p-3 bg-primary text-center text-white">Grid with Model</h1>
        </div>
    </header>
    <section>
        <div class="container border border-1">
            <div class="form-label p-1">
                <h6 class="text-dark">4 columns (12/4 = 3)</h6>
            </div>
            <div class="row border border-1">
                <div class="col-md-3">
                    <h6 class="border border-1 bg-success">col-3</h6>
                </div>
                <div class="col-md-3">
                    <h6 class="border border-1 bg-success">col-3</h6>
                </div>
                <div class="col-md-3">
                    <h6 class="border border-1 bg-success">col-3</h6>
                </div>
                <div class="col-md-3">
                    <h6 class="border border-1 bg-success">col-3</h6>
                </div>
            </div>
            <div class="form-label p-1">
                <h6 class="text-dark">3 columns (12/3 = 4)</h6>
            </div>
            <div class="row border border-1">
                <div class="col-md-4">
                    <h6 class="border border-1 bg-success">col-4</h6>
                </div>
                <div class="col-md-4">
                    <h6 class="border border-1 bg-success">col-4</h6>
                </div>
                <div class="col-md-4">
                    <h6 class="border border-1 bg-success">col-4</h6>
                </div>
            </div>
            <div class="form-label p-1">
                <h6 class="text-dark">2 columns (12/2 = 6)</h6>
            </div>
            <div class="row border border-1">
                <div class="col-md-6">
                    <h6 class="border border-1 bg-success">col-6</h6>
                </div>
                <div class="col-md-6">
                    <h6 class="border border-1 bg-success">col-6</h6>
                </div>
            </div>
            <div class="form-label p-1">
                <h6 class="text-dark">1 columns (12/1 = 12)</h6>
            </div>
            <div class="row border border-1">
                <div class="col-md-12">
                    <h6 class="border border-1 bg-success">col-12</h6>
                </div>

            </div>

            <div class="text-center">
                <h1 class="text-center">Model</h1>
            </div>
            <div>
                <button type="button" class="btn btn-primary text-white" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Click to Open</button>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Appointment Scheduler</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <div class="form-group">
                                    <label for="fname" class="form-label">First Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your first   name">
                                </div>
                                <div class="form-group">
                                    <label for="lname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" placeholder="Enter your last name">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="Enter your UNCC number">
                                </div>
                                <div class="form-group">
                                    <label for="course" class="form-label">What Course Do You Need Help With?</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Select a course</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="tutor" class="form-label">Name of Preferred Tutor</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Any one available</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="date" class="form-label">Calender Date</label>
                                    <input type="date" class="form-control" placeholder="example: May 28 2014">
                                </div>
                                <div class="form-group">
                                    <label for="time" class="form-label">Preffered Time</label>
                                    <input type="time" class="form-control" value="08:00">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn" id="btn">Schedul Appointment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="../bs5/js/bootstrap.bundle.min.js"></script>
    <script src="../bs5/js/bootstrap.min.js"></script>

</body>

</html>
