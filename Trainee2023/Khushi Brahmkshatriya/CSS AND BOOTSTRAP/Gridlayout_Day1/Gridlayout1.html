<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridlayout 1</title>
    <style>
        [class*="col"] {
            background-color: rgb(140, 142, 240);
            border: 1px solid black;
        }
        .container {
            margin-top: 20%;
        }
        p {
            color: black;
        }
    </style>
    <link rel="stylesheet" href="./bs5/css/bootstrap.min.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class=" text-center">1</p>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <p class="text-center">2</p>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-center">3</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-center">4</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-center" style="padding: 20px;">5</p>
                    </div>
                    <div class="col-md-12">
                        <p class=" text-center">6</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="./bs5/js/bootstrap.min.js"></script>
</body>

</html>
