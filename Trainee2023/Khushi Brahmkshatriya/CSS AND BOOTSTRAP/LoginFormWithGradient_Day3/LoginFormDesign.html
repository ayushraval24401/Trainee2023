<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <section>
        <div class="responsiv">
            <div class="container">

                <form action="">
                    <div class="mb-3">
                        <button type="button" class="btn-close float-right" id="cancel" aria-label="Close"> <span
                                aria-hidden="true">X</span> </button>
                    </div>
                    <div class="mb-3 form-title">
                        <h3 class="text-center">
                            Login Form
                        </h3>
                    </div>
                    <div class="mb-3">
                        <Label class="form-label">Email or Phone</Label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"> Password</label>
                        <input type="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <a href="" class="form-text text-primary">Forgot Password?</a>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn form-control" id="login"
                            style="color: white; font-weight: bold;"> Login</button>
                    </div>

                    <div class="mb-3 text-center">
                        <h5 class="text-black">Not a Member?<span class="text-primary p-1">Signup Now</span></h5>
                    </div>

                </form>
            </div>
        </div>

    </section>

    <script src="../bs5/jquery-3.6.3.min.js"></script>

    <script src="../bs5/js/bootstrap.min.js"></script>
    <script src="../bs5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
