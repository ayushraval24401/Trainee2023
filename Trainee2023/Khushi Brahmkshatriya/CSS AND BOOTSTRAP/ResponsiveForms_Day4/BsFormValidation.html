<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap validation form</title>
    <link rel="stylesheet" href="../bs5/css/bootstrap.min.css">
    <style>
        body{
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    
        <div class="container mt-lg-5">

            <h1 class="text-white">Signup Form!!</h1>
           
            <form class="row g-4 p-3 was-validated">
                <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                    <label for="fname" class="form-label">First Name</label>
                </div>
                <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
                    <input type="text" class="form-control" placeholder="First name" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                    <label for="lastname" class="form-label">Last Name</label>
                </div>
                <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
                    <input type="text" class="form-control" placeholder="Last Name" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
                    <input type="email" class="form-control" placeholder="abc@gmail.com" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
                    <input type="password" class="form-control"  placeholder="Your Password" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 col-xxl-2">
                    
                </div>
                <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
                    <button type="submit" class="btn btn-primary text-white">Signup</button>
                </div>
            </form>

        </div>
   
    
    <script src="../bs5/jquery-3.6.3.min.js"></script>
    <script src="../bs5/js/bootstrap.min.js"></script>
</body>
</html>
