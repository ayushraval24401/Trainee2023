<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bs5/css/bootstrap.min.css">
    <title>Login</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        .bg-mycolor{
            background-color: rgb(168, 199, 54);
        }
        .centerDiv{
            height: fit-content;
            background-color: white;
            border-radius: 10px;
            padding: 3%;
            
            margin: auto;
        }
        .btn{
            width: 30%;
        }
    </style>
</head>
<body class="bg-mycolor">
    <div class="container p-5">
        <div class="centerDiv">
            <form action="">
                <div class="row g-3">
                    <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <h3 class="form-title">Resistration form</h3>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="fname" class="form-label">First name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="lname" class="form-label">Last name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="bday" class="form-label">Birthday</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="gender" class="form-label">Gender</label>
                        <div class="row">
                            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                <input type="radio" class="form-check-input" name="Male" value="Male" checked>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                <input type="radio" class="form-check-input" name="Male" value="Female">   
                                <label class="form-check-label" for="Female">Female</label>
                            </div>
                        </div> 
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="number" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" required>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="bday" class="form-label">Subject</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Choose Option</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <button type="submit" class="btn btn-primary text-white">Submit</button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
    <script src="../bs5/jquery-3.6.3.min.js"></script>
    <script src="../bs5/js/bootstrap.min.js"></script>
</body>
</html>
