<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tootip Button</title>
    <link rel="stylesheet" href="../bs5/css/bootstrap.min.css">

    <style>
        .container-fluid {
            overflow: hidden;
            margin-left: 0 auto;
            margin-right: 0 auto;
            padding: 0 0 0 0;
        }

        .container {
            margin-top: 20%;
        }
    </style>
</head>

<body>
    <header>
        <div class="container-fluid">

            <h1 class="p-3 bg-info text-center text-white">Tooltip task</h1>
        </div>
    </header>
    <section>
        <div class="container text-center">

            <button type="button" class="btn btn-danger text-white" data-bs-toggle="tooltip" data-bs-placement="left"
                title="A demo of left button tooltip">
                Left Demo</button>


            <button type="button" class="btn btn-success text-white" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="A demo of bottom button tooltip">
                Botttom Demo</button>


            <button type="button" class="btn btn-warning text-white" data-bs-toggle="tooltip"
                data-bs-placement="top" title="A demo of top button tooltip">
                Top Demo</button>


            <button type="button" class="btn btn-danger text-white" data-bs-toggle="tooltip"
                data-bs-placement="right" title="A demo of right button tooltip">
                Right Demo</button>

        </div>
    </section>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <script src="../bs5/js/bootstrap.min.js"></script>
    <script src="../bs5/js/bootstrap.bundle.min.js"></script>
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    </script>
</body>

</html>
