Write HTML5 code to draw the given image using Canvas
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    
</head>
<body>
    <div class="mainDiv">
        <canvas id="canvas" width="800px" height="500px" style="border:1px solid #000000;">

        </canvas>
    </div>
    <script>
        
            var canvas = document.getElementById("canvas");
            if (canvas.getContext)
            {
                var context = canvas.getContext("2d");

                context.fillStyle = "rgb(255,182,193)";
                context.fillRect (50, 50, 250, 200);
                context.fillStyle = "rgba(17,250,127,0.5)";
                context.fillRect (150,100,250, 200);
                
            }
        
      
  
    </script>
</body>
</html>
