<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio And Video</title>
    <style>
        *{
            margin: 0%;
        }
        
        header{
            width: 100%;
            height: 20vh;
            background-color: lightpink;
            font-size: larger;
        }
        section{
            width: 100%;
            height: 60vh;
            background-color: lightblue;
            text-align: center;
        }
        footer{
            width: 100%;
            height: 20vh;
            background-color: lightpink;
        }
        h1{
            text-align: center;
            color: rgb(5, 87, 141);
           
        }
    </style>
</head>
<body>

    <header>
        <h1>
            Audio and Video Page 
        </h1>
    </header>
    <section>
        <br>
        <video controls height="300px" width="500px">
            <source src="./Images And Audio-Video Files/Audio Video/video.mp4">
           
        </video> 
        
        <br>
        <br>
        <audio controls style="width: 600px;" src="./Images And Audio-Video Files/Audio Video/audio.mp3" >
        </audio>
    </section>
    <footer>
        <h1>Video and Audio Gallery</h1>
    </footer>
</body>
</html>
