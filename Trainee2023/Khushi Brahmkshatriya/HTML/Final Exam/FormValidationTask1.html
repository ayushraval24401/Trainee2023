<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>

        body{
            background-color: rgb(214, 211, 211);
        }
        header{
            text-align: right;
            font-weight: bold;
        }
        #submit{
            background-color: green;
            color: white;
            height: 30px;
            border: none;
            border-radius: 5px;
        }
        .form{
            padding: 13px; 
        }
        
        .input{
            float: right;
            margin-left: 10px;
            width: 80%;
            height: 30px;
        }
        

    </style>
</head>
<body>
    <header>
        <a href="">Student Registration Form</a>
    </header>
    <section>
        <div>
        <form>
            
            <div class="form">
                <label>First Name: </label>
                <input type="text" placeholder="Enter your first name" class="input" autofocus>
            </div>
            <div class="form">
                <label>Last Name: </label>
                <input type="text" placeholder="Enter your last name" class="input">
            </div>
            <div class="form">
                <label>Email: </label>
                <input type="email" placeholder="It should contain @." class="input">
            </div>
            <div class="form">
                <label>Mobile: </label>
                <input type="number" placeholder="only 10 digits are allowed" minlength="10" maxlength="10" class="input">
            </div>
            <div class="form">
                <label>Gender: </label>
                <input type="radio"  name="gender" value="Male" >Male
                <input type="radio" name="gender" value="Female">Female
            </div>
            <div class="form">
                <label>Date Of Birth: </label>
                <input type="date" name="date" class="input">
            </div>
            <div class="form">
                <label>Address: </label>
                <input type="text" name="address" id="address" class="input">
            </div>
            <div class="form">
                <label>City: </label>
                <input type="text" name="city" class="input">
            </div>
            <div class="form">
                <label>Area PIN: </label>
                <input type="text" name="areaPin" class="input">
            </div>
            <div class="form">
                <label>State: </label>
                <input type="text" name="state" class="input">
            </div>
            <div class="form">
                <label>Qualification: </label>
                <select>
                    <option class="input" >Select Qualification</option>
                    <option class="input" >MCA</option>
                    <option class="input" >BCA</option>
                </select>
            </div>
            <div class="form">
                <label>Specialization: </label>
                
                <input type="checkbox"  class="checkbox" name="Computer Science" value="Computer Science">Computer Science
                <input type="checkbox"  class="checkbox" name="Information Technology" value="Information Technology">Information Technology
                <input type="checkbox"  class="checkbox" name="Tele Communication" value="Tele Communication">Tele Communication
            </div>
            <div class="form">
                <label>Password: </label>
                <input type="password" name="password" class="input">
            </div>
            <div class="form">
                <input type="submit" value="Registered" id="submit">
            </div>
        </form>
    </div>
    </section>
    
</body>
</html>
