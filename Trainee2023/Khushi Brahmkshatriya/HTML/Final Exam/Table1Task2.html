<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
    <style>
         
        table tr td {
           border: 1px solid black ; 
           width: 200px;
           height: 30px;
        }
        table tr th {
            border: 1px solid black;
            height: 30px;
        }
        table{
            border-collapse: collapse;
            text-align: left;
            padding: 5px;
            margin-left: 20%;
            margin-top: 5%;
        }
        .colorGrey{
            background-color: rgb(190, 187, 187);
        }

       
    </style>
</head>
<body>
    <div>
        <table class="table1">
            <caption>Invoice</caption>
            <tr>
                <th class="colorGrey">Item/Desc.</th>
                <th class="colorGrey">Qty.</th>
                <th class="colorGrey">@</th>
                <th class="colorGrey">Price</th>
            </tr>
            <tr>
                <td>Paperclips(Box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>
            <tr>
                <td>Paper (Case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr>
                <td>Wasterpaper <br> Baskets </td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
            <tr>
                <th colspan="3" class="colorGrey">Subtotal</th>
                <td>610.88</td>
            </tr>
            <tr>
                <th colspan="2" class="colorGrey">Tax</th>
                <td>7%</td>
                <td>42.76</td>
            </tr>
            <tr>
                <th colspan="3" class="colorGrey">Total</th>
                <td>653.64</td>
            </tr>
        </table>
    </div>

    
</body>
</html>
