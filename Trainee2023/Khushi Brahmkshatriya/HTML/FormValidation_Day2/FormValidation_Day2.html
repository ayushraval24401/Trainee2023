<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2 FormValidation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formBody">
        <form action="">
            <div class="form">
                <label>Name: </label>
                <input  type="text" placeholder="Username" name="name" id="name" required>
            </div>
            <div class="form">
                <label>Email: </label>
                <input type="email" placeholder="email id" name="email" required>
            </div>
            <div class="form">
                <label>Date of Birth: </label>
                <input type="date"  name="date">
            </div>
            <div class="form">
                <label>Phone Number: </label>
                <input type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form">
                <label>Favorite Place: </label>
                <select>
                    <option>India</option>
                    <option>Paris, France - The City of Lights</option>
                    <option>Machu Picchu, Peru</option>
                    <option>The Grand Canyon</option>
                    <option>New Zealand - The Land Where Adventures Wait</option>
                    
                </select>
            </div>
            <div class="form">
                <label>Gender: </label>
                <input type="radio" name="male" value="Male" > Male
                <input type="radio" name="male" value="Feamle" checked="checked"> Female
                <input type="radio" name="male" value="Others"> Others
            </div>
            <div class="form">
                <label>Hobbies: </label>
                <input type="checkbox" name="Reading" value="Reading">Reading
                <input type="checkbox" name="Dancing" value="Dancing">Dancing
                <input type="checkbox" name="Travelling" value="Travelling">Travelling
            </div>

            <div class="form">
                <label>Favorite Website: </label>
                <input type="url" name="website" placeholder="Enter Favorite Website URL">
            </div>
            <div class="form">
                <label>Range Your Travel Knowledge: </label>
                <input type="range" name="gk" min="0" max="10" value="10" oninput="rangeValue.innerText = this.value" required>
                <span id="rangeValue">10</span>
            </div>
            <div class="form">
                <label>Password: </label>
                <input type="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$"
                title="Password must contain at least eight characters, at least one number and both lower and 
                uppercase letters and special characters" required>
            </div>
            <div class="form">  
                <label>Set Background Color:</label>  
                <input type="color" id="color"/>  
            </div>
            <div class="form">
                <input type="submit" value="Submit" name="submit" id="save" onclick="saveButton()">
            </div>
           
        </form>
    </div>
    <script>
        function saveButton() {
          var x = document.getElementById("color").value;
          
          document.body.style.backgroundColor = x;
        }
        </script>
</body>
</html>
