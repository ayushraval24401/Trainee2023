<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        *{
            font-family:'Courier New', Courier, monospace;
        }
        iframe{
            height: 500px;
            width: 700px;
            border: 1px solid rgb(47, 116, 206);
        }
        h1{
           text-align: center;
           background-color: lightblue;
           height: 100px;
        }
        section{
            text-align: center;
        }
        .lineDisplay{
            display: inline;
            padding-left: 100px;
            padding-right: 100px;
            text-align: center;
         
        }
        footer{
            margin-top: 30px;
            background-color: lightblue;
            height: 150px;
            text-align: center;
        }
        aside{
            float: right;
            width: 300px;
            height: 500px;
            background-color: lightblue;
        }
        </style>
</head>
<body>
    <header>
        <h1>
            Satva Solutions 
        </h1>
    </header>
    <section>
        <iframe src="https://satvasolutions.com/career/"></iframe>
        <aside>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Hic ad laborum eius at ullam totam blanditiis provident illo, expedita, culpa 
                nemo cupiditate corporis nulla commodi! Ducimus dicta explicabo aperiam natus!
            </p>
        </aside>
    </section>
    
    <footer>
        <div class="lineDisplay">
            <h2 class="lineDisplay">About Us</h2>
            <h2 class="lineDisplay">Contact Us</h2>
            <h2 class="lineDisplay">Follow Us</h2>
        </div>
    </footer>
</body>
</html>
