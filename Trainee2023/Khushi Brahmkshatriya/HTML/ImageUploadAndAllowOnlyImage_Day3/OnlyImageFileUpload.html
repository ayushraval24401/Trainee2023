<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <div>
        <h1>
            Upload Image
        </h1>
    </div>
    <input type="file" id="file" onchange="return fileValidation()"/>


    <div id="fileExtension"></div>
    <div>
        <h1 id="isfile"></h1>
        <h2 id="FileName"></h2>
    </div>
    
    <script>
        function fileValidation(){
            
            var fileInput = document.getElementById('file');
            console.log('fileInput',fileInput.files);
            var filePath = fileInput.value;
            var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;
            if(!allowedExtensions.exec(filePath)){
                document.getElementById('isfile').innerText = "File is Not Image";
                alert('Please upload file having extensions .jpeg/.jpg/.png/.gif only.');
                fileInput.value = '';
                return false;
            }else{
                //Image preview
                if (fileInput.files && fileInput.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('fileExtension').innerHTML = '<img src="'+e.target.result+'"/>';
                    };
                    reader.readAsDataURL(fileInput.files[0]);
                    document.getElementById('isfile').innerText = "File is Image";
                    document.getElementById('FileName').innerText = filePath;

                }
            }
    }
            

    </script>
</body>
</html>
