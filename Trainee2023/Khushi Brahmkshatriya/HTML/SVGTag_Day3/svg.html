Draw a square using HTML5 SVG, fill that square with yellow color and make a 5px blue
stroke width

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Using SVG</title>
</head>
<body>
    <!-- <div>
        <input type="button" onclick="Square()" value="Square">  
        <input type="button" onclick="Circle()" value="Circle"> 
    </div> -->

    <div>
        <svg>
            <rect x="60" y="10"  width="50" height="50" 
            stroke="blue" stroke-width="5" fill="yellow" />
           
        </svg>
    </div>
</body>
</html>
