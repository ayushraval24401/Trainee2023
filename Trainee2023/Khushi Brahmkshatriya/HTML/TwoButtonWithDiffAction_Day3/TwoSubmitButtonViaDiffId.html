
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two_Submit_Button</title>
    <style>
        table {
          border: 2px solid black;
          width: 50%;
        }
        tr {
          border: 1px solid black;
        }
        td {
          border: 1px solid black;
          width: auto;
          padding-bottom: 20px;
          padding-right: 50px;
          padding-top: 20px;
          padding-left: 50px;
        }
      </style>
</head>
<body>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"><br><br>
            
    <button type="submit" id="submit1" value="submit1">Submit1</button>
    <button type="submit" id="submit2" value="submit2">Submit2</button>
           
     <table id="table">
        <tr>
            <td>FirstName</td>
            <td>Submitted via</td>
        </tr>
     </table>
<script>
    document.getElementById("submit1").onclick = function () {
      var table = document.getElementById("table");
      var row = table.insertRow(1);
      var firstName = row.insertCell(0);
      var submitVia = row.insertCell(1);
      firstName.innerHTML = document.getElementById("fname").value;
      submitVia.innerHTML = "submit1";
    }
    document.getElementById("submit2").onclick = function () {
      var table = document.getElementById("table");
      var row = table.insertRow(1);
      var firstName = row.insertCell(0);
      var submitVia = row.insertCell(1);
      firstName.innerHTML = document.getElementById("fname").value;
      submitVia.innerHTML = "submit2";
    }
  </script>

</body>
</html>
