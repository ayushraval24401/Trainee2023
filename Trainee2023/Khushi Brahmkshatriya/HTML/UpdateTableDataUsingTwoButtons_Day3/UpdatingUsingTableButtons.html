<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Table Using Two Buttons</title>
    <style>
       .center{
        margin: auto;
       }
       
        h1{
            text-align: center;
            font-size: 50px;
            color: rgb(63, 62, 62);
        }
        h2{
            text-align: center;
            font-size: 50px;
            color: rgb(63, 62, 62);
        }
        
        table, td, th {
            
            border: 1px solid;
            padding: 10px;
           
            text-align: left;
        }

        table {
            width: fit-content;
            border-collapse: collapse;
        }
        button{
            padding: 10px;
            width: 150px;
            border-radius: 8px;
            background-color: rgb(59, 134, 196);
            border-style: none;
            font-weight: bold;
            color: white;
            height: 40px;
        }
        .name{
            padding-bottom: 10px;
            font-weight: bold;
            margin-left: 350px;
            
        }
        #name{
            height: 30px;
            width : 300px;

        }
        .buttonTable{
            width: fit-content;
        }
        .tableFirstColumn{
            width: 300px;
        }
          
        
    </style>
</head>
<body>

    <div class="mainDiv">
        <h1>
            Two Submit Buttons with Different Actions 
        </h1>

        <hr>
        <form class="form">
            <div>
                <h2>
                    Submit Form
                </h2>
            </div>
            <div class="name">
                <label class="center">First Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter First Name" class="center" required>

               
                    <button type="button" onclick="changeContent(this)" >Button 1</button> 
                    <button type="button" onclick="changeContent(this)">Button 2</button>
              
            </div>
            
            
        </form>
    </div>
    <br>
    <div class="mainDiv">
        <table id="tableData" class="center">
            <tr>
                <th class="tableFirstColumn">
                    First Name
                </th>
                <th>
                    Submitted Via
                </th>
            </tr>
            <tr>
                <td id="setName1"  class="tableFirstColumn">Neovic</td>
                <td id="setButton1"><button type="button" onclick="changeContent(this)"  class="buttonTable" >Button 1</button></td>
            </tr>
            <tr>
                <td id="setName2"  class="tableFirstColumn">Gemaiyn</td>
                <td id="setButton2"><button type="button" onclick="changeContent(this)"  class="buttonTable" >Button 2</button></td>
            </tr>
        </table>
    </div>
    <script>
        function changeContent(e)
        {
            
            var name  = document.getElementById('name').value;
            console.log(name);
            //var name = null;

            // if(!name && typeof name==="object")
            // {
            //     alert("Enter First Name ");
                
            // }
            if(name && typeof name==="string"){
                
                var getButton = (e.innerText);
                console.log(getButton);
                if(getButton=="Button 1")
                {
                    document.getElementById('setName1').innerText = name;
                    document.getElementById('setName1').style.border = "thick groove grey";
                    
                }
                else{
                    document.getElementById('setName2').innerText = name;
                    document.getElementById('setName2').style.border = "thick groove grey";
                }
            }
            
        
        }
        
            
    </script>
</body>
</html>
