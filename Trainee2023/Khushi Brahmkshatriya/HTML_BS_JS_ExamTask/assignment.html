<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <!-- <link rel="stylesheet" href="./bs5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/index.css">

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
   
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

</head>

<body>
    <header id="AddNavbar"></header>

    <section>
        <div class="container-fluid">
            <div class="bg-light px-5 h-100">
                <div class="row pt-3">
                    <div class="col-md-4">
                        <h4 class=" fw-bolder">Assignments</h4>
                    </div>
                    <div class="col-md-8 d-flex justify-content-end">
                        <button type="button" class="btn buttonColor text-white" data-bs-toggle="modal"
                            data-bs-target="#assignmentModal" id="newAssignment">+ New
                        </button>

                        <div id="example_filter" class="dataTables_filter  px-3">
                            <input class="form-control" type="search" placeholder="&#xF002; Search Here..." aria-label="Search"
                            id="txtSearch" style="font-family:Arial, FontAwesome" >
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="table-responsive w-100 h-100">
                        <table id="assignedparttable" class="table border w-100 h-100 datatableStyle">

                        </table>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="assignmentModal" role="dialog" aria-labelledby="assignmentModal" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="assignmentModal">New Assignment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" id="AssignmentForm">
                        <div class="row">

                            <div class="col-md-6 mt-2">
                                <label for="Customer" class="form-label text-secondary">Choose Customer</label>
                                <select class="form-select" aria-label="Default select" id="customer">
                                    <option selected disabled value="null">Choose customer</option>
                                    <option value="Keneth Woodard">Keneth Woodard</option>
                                    <option value="Kelly">Kelly</option>
                                    <option value="John">John</option>
                                </select>
                            </div>
                            <div class="col-md-6 mt-2">
                                <label for="QuickBooks" class="form-label text-secondary ">QuickBooks Invoice#</label>
                                <select class="form-select" aria-label="Default select" id="quickbookInvoice">
                                    <option selected disabled value="null">Choose Invoice</option>

                                </select>
                            </div>
                            <div class="col-md-12 mt-4">
                                <p class="form-title fw-bold">Add Stock</p>
                            </div>
                            <div class="col-md-5">
                                <label for="stock" class="form-label text-secondary">Stock</label>
                                <select class="form-select" aria-label="Default select" id="stockname">
                                    <option selected disabled value="null">Choose stock</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label for="part" class="form-label text-secondary">Parts</label>
                            <select class="partnumbers" id="parts" name="parts[]" multiple="multiple">

                                </select>
                                                             
                            </div>

                            <div class="col-md-2">
                                <label for="add" class="form-label text-white">add</label>
                                <button type="button" class="btn buttonColor text-white w-100"
                                    id="addPartsToStock">Add</button>
                            </div>
                        </div>
                    </form>
                    <div class="table-responsive mt-2">
                        
                        <table class="table border w-100 h-100 datatableStyle" id="partTable"></table>

                    </div>
                </div>
                <div class="modal-footer justify-content-start">

                    <button type="button" class="btn buttonColor text-white" data-bs-dismiss="modal"
                        id="saveAssignments">Save</button>
                    <button type="button" class="btn btn-outline-secondary cancelbtn" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./bs5/jquery-3.6.3.min.js"></script>
    <script src="./assignment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="./bs5/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js  "></script>
    <script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
</body>

</html>
