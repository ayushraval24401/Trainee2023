    <section>
        <div class="container-fluid mt-3">
            <div class="bg-light px-5 ">
                <div class="row pt-3">
                    <div class="col-md-4">
                        <h4 class=" fw-bolder">Stock</h4>
                    </div>
                    <div class="col-md-8 d-flex justify-content-end">
                        <button type="button" class="btn buttonColor text-white" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">+ New</button>
                        <div id="example_filter" class="dataTables_filter  px-3">
                            <input class="form-control" type="search" placeholder="Search Here" aria-label="Search">
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5 fw-bold" id="exampleModalLabel">Add New Stock</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="row g-2">

                                        <div class="col-md-6">
                                            <label for="stockName" class="form-label text-secondary fw-light">Stock
                                                Name</label>
                                            <input type="text" class="form-control" placeholder="">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="ETADate" class="form-label text-secondary fw-light">ETA
                                                Date</label>
                                            <input type="date" class="form-control" placeholder="">
                                        </div>
                                        <div class="col-md-12">
                                            <label for="sstatus" class="form-label text-secondary fw-light">Stock
                                                Status</label><br>
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <button type="radio" class="btn changebgcolor  btn-outline-secondary">On
                                                    Production</button>
                                                <button type="radio" class="btn changebgcolor  btn-outline-secondary">On
                                                    Water</button>
                                                <button type="radio" class="btn changebgcolor  btn-outline-secondary">In
                                                    Warehouse</button>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="partNum" class="form-label text-secondary fw-light">
                                                Add Part Number</label><br>
                                        </div>


                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer justify-content-start">

                                <button type="button" class="btn buttonColor text-white" id="saveStock">Save</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <table id="example" class="display table table-striped table-hover rounded">
                        <thead class="bg-dark text-white">
                            <tr>
                                <th>Stoack Name</th>
                                <th>ETA Date</th>
                                <th>Stock Location</th>
                                <th>Created By</th>
                                <th>Created Date</th>
                                <th>Notes</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                                <td>gdrk</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
