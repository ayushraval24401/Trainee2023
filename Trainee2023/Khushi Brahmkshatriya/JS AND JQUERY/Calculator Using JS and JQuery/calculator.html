<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
        <div class="d-flex align-items-center justify-content-center text-center vh-100">
            <div class="row col-md-4">
                <table class="table table-responsive table-dark table-bordered">
                    <tr class="p-3">
                        <td colspan="4">
                            <input type="text" id="text" class="p-3" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td><button type="button" value="C" id="clearText"  class="btn calculator">C</button></td>
                        <td><button type="button" value="" onclick="deleteCharacter()" class="btn bi bi-backspace-fill"></button></td>
                        <td><button type="button" value="%" class="btn special">%</button></td>
                        <td><button type="button" value="/" class="btn special">/</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" value="7" class="btn calculator">7</button></td>
                        <td><button type="button" value="8" class="btn calculator">8</button></td>
                        <td><button type="button" value="9" class="btn calculator">9</button></td>
                        <td><button type="button" value="*" class="btn special">x</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" value="4" class="btn calculator">4</button></td>
                        <td><button type="button" value="5" class="btn calculator">5</button></td>
                        <td><button type="button" value="6" class="btn calculator">6</button></td>
                        <td><button type="button" value="-" class="btn special">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" value="1" class="btn calculator">1</button></td>
                        <td><button type="button" value="2" class="btn calculator">2</button></td>
                        <td><button type="button" value="3" class="btn calculator">3</button></td>
                        <td><button type="button" value="+" class="btn special">+</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" value="0" class="btn calculator">0</button></td>
                        <td><button type="button" value="." class="btn">.</button></td>
                        <td colspan="2"><button type="button" value="=" id="equal" class="btn equal">=</button></td>
                        
                    </tr>
                </table>
            </div>
        </div>
    
    <script src="/bs5/jquery-3.6.3.min.js"></script>
    <script src="./calculator.js"></script>
    <script src="/bs5/js/bootstrap.min.js"></script>
</body>
</html>
