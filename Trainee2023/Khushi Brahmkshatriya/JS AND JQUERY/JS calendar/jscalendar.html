<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="./jscalenar.css">
    <link rel="stylesheet" href="/bs5/css/bootstrap.min.css">
</head>

<body>

    <div id='calendar'></div>


    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name">
              <label for="message-text" class="col-form-label">Number:</label>
              <input type="text" class="form-control" id="num">
              <label for="message-text" class="col-form-label">Select Color:</label> <br>
              <select name="" id="fcolor" style="width: 100%;">
                <option value="" disabled>Choose:</option>
                <option value="red">Red</option>
                <option value="Voilet">Voilet</option>
                <option value="green">green</option>
                <option value="red">Red</option>

              </select>
            </div>
          </form>   
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveData" >Save changes</button>
        </div>
      </div>
    </div>
  </div>


    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'>
    </script>
    <script src="/bs5/jquery-3.6.3.min.js"></script>
    <script src="./jscalendar.js"></script>
    <script src="/bs5/js/bootstrap.min.js"></script>

</body>

</html>
