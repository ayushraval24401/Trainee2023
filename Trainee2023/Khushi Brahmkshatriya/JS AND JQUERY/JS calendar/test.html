<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    
   
    <link rel="stylesheet" href="/bs5/css/bootstrap.min.css">
</head>

<body>

    <div id='calendar'></div>

    <div id="add-event-modal" class="modal">
        <div class="modal-content">
          <h4>Add Event</h4>
          <form>
            <div class="input-field">
              <label for="title">Title</label>
              <input type="text" id="title" name="title">
            </div>
            <div class="input-field">
              <label for="start">Start</label>
              <input type="text" id="start" name="start">
            </div>
            <div class="input-field">
              <label for="end">End</label>
              <input type="text" id="end" name="end">
            </div>
            <div class="input-field">
              <label for="all-day">All Day</label>
              <input type="checkbox" id="all-day" name="all-day">
            </div>
            <button class="btn" type="submit">Save</button>
          </form>
        </div>
      </div>


    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'>
    </script>
    <script src="/bs5/jquery-3.6.3.min.js"></script>
    <script src="./test.js"></script>
    <script src="/bs5/js/bootstrap.min.js"></script>

</body>

</html>
