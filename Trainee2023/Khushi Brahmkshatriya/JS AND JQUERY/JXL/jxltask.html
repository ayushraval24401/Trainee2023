<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JXl</title>

    <link rel="stylesheet" href="/bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./jxl.css">

    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
    
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />

</head>

<body>

    <div class="container-fluid p-0">
        <div class="container">

            <div class="row col-6 mx-auto">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="rownumber" placeholder="Enter Number of rows">
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" id="addrow"> Add Row</button>
                </div>
            </div>
            <div class="pt-5 mydata">
                <div class="row ">
                    <div class="col-md-12">
    
                        <div id="spreadsheet">
    
                        </div>
                    </div>
                </div>
            </div>
            <div class="row col-4 text-center mx-auto">
                <div class="col-md-12">
                    <button type="button" class="btn btn-danger" id="DeleteRow">Delete Last row</button>
                </div>
            </div>

        </div>
        <div class="table table-responsive border-1">
            <table>
                <thead>
                <tr class="border">
                    <th>SRno</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody id="root">
            </tbody>
            </table>
        </div>
        
    </div>

    <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
    <script src="https://jsuites.net/v4/jsuites.js"></script>

    <script src="/bs5/jquery-3.6.3.min.js"></script>
    <script src="./jxl.js"></script>

    <script src="/bs5/js/bootstrap.min.js"></script>
</body>

</html>
