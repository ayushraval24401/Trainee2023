<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JXl</title>

    <link rel="stylesheet" href="/Khushi Brahmkshatriya/JS AND JQUERY/bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./jxl.css">

    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />

    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />

</head>

<body>

    <div class="container-fluid p-0">
        <div class="container">

            <div class="row col-6 mx-auto">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="num" placeholder="Enter Number of rows">
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" id="addrow" onclick="addrow(),addData ()"> Add
                        Row</button>
                </div>
            </div>
            <div class="pt-5 mydata">
                <div class="row ">
                    <div class="col-md-12">

                        <div id="spreadsheet">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row col-4 text-center mx-auto">
                <div class="col-md-12">
                    <button type="button" class="btn btn-danger" id="DeleteRow" onclick="delRow()">Delete Last
                        row</button>
                </div>
            </div>
            <div class="mx-auto mt-5">
                <table class=" table table-responsive table-bordered">
                    <thead>

                        <tr>
                            <th>Sno.</th>
                            <th>Project Name.</th>
                            <th>TimeLog Date.</th>
                            <th>Phase</th>
                            <th>Status</th>
                            <th>Logged Hours.</th>
                            <th>Billable hours.</th>
                            <th>Out of Stock.</th>
                            <th>Out of Stock.</th>
                            <th>BC link.</th>
                            <th>BC Description.</th>

                        </tr>

                    </thead>
                    <tbody id="root">
                    </tbody>
                </table>
            </div>

        </div>


    </div>

    <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
    <script src="https://jsuites.net/v4/jsuites.js"></script>

    <script src="/Khushi Brahmkshatriya/JS AND JQUERY/bs5/jquery-3.6.3.min.js"></script>
    <script src="./jxl.js"></script>

    <script src="/Khushi Brahmkshatriya/JS AND JQUERY/bs5/js/bootstrap.min.js"></script>
</body>

</html>
