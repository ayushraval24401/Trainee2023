<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Practice</title>
    <link rel="stylesheet" href="/bs5/css/bootstrap.min.css">
</head>
<body>
    <form action="" class="mt-5">
        <div class="col-md-3 ">
            <input type="text" class="form-control m-5" name="name" id="name" placeholder="enter name">
            <input type="text" class="form-control m-5" name="movie" id="movie" placeholder="enter fav movie">
        </div>
        <div class="col-md-3 m-5">
            <button type="button" class="btn btn-success" id="AddData">Add</button>
        </div>
        
    </form>
    <hr>
    <div class="row m-5">
        <table class="table-responsive table-bordered col-md-8" id="tblData">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Name</th>
                    <th>Movie</th>
                    <th>Actions</th>
                </tr>
            </thead>
           
            <tbody>

            </tbody>
        </table>
    </div>
    
    <script src="/bs5/jquery-3.6.3.min.js"></script>
    <script src="./local.js"></script>
    <script src="/bs5/js/bootstrap.min.js"></script>
</body>
</html>
