<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model popup with lifo fifo table</title>
    <link rel="stylesheet" href="/bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="container-fluid p-5">
        <div class="centerDiv row">

            <div class="col-md-8">

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                    Row</button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Form</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" id="form">
                                    <div class="row g-3">

                                        <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" id="name" name="name" class="form-control"
                                                placeholder="Enter Your Name" autocomplete="off">
                                            <input id="txtId" type="hidden" class="form-control txt">
                                            <div class="invalid" id="validName"></div>

                                        </div>
                                        <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                            <label for="mobile" class="form-label">Mobile</label>
                                            <input type="text" class="form-control allow_decimal" name="mobile"
                                                id="mobile" placeholder="Enter Your Mobile Number" autocomplete="off">
                                            <div class="invalid" id="validMobile"></div>
                                        </div>

                                        <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                                            <label for="state" class="form-label">State</label>
                                            <select id="State" name="state" class="form-select"
                                                aria-label="Default select example">
                                                <option value="" selected="selected" disabled>Choose State</option>
                                                <option value="Gujarat">Gujarat</option>
                                                <option value="Goa">Goa</option>
                                                <option value="Chhattisgarh">Chhattisgarh</option>
                                                <option value="Bihar">Bihar</option>
                                                <option value="Assam">Assam</option>
                                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                                <option value="Himachal Pradesh">Himachal Pradesh</option>

                                            </select>
                                            <div class="invalid" id="validState"></div>
                                        </div>
                                        <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                                            <label for="city" class="form-label">City</label>
                                            <select id="City" name="city" class="form-select"
                                                aria-label="Default select example">
                                                <option value="" selected="selected" disabled>Choose city</option>
                                            </select>
                                            <div class="invalid" id="validCity"></div>
                                        </div>
                                        <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                                            <label for="zip" class="form-label">Zip</label>
                                            <input type="text" class="form-control" name="zip" id="zip"
                                                placeholder="Enter Zip" autocomplete="off">
                                            <div class="invalid" id="validZip"></div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="addRow">ADD</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-5">
                <div class="row">
                    <div class="col-md-6">

                        <input class="form-check-input" type="radio" name="FIFO" id="FIFO" value="FIFO" checked>
                        <label class="form-check-label">
                            FIFO
                        </label>

                    </div>
                    <div class="col-md-6">

                        <input class="form-check-input" type="radio" name="FIFO" id="LIFO" value="LIFO">
                        <label class="form-check-label">
                            LIFO
                        </label>

                    </div>
                </div>
            </div>
       

            <hr>
            <div class="row m-5">
                <table class="table-responsive table-bordered col-md-8" id="tblData">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>State</th>
                            <th>City</th>
                            <th>Zip</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/bs5/jquery-3.6.3.min.js"></script>
    <script src="./form.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <script src="/bs5/js/bootstrap.min.js"></script>

</body>

</html>
