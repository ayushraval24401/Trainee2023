<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="../bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Day1/registration.css">
</head>
<body>

    <div class="container">
        <form id="regForm" action="">
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h1>REGISTRATION</h1>
                    <div class="tab" id="form1">PERSONAL DETAILS
                        <p><input type="text" placeholder="Enter Your First name" class="form-control" onchange="allLetter()" id="fname" oninput="this.className = ''"  name="fname"></p>
                        <div id="invalidnames"></div>
                        <p><input type="text" placeholder="Enter Your Last name" class="formtext form-control" oninput="this.className = ''" id="lname" name="lname"></p>
                        <p class=""></p>
                        <p><select class="form-select " aria-label="Default select example" required>
                            <option value="Male"selected >Male</option>
                            <option value="Female">Female</option>
                          </select>
                        </p>
                        <p class="validoption"></p>
                        <p><input type="number" placeholder="Enter Zip Code" class="form-control" type="text" onKeyUp="validZipCode()"  id="zipCode" oninput="this.className = ''" name="code"></p>
                        <div id="msg" ></div>
                    </div>
                </div>
            </div>
            
            <div class="tab" id="form2">PROFILE INFORMATION:
                <p><input type="email" placeholder="Enter Your Email" class="form-control" oninput="this.className = ''" onchange="validateEmail()" id="email" name="email"></p>
                <div id="mailmsg"></div>
                <p><input type="text" placeholder="Enter Your Username" class="form-control" onkeyup="usernameLetter()" oninput="this.className = ''" id="uname" name="username"></p>
                <div id="validuname"></div>
                <p><input type="password" placeholder="password" class="form-control" oninput="this.className = ''" id="password" onkeyup="checkPassword()" name="password"></p>
                <p><input type="password" placeholder="Confirm password" class="form-control" oninput="this.className = ''" id="confirm_password"  onkeyup='checkPassword();' name="cpassword"></p>
                <div id="pmsg" ></div>
            </div>
            
            <div class="tab" id="form3">BANK INFORMATION:
                <p><select class="form-select "  aria-label="Default select example" id="bank" required>
                    <option selected disabled>Choose Bank</option>
                    <option value="HDFC">HDFC</option>
                    <option value="ICICI">ICICI</option>
                    <option value="SBI">SBI</option>
                  </select>
                </p>
                <p class="validoption"></p>
                <p><select class="form-select "  aria-label="Default select example" required>
                    <option selected disabled>Choose Branch</option>
                    <option value="HDFC">HDFC</option>
                    <option value="ICICI">ICICI</option>
                    <option value="SBI">SBI</option>
                  </select>
                </p>
                <p class="validoption"></p>
                <p><select class="form-select " aria-label="Default select example" required> 
                    <option selected disabled>Choose Account</option>
                    <option value="HDFC">HDFC</option>
                    <option value="ICICI">ICICI</option>
                    <option value="SBI">SBI</option>
                  </select>
                </p>
                <p class="validoption"></p>
                <p><input type="text" placeholder="Account Number" class="form-control" oninput="this.className = ''"  onkeyup="validAccountNumber();" id="acnumber" name="cnumber"></p>
                <p id="validacnum"></p>
            </div>
            <div class="tab" id="form4">PAYMENT INFORMATION:
                <p><select class="form-select " aria-label="Default select example" required>
                    <option selected disabled>Master Card</option>
                    <option value="HDFC">HDFC</option>
                    <option value="ICICI">ICICI</option>
                    <option value="SBI">SBI</option>
                  </select>
                </p>
                <p class="validoption"></p>
                <p><input type="text" placeholder="Holder Name" id="hname" onchange="validHolderName()" class="form-control" oninput="this.className = ''"  name="holdername"></p>
                <p id="validHname"></p>
                <p><input type="number" placeholder="Card Number" id="cardnum" onchange="validcardNum()" class="form-control" oninput="this.className = ''"  name="cardnumber"></p>
                <p id="validcardnum"></p>
                <p><input type="number" placeholder="CVV" id="cvv" class="form-control" onchange="validcvv()" oninput="this.className = ''"  name="cvv"></p>
                <p id="validcvv"></p>
                <p><input type="month" placeholder=""class="form-control" id="date" oninput="this.className = ''"  name="date"></p>
            </div>
            <div class="tab" id="form5">USER DETAILS:
                <table class="table-responsive border">

                    <tbody>
                        <tr>
                            <td>First name</td>
                            <td id="tdfname"></td>
                        </tr>
                        <tr>
                            <td>Last name</td>
                            <td id="tdlname"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td id="tdgender"></td>
                        </tr>
                        <tr>
                            <td>Zip Code</td>
                            <td id="tdzipcode"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td id="tdemail"></td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td id="tduname"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td id="tdpassword"></td>
                        </tr>
                        <tr>
                            <td>Bank Name</td>
                            <td id="tdbname"></td>
                        </tr>
                        <tr>
                            <td>Branch Name</td>
                            <td id="tdbranch"></td>
                        </tr>
                        <tr>
                            <td>Account Name</td>
                            <td id="tdacname"></td>
                        </tr>
                        <tr>
                            <td>Account Number</td>
                            <td id="tdacnumber"></td>
                        </tr>
                        <tr>
                            <td>Payment Type</td>
                            <td id="tdptype"></td>
                        </tr>
                        <tr>
                            <td>Holder Name</td>
                            <td id="tdhname"></td>
                        </tr>
                        <tr>
                            <td>Card Number</td>
                            <td id="tdcardnum"></td>
                        </tr>
                        <tr>
                            <td>CVV</td>
                            <td id="tdcvv"></td>
                        </tr>
                        <tr>
                            <td>Expiry Date</td>
                            <td id="tdedate"></td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div style="overflow:auto;">
                <div style="float:right;">
                  <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                  <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
              </div>
              <!-- Circles which indicates the steps of the form: -->
              <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
              </div>
        </form>
    </div>
    <script src="../Day1/registrationForm.js"></script>
    <script src="../bs5/js/bootstrap.min.js"></script>
    <script src="../bs5/jquery-3.6.3.min.js"></script>
</body>
</html>
