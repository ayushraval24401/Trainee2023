<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="/bs5/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<div class="container  p-1">
    <form class="bg" id="regForm" action=" " name="form1">
        <h1>REGISTRATION</h1>
        <!-- One "tab" for each step in the form: -->
        <div class="tab ">
            <h3>Personal Details</h3>
            <p>
                <input class="form-control" placeholder="Enter Your First name" id="fname" name="fname"
                    onchange="return validate()" required>
            </p>
            <p id="errorname"></p>
            <p>
                <input class="form-control" placeholder="Enter Your Last name" id="lname" name="lname"
                    onchange="return validatelastname()">
            </p>
            <p id="errorlastname"></p>

            <P>
                <select class="form-select" id="gender" onclick="return genderValidation()">
                    <option selected disabled value="null">Gender</option>
                    <option value="female">female</option>
                    <option value="male">male</option>
                </select>
            </P>
            <span id="gen1"></span>

            <p>
                <input class="form-control" placeholder="Enter Zip Code" id="zipcode" onchange="return zipcode1()"
                    name="lname">
            </p>
            <p id="errorzipcode"></p>
        </div>
        <div class="tab">
            <h4>Profile Information</h4>
            <p>
                <input class="form-control" id="email" placeholder="E-mail..." name="email"
                    onchange="return emailvalidate()">
            </p>
            <p id="erroremail"></p>
            <p>
                <input class="form-control" id="uname" placeholder="Username..." name="uname"
                    onchange="return useernamevalidate()">
            </p>
            <p id="errorusername"></p>
            <p>
                <input class="form-control" id="password" placeholder="Password..." name="pwd"
                    onchange="return passwordvalidate()">
            </p>
            <p id="errorpassword"></p>
            <p>
                <input class="form-control" id="confirmpassword" placeholder="Confirm Password..." name="pwd"
                    onchange="return confirmpasswordvalidate()">
            </p>
            <p id="errorconfirmpasword"></p>

        </div>
        <div class="tab">
            <h4>BANK INFORMATION</h4>
            <P>
                <select class="form-select" id="bank" onclick="return bankvalidate()">
                    <option selected disabled value="null">Choose Bank..</option>
                    <option value="ICICI">ICICI</option>
                    <option value="SBI">SBI</option>
                    <option value="HDFC">HDFC</option>
                </select>
            </P>
            <span id="bankerror"></span>
            <P>
                <select class="form-select" id="branch" onclick="return branchvalidate()">
                    <option selected disabled value="null">Choose Branch</option>
                    <option value="Science City">Science City</option>
                    <option value="Prahladnagar">Prahladnagar</option>
                </select>
            </P>
            <span id="brancherror"></span>

            <P>
                <select class="form-select" id="account" onclick="return accountdetail()">
                    <option selected disabled value="null">Choose Account</option>
                    <option value="Saving">Saving</option>
                    <option value="Salary">Salary</option>
                    <option value="Fixed">Fixed</option>
                </select>
            </P>
            <span id="accounterror"></span>

            <p>
                <input placeholder="Account Number" id="accountnumber" onchange="return accountnumberdetail()">
            </p>
            <p id="accountnumbererror"></p>

        </div>
        <div class="tab">
            <h4>PAYMENT INFORMATION</h4>
            <P>
                <select class="form-select" id="card" onclick="return paymentdetail()">
                    <option selected disable value="null">Master Card</option>
                    <option value="Debit Cards">Debit Cards</option>
                    <option value=" Credit Cards">Credit Cards</option>
                </select>
            </P>
            <span id="paymenterror"></span>


            <p>
                <input placeholder="Holder name..." name="uname" id="holdername" onchange="return holdernamecheck()">
            </p>
            <p id="holdernameerror"></p>


            <p>
                <input placeholder="Card Number..." id="cardnumber" type="password"
                    onchange="return cardnumberdetail()">
            </p>
            <p id="cardnumbererror"></p>

            <p>
                <input placeholder="CVV..." id="cvv" type="password" onchange="return cvvnumber()">
            </p>
            <p id="cvvnumbererror"></p>

            <p><input name="pword" type="month" id="exdate"></p>
        </div>
        <div class="tab">
            <h4 class="center"> USER DETAILS</h4>
            <div class="row border">
                <div class="col-md-6">
                    FirstName:
                </div>
                <div class="col-md-6">
                    <p id="namef"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    LastName:
                </div>
                <div class="col-md-6">
                    <p id="namel"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    Gender:
                </div>
                <div class="col-md-6">
                    <p id="genderf"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    Zip code:
                </div>
                <div class="col-md-6">
                    <p id="zipcodef"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    Email:
                </div>
                <div class="col-md-6">
                    <p id="emailf"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    Username:
                </div>
                <div class="col-md-6">
                    <p id="usernamef"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    Password:
                </div>
                <div class="col-md-6">
                    <p id="passwordf"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    Bank Name:
                </div>
                <div class="col-md-6">
                    <p id="banknamef"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    Branch Name:
                </div>
                <div class="col-md-6">
                    <p id="branchnamef"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    Account Name
                </div>
                <div class="col-md-6">
                    <p id="accountnamef"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    Account Number
                </div>
                <div class="col-md-6">
                    <p id="accountnumberf"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    Holder Name
                </div>
                <div class="col-md-6">
                    <p id="holdernamef"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    Card Number
                </div>
                <div class="col-md-6">
                    <p id="cardnumberf"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    CVV
                </div>
                <div class="col-md-6">
                    <p id="cvvf"> </p>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-6">
                    Expiry Date
                </div>
                <div class="col-md-6">
                    <p id="expirydatef"> </p>
                </div>
            </div>
        </div>
        <div style="overflow:auto;">
            <div style="float:right;margin-top: 10px;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>
</div>

<script src="./Registration.js"></script>
<script src="/bs5/js/bootstrap.min.js"></script>
<script src="/bs5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
