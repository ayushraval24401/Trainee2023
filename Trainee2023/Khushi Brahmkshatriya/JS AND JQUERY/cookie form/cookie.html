<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form(CRUD)</title>
    <link rel="stylesheet" href="bs5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    </link>
    <link rel="stylesheet" href="./cookie.css">

</head>

<body>

    <div class="container-fluid p-5">
        <div class="centerDiv">
            <form action="" id="form">
                <div class="row g-3">
                    <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <h3 class="form-title">Form with Add, Edit, Delete and Export</h3>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter Your Name"
                            autocomplete="off">
                        <input id="txtId" type="hidden" class="form-control txt">
                        <div class="invalid" id="validName"></div>

                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control allow_numeric" name="mobile" id="mobile"
                            placeholder="Enter Your Mobile Number" autocomplete="off">
                        <div class="invalid" id="validMobile"></div>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Your Email">
                        <div class="invalid" id="validemail"></div>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="cname" class="form-label">College Name</label>
                        <input type="text" class="form-control" name="cname" id="collegeId"
                            placeholder="Enter Your College Name">
                        <div class="invalid" id="validCname"></div>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="cgpa" class="form-label">CGPA</label>
                        <input type="text" class="form-control float-number" name="cgpa" id="cgpa"
                            placeholder="Enter Your CGPA">
                        <div class="invalid" id="validcgpa"></div>
                    </div>

                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="branch" class="form-label">Branch Name</label>
                        <select class="form-select" aria-label="Default select example" name="branch" id="branch">
                            <option selected value="null" disabled class="text-black">Select Branch</option>
                            <option value="MSC-IT" class="text-black">MSC-IT</option>
                            <option value="MCA" class="text-black">MCA</option>
                            <option value="BCA" class="text-black">BCA</option>
                        </select>
                        <div class="invalid" id="validGender"></div>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="state" class="form-label">State</label>
                        <select id="State" name="state" class="form-select" aria-label="Default select example">
                            <option value="" selected="selected" disabled>Choose State</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Goa">Goa</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Assam">Assam</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            
                        </select>
                        <div class="invalid" id="validState"></div>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="city" class="form-label">City</label>
                        <select id="City" name="city" class="form-select" aria-label="Default select example">
                            <option value="" selected="selected" disabled>Choose city</option>
                        </select>
                        <div class="invalid" id="validCity"></div>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                        <label for="zip" class="form-label">Zip</label>
                        <input type="text" class="form-control allow_numeric" name="zip" id="zip" placeholder="Enter Zip"
                            autocomplete="off">
                        <div class="invalid" id="validZip"></div>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="date" class="form-label">Color</label>
                        <select id="color" name="color" class="form-select" aria-label="Default select example">
                            <option value="" selected="selected" disabled>Choose color</option>
                            <option value="Red">Red</option>
                            <option value="Yellow">Yellow</option>
                            <option value="Green">Green</option>
                            <option value="Blue">Blue</option>
                            <option value="Black">Black</option>
                            <option value="Grey">Grey</option>
                        </select>
                        <div class="invalid" id="validColor"></div>
                    </div>
                    
                </div>
            </form>
            <div class="text-center mt-5">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button type="button" id="addRow" class="btn btn-secondary text-white">Add Row</button>

                    <button type="button" id="export" class="btn btn-bg export-btn text-white"><i
                        class="fa fa-file-excel-o"></i>Export</button>
                </div>
            </div>

        </div>
    </div>
    <div class="container-fluid p-5" id="table_data">
        <div class="centerDiv">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="tblData">
                    <thead>
                        <tr>
                            <th>SR No.</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>College Name</th>
                            <th>CGPA</th>
                            <th>Branch Name</th>
                            <th>State</th>
                            <th>City</th>
                            <th>Zip</th>
                            <th>Color</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>


        <script src="/bs5/jquery-3.6.3.min.js"></script>
        <script src="./cookie.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/linways/table-to-excel@v1.0.4/dist/tableToExcel.js"></script>

        <script src="https://rawgit.com/unconditional/jquery-table2excel/master/src/jquery.table2excel.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="/bs5/js/bootstrap.min.js"></script>
</body>

</html>
