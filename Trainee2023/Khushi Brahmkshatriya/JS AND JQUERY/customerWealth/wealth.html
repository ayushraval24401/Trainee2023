        var maximumWealth = function (accounts) {
            
            var maxwealth = 0;
            for (var i = 0; i < accounts.length; i++) {
                let account = accounts[i];//[1,2,3]
                var currentWealth = 0;
                for (var j = 0; j < account.length; j++) {
                    currentWealth += account[j];
                }
                maxwealth = Math.max(maxwealth, currentWealth);
            }
            return maxwealth;
        };
