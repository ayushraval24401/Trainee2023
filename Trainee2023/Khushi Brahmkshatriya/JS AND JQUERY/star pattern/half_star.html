<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half star</title>
</head>

<body>

    <h6>The Half Star Pyramid</h6>
    <p id="halfstar"></p>

    <h6>Star Pyramid</h6>
    <p id="starpyramid"></p>

    <h6>Diamond</h6>
    <p id="starDiamond"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
        integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {

            $('#halfstar').text(function () {
                
                let n = 10;
                let string = "";
                for (let i = 0; i < n; i++) 
                {
                    // printing star
                    for (let k = 0; k < n - i; k++) 
                    {

                        string += "*";
                        $('#halfstar').text("*");

                    }
                    $('#halfstar')+"\n";
                    string += "\n";
                }

                //$('#halfstar').text(string);
                console.log("HAlf Star");
                console.log(string);
            })

            $('#starpyramid').text(function () {
                let n = 10;
                let string = "";
                // External loop
                for (let i = 1; i <= n; i++) 
                {
                    // printing spaces
                    for (let j = 1; j <= n - i; j++) 
                    {
                        string += " ";
                    }
                    // printing star
                    for (let k = 0; k < 2 * i - 1; k++) 
                    {
                        string += "*";
                    }
                    string += "\n";
                }
                console.log("Pyramid");
                console.log(string);
            })
            $('#starDiamond').text(function () {
                
                let n = 10;
                let string = "";
                for (var i = 1; i <= n; i++) 
                {
                    for (var s = n - 1; s >= i; s--) 
                    {
                        string += " ";
                    }
                    for (var j = 1; j <= i; j++) 
                    {
                        string += "* ";
                    }
                    string += "\n";
                }
                if (i == n + 1) 
                {
                    for (var i = 1; i <= n - 1; i++) 
                    {
                        for (var s = 1; s <= i; s++) 
                        {
                            string += " ";
                        }
                        for (j = i; j <= n - 1; j++) 
                        {
                            string += "* ";
                        }
                        string += "\n";
                    }
                }
                console.log("Diamond");
                console.log(string);
            })

        });







    </script>
</body>

</html>
