<!DOCTYPE html>
<html>

<head>
    <title>API CRUD</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h3 class="text-center">API CRUD OPERATIONS</h3>

        <div class="row">
            <div class="col-sm-6">
                <label for="StartDate" class="form-label fw-bold">Start Date:</label>
                <input type="date" id="StartDate" class="form-control form-input" name="StartDate">
            </div>
            <div class="col-sm-6">
                <label for="EndDate" class="form-label fw-bold">End Date:</label>
                <input type="date" id="EndDate" class="form-input form-control" name="EndDate">
            </div>
        </div><br>
        <button class="btn btn-primary" onclick="getdata()" id="getdata">Get Data</button>
        <h3 class="text-center m-5">EVENT DETAILS</h3>
        <div class="row">
            <div class="col-sm-10 form-outline">
                <input type="search" id="search" class="form-control" placeholder="Search account here.."
                    aria-label="Search" />
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary float-end" id="AddnewData" data-bs-toggle="modal" data-bs-target="#myModal">Add New
                    Data</button>
            </div>
        </div><br>
        <table style="width: 100%;" id="eventTable" class="table">
            <thead style="background-color: black; color: white;" class="text-center">
                <tr>
                    <td>Event Title</td>
                    <td>Start Date</td>
                    <td>End Date</td>
                    <td>Event Description</td>
                    <td>Event Priority</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody class="text-center" id="tbodydata"></tbody>
        </table>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog  modal-xl">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add API Data</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div>
                        <label for="etitle">Event Title:</label>
                        <input type="text" class="form-control" id="etitle" placeholder="Enter Event title"><br>

                        <div class="row">
                            <div class="col-sm-6">
                                <label for="sdate">Start date:</label>
                                <input type="date" class="form-control" id="sdate"><br>
                            </div>
                            <div class="col-sm-6">
                                <label for="edate">End Date:</label>
                                <input type="date" class="form-control" id="edate">
                            </div><br>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <label for="edescription">Event Description:</label>
                                <input type="text" class="form-control" id="edescription"
                                    placeholder="Enter Event description"><br>
                            </div>
                            <div class="col-sm-6">
                                <label for="epriority">Event Priority:</label>
                                <input type="number" class="form-control" id="epriority"
                                    placeholder="Enter Event Priority"><br>
                            </div><br>
                        </div>



                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" id="addevent"  data-bs-dismiss="modal">Add
                                Event</button>
                            <button type="submit" class="btn btn-success" id="updateevent"  data-bs-dismiss="modal">Update
                                    Event</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">close</button>
                        </div>

                    </div>



                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
