                    col-3
                </div>
            </div>
            <div class="col-md-3">

                </div>
            </div>

                </div>
            </div>
            <div class="col-md-3">
                <div class="border p-4 color">
                    col-3
                </div>
            </div>
        </div>
        <p class="m-0 mt-5"><b>3 columns(12/3=4)</b></p>
        <div class="row border">
            <div class="col-md-4">
                <div class="border p-4 color">
                    col-4
                </div>
            </div>
            <div class="col-md-4">
                <div class="border p-4 color">
                    col-4
                </div>
            </div>

                </div>
            </div>

            <div class="col-md-6">
                <div class="border p-4 color">
                    col-6
                </div>
            </div>
            <div class="col-md-6">
                <div class="border p-4 color">
                    col-6
                </div>
            </div>
        </div>
        <p class="m-0 mt-5"><b>1 columns(12/1=12)</b></p>
        <div class="row border">
            <div class="col-md-12">
                <div class="border p-4 color">
                    col-12
                </div>
            </div>
        </div>
    </div>
</body>

</html>
