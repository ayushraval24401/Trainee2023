<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Validation Task 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS\bootstrap.min.css">
    <script src="JS\bootstrap.min.js"></script>
    <script src="JQ\jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/12df35c901.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <div class="container mt-3">
        <form class="was-validated  bg-secondary text-white p-5 m-5">
            <div class="row-align-item-center">
                <div class="form-group mb-3 mt-3">
                    <div class="row">
                        <div class="col-xl-2 col-lg-2 col-sm-12 col-md-2 col-xs-12">
                            <label for="fname" class="form-label">First name:</label>
                        </div>
                        <div class="col-xl-10 col-lg-10 col-sm-12 col-md-10 col-xs-12">
                            <input type="text" class="form-control" pattern="[a-zA-z\s]+" id="fname" placeholder="First name" name="fname"
                                required>
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field correctly.</div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="form-group mb-3 mt-3">
                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-sm-12 col-md-2 col-xs-12">
                        <label for="lname" class="form-label">Last name:</label>
                    </div>
                    <div class="col-xl-10 col-lg-10 col-sm-12 col-md-10 col-xs-12">
                        <input type="text" class="form-control"  pattern="[a-zA-z\s]+" id="fname" placeholder="Last name" name="lname"
                            required>

                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field correctly.</div>
                    </div>
                 
                </div>
            </div>

            <div class="form-group mb-3 mt-3">
                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-sm-12 col-md-2 col-xs-12">
                        <label for="email" class="form-label">Email:</label>
                    </div>
                    <div class="col-xl-10 col-lg-10 col-sm-12 col-md-10 col-xs-12">
                        <input type="email" class="form-control"  id="fname" placeholder="Your email" name="email"
                            required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field correctly.</div>
                    </div>
                </div>
            </div>

            <div class="form-group mb-3 mt-3">
                <div class="row">
                    <div class="col-xl-2 col-lg-2 col-sm-12 col-md-2 col-xs-12">
                        <label for="password" class="form-label">Password:</label>
                    </div>
                    <div class="col-xl-10 col-lg-10 col-sm-12 col-md-10 col-xs-12">
                        <input type="password" class="form-control" id="password" placeholder="Your Password"
                            name="password" required>
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field correctly.</div>
                    </div>
                    
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
</body>
</html>
