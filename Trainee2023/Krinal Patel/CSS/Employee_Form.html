    <p class="text-center h1" style="color: grey;">Register</p>
    <p class="text-center h3" style="color: lightgrey;">Create your account. Its free and only takes a minute.</p>

    <div class="container">
        <div class="row-align-item-center">

            <form class="form-signin needs-validation">
                <div class="form-group">
                    <div class="row">
                        <div class="col">


                            <label for="fname"></label>

                                name="fname">
                        </div>
                        <div class="col">
                            <label for="fname"></label>
                            <input type="text" class="form-control is-valid" id="lname" placeholder="Last Name"
                                name="lname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">

                            <label for="email"></label>
                            <input type="email" class="form-control is-valid" id="email" placeholder="Email"
                                name="email">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">

                            <label for="pass"></label>
                            <input type="password" class="form-control is-valid" id="pass" placeholder="Password"
                                name="pass">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">

                            <label for="confirmpass"></label>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col">
