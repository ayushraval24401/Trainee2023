<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="CSS\bootstrap.min.css">


</head>

<body>

  <div class="container">
    <div class="row-align-item-center"></div>
    <h2> Form </h2>
    <form class="form-signin needs-validation">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control is-valid" id="email" placeholder="admin@jQueryScript" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control is-valid" id="password" name="password">
      </div>
      <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>.
        <div class="form-group">
          <input type="password" class="form-control is-invalid" id="confirmpassword" name="confirmpassword">

          <div class="invalid-feedback">
            This field does not match password
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" class="form-control is-valid" id="url" placeholder="http://www.javacript.net/" name="url">
      </div><br>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">submit</button>
      </div>
    </form>
  </div>

  <script src="JS\bootstrap.min.js"></script>
  <script src="JQ\jquery-3.6.3.min.js"></script>

</body>

</html>
