<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Form Task 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="CSS\bootstrap.min.css">
  <script src="JS\bootstrap.min.js"></script>
  <script src="JQ\jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

  <style>
    body {
      font-family: Roboto;
    }

    .card {
      width: 50%;
      margin-left: 40%;
    }

    body {
      background-image: linear-gradient(blue, purple);
      background-repeat: no-repeat;
    }

    .button {
      background-image: linear-gradient(to right, blue, purple);
      border: 1px solid white;
      border-radius: 0;
    }
    form{
      background-color: white;
      padding: 10%;
    }
  </style>



</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-9 col-xl-9 col-sm-9">
        <!-- <div class="card"> -->
          <form>
            <div class="form-group">
              <!-- <div class="card-body p-5"> -->
                <h2 class="card-title text-center"><b>Login Form</b></h2><br>
                <div class="form-group"><br>
                  <label class="text-left " for="email">Email or Phone number</label>
                  <input class="form-control is-valid" id="email" type="email" required>
                </div>
                <div class="form-group"><br>
                  <label class="text-left" for="password">Password</label>
                  <input class="form-control is-valid" id="password" type="password" required>
                  <a style="color: lightblue;">Forgot Password ?</a>
                </div>
                <br>
                <button class="btn-primary block btn-lg button" style="width: 100%;" type="submit">LOGIN</button>
              <!-- </div> -->
            </div>
          </form>
        <!-- </div> -->
      </div>
    </div>
  </div>
</body>

</html>
