<!DOCTYPE html>
<html lang="en">

<head>
    <title>Modal Task 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS\bootstrap.min.css">
    <script src="JS\bootstrap.min.js"></script>
    <script src="JQ\jquery-3.6.3.min.js"></script>
    <script src="Popper\popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
    <div class="container mt-3">
        <h3>Appointment Scheduler</h3>
        <p>Click below</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open Appointment Scheduler
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Appointment Scheduler</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter First name"><br>

                        <label for="fname">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter Last name"><br>

                        <label for="email">UNCC Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your UNCC Email"><br>

                        <label for="course">What course do you need help with ?</label><br>
                        <select class="form-select form-select-lg" id="course" name="course">
                            <option>Select your course</option>
                            <option>MCA</option>
                            <option>MSc IT</option>
                            <option>BCA</option>
                            <option>BSc IT</option>
                            <option>BBA</option>
                        </select><br>

                        <label for="tutor">Name of Preferred Tutor</label><br>
                        <select class="form-select form-select-lg" id="tutor" name="tutor">
                            <option>Anyone Available</option>
                            <option>Vivek</option>
                            <option>Rohan</option>
                            <option>Prince</option>
                            <option>Shyam</option>
                            <option>Sandeep</option>
                        </select><br>

                        <label for="calender">Calender Date</label>
                        <input type="date" class="form-control" id="calender"><br>

                        <label for="time">Preferred Time</label>
                        <input type="time" class="form-control" id="time"><br>




                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Schedule Appointment</button>
                    </div>

                </div>
            </div>
        </div>


        </body>

</html>
