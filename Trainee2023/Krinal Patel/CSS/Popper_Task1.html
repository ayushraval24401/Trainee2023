    <style>
        .btn-group {
            margin-left: 30%;
            margin-top: 20%;

            margin: 5px;

<body>
    <div class="btn-group">
        <button type="button" class="btn btn-danger" data-bs-toggle="popover" data-bs-placement="Left"    data-bs-content="A Demo of Left tooltip">Left Demo</button>
        <button type="button" class="btn btn-success" data-bs-toggle="popover" data-bs-placement="bottom"    data-bs-content="A Demo of button tooltip">Bottom Demo</button>
        <button type="button" class="btn btn-warning" data-bs-toggle="popover" data-bs-placement="Top"    data-bs-content="A Demo of top tooltip">Top Demo</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="popover" data-bs-placement="Right"    data-bs-content="A Demo of right tooltip">Right Demo</button>




    </div>


 
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>

</body>
