<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration Form Task 6</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="CSS\bootstrap.min.css">
  <script src="JS\bootstrap.min.js"></script>
  <script src="JQ\jquery-3.6.3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

  <style>
    body {
      font-family: Roboto;
    }

    .card {
      width: 50%;
      margin-left: 40%;
    }

    body {
      background-image: linear-gradient(blue, purple);
      background-repeat: no-repeat;
    }

    
    form{
      margin: 10%;  
      background-color: white;
      padding: 50px;
      border-radius: 10px;
    }
  </style>



</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-9 col-xl-9 col-sm-9">
        <!-- <div class="card"> -->
          <form>
            <div class="form-group">
            
              <div class="row-align-item-center">

                <form class="form-signin needs-validation">
                    <div class="form-group">
                        <div class="row">
                            
                            <h4>Registration Form</h4>
                            <div class="col-sm-12 col-md-6 col-xl-6 col-xs-12">
                                <label for="fname">First name</label>
                                <input type="text" class="form-control is-valid" pattern="[a-zA-z\s]+" id="fname" placeholder="John" name="fname" required>
                            </div>
    
                            <div class="col-sm-12 col-md-6 col-xl-6 col-xs-12">
                                <label for="name">Last name</label>
                                <input type="text" class="form-control is-valid" pattern="[a-zA-z\s]+" id="lname" placeholder="Smith" name="lname" required>
                            </div>
    
                        </div>
    
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-xl-6 col-xs-12">
                                <label for="bdate">Birthday</label>
                                <input type="date" class="form-control is-valid" id="bdate" name="bdate" required>
                            </div>
    
                            <div class="col-sm-12 col-md-6 col-xl-6 col-xs-12">
                                
                                <label for="gender">Gender</label>
                                <div class="d-flex">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Male
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Female
                                    </label>
                                  </div>
                                  </div>
                            </div>
                        </div>

                        <div class="row">
                            
                            <div class="col-sm-12 col-md-6 col-xl-6 col-xs-12">
                                <label for="email">Email</label>
                                <input type="email" class="form-control is-valid"  id="email" placeholder="John@gmail.com" name="email" required>
                            </div>
    
                            <div class="col-sm-12 col-md-6 col-xl-6 col-xs-12">
                                <label for="phone">Phone Number</label>
                                <input type="tel" class="form-control is-valid" id="phone" placeholder="9408494033" name="phone" required>
                            </div>
    
                        </div>


                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-xl-12 col-xs-12">
                                
                                <label for="sub" class="form-label">Subject</label>
                                <select class="form-control form-select is-valid" id="sub" name="sub">
                                    <option>OS</option>
                                    <option>CP</option>
                                    <option>CN`</option>
                                    <option>FM</option>
                                </select>
                                
                            </div>
                        </div>

                        <br>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</body>

</html>
