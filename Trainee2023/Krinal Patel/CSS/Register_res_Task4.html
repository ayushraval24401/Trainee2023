<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register responsive Task 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS\bootstrap.min.css">
    <script src="JS\bootstrap.min.js"></script>
    <script src="JQ\jquery-3.6.3.min.js"></script>
    <script src="Popper\popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        body {
            background-color: skyblue;
        }
    </style>

</head>

<body>

    <p class="text-center h5">Field marked with * are required</p>

    <div class="container">
        <div class="row-align-item-center">

            <form class="form-signin needs-validation">
                <div class="form-group">
                    <div class="row">

                        <div class="col-sm-12 col-md-6 col-xl-6 col-xs-12">
                            <label for="name">Full name*</label>
                            <input type="text" class="form-control is-valid" pattern="[a-zA-z\s]+" id="name" placeholder="John Smith" name="name" required>
                            
                        </div>

                        <div class="col-sm-12 col-md-6 col-xl-6 col-xs-12">
                            <label for="email">Email Address*</label>
                            <input type="email" class="form-control is-valid" id="email" placeholder="name@server.com" name="email" required>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-xl-6 col-xs-12">
                            <label for="name">Phone/Skype ID*</label>
                            <input type="tel" class="form-control form-check is-valid" id="phone" placeholder="9408494033" name="phone" required>
                        </div>

                        <div class="col-sm-12 col-md-6 col-xl-6 col-xs-12">
                            <label for="bname">Business Name</label>
                            <input type="bname" class="form-control is-valid" id="bname" placeholder="Company Name" name="bname">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-xl-6 col-xs-12">
                            <label for="name">Website*</label>
                            <input type="text" class="form-control is-valid" id="phone" placeholder="www.satva.com" name="phone" required>
                        </div>

                        <div class="col-sm-12 col-md-6 col-xl-6 col-xs-12">
                            <label for="projectb" class="form-label">Project Budget</label>
                            <select class="form-control form-select-lg is-valid" id="projectb" name="projectb">
                                <option disabled>Select Project</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xl-12 col-xs-12">
                            <label for="text">What does your business do and how can we help?*</label>
                            <textarea class="form-control is-valid" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Tell us more about your business" required></textarea>
                            <label for="privacy">We respect your <a href="#">Privacy Policy</a></label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Request a quote</button>
                </div>
            </form>
        </div>
        
    </div>
</body>

</html>
