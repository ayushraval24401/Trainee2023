<!DOCTYPE html>
<html lang="en">

<head>
    <title>Toolkit Task 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS\bootstrap.min.css">
    <script src="JS\bootstrap.min.js"></script>
    <script src="JQ\jquery-3.6.3.min.js"></script>
    <script src="Popper\popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .btn-group {
            margin-left: 30%;
            margin-top: 20%;

        }

        button {
            margin: 5px;
        }

    </style>

</head>

<body>
    <div class="btn-group">
        <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="Left"
            title="A Demo of Left tooltip">Left Demo</button>
        <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom"
            title="A Demo of  button tooltip">Bottom Demo</button>
        <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="Top"
            title="A Demo of  top tooltip">Top Demo</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="Right"
            title="A Demo of  right tooltip">Right Demo</button>




    </div>



    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

</body>

</html>
