<!DOCTYPE html>
<html>

<body>

    <canvas id="myCanvas" width="300" height="150" style="border:1px solid black;">
    </canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        

        ctx.beginPath();
        ctx.rect(20, 20, 150, 100);
        ctx.fillStyle = "pink";
        ctx.fill();

        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        ctx.rect(40, 40, 150, 100);
        ctx.fillStyle = "green";
        ctx.fill();
    </script>

</body>

</html>
