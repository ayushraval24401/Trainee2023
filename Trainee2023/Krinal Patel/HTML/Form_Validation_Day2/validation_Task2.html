<!DOCTYPE html>
<html>

<head>

    <title>Task 2 Validate</title>
    <style>
        html{
            text-align: center;
        }
        form{
            text-align: center;
        }
               
    </style>
</head>

<body>
    <header>
        <img src="satvalogo.png"  alt="satva" width="100" height="80">
    </header>

    <h1>Satva Solutions</h1>
    <h2>Employee Registration</h2>
    <p> Do it right the first time</p>
    <hr>
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required placeholder="Krinal" ><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required placeholder="Patel"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required><br><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="22" required><br><br> 
        <label for="email">E Mail:</label>
        <input type="email" id="email" name = "email" required placeholder="kp123@gmail.com"><br><br> 
        <label for="number">Number:</label>
        <input type="tel" id="number" name = "number" required placeholder="9408494033"><br><br> 
        <label for="URL">URL:</label>
        <input type="url" id="url" name = "url" required placeholder="https://github.com/"><br><br> 
        <label for="month">Month of joining:</label>
        <input type="month" id="month" name = "month" required><br><br> 
        <label for="color">Choose your favourite color:</label>
        <input type="color" id="color" name="color"><br><br>
        <label for="range">Feedback:</label>
        <input type="range" id="volume" name="volume" min="1" max="3"><br><br>
        <label for="time">Time of joining:</label>
        <input type="time" id="time" name="time"><br><br>
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" value="300000" readonly><br><br>
        
        
        
        
        <input type="submit" value="Submit">








    </form>






    <footer>
    </footer>
</body>

</html>
