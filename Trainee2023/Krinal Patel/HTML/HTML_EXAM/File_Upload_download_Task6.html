<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />

    <style>

    </style>
</head>

<body>

    <header>
        <h2 style="text-align: center;">File Upload Download</h2>
    </header>

    <span>Select Excel File:</span><input name="excel" type="file" id="fileName" />
    <br><button type="button" onclick="validateFileType()">upload</button>

    <script type="text/javascript">
        function validateFileType() {
            var fileName = document.getElementById("fileName").value;
            var idxDot = fileName.lastIndexOf(".") + 1;
            var extFile = fileName.substr(idxDot, fileName.length).toLowerCase();
            if (extFile == "xlsx") {
                document.write("File is Excel");
                document.write("<br>");
                document.write("file type=" + extFile)


            } else {
              
                document.write("File is not Excel")
            }
        }
    </script>


    <footer></footer>






</body>

</html>
