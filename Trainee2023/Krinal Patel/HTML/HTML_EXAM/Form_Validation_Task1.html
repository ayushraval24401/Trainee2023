<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width" , initial-scale=1>

<head>
    <style>
        table{
            background-color: lightgrey;
            width: "100%";
        }
    </style>
</head>

<body>

    <header></header>
    <table>
        <tr>
            <td></td>
            <td style="text-align: right;"><a href="#">Student Registration form</a></td>
        </tr>
        <tr>
            <td>First Name: </td>
            <td><input type="text" size="100" placeholder="Enter your first name" required autofocus></td>
        </tr>
        <tr>
            <td>Last Name: </td>
            <td><input type="text" size="100" placeholder="Enter your Last name" required></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="email" size="100" placeholder="It should contain @" required></td>
        </tr>
        <tr>
            <td>Mobile: </td>
            <td><input type="tel" size="100" placeholder="Only 10 digits are allowed"></td>
        </tr>
        <tr>
            <td>Gender: </td>
            <td><input type="radio" value="Male">Male <input type="radio" value="Female">Female </td>
        </tr>
        <tr>
            <td>Date of Birth: </td>
            <td><input type="date" size="100"></td>
        </tr>
        <tr>
            <td>Address: </td>
            <td><input type="text" size="100"></td>
        </tr>
        <tr>
            <td>City: </td>
            <td><input type="text" size="100"></td>
        </tr>
        <tr>
            <td>Area Pin: </td>
            <td><input type="text" size="100"></td>
        </tr>
        <tr>
            <td>State: </td>
            <td><input type="text" size="100"></td>
        </tr>
        <tr>
            <td>Qualification: </td>
            <td><input type="" size="100"></td>
        </tr>
        <tr>
            <td>Specialization: </td>
            <td><input type="checkbox">Computer Science</td>
        <tr>
            <td></td>
            <td><input type="checkbox">Information Technology</td>

        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox">Computer Architecture</td>

        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox">Tele Communication</td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" size="100" required></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Registered" style="background-color: green; color: white;"></td>
            </td>
        </tr>





    </table>
    <footer></footer>
</body>

</html>
