<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width" , initial-scale=1>

<head>
    <style>
        table {
            width: "100%";
            border: 1px solid blue;
            border-collapse: collapse;
        }

        td {
            border: 1px solid blue;
            width: 500px;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            border: 1px solid blue;
            width: 500px;
            border-collapse: collapse;
            text-align: left;
            color: red;
        }
    </style>
</head>

<body>

    <header></header>
    <table>
        <p style="text-align: center;">Invoice</p>

        <tr style="background-color: lightgrey;">
            <th>Item/Desc.</th>
            <th>Qty.</th>
            <th>@</th>
            <th>Price</th>

        </tr>
        <tr>
            <td>Paperclips(Box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>

        <tr>
            <td>Paper(Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>

        <tr>
            <td>Wastepaper Baskets</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        <tr>
            <th colspan="3" style="background-color: lightgrey;">Subtotal</th>
            <td>610.88</td>
        </tr>
        <tr>
            <th colspan="2" style="background-color: lightgrey;">Tax</th>
            <td>7%</td>
            <td>42.76</td>
        </tr>
        <tr>
            <th colspan="3" style="background-color: lightgrey;">Total</th>
            <td>653.64</td>
        </tr>
    </table>






    <footer></footer>
</body>

</html>
