            <div class="modal " id="myModal" tabindex="-1" >
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
        
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Add New Stock</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                       
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div>
                                <div class="row">
                                    <div class="col-lg-6">
                                <label for="sname">Stock Name</label>
                                <input type="text" class="form-control" id="sname" placeholder="Enter Stock name"><br>
                                    </div>
                                    <div class="col-lg-6">
                                <label for="etadate">ETA Date</label>
                                <input type="date" class="form-control" id="etadate" placeholder="Enter ETA Date"><br>
                                    </div>
                                </div>

                                <div>
                                <label for="stkstatus">Stock Status</label>
                                </div>
                                <div class="btn-group" role="group" id="stkstatus" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="production" autocomplete="off" >
                                    <label class="btn btn-outline-secondary" for="production">On Production</label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio" id="On Water" autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="On Water">On Water</label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio" id="In Warehouse" autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="In Warehouse">In Warehouse</label>
                                </div>


                                <div class="input-group mb-3">
                                <button type="button" id="addpartno"  class="btn  border-0"><i class="fa-solid fa-circle-plus"></i>&nbsp;&nbsp;Add Part Number</button>
                               
                                <br>
                                
                                </div>
                                <div class="table-responsive  border rounded bg-light">
                                 
                          

                                            <table class="table" id="stockadd">
                                                <thead class="table-dark">
                                                    <td>Part Number</td>
                                                    <td>Invoice #</td>
                                                    <td>Ordered</td>
                                                    <td>Notes</td>
                                                </thead>
                                                <tbody id="tdata">

                                                </tbody>
                                                    <!-- <td>BW-01-SM</td>

                                                    <td>1</td>
                                                    <td></td> -->
                                                
                                            </table>
                                    
                                </div> 
                                                        
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" onclick="addstockdata()" data-bs-dismiss="modal">Save</button>
                                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                                </div>

                                        </div>
