                 <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" id="addstock" data-bs-target="#myModal" style="background-color: #326C96; border: none; font-size: 18px; margin-right: 1%; font-family: 'Segoe UI'; font-weight:600;">

            <table class="table border" id="stock">
                <thead class="table table-dark rounded">
                    
                </thead>
                <tbody id="maintdata">

                </tbody>
            </table>
            </div>
        </div> 
            <div class="modal " id="myModal" tabindex="-1" >
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
        
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 id="addstocktitle" class="modal-title">Add New Stock</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                       
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div>
                                <form id="AddStockForm">
                                <div class="row">
                                    <div class="col-lg-6">
                                <label for="sname">Stock Name</label>
                                <input type="text" class="form-control" id="sname" name="sname" placeholder="Enter Stock name"><br>
                                    </div>
                                    <div class="col-lg-6">
                                <label for="etadate">ETA Date</label>
                                <input type="text" class="form-control" id="etadate" name="etadate" placeholder="Enter ETA Date"><br>
                                    </div>
                                </div>
                      

                                <div>
                                <label for="stkstatus">Stock Status</label>
                                </div>
                                <div class="btn-group" role="group" name="stockstatus" id="stkstatus" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" checked name="stockstatus" id="production" autocomplete="off" >
                                    <label class="btn btn-outline-secondary" for="production">On Production</label>
                                  
                                    <input type="radio" class="btn-check" name="stockstatus" id="Water" autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="Water">On Water</label>
                                  
                                    <input type="radio" class="btn-check" name="stockstatus" id="Warehouse" autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="Warehouse">In Warehouse</label>
                                </div>


                                <div class="input-group mb-3">
                                <button type="button" id="addpartno" style="color: gray;" class="btn  border-0"><i class="fa-solid fa-circle-plus"></i>&nbsp;&nbsp;Add Part Number</button>
                               
                                <br>
                                
                                </div>
                                <div class="table-responsive  border rounded bg-light">
                                 
                          

                                            <table class="table" id="stockadd">
                                                <thead class="table-dark">
                                                    <tr>
                                                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Part Number</td>
                                                    <td>Invoice #</td>
                                                    <td>Ordered</td>
                                                    <td>Notes</td>
                                                    <td>Action</td>
                                                </tr>
                                                </thead>
                                                <tbody id="tdata">

                                                </tbody>
                                                    <!-- <td>BW-01-SM</td>
                                                    <td>1552562</td>
                                                    <td>1</td>
                                                    <td></td> -->
                                                
                                            </table>
                                    
                                </div> 
                                                        
                                <div class="modal-footer float-left">
                                    <button type="button" class="btn" id="addstockbtn" style="background-color: #326C96; color: white;"   data-bs-dismiss="modal">Save</button>
                                    <button type="button" class="btn" id="editstockbtn" style="background-color: #326C96; color: white;"   data-bs-dismiss="modal">Update</button>
                                    <button type="submit" data-bs-dismiss="modal" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                                </div>
        
                            </div>
        
                        </form>     
        
                        </div>

                </div>
                <div class="modal" id="innermodal"  data-bs-backdrop="static" >
                    <div class="modal-dialog modal-dialog-centered modal-sm">
                        <div class="modal-content">
            
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Add New Part</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                           
                            <!-- Modal body -->
                            <div class="modal-body">
                                <div>
                                    <form id="AddPartForm">
                                    <div class="row">
                                        <div class="col-lg-12">
                                    <input type="text" class="form-control" name="partno" id="partno" placeholder="Part number" required><br>
                                        </div>
                                        <div class="col-lg-12">
                                    <input type="number" class="form-control" name="ordered" id="ordered" placeholder="Ordered" required><br>
                                        </div>
                                        <div class="col-lg-12">
                                            <textarea class="form-control" placeholder="Notes" name="notes" id="notes" rows="3" required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                                                     
                            <div class="modal-footer">
                                <button type="button" id="addpartdetails"  class="btn" style="background-color: #326C96; color: white;" data-bs-dismiss="modal">Save</button>
                                <button type="button" id="cancelpart" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </form>

                        </div>
