<!DOCTYPE html>
<html lang="en">

<head>
  <title>Cascading Dropdown</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="CSS\bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/12df35c901.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>    

<style>

    
      #btn2,#btn3,.hide{
        display: none;
      }

</style>


  </head>

<body style="background-color: aliceblue;">



    <br>
<div class="container">
  <br><h3 class="text-center "><b>STUDENT REGISTRATION</b></h3><br><hr>
    
  <div class="row">
    <div class="col-sm-12  col-xs-12 col-md-12 col-lg-6 col-xl-6 ">
        <div class="form-group">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" onchange="return validatename()" name="name"
              placeholder="Name" required>
          <p id="invalid_msg"></p>
          </div>
    </div>
    <div class="col-sm-12  col-xs-12 col-md-12 col-lg-6 col-xl-6 ">
      <div class="form-group">
        <label for="mobile" class="form-label">Mobile:</label>
        <input type="text" id="mobile" class="form-control" onchange="return validatemobile()" placeholder="Enter Mobile number" name="mobile" required>
        <p id="invalid_msg1"></p>
    </div>
  </div>

</div>
<div class="row">
  <div class="col-sm-12  col-xs-12 col-md-12 col-lg-6 col-xl-6 ">
    <div class="form-group">
        <label for="Email" class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" onchange="return validateemail()" placeholder="Enter email">
        <p id="invalid_email"></p>

      </div>
</div>
<div class="col-sm-12  col-xs-12 col-md-12 col-lg-6 col-xl-6 ">
  <div class="form-group">
      <label for="cname" class="form-label">Collage Name:</label>
      <input type="text" class="form-control" id="cname" placeholder="Enter Collage Name" onchange="return validatecname()">
      <p id="invalid_cname"></p>

    </div>
</div>
  
</div>
<div class="row">
  
    <div class="col-sm-12  col-xs-12 col-md-12 col-lg-6 col-xl-6 ">
        <div class="form-group">
            <label for="CGPA" class="form-label">CGPA:</label>
            <input type="text" class="form-control" id="cgpa" placeholder="Enter CGPA" onchange="return validatecgpa()">
            <p id="invalid_cgpa"></p>

          </div>
    </div>
    <div class="col-sm-12  col-xs-12 col-md-12 col-lg-6 col-xl-6 ">
      <div class="form-group">
          <label for="bname" class="form-label">Branch Name:</label>
          <select class="form-select" id="bname">
          <option value="" disabled selected="selected">Select Branch</option>
          <option> MCA</option>
          <option> BCA</option>
          <option> MBA</option>
          <option> MSc IT</option>
        </select>
          <p id="invalid_bname"></p>

        </div>
  </div>

</div>
<div class="row">
    <div class="col-sm-12  col-xs-12 col-md-12 col-lg-4 col-xl-4 ">
        <div class="form-group">
            <label  for="State" class="form-label">State:</label>
            <select id="state" class="form-control">
                <option value="" disabled selected="selected">Select State</option>
            </select>
            <p id="invalid_state"></p>

          </div>
    </div>
    <div class="col-sm-12  col-xs-12 col-md-12 col-lg-4 col-xl-4 ">
      <div class="form-group">
          <label for="City" class="form-label">City:</label>
          <select id="city" class="form-control" tabindex="5"></select>                        
        </div>
  </div>
  <div class="col-sm-12  col-xs-12 col-md-12 col-lg-4 col-xl-4 ">
    <div class="form-group">
        <label  for="zip" class="form-label">Zip:</label>
        <input type="number" class="form-control" id="zip" placeholder="Enter Zip" onchange="return validatezip()">
        <p id="invalid_msg2"></p>

      </div>
</div>

    
</div>
<div class="row">
   <br><br>
  
  <div class="col-sm-12  col-xs-12 col-md-12 col-lg-12 col-xl-12 ">
    <div class="form-group">
          <label  for="studied" class="form-label">From to when you studied:</label>
          <input type="text" class="form-control" name="studied" id="studied">
           <p id="invalid_study"></p>


    </div>
  </div>
</div>
<hr>
<br><br>
<div class="row">
  
<div class="col-lg-9">

<button class="btn btn-success m-3" style="width: 200px;"  id="btn1" data-toggle="modal" onclick="validatecheck()" data-target="#myModal">  Add Row</button>
<button class="btn btn-primary m-3" style=" width: 200px;" id="btn2" onclick="exportTableToExcel('tblData')">Export</button>
<button class="btn btn-info m-3" style=" width: 200px;" id="btn3" onclick="updateTableRow()">Save</button>
<button class="btn btn-info m-3" style=" width: 200px;" id="btn4" onclick="fun()">Reset</button>




  </div>
  <div class="col-lg-3">
    <button  id="fadetoggle_btn" >Some of your result pics in slider</button><br><br>

<div class="fades" style="background-image: url(T.jfif); background-repeat: no-repeat; width: 200 px; height: 200px;">  </div> 
<br></div>
</div>
<br>
<hr><br>

<table id="mytable" class="table table-responsive hide" style="border: 1px solid lightgray;" >
  
  <br><h4 class="text-center hide" id="hide1"><B>STUDENT RECORDS</B></h4><br>

  <tr style="background-color: black; color: white;">
    <td> SR. No </td>
    <td> Name </td>
    <td> Mobile </td>
    <td> Email </td>
    <td> College name </td>
    <td> CGPA </td>
    <td> Branch name </td>
    <td> State </td>
    <td> City </td>
    <td> Zip </td>
    <td> Study Period </td>
    <td> Edit</td>
    <td> Delete</td>

    
  </tr>
  <tbody id="tdata">
  
  </tbody>
</table> 

</div>




<script src="JQ/jquery-3.6.3.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>



  <script src="Cascading_Dropdown_Task.js"></script>

</body>
</html>
