<!DOCTYPE html>
<html lang="en">

<head>
  <title>Task</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="CSS\bootstrap.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/12df35c901.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <style>
    .hide {

      display: none;
    }
  </style>
</head>

<body>
  <div class="container">


    <br>
    <h3 class="text-center "><b>LIFO & FIFO</b></h3><br>
    <hr>


    
    <br>
    <div class="text-center">
      <h34><b>Select Algorithm :</b></h3><br><br>
        <input class="form-check-input text-center" type="radio" name="flexRadioDefault" id="fifo" checked>
        <label class="form-label" for="flexRadioDefault1">
          FIFO
        </label>
        <br>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="lifo">
        <label class="form-label" for="flexRadioDefault2">
          LIFO
        </label>

        <br><br>
        <hr>
        <button type="button" class="btn btn-primary" style="width:10%" data-bs-toggle="modal"
          data-bs-target="#myModal">ADD</button>

    </div>
    <br> <br><br>
  </div>

  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Register</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div>
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" onchange="return validatename()">
            <p id="invalid_msg"></p><br>


            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter Phone number"
              onchange="return validatemobile()">
            <p id="invalid_msg1"></p><br>

            <div class="form-group">
              <label for="State" class="form-label">State:</label>
              <select id="State" class="form-control"><br>    
                <option value="" disabled selected="selected">Select State</option>
                <option value="Gujrat">Gujrat</option>
                <option value="MadhyaPradesh">MadhyaPradesh</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
              </select><p id="invalid_state"></p>

            </div>
            <div class="form-group">
              <label for="City" class="form-label">City:</label>
              <select id="City" class="form-control"></select>
            </div><p id="invalid_city"></p>

            <div class="form-group">



              <label for="zip" class="form-label">Zip Code:</label>
              <input type="text" class="form-control needs-validation" id="zip" placeholder="Enter your Zip Code"
                onchange="return validatezip()" required>
              <p id="invalid_msg2"></p>
              <br>

            </div>

          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="validatecheck()" data-bs-dismiss="modal">Add
            Data</button>
        </div>

      </div>



    </div>
  </div>


  <table id="mytable" class="table table-responsive hide" style="border: 1px solid lightgray; width: 50%; margin-left: 25%;">


    <h4 class="text-center hide" id="hide1"><B>RECORDS</B></h4><br>
    <thead>
      <tr style="background-color: black; color: white;">
        <th nowrap class="px-5 py-2">Sr no.</th>
        <th nowrap class="px-5 py-2">Name</th>
        <th nowrap class="px-5 py-2">State</th>
        <th nowrap class="px-5 py-2">City</th>
        <th nowrap class="px-5 py-2">Zip</th>


      </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>

  </div>

  </div>
















  </div>
  <script src="JQ/jquery-3.6.3.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="LIFO_FIFO_Task.js"></script>

</body>

</html>
