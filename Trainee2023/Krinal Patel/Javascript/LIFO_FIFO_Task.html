<html lang="en">

<head>
  <title>Task</title>

    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
  </script>

</head>

<body>
  <div class="container">


    <br>
    <h3 class="text-center "><b>(LIFO & FIFO)</b></h3><br>
    <hr>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">ADD</button>
    <br><br>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="fifo">
      <label class="form-check-label" for="flexRadioDefault1">
        FIFO
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="lifo">
      <label class="form-check-label" for="flexRadioDefault2">
        LIFO
      </label>
    </div>


    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Register</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div>
              <label for="name">Name</label>
              <input type="text" class="form-control is-valid" id="name" placeholder="Enter Name"onchange="return validatename()">   <p id="invalid_msg"></p><br>
           

              <label for="phone">Phone</label>
              <input type="text" class="form-control is-valid" id="phone" placeholder="Enter Phone number" onchange="return validatemobile()">              <p id="invalid_msg1"></p>
              <br>

              <label for="state" class="form-label">State:</label>
              <select id="state" class="form-select">
                <option value="" disabled selected="selected">Select State</option>
              </select>

              <label for="city" class="form-label">City:</label>
              <select id="city" class="form-select"></select>

              <label for="zip">Zip Code</label>
              <input type="text" class="form-control needs-validation" id="zip" placeholder="Enter your Zip Code" onchange="return validatezip()"
                required>                <p id="invalid_msg2"></p>
                <br>


            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-info" id="madd" onclick="validatecheck(), modaloc()" data-bs-dismiss="modal">Add
              Data</button>
          </div>

        </div>



      </div>
    </div>


    <table id="mytable" class="table table-responsive hide" style="border: 1px solid lightgray;">

      <br>
      <h4 class="text-center hide" id="hide1"><B>RECORDS</B></h4><br>

      <tr style="background-color: black; color: white;">
        <td> SR. No </td>
        <td> Name </td>
        <td> Phone </td>
        <td> City </td>
        <td> Zip </td>


      </tr>
      <tbody id="tdata">

      </tbody>
    </table>
  </div>

  </div>
















  </div>

  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="LIFO_FIFO_Task.js"></script>

</body>

</html>
