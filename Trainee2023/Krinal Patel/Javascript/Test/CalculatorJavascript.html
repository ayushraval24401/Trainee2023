<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator javascript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="CSS\bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://kit.fontawesome.com/12df35c901.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js" integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js" integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="CalculatorJavacript.css" rel="stylesheet" type="text/css">


</head>

<body>
    <div class="container">
        <div class="row justify-content-center">

            <div class="row-align-item-center">

                <div class="table-responsive">

                    <table class="table">
                        <tr>
                            <td colspan="5" style="background-color: black; color: white;"><input type="text" id="n1"><input type="text" id="n2"><input type="text" id="result"> </td>
                        </tr>
                        <tr style="background-color: lightgrey; color: white; text-align: center;">
                            <td><input type="button"  value="+" onclick="disp('+'),add()"></td>
                            <td><input type="button" value="-" onclick="disp('-')"></td>
                            <td><input type="button" value="*" onclick="disp('*')"></td>
                            <td><input type="button" value="/" onclick="disp('/')"></td>
                            <td><input type="button" value="%" onclick="disp('%')"></td>

                        </tr>
                        <tr>
                            <td><input type="button" value="7" onclick="disp('7')"></td>
                            <td><input type="button" value="8" onclick="disp('8')"></td>
                            <td><input type="button" value="9" onclick="disp('9')"></td>
                            <td rowspan="4" colspan="2" style="background-color: orange;"><input type="button" id="calculate" value="=" onclick="calc()"></td>

                        </tr>
                        <tr>
                            <td><input type="button" value="4" onclick="disp('4')"></td>
                            <td><input type="button" value="5" onclick="disp('5')"></td>
                            <td><input type="button" value="6" onclick="disp('6')"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" onclick="disp('1')"></td>
                            <td><input type="button" value="2" onclick="disp('2')"></td>
                            <td><input type="button" value="3" onclick="disp('3')"></td>

                        </tr>
                        <tr>
                            <td><input type="button" value="0" onclick="disp('0')"></td>
                            <td><input type="button" value="." onclick="disp('.')"></td>
                            <td><input type="button" id="clear" value="AC" onclick="clr()"></td>

                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>






    <script src="JQ/jquery-3.6.3.min.js"></script>
   <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>



    <script src="CalculatorJavacript.js"></script>

</body>

</html>
