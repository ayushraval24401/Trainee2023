<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="CSS\bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/12df35c901.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>

<body>
    <div class="container mt-5 p-3" style="background-color: lightgrey;">
        <!-- <form class="form-control needs-validation">
            <div class="form-group form-control"> -->
        <div class="row ">
            <div class="col-lg-4 col-xl-4 col-sm-12 col-xs-12 col-md-12">
                <label for="t1">T1</label>
                <input type="text" id="t1" class="form-control isvalid" name="t1" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="col-lg-4 col-xl-4 col-sm-12 col-xs-12 col-md-12">
                <label for="t1">T2</label>
                <input type="text" id="t2" class="form-control" name="t2" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="col-lg-4 col-xl-4 col-sm-12 col-xs-12 col-md-12">
                <label for="t1">T3</label>
                <input type="text" id="t3" class="form-control" name="t3" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-xl-12 col-sm-12 col-xs-12 col-md-12">
                <label for="sum">ANS</label>
                <input type="text" id="calculate" class="form-control" name="calculate" disabled>
            </div>
        </div>


        <div class="row m-5">
            <div class="col-lg-12 col-xl-12 col-sm-6 col-xs-6 col-md-6">

                <button type="button" id="calc" onclick="sum()" class="btn btn-primary btn-lg">
                    CALCULATE</button>
            </div>

        </div>
        </form>
    </div>
    </div>

    <script>
        function sum() {



            var number1, number2, number3, add;

            number1 = Number(document.getElementById("t1").value);
            number2 = Number(document.getElementById("t2").value);
            number3 = Number(document.getElementById("t3").value);


            if (!isNaN(number1) && !isNaN(number2) && !isNaN(number3)) {

                add = number1 + number2;
                document.getElementById("calculate").value = add + '|' + number3 + '|' + add + number3;

            } else if (isNaN(number1)) {

                document.getElementById("calculate").value = "Invalid value in T1";

            } else if (isNaN(number2)) {

                document.getElementById("calculate").value = "Invalid value in T2";

            } else if (isNaN(number3)) {

                document.getElementById("calculate").value = "Invalid value in T3";

            } else {
                document.getElementById("calculate").value = "Invalid value";

            }



        }
    </script>


</body>

</html>
