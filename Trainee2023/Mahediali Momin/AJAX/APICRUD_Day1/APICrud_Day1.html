<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CRUD</title>
    <link rel="stylesheet" href="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">

</head>
<style>
    body {
        overflow-x: hidden;
    }
</style>

<body>

    <div class="row">
        <h3 class="text-center mt-2">API Crud Operation</h3>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-6">
                <label for=""><strong>Start Date:</strong></label>
                <input type="date" class="form-control">
            </div>
            <div class="col-md-6">
                <label for=""><strong>End Date:</strong></label>
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary btn-sm h-25" id="getData">Get data</button>
        </div>
    </div>

    <div class="row">
        <h4 class="text-center mt-2">Event Details</h4>
    </div>

    <div class="container-fluid mt-3">
        <div class="row justify-content-end">
            <div class="col-md-4 offset-md-3 pe-5 text-center">
                <input type="search" class="form-control" id="searchInput" placeholder="search account here...">
            </div>
            <div class="col-md-2">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editEventModal"
                    id="result">
                    ADD NEW DATA
                </button>

                <!-- Modal -->
                <div class="modal fade" id="editEventModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Api Data</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="col-md-12">
                                    <label for=""><strong>Event Title:</strong></label>
                                    <input type="text" class="form-control" placeholder="Enter event title"
                                        id="eventTitle">
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label for=""><strong>Start Date:</strong></label>
                                        <input type="date" class="form-control" id="startDate">
                                    </div>
                                    <div class="col-md-6">
                                        <label for=""><strong>End Date:</strong></label>
                                        <input type="date" class="form-control" id="endDate">
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label for=""><strong>Event Description:</strong></label>
                                        <input type="text" class="form-control" placeholder="Enter event description"
                                            id="eventDescription">
                                    </div>
                                    <div class="col-md-6">
                                        <label for=""><strong>Event Priority:</strong></label>
                                        <input type="number" class="form-control mb-3"
                                            placeholder="Enter event priority" id="eventPriority">
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="addEvent">Add
                                    Event</button>
                                <button type="button" class="btn btn-white border">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th>EventTitle</th>
                    <th>StartDate</th>
                    <th>EndDate</th>
                    <th>EndDescription</th>
                    <th>EventPriority</th>
                    <th colspan="2" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody id="eventData" class="table-secondary"></tbody>
        </table>

        <!-- <div id="response"></div> -->

    </div>



    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/jQuery/jQuery.js"></script>
    <script src="./APICrud_Day1.js"></script>
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
    integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
