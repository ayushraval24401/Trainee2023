<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Ajax_Exam.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<body class="mainContent">

    <div class="container-fluid">
        <div class="employee_header text-center">
            <p><strong>Employee List</strong></p>
        </div>
    </div>

    <div class="modal fade" id="EmployeeDetails" tabindex="-1" aria-labelledby="employeeDetailModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content" style="color: #1f3e52;">
                <div class="modal-header">
                    <h5 class="modal-title w-100 text-center" id="employeeDetailModalLabel"><strong>Employee
                            Details</strong></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mx-0">
                        <div class="col-12 border-bottom pb-3 m-1 fw-bold">
                            Name : <span id="EmpName"></span>
                        </div>
                    </div>

                    <div class="row mx-0">
                        <div class="col-12 border-bottom pb-3 m-1 fw-bold">
                            Email : <span id="EmpEmail"></span>
                        </div>
                    </div>

                    <div class="row mx-0">
                        <div class="col-12 border-bottom pb-3 m-1 fw-bold">
                            DOB : <span id="EmpDOB"></span>
                        </div>
                    </div>

                    <div class="row mx-0">
                        <div class="col-12 border-bottom pb-3 m-1 fw-bold">
                            Gender : <span id="EmpGender"></span>
                        </div>
                    </div>

                    <div class="row mx-0">
                        <div class="col-12 border-bottom pb-3 m-1 fw-bold">
                            Designation : <span id="EmpDesignation"></span>
                        </div>
                    </div>

                    <div class="row mx-0 border-bottom fw-bold">
                        <div class="col-4 pb-3 ">
                            State : <span id="EmpState"></span>
                        </div>
                        <div class="col-4 pb-3">
                            City : <span id="EmpCity"></span>
                        </div>
                        <div class="col-4 pb-3 ">
                            Postcode : <span id="EmpPostcode"></span>
                        </div>
                    </div>

                    <div class="row mx-0 border-bottom fw-bold">
                        <div class="col-4 pb-3 ">
                            Phone : <span id="EmpPhone"></span>
                        </div>
                        <div class="col-4 pb-3">
                            Department : <span id="EmpDepartment"></span>
                        </div>
                        <div class="col-4 pb-3 ">
                            Monthly Salary : <span id="EmpSalary"></span>
                        </div>
                    </div>

                    <div class="row mx-0 border-bottom fw-bold">
                        <div class="col-4 pb-3 ">
                            Date of Joining : <span id="EmpDOJ"></span>
                        </div>
                        <div class="col-6 pb-3 ">
                            Total Experience : <span id="EmpExperience"></span>
                        </div>

                    </div>

                    <div class="row mx-0">
                        <div class="col-12 border-bottom pb-3 m-1 fw-bold">
                            Remarks : <span id="EmpRemarks"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <!-- <div class="col-md-3 search">
            <i class="fas fa-search"></i> <input type="search" class="form-control"  placeholder="Search here....">
        </div> -->
        <div class="col-md-3">
            <input type="search" class="form-control search" placeholder="&#xF002; Search Here..." aria-label="Search"
                id="txtSearch" style="font-family:Arial, FontAwesome; font-size: 14px;">
        </div>
        <table id="Ajax_table" class="table table-bordered mt-4" style="width: 100%;">
            <thead class="table table-active">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Gender</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js"></script> -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <!-- <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap4.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="./Ajax_Exam.js"></script>

</body>

</html>
