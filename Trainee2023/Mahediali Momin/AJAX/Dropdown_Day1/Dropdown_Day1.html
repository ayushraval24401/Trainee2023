<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1</title>
    <link rel="stylesheet" href="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
</head>
<body>

    <h4 class="text-center mt-5">Country, State and City Dropdown Using Ajax & Jquery</h4>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-12"><strong>Country:</strong></label>
                    <div class="col-md-12 mt-2">
                        <select name="" id="countryDropDownList" class="form-select">
                            <option value="">Select Country</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-12"><strong>State:</strong></label>
                    <div class="col-md-12 mt-2">
                        <select name="" id="stateDropDownList" class="form-select">
                            <option value="select" selected>Select State</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-12"><strong>City:</strong></label>
                    <div class="col-md-12 mt-2">
                        <select name="" id="cityDropDownList" class="form-select">
                            <option value="select" selected>Select City</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/jQuery/jQuery.js"></script>
    <script src="./Dropdown_Day1.js"></script>
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>

</body>

</html>
