<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <link rel="stylesheet" href="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container pt-5">
        <form>
            <div class="mb-3">
                <label for="" class="form-label">Email:</label>
                <input type="email" class="form-control is-valid" placeholder="admin@jQueryScript" name="email">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password:</label>
                <input type="password" class="form-control is-valid" placeholder="........" name="psd">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control is-invalid" placeholder=".........." name="Cpsd">
                <div class="invalid-feedback">
                    This field does not match password!
                </div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">URL:</label>
                <input type="text" class="form-control is-valid" placeholder="https://www.jqueryscript.net/" name="url">
            </div>
        </form>
    </div>
</body>

</html>
