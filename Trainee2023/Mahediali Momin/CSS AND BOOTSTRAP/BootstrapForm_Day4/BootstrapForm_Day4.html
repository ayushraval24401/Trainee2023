<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_4</title>
    <link rel="stylesheet" href="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5 bg-info p-5">
        <p class="text-center text-white">Feild marked with an * are required</p>
        <form class="was-validated">
            <div class="row">
                <div class="col-sm-6">
                    <label class="text-white">*Full name</label>
                    <input type="text" class="form-control mb-3" pattern="[a-zA-z\s]+" required>
                </div>
                <div class="col-sm-6">
                    <label class="text-white">*Email Address</label>
                    <input type="email" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="text-white">*Phone / Skype ID</label>
                    <input type="tel" class="form-control mb-3" required>
                </div>
                <div class="col-sm-6">
                    <label class="text-white">*Bussiness Name</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="text-white">*Website</label>
                    <input type="text" class="form-control mb-3" required>
                </div>
                <div class="col-sm-6">
                    <label class="text-white">*Project Budget</label>
                    <select class="form-select" required>
                        <option value="">Choose</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label class="text-white">*What does your business do and how can we help?</label>
                    <textarea class="form-control" required></textarea>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="footer d-flex">
                        <i class="fa-solid fa-shield-halved text-dark mt-1 mx-2"></i>
                        <p class="text-white">We respect your privacy. <a href="#" class="text-white">Privacy
                                Policy.</a></p>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-danger px-5">REQUEST A QUOTE</button>
            </div>
        </form>
    </div>

</body>

</html>
