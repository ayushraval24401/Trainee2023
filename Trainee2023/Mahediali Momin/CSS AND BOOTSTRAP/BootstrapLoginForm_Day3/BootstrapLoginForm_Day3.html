<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <link rel="stylesheet" href="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <style>
        #FP {
            text-decoration: none;
        }

        .bg {
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(33, 172, 200, 1) 0%, rgba(187, 34, 189, 1) 82%);
        }

        .btn {
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(33, 172, 200, 1) 0%, rgba(187, 34, 189, 1) 82%);
        }
    </style>
</head>

<body>
    <section class="vh-100 bg">
        <div class="container py-1 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-dark">
                        <div class="card-body p-5">

                            <div class="mb-md-5 mt-md-1 pb-1">
                                <div class="text-end">
                                    <i class="fa-solid fa-xmark"></i>
                                </div>
                                <h1 class="fw-bold mb-4 text-center">Login Form</h1>

                                <div class="form mb-3">
                                    <label class="form-label text" for="typeEmailX">Email or Phone</label>
                                    <input type="email" id="typeEmailX" class="form-control border border-dark form-control-lg" />

                                </div>

                                <div class="form mb-1">
                                    <label class="form-label" for="typePasswordX">Password</label>
                                    <input type="password" id="typePasswordX" class="form-control border border-dark form-control-lg" />

                                </div>

                                <p class="link-primary small mb-3 pb-lg-2"><a href="#" id="FP">Forgot password?</a>
                                </p>

                                <button class="btn btn-lg text-white  form-control" type="submit">Login
                                </button>
                           
                            </div>

                            <div class="row">
                                <p class="text-center">Not a member?<a href="#!" id="FP" class="link-primary-50"> Signup
                                        now</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
