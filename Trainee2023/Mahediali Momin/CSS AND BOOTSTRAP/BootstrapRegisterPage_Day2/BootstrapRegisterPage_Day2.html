<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_2</title>
    <link rel="stylesheet" href="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
    <style>
        h2 {
            padding-left: 30%;
        }

        p {
            padding-left: 18%;
        }
    </style>
</head>

<body>
    <div class="container py-5 h-100 bg-secondary ">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card" style="border-radius: 5px;">
                    <div class="card-body p-4">
                        <h2 class="mb-3 pb-1" style="padding-left: 40%;">Register</h2>
                        <p class="text-muted">Create your account. It's free and only takes a minute.</p>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-1 my-3">
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <div class="col-md-6 mb-1 my-3">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                                <div class="col-md-12 mb-3 mt-3">
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>
                                <div class="col-md-12 mb-3 mt-2">
                                    <input type="text" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-md-12 mt-2">
                                    <input type="text" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="mt-3">
                                    <input type="checkbox"> I accept the <a href="#"><u class="text-success">Terms of Use</u></a> & <a
                                        href="#"><u class="text-success">Privacy Policy</u></a>
                                </div>
                                <div class="mt-3 d-grid">
                                    <button type="button" class="btn btn-success btn-lg w-100 text-center">Register Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div>
                    <p class="text-white mt-3 text-center"> Already have an account? <a href="#"
                        class="text-white"><u>Sign in</u></a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
