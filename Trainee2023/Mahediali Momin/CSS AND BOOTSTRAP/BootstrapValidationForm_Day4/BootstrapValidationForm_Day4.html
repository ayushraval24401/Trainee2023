<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <link rel="stylesheet" href="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/jQuery/jQuery.js"></script>
    <style>
        .new-one {
            padding-left: 40px;
            padding-right: 40px;
        }
    </style>
</head>

<body>
    <div class="new-one container border border-dark rounded mt-5 pb-5">
        <div class="container mt-5 p-4 bg-secondary bg-lighten-sm text-black">
            <form class="was-validated">
                <div class="row my-3">
                    <div class="col-sm-2 ">
                        <label class="col-form-label">First Name:-</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="First name" pattern="[a-zA-z\s]+" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-2">
                        <label class="col-form-label">Last Name:-</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Last name" pattern="[a-zA-z\s]+" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-2">
                        <label class="col-form-label">Email:-</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" placeholder="Your Email" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-2">
                        <label class=" col-form-label">Password:-</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" placeholder="Your Password" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-sm-2">
                        <label></label>
                    </div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
