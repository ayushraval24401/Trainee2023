<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_2</title>
    <style>
        form {
            border: 1.5px solid black;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>

<body>

    <form>

        <label><b>Firstname:</b></label><br>
        <input type="text" placeholder="Enter Firstname" name="Fname" style="border-color: red; width: 1310px;"
            pattern="[A-Za-z]{1,10}" maxlength="10" required><br><br>

        <label><b>Lastname:</b></label><br>
        <input type="text" placeholder="Enter Lastname" name="Lname" style="border-color: red; width: 1310px;"
            pattern="[A-Za-z]{1,10}" maxlength="10" required><br><br>

        <label><b>Email:</b></label><br>
        <input type="email" placeholder="Enter Email" name="email" style="border-color: red; width: 1310px;"
            pattern="[^ @]*@[^ @]*"><br><br>

        <label><b>Age:</b></label><br>
        <input type="number" placeholder="Enter Age" name="age" style="border-color: red; width: 1310px;" min="18"
            max="89" required><br><br>

        <label><b>LinkedIN Profile Link:</b></label><br>
        <input type="text" placeholder="Enter Linkedin profile link" name="age"
            style="border-color: red; width: 1310px;" pattern="https://.*" size="30" required><br><br>

        <label><b>Number between 10 & 20:</b></label><br>
        <input type="number" placeholder="Enter Number Between 10 & 20" name="age"
            style="border-color: red; width: 1310px;" min="10" max="20" required><br><br>

        <label><b>Password</b>(With 1 Number 1 UpperCase 1 LowerCase with 5 Min length):</label><br>
        <input type="password" placeholder="Enter Password" name="age" style="border-color: red; width: 1310px;"
            minlength="8" required><br><br>

        <button type="submit">Submit</button>

    </form>
</body>

</html>
