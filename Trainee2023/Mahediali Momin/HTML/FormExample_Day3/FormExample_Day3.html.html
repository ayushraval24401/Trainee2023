<!DOCTYPE html>
<html>

<head>
    <title>DATA</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <label for="fname">FIRST NAME</label><br>
        <input type="text" name="fname" id="fname"><br><br>

        <input type="button" name="button" id="btn" value="submit1" onclick="AddRow()">
        <input type="button" name="button" id="btn1" value="submit2" onclick="AddNewRow()"><br><br>
    </div>
    <table id="show" border="1">
        <tr>
            <th>First Name</th>
            <th>Submitted via</th>
        </tr>
    </table>


    <script>
        var list1 = "";
        var list2 = "";

        var n = 1;
        

        function AddRow() {
            var AddRown = document.getElementById('show');
            var NewRow = AddRown.insertRow(n);

            list1 = document.getElementById("fname").value;
            list2 = document.getElementById("btn").value;

            var cel1 = NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);

            cel1.innerHTML = list1;
            cel2.innerHTML = list2;

            n++;
            
        }

        function AddNewRow() {
            var AddRown = document.getElementById('show');
            var NewRow = AddRown.insertRow(n);

            list1 = document.getElementById("fname").value;
            list2 = document.getElementById("btn1").value;

            var cel1 = NewRow.insertCell(0);
            var cel2 = NewRow.insertCell(1);

            cel1.innerHTML = list1;
            cel2.innerHTML = list2;

            n++;
            
        }
    </script>
</body>
</html>
