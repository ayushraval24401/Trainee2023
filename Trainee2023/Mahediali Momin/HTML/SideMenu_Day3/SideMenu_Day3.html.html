<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidemenu</title>
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background: rgb(5, 20, 49);
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 20px 10px 10px 10px;
            text-decoration: none;
            font-size: 20px;
            color: #ffffff;
            display: block;
        }

        .sidenav a:hover {
            color: #064579;
        }

        .main {
            margin-left: 185px;
            font-size: 18px;
            padding: 0px 10px;
        }

        input[type=text],
        select {
            width: 100%;
            padding: 8px 15px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 40%;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }

            .sidenav a {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="sidenav">
        <a href="#dashboard">Dashboard</a>
        <a href="#items">Items</a>
        <a href="#banking">Banking</a>
        <a href="#sales">Sales</a>
        <a href="#Customer">Customer</a>
        <a href="#purches">Purches</a>
        <a href="#Timetracking">Time Tracking</a>
        <a href="#GSTfilling">GST Filling</a>

    </div>

    <div class="main">
        <h2>New Customer</h2><br><br>
        <form>
            <table>
                <tr>
                    <td>Customer Type:-</td>
                    <td>Bussiness<input type="radio" value="Bussiness" name="task"></td>
                    <td>Individual<input type="radio" value="Individual" name="task"></td>
                </tr>


                <tr>
                    <td> Primary Contact:-</td>
                    <td><select name="">
                            <option value="Salutations">Salutations</option>
                        </select></td>
                    <td><input type="text" placeholder="First Name"></td>
                    <td><input type="text" name="" id="" placeholder="Last Name"></td>
                </tr>

                <tr>
                    <td>Company Name:-</td>
                    <td colspan="2"><input type="text"></td>
                </tr>

                <tr>
                    <td>Customer Display Name:-</td>
                    <td><select name="" id="">
                            <option value="Salutations">Salutations</option>
                        </select></td>
                </tr>

                <tr>
                    <td>Customer Email:-</td>
                    <td><input type="text"></td>
                </tr>


                <tr>
                    <td> Customer Phone:-</td>
                    <td><input type="text" placeholder="Work phone"></td>
                    <td><input type="text" placeholder="Mobile"></td>
                </tr>

                <tr>
                    <td><a href="#" style="font-size: 13px;">Add more details</a></td>
                </tr>

                <tr>
                    <td>Website:-</td>
                    <td><input type="text"></td>
                </tr>

                <td><input type="submit" value="save" style="background-color: #064579;">
                    <input type="submit" value="Cancel" style="color: black;">
                </td>

            </table>
        </form>
    </div>
</body>

</html>
