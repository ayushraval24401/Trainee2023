    <title>Svg</title>

  <body>
    <svg width="400" height="180">
      <rect
        x="50"
        y="20"
        width="150"
        height="150"

          stroke: rgb(38, 41, 240);
          stroke-width: 5px;
          fill-opacity: 0.9;
          stroke-opacity: 0.9;
        "
      />
