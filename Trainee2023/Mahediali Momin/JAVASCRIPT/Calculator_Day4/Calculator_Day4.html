<body>
    <div id="calculator-wrapper">
        <div class="display">
            <input type="text" class="w-100 h-100" id="result">
        </div>
        <button id="clr" value="clr" class="span-two" onclick="clr()">CLR</button>
        <button id="%" value="%" onclick="resultValue('%')">%</button>
        <button value="/" onclick="resultValue('/')">รท</button>
        <button value="1" onclick="resultValue('1')">1</button>
        <button value="2" onclick="resultValue('2')">2</button>
        <button value="3" onclick="resultValue('3')">3</button>
        <button value="*" onclick="resultValue('*')">*</button>
        <button value="4" onclick="resultValue('4')">4</button>
        <button value="5" onclick="resultValue('5')">5</button>
        <button value="6" onclick="resultValue('6')">6</button>
        <button value="+" onclick="resultValue('+')">+</button>
        <button value="7" onclick="resultValue('7')">7</button>
        <button value="8" onclick="resultValue('8')">8</button>
        <button value="9" onclick="resultValue('9')">9</button>
        <button value="-" onclick="resultValue('-')">-</button>
        <button value="." onclick="resultValue('.')">.</button>
        <button value="0" onclick="resultValue('0')">0</button>
        <button value="=" class="span-two" onclick="final()">=</button>
    </div>
</body>
