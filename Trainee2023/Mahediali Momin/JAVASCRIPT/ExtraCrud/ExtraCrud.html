<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>crud </h2>
        <div class="row">
            <div>
                <label>name</label>
                <input type="text" name="name" id="name" placeholder="enter name">
            </div>
            <div>
                <label>age</label>
                <input type="number" name="age" id="age" placeholder="enter age">
            </div>
            <div>
                <label>address</label>
                <input type="text" name="adddress" id="address" placeholder="enter address">
            </div>
            <div>
                <label>email</label>
                <input type="email" name="email" id="email" placeholder="enter email">
            </div>
        </div>
        <div>
            <button class="btn" id="submit" onclick="adddata()">adddata</button>
            <button class="btn" id="update" onclick="updatedata()">updatedata</button>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <table class="table" id="crudtable" style="border: 1px solid black;">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>age</th>
                            <th>address</th>
                            <th>email</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="./ExtraCrud.js"></script>
</body>
</html>
