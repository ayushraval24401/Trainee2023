<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./LoginPage.css">
    <link rel="stylesheet" href="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">

</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7 col-sm-12 px-0 d-none d-sm-block">
                    <img src="/JAVASCRIPT/JAVASCRIPT_EXAM/Assets/Background.png" alt="Login image"
                        class="w-100 vh-100 bigimg">
                    <div class="bg_logo"><img src="/JAVASCRIPT/JAVASCRIPT_EXAM/Assets/White-logo.png"
                            style="height: 80px; width: 280px;" alt=""></div>
                </div>

                <div class="col-md-5 col-sm-12 d-flex align-items-center px-5">
                    <form id="myfrm">
                        <div class="form-outline">
                            <img src="/JAVASCRIPT/JAVASCRIPT_EXAM/Assets/02.png" class="logo mb-2">
                            <p><strong class="text-muted">Welcome, Let's Get Started!</strong></p>
                        </div>
                        <strong>
                            <hr class="under" style="width: 30px" ;>
                        </strong>
                        <div class="form-outline">
                            <label class="form-label mt-3"><b>Email address</b></label>
                            <input type="email" class="form-control" id="email" name="email">
                            <span id="EMAIL" style="color: red;"></span>
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label mt-4"><b>Password</b></label>
                            <input type="password" class="form-control" id="password" name="password">
                            <span id="PASSWORD" style="color: red;"></span>
                        </div>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-info form-control" id="btn" type="button" onclick="add()">Log
                                in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/jQuery/jQuery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>
    <script src="./LoginPage.js"></script>
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</body>

</html>
