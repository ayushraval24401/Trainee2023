    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-md-8 mt-3">
                <h4><strong>Stock</strong></h4>
            </div>
            <div class="col-md-1 mt-3">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    +New
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add New Stock</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="">Stock Name</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="">ETA Date</label>
                                            <input type="date" class="form-control">
                                        </div>
                                        <div class="col-md-12 mt-2">
                                            <label for="" class="col-md-12 mb-2">Stock Status</label>
                                            <div class="btn-group" role="group"
                                                aria-label="Basic radio toggle button group">
                                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                                    autocomplete="off" checked>
                                                <label class="btn btn-outline-primary" for="btnradio1">On
                                                    Production</label>

                                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                                    autocomplete="off">
                                                <label class="btn btn-outline-primary" for="btnradio2">On Water</label>

                                                <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                                    autocomplete="off">
                                                <label class="btn btn-outline-primary" for="btnradio3">In
                                                    Warehouse</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <button type="button" class="btn btn-outline-light bg-white text-dark"
                                                    data-toggle="modal" data-target="#exampleModal1"><i
                                                        class="fa fa-circle-plus"></i>Add Part Number</button>
                                            </div>
                                        </div>
                                        <table id="innermodal" class="table mt-2" style="width:100%; background-color: black; color: white;">
                                            <thead>
                                                <th id="pnum">Part Number</th>
                                                <th id="invoice">Invoice #</th>
                                                <th id="ordered">Ordered</th>
                                                <th id="notes">Notes</th>
                                            </thead>
                                        </table>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add New Part Number</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>

                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="Part Number">
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <input type="text" class="form-control" placeholder="Ordered">
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <input type="text" class="form-control" placeholder="Notes">
                                    </div>
                                </form>
                            </div>
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addData()">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-md-3 mt-3">
                <input type="search" class="form-control mb-4" placeholder="search here">
            </div>
        </div>
    </div>
