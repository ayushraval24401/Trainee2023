            <!-- <div class="col-md-8 mt-3">

            <div class="col-md-12 mt-3">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    + New
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">New Assignment</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="">Choose Customer</label>
                                            <select class="form-select form-control mt-2" id="user-select">
                                                <option selected disabled>Choose Customer</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="fw-lighter">Choose Customer</label>
                                            <select class="form-select form-control mt-2"
                                                aria-label="Default select example">
                                                <option value="150001">150001</option>
                                                <option value="150002">150002</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <p class="fw-bolder mt-3">Add Stock</p>
                                    </div>
                                    <div id="create">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="stock-select">Choose Stock Name</label>
                                                <select class="form-select form-control" id="stock-select">
                                                    <option selected disabled>Choose Stock Name</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="part-select">Choose Part Number</label>
                                                <select id="states" style="width:300px"
                                                    class="js-example-basic-multiple" name="states[]"
                                                    multiple="multiple">
                                                    <option>Alaska</option>
                                                    <option>Arizona</option>
                                                    <option>California</option>
                                                    <option>Florida</option>
                                                    <option>Hawaii</option>
                                                    <option>illinois</option>
                                                    <option>Michigan</option>
                                                    <option>North Dacota</option>
                                                    <option>Ohio</option>
                                                    <option>Washington</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="col-md-3 mt-3 mb-3">
