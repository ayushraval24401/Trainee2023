            <div class="col-md-12 mt-3">
                <!-- Button trigger modal -->
                <button type="button" id="newButton" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#assignmentModal">
                    + New
                </button>
            </div>

    <!-- Modal -->
    <div class="modal fade" id="assignmentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><strong>New Assignment</strong></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="">Choose Customer</label>
                                <select class="form-select form-control mt-2" id="customer-select">
                                    <option selected disabled>Choose Customer</option>
                                    <option value="Kenneth Woodard"> Kenneth Woodard</option>
                                    <option value="James Fenske"> James Fenske</option>
                                    <option value="Kelly McCrory"> Kelly McCrory</option>
                                    <option value="Frances Badger">Frances Badger</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="fw-lighter">QuickBooks Invoice #</label>
                                <select class="form-select form-control mt-2" aria-label="Default select example" id="invoice">
                                    <option value="" selected disabled>Choose...</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <p class="fw-bolder mt-3 mb-1">Add Stock</p>
                        </div>
                        <div id="create">
                            <div class="row">
                                <div class="col-md-5">
                                    <label for="stock-select">Stock</label>
                                    <select class="form-select form-control" id="stock_name">
                                        <option selected disabled>Choose Stock Name</option>
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <label for="part-select">Part</label>
                                    <select id="select_parts" style="width:300px" class="js-example-basic-multiple"
                                        name="states[]" multiple="multiple">
                                    </select>
                                </div>
                                <div class="col-md-2 mt-4">
                                    <button type="button" class="btn btn-primary" id="add_parts">Add</button>
                                </div>
                                <table id="inner_table" class="table table-striped mt-3" style="width:100%">
                                    <thead style="background-color: black; color: white;">
                                        <tr>
                                            <th>#</th>
                                            <th>Stock</th>
                                            <th>Part</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="justify-content-start">
                    <button type="button" class="btn border" id="savedata">Save</button>
                    <button type="button" class="btn border" id="cancel_modal" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
