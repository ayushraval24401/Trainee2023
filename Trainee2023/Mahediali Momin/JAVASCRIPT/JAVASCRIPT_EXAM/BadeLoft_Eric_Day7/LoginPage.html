<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./LoginPage.css">
    <!-- <link rel="stylesheet" href="/Trainee2023/Mahediali Momin/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css\"> -->

<body>
    </head>

    <body>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-7 col-sm-12 px-0 d-none d-sm-block">
                        <img src="/JAVASCRIPT/JAVASCRIPT_EXAM/Assets/Background.png" alt="Login image"
                            class="w-100 vh-100 bigimg">
                        <div class="bg_logo"><img src="/JAVASCRIPT/JAVASCRIPT_EXAM/Assets/White-logo.png"
                                style="height: 80px; width: 280px;" alt=""></div>
                    </div>

                    <div class="col-md-5 col-sm-12 d-flex align-items-center px-5">
                        <form id="loginform">
                            <div class="form-outline">
                                <img src="/JAVASCRIPT/JAVASCRIPT_EXAM/Assets/02.png" class="logo mb-2">
                                <p><strong class="text-muted">Welcome, Let's Get Started!</strong></p>
                            </div>
                            <strong>
                                <hr class="WelcomeLine fw-bolder">
                            </strong>
                            <div class="form-outline">
                                <label class="form-label mt-3"><b>Email address</b></label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label mt-4"><b>Password</b></label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-info form-control" id="btn" type="button"
                                    onclick="LoginPage()">Log
                                    in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
