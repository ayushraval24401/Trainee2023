    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-md-8 mt-3">
                <h4><strong>Stock</strong></h4>
            </div>
            <div class="col-md-1 mt-3">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn new_btn" data-toggle="modal" data-target="#exampleModal"
                    id="outer_modal" style="background-color: #326C96; color: white;">
                    + New
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"><strong>Add New Stock</strong></h5>
                                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close_outer">
                                    <span aria-hidden="true">&times;</span>
                                </button> -->
                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="" class="text-muted"><strong>Stock Name</strong></label>
                                            <input type="text" class="form-control" id="stock_name">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="" class="text-muted"><strong>ETA Date</strong></label>
                                            <input type="date" class="form-control" id="eta_date">
                                        </div>
                                        <div class="col-md-4 mt-2">
                                            <label for="" class="mb-2 text-muted"><strong>Stock Status</strong></label>
                                            <div class="row">
                                                <div class="btn-group" role="group"
                                                    aria-label="Basic radio toggle button group">
                                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                                        autocomplete="off" checked>
                                                    <label class="btn btn-outline-primary"
                                                        for="btnradio1">OnProduction</label>

                                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary"
                                                        for="btnradio2">OnWater</label>

                                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                                        autocomplete="off">
                                                    <label class="btn btn-outline-primary"
                                                        for="btnradio3">InWarehouse</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <button type="button" class="btn btn-outline-light bg-white text-dark"
                                                    data-toggle="modal" data-target="#exampleModal1"
                                                    id="inner_modal"><img
                                                        src="/JAVASCRIPT/JAVASCRIPT_EXAM/Assets/Plus.svg" class="mx-2"
                                                        style="padding-left: 10px;" alt=""><span class="text-muted">Add
                                                        Part Number</span></button>
                                            </div>
                                        </div>
                                        <table id="innermodal" class="table mt-2" style="width:100%" ;>
                                            <thead style="background-color: black; color: white;">
                                                <tr>
                                                    <th>Part Number</th>
                                                    <th>Invoice #</th>
                                                    <th>Ordered</th>
                                                    <th>Notes</th>
                                                </tr>
                                            </thead>
                                            <tbody>

                                            </tbody>
                                        </table>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer justify-content-start">
                                <button type="button" class="btn btn" id="save_outer" data-dismiss="modal">Save</button>
                                <button type="button" class="btn btn-light border" id="close_outer">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Button trigger modal -->


                <!-- Modal -->
                <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add New Part Number</h5>
                                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close_inner" >
                                    <span aria-hidden="true">&times;</span>
                                </button> -->

                            </div>
                            <div class="modal-body">
                                <form action="">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" id="part_num" placeholder="Part Number">
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <input type="text" class="form-control" id="ordered" placeholder="Ordered">
                                    </div>
                                    <div class="col-md-12 mt-3">
                                        <textarea name="" class="form-control" rows="3" id="note"
                                            placeholder="Notes"></textarea>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer justify-content-start">
                                <button type="button" class="btn btn" data-dismiss="modal" id="save_inner"
                                    data-dismiss="modal">Save</button>
                                <button type="button" class="btn btn-light border"
                                    id="close_inner"><strong>Cancel</strong></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-3 mt-3 mb-3">
                <input type="search" class="form-control" id="myCustomSearchBox" placeholder="Search here...">
            </div>
        </div>
        <div class="table-responsive">
            <table id="example" class="table" style="width:100%">
                <thead class="maintable">
                    <tr>
                        <th>Stock Name</th>
                        <th>ETA Date</th>
                        <th>Stock Location</th>
                        <th>Created By</th>
                        <th>Created Date</th>
                        <th>Notes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
