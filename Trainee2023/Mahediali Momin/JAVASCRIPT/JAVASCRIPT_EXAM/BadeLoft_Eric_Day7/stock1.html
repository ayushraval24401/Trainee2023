    <div class="modal fade" role="dialog" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Stock</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="" class="text-muted"><strong>Stock Name</strong></label>
                                <input type="text" class="form-control" id="stock_name">
                            </div>
                            <div class="col-md-6">
                                <label for="" class="text-muted"><strong>ETA Date</strong></label>
                                <!-- <input type="date" class="form-control" id="eta_date"> -->
                                <input type="text" name="birthday" class="form-control" value="10/24/1984" />
                            </div>
                            <div class="col-md-6 mt-2">
                                <label for="" class="mb-2 text-muted"><strong>Stock Status</strong></label>
                                <div class="row">
                                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                            autocomplete="off" checked>
                                        <label class="btn btn-outline" for="btnradio1">On Production</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                            autocomplete="off">
                                        <label class="btn btn-outline" for="btnradio2">On Water</label>

                                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                            autocomplete="off">
                                        <label class="btn btn-outline" for="btnradio3">In Warehouse</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- <button type="button" class=" mt-2"

                                            src="/JAVASCRIPT/JAVASCRIPT_EXAM/Assets/Plus.svg" class="mx-2"

                                                style="margin-left:-11px;" alt=""><span class="text-muted ">Add

                                </div>
