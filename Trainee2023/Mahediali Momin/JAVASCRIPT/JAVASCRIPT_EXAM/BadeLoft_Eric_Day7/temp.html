    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 ">
                <h3>Stock</h3>
            </div>
            <div class="col-md-3  text-end">
                <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal"
                    id="addbutton">+ New</button>
            </div>
            <div class="col-md-3">
                <input type="search" class="form-control" placeholder="search here...">
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog  modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Stock</h5>

                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="">Stock name:</label>
                            <input type="text" class="form-control" id="name" class="validate">
                        </div>
                        <div class="col-md-6">
                            <label for="">ETA Date:</label>
                            <input type="date" class="form-control" id="etaDate">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label for="">Stock Status</label>
                            <div>
                                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                        autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="btnradio1">OnProduction</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio2">OnWater</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                        autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btnradio3">InWarehouse</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn " data-toggle="modal" data-target="#exampleModal1"
                                    id="nestedadd">add</button>
                                <table id="stock-table" class="table table-responsive">
                                    <thead>
                                        <tr>
                                            <th>Part Number</th>
                                            <th>Ordered</th>
                                            <th>Notes</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-secondary"  data-dismiss="modal" id="parentclosebutton">Close</button>
                                <button type="button" class="btn btn-primary" id="savechanges">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Part Number</h5>

                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 mb-1">
                            <input type="text" class="form-control" id="partnumber" class="validate"
                                placeholder="Part Number">
                        </div>
                        <div class="col-md-12 mb-1">
                            <input type="text" class="form-control" id="order" placeholder="Ordered">
                        </div>
                        <div class="col-md-12 mb-1">
                            <input type="text" class="form-control" id="notes" placeholder="Notes">
                        </div>
                        <div class="col-md-12">
                            <button type="button" class="btn btn-secondary" id="nestedclosebutton">Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="nestedsave">Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-color: #e0e3ec;">
        <section id="dataTable" class="dataTable">
            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid">

                        <br />
                        <div id="table_box_bootstrap " class="table-responsive">

                            <table id="example" class="display" style="width:100%">
                                <thead>
                                    <tr class="text-start" style="border-radius: 10px;">
                                        <th></th>
                                        <th>Stock Name</th>
                                        <th>ETA Date</th>
                                        <th>Stock Location</th>
                                        <th>Created By</th>
                                        <th>Created Date</th>
                                        <th>Notes</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
