<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <link rel="stylesheet" href="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

</head>

<body>
    <div class="container">
        <form action="">
            <div class="row mt-3">
                <div class="col-md-6 mb-4">
                    <label for="">Name:</label>
                    <input type="text" class="form-control" placeholder="Name" id="name" onchange="validateName()">
                    <span id="NAME" style="color: red;"></span>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="">Mobile:</label>
                    <input type="text" class="form-control" placeholder="xxx-xxx-xxxx" id="mobile"
                        onchange="validateMobile()">
                    <span id="MOBILE" style="color: red;"></span>
                </div>
            </div>
            <div class="row mt-0">
                <div class="col-md-6 mb-4">
                    <label for="">Email:</label>
                    <input type="text" class="form-control" placeholder="Email" id="email" onchange="validateEmail()">
                    <span id="EMAIL" style="color: red;"></span>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="">Collage Name:</label>
                    <input type="text" class="form-control" placeholder="Collage Name" id="clgname"
                        onchange="validateCollageName()">
                    <span id="CLGNAME" style="color: red;"></span>
                </div>
            </div>
            <div class="row mt-0">
                <div class="col-md-6 mb-4">
                    <label for="">CGPA:</label>
                    <input type="text" class="form-control" placeholder="CGPA" id="cgpa" onchange="validateCgpa()">
                    <span id="CGPA" style="color: red;"></span>
                </div>
                <div class="col-md-6 mb-4">
                    <label for="">Branch Name:</label>
                    <select name="" class="form-select" id="branch" onclick="validateBranch()">
                        <option value="">Choose Branch</option>
                        <option>primary</option>
                        <option>secondary</option>
                    </select>
                    <span id="BRANCH" style="color: red;"></span>
                </div>
            </div>
            <div class="row mt-0">
                <div class="col-md-4 mb-4">
                    <label for="">State:</label>
                    <select name="" class="form-select" id="State" onclick="validateState()">
                        <option value="" selected="selected">Choose State</option>
                    </select>
                    <span id="STATE" style="color: red;"></span>
                </div>
                <div class="col-md-4 mb-4">
                    <label for="">City:</label>
                    <select name="" class="form-select" id="City">
                        <option value="" selected="selected">Choose City</option>
                    </select>
                    <span id="CITY" style="color: red;"></span>
                </div>
                <div class="col-md-4 mb-4">
                    <label for="">Zip:</label>
                    <input type="text" class="form-control" placeholder="Zip" id="zip" onchange="validateZip()">
                    <span id="ZIP" style="color: red;"></span>
                </div>
            </div>
            <div class="row mt-0">
                <div class="col-md-12">
                    <label for="">From To When You Studied</label>
                    <input type="text" class="form-control" name="daterange" readonly="true">
                    <span id="date" style="color: red;"></span>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <button type="button" id="slider" class="btn btn-success bg-success">SOME OF YOUR RESULT PIC'S IN
                        SLIDER</button>

                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./assets/img_2.jpg" class="d-block w-50" alt="">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/img_4.jpg" class="d-block w-50" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/img_6.jpg" class="d-block w-50" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>

                </div>
            </div>

            <div class="text-lg-center">
                <button type="button" class="btn btn-success btn-lg mt-2 mx-3" id="addrow" onclick="validateRow()">Add
                    Row</button>
                <span id="ADDROW"></span>
                <button type="submit" class="btn btn-success btn-lg mt-2 mx-3">Export</button>
            </div>
        </form>

        <div class="row mt-5">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-bordered" id="crudTable">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Email</th>
                                <th>Collage Name</th>
                                <th>CGPA</th>
                                <th>Branch Name</th>
                                <th>State</th>
                                <th>City</th>
                                <th>Zip</th>
                                <th>date</th>
                                <th>buttons</th>
                            </tr>
                        </thead>
                        <tbody id="root"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./LocalStorageForm_Day3.js"></script>
<script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
<script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/jQuery/jQuery.js"></script>

<!-- sweet alert -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- daterange picker -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

</html>
