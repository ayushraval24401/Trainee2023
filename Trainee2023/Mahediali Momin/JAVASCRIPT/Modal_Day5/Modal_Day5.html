<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_1</title>
    <link rel="stylesheet" href="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/jQuery/jQuery.js"></script>
</head>

<body>
    <div class="container border mt-5">

        <div class="row">
            <div class="col-md-6 mt-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add data
                </button>
            </div>


            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="option1" id="FiFo"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        FIFO
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="option1" id="LiFo"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        LIFO
                    </label>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <hr />
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>name</th>
                            <th>state</th>
                            <th>city</th>
                            <th>zipcode</th>
                            <th>phone</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>


    <!-- Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="">Name</label>
                        <input type="text" id="name" class="form-control" onchange="validate()">
                        <p id="errorname" style="color: red;"></p>
                    </div>
                    <div>
                        <label for="inputState">State</label>
                        <select id="dpdlState" class="form-control" onclick="return state()">
                            <option value="" selected>Choose State</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Punjab">Punjab</option>
                        </select>
                        <span id="state1" style="color: red;"></span>
                    </div>
                    <div>
                        <label for="">City</label>
                        <select id="dpdlCity" class="form-control">
                            <option value="">Choose City</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Zip Code</label>
                        <input type="text" id="zip" class="form-control" onchange="zipcode()">
                        <span id="errorzip" style="color: red;"></span>
                    </div>
                    <div>
                        <label for="">Phone</label>
                        <input type="text" id="phone" class="form-control" onchange="mobileNo()">
                        <span id="errorphone" style="color: red;"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"  onclick="Adddata()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./Modal_Day5.js"></script>
<script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
<script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>


</html>
