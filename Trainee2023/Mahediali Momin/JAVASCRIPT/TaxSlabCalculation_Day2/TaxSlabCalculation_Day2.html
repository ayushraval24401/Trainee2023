<!DOCTYPE html>
<html>

<head>
    <title>Tax slab Task 1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./TaxSlabCalculation_Day2.css">
    <link rel="stylesheet" href="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container mt-4">
        <h2 class="text-white">Tax Slab Calculation</h2><br>
        <form class="row needs-validation" id="taxform">
            <div class="row">
                <div class="col-sm-12  col-xs-12 col-md-12 col-lg-6 col-xl-6 ">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" onchange="return validatename()" name="name"
                        placeholder="Name" required>
                    <p id="invalid_msg"></p>
                </div>
                <div class="col-sm-12  col-xs-12 col-md-12 col-lg-6 col-xl-6">
                    <label for="mobile" class="form-label">Mobile:</label>
                    <input type="text" id="mobile" class="form-control" onchange="return validatemobile()"
                        placeholder="Enter Mobile number" name="mobile" required>
                    <p id="invalid_msg1"></p>
                </div>
            </div>
            <br><br><br><br>
            <div class="row">
                <div class="col-sm-12  col-xs-12 col-md-12 col-lg-6 col-xl-6 ">
                    <label for="address" class="form-label">Birthdate:</label>
                    <input type="text" class="form-control" id="birthday" name="birthday" required />
                    <p id="invalid_bday"></p>
                    <p id="i_ages"></p>
                </div>
                <div class="col-sm-12  col-xs-12 col-md-12  col-lg-6 col-xl-6">
                    <label for="apt" class="form-label">Gender:</label>
                    <select class="form-select " id="gen" onchange="return validategender()" required
                        aria-label="Default select example">
                        <option value=""> Select Gender </option>
                        <option id="male">Male</option>
                        <option id="female">Female</option>
                    </select>
                    <p id="genmsg" style="color: red;"></p>
                </div>
            </div>
            <br><br><br><br>
            <div class="row">
                <div class="col-sm-12  col-xs-12 col-md-12 col-lg-4 col-xl-4 ">
                    <label for="income" class="form-label">Income:</label>
                    <input type="text" class="form-control" id="income" name="income" onchange="return validateincome()"
                        placeholder="" required>
                    <p id="invalid_income"></p>
                </div>
                <div class="col-sm-12  col-xs-12 col-md-12  col-lg-4 col-xl-4">
                    <label for="loan" class="form-label">Loan:</label>
                    <input type="text" id="loan" class="form-control" placeholder="Loan"
                        onchange="return validateloan()" name="loan" required>
                    <p id="invalid_loan"></p>
                </div>
                <div class="col-sm-12  col-xs-12 col-md-12  col-lg-4 col-xl-4">
                    <label for="investment" class="form-label">Investment:</label>
                    <input type="text" id="investment" class="form-control" placeholder="Investment"
                        onchange="validateinvestment()" name="investment" required>
                    <p id="invalid_investment"></p>
                </div>
            </div>

            <br><br><br><br>

            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-4 bt">
                    <!--data-bs-toggle="modal" data-bs-target="#myModal"-->
                    <button type="button" class="btn btn-success btn-lg m-3 text-white"
                        onclick="getdata()">Calculate</button>
                    <button type="button" class="btn btn-warning btn-lg m-3 text-white" value="Reset data"
                        onclick="reset()">Reset</button>

                    <!-- The Modal -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Tax Slab</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <div>
                                        <label for="fname"><b>Name : </b> <span id="msgsetname"></span></label><br>
                                        <label for="tax_amount"><b>Taxable Amount : </b> <span
                                                id="t_amt"></span></label><br>
                                        <label for="payable"><b>Payable Tax : </b> <span id="payable"></span></label>
                                        <br>
                                        <!-- <label for="investtest"><b>Testing investment:</b> <span id="value3"></span></label> -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-info"
                                                data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </form>
    </div>
    </div>


    <script src="./TaxSlabCalculation_Day2.js"></script>
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/CSS AND BOOTSTRAP/bootstrap-5.3.0-alpha1-dist/jQuery/jQuery.js"></script>

    <!-- daterangepicker link -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</body>

</html>
