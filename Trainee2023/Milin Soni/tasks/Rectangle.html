<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="150" height="150">
</canvas>
<script>
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');
ctx.fillStyle = "blue";
ctx.fillRect (10, 10, 95, 90);
ctx.fillStyle = "red";
ctx.fillRect (50, 50, 105, 100);
</script>
</body>
</html>
