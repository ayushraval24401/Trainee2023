<!DOCTYPE html>  
<html>  
<head>  
    <title>form validation</title>  
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/Trainee2023/Muskan bafna/HTML/BOOTSTRAP/css/bootstrap.min.css">
    <style>
        #red{
            margin-left: 600px;
        }
    </style>  
</head>  
<body>  
    <div class="container py-5">  
        <div class="row">  
            <div class="offset-md-2 col-md-8 offset-md-2">  
                <div class="card">  
                    <div class="card-header bg-primary text-white">  
                        <h4 class="card-title text-uppercase">Employee Form</h4>  
                    </div>  
                    <div class="card-body">  
                        <form id="needs-validation" validate>  
                            <div class="row">  
                                <div class="col-sm-6 col-md-6 col-xs-12">  
                                    <div class="form-group">  
                                        <label for="firstname">First Name</label>  
                                        <input type="text" id="firstname" placeholder="First Name" class="form-control" required />  
 
                                    </div>  
                                </div>  
                                <div class="col-sm-6 col-md-6 col-xs-12">  
                                    <div class="form-group">  
                                        <label for="lastname">Last Name</label>  
                                        <input type="text" id="lastname" placeholder="Last Name" class="form-control" required />  
                                    </div>  
                                </div>  
                            </div>  
                            <div class="row">  
                                <div class="col-sm-4 col-md-4 col-xs-12">  
                                    <div class="form-group">  
                                        <label for="Gender">Gender</label>  
                                        <select class="custom-select" required>  
                                            <option value="">Select Gender</option>  
                                            <option value="1">Male</option>  
                                            <option value="2">Female</option>  
                                        </select>  
                                    </div>  
                                </div>  
                                <div class="col-sm-4 col-md-4 col-xs-12">  
                                    <div class="form-group">  
                                        <label for="email">Email address</label>  
                                        <input type="email" class="form-control" id="email" placeholder="email address" required>  
                                    </div>  
                                </div>  
                                <div class="col-sm-4 col-md-4 col-xs-12">  
                                    <div class="form-group">  
                                        <label for="phonenumber">Mobile Number</label>  
                                        <input type="tel" pattern="^\d{10}$" class="form-control" id="phonenumber" placeholder="Mobile Number" required>  
                                    </div>  
                                </div>  
                            </div>  
                            <div class="row">  
                                <div class="col-sm-12 col-md-12 col-xs-12">  
                                    <div class="form-group">  
                                        <label>Mandatory Skills</label>                                          
                                    </div>  
                                    <div class="form-check-inline">  
                                        <div class="custom-control custom-radio ">  
                                            <input type="radio" class="custom-control-input" id="html" name="radio-html" required>  
                                            <label class="custom-control-label" for="html">HTML 5</label> 
                                        </div>                                          
                                    </div>  
                                    <div class="form-check-inline">  
                                        <div class="custom-control custom-radio ">  
                                            <input type="radio" class="custom-control-input" id="javascript" name="radio-javascript" required>  
                                            <label class="custom-control-label" for="javascript">JavaScript</label> 
                                            </div> 
                                    </div>  
                                    <div class="form-check-inline">  
                                        <div class="custom-control custom-radio ">  
                                            <input type="radio" class="custom-control-input" id="csharp" aria-describedby="inputGroupPrepend" name="radio-csharp" required>  
                                            <label class="custom-control-label" for="csharp">C# Programming</label>
                                        </div>  
                                    </div>  
                                    <div class="form-check-inline">  
                                        <div class="custom-control custom-radio">  
                                            <input type="radio" class="custom-control-input" id="aspdotnet" aria-describedby="inputGroupPrepend" name="radio-aspdotnet" required>  
                                            <label class="custom-control-label" for="aspdotnet">ASP.NET</label>
                                        </div>  
                                    </div>  
                                    <div class="form-check-inline">  
                                        <div class="custom-control custom-radio">  
                                            <input type="radio" class="custom-control-input" id="MVC" name="radio-MVC" required>  
                                            <label class="custom-control-label" for="MVC">ASP.NET MVC</label> 
                                        </div>  
                                    </div>                                    
                                </div>  
                            </div>  
                            <div class="row">  
                                <div class="col-sm-12 col-md-12 col-xs-12">  
                                    <div class="form-group">  
                                        <label>Profile Picture</label>  
                                        <div class="custom-file">  
                                            <input type="file" class="custom-file-input" id="validatedCustomFile" required>  
                                            <label class="custom-file-label" for="validatedCustomFile">Choose file...</label> 
                                        </div>  
                                    </div>                                  
                                </div>  
                            </div>  
                            <div class="row">  
                                <div class="col-sm-12 col-md-12 col-xs-12">  
                                    <div class="form-group">  
                                        <label for="address">Address</label>  
                                        <textarea class="form-control" rows="3" id="address" aria-describedby="inputGroupPrepend" required></textarea> 
                                    </div>  
                                </div>  
                            </div>  
                            <div class="row">  
                                <div class="col-sm-12 col-md-12 col-xs-12">  
                                    <div class="form-group">  
                                        <div class="form-check">  
                                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>  
                                            <label class="form-check-label" for="invalidCheck">  
                                                Agree to terms and conditions  
                                            </label>  
                                        </div>  
                                    </div>  
                                </div>  
                            </div>  
                            <div class="row">  
                                <div class="col-sm-12 col-md-12 col-xs-12">  
                                    <div class="float-right">  
                                        <button id="red" class="btn btn-danger rounded-0" type="submit">Cancel</button>  
                                        <button id="blue"class="btn btn-primary rounded-0" type="submit">Register</button>  
                                    </div>                            
                                </div>  
                            </div>  
                        </form>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </div>  
</body>  
</html>
