<!DOCTYPE html>

<head>

<body>

 <div class="container-lg">

            <div class="col-xl-4"><p>col-4</p></div>
            <h6>2 columns(12/6=2)</h6>
            <div class="col-xl-6"><p>col-6</p></div>
            <div class="col-xl-6"><p>col-6</p></div>
            <h6>1columns(12/1=12)</h6>
            <div class="col-xl-12"><p>col-12</p></div>
        </div>
        <h3>Model</h3>
        <button type="submit"class="btn btn-info">Click To Open</button>
