<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Grid Layouts for Large Devices</title>
<link href="/Trainee2023/Muskan bafna/HTML/BOOTSTRAP/css/bootstrap.min.css" rel="stylesheet">
<style>
    p{
        padding: 50px;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        background: #dbdfe5;
    }
    #p2{
        background: rgb(99, 94, 94);
    }
    #p3{
        background: rgb(99, 94, 94);
    }
    #p5{
        background: rgb(99, 94, 94);
    }
    #p6{
        background: rgb(99, 94, 94);
    }
    #p8{
        background: rgb(99, 94, 94);
    }
    #p9{
        background: rgb(99, 94, 94);
    }
    #p11{
        background: rgb(99, 94, 94);
    }
    #p12{
        background: rgb(99, 94, 94);
    }
</style>
</head>
<body>
    
    <div class="container-lg">
        <div class="row">
            <div class="col-xl-4"><p>Box 1</p></div>
            <div class="col-xl-4"><p id="p2">Box 2</p></div>
            <div class="col-xl-4"><p id="p3">Box 3</p></div>
            <div class="col-xl-4"><p>Box 4</p></div>
            <div class="col-xl-4"><p id="p5">Box 5</p></div>
            <div class="col-xl-4"><p id="p6">Box 6</p></div>
            <div class="col-xl-4"><p>Box 7</p></div>
            <div class="col-xl-4"><p id="p8">Box 8</p></div>
            <div class="col-xl-4"><p id="p9">Box 9</p></div>
            <div class="col-xl-4"><p>Box 10</p></div>
            <div class="col-xl-4"><p id="p11">Box 11</p></div>
            <div class="col-xl-4"><p id="p12">Box 12</p></div>
        </div>
    </div>
</body>
</html>
