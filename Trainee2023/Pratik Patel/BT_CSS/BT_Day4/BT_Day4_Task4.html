<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: white;
        }
        .container{
            background-color: rgb(97, 182, 252);
            padding: 40px;
        }
        #submit{
            background-color: rgb(236, 107, 32);
        }
        alink{
            
           color: white;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container m-5">
        <h4 class="text-center">Field mark with * is required</h4>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-6">
              <label for="validationCustom01" class="form-label">*Full name</label>
              <input type="text" class="form-control" id="fname"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-6">
              <label for="validationCustom02" class="form-label">*Email</label>
              <input type="text" class="form-control" id="email" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-6">
              <label for="validationCustomUsername" class="form-label">*Phone Number/Skype ID</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="id" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            
            <div class="col-6">
                <label for="validationCustomUsername" class="form-label">*Business Name</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="Businessname" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a Business Name.
                </div>
              </div>
                  
            </div>
            <div class="col-6">
                <label for="validationCustom02" class="form-label">*Website</label>
                <input type="text" class="form-control" id="website" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col">
                <label for="validationCustom02" class="form-label">Project Budget</label>
                <select name="Subject" id="subject" class="form-control">
                    <option value="0">Choose Budget</option>
                    <option value="1-3">1-3</option>
                    <option value="3-5">3-5</option>
                    <option value="5-8">5-8</option>
                    <option value="8+">8+</option>
                </select>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-12">
                <label for="validationCustom02" class="form-label">What Does your Busniss do and how can we help you??</label>
                <textarea name="name" id="name" cols="30" rows="5" class="form-control" placeholder="Tell More about your business and describe your needs here"></textarea>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <span>We Respect your Privacy Policy. <a id="alink" href="#">Privacy Policy</a> </span>
            <div class="col-12 text-center">
              <button class="btn btn-primary" id="submit" type="submit">REQUEST A QUOTE</button>
            </div>
          </form>
    </div>
</body>
</html>
