<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
*{
    font-family: 'Poppins', sans-serif;
}
        body{
            background-image: linear-gradient(to right, rgb(224, 85, 224),rgb(129, 72, 196));
        }
        .container{
            background-color: rgb(255, 255, 255);
            border: 2px black solid;
            border-radius: 6px;
        }
        .Main{
            margin: 10%;
            padding: 30px;
        }
        #tittle{
            font-size: 2rem;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container Main">
        
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-6">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="fname"  required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-6">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lname" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-6">
              <label for="validationCustomUsername" class="form-label">Birthdate</label>
              <div class="input-group has-validation">
                <input type="date" class="form-control" id="birthdate" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            
            <div class="col-6">
                <label for="validationCustomUsername" class="form-label">Gender</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                  
            </div>
            <div class="col-6">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-6">
                <label for="validationCustom02" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="mobile" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col">
                <label for="validationCustom02" class="form-label">Subject</label>
                <select name="Subject" id="subject" class="form-control">
                    <option value="0">Choose Subject</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>

    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
