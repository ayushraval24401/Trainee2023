<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .row1{
            border: 1px solid grey;
            background-color: rgb(22, 136, 212);
            color: white;
        }
        .EForm{
            border: 1px solid black;
        }
        .lbl{
            color: rgb(9, 193, 9);

                    <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name" value="Karan" required>

                  <label for="validationServer01">Last name</label>
                  <input type="text" class="form-control is-invalid" id="validationServer01" value="" required>
                </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="validationServer01">Gender</label>
                    <input type="text" class="form-control is-valid" id="validationServer01"  value="male" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationServer01">Email</label>
                  <input type="email" class="form-control is-invalid" id="validationServer01"  value="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationServer01">Mobile Number</label>
                  <input type="number" class="form-control is-invalid" id="validationServer01"  value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="validationServer01">MAndatory Sills</label><br>
                <input type="radio" name="ManSkills"><label class="lbl">HTML 5</label>
                <input type="radio" name="ManSkills"><label class="lbl">JavaScript</label>
                <input type="radio" name="ManSkills"><label class="lbl">Programmimg</label>
                <input type="radio" name="ManSkills"><label class="lbl">ASP.NET</label>
                <input type="radio" name="ManSkills"><label class="lbl">ASP.NET MVC </label>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="validationServer01">Profile Picture</label>
                  <input type="file" class="form-control is-invalid" id="validationServer01" required>
            </div>  
        </div>  
        <div class="row">
            <div class="col mb-3">
                <label for="validationServer01">Address</label><br>
                <input type="text" class="form-control is-invalid" id="validationServer01"  style="height: 100px;" required>
            </div>  
        </div>  
        <div class="row">
            <div class="col mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label lbl" for="flexCheckDefault">
                      Agree the Term and Conditions
                    </label>
                  </div>
            </div>
        </div>

    </div>
    <div class="container btn" style="text-align: right;">
        
            <button type="button" class="btn btn-danger">Cancle</button>
            <button type="button" class="btn btn-primary">Register</button>
       
    </div>
