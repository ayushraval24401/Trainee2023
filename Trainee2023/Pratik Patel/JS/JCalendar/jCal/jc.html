<!DOCTYPE html>
<html>

<head>
    <style>
        .my-actions { margin: 0 2em; }
        .order-1 { order: 1; }
        .order-2 { order: 2; }
        .order-3 { order: 3; }
        .right-gap {
        margin-right: auto;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
</head>

<body>
    <h1>JCALANDER</h1>
    <div id='calendar'></div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">ADD PATIENT DETAILS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <label for="">PATIENT Name:</label>
                            <input type="text" class="form-control" id="patient_name" placeholder="Enter Patient Name">
                            <span id="NAME" style="color: red;"></span>
                        </div>
                        <div class="col-md-12 mb-4">
                            <label for="">CONTACT NUMBER:</label>
                            <input type="text" class="form-control" id="mobile" placeholder="Enter Contact Number">
                            <span id="MOBILE" style="color: red;"></span>
                        </div>
                        <div class="col-md-12 mb-4">
                            <select name="colors" id="colors" class="form-select">
                                <option value="">select colors</option>
                                <option value="green" >green</option>
                                <option value="yellow" >yellow</option>
                                <option value="red">red</option>
                            </select>

                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">close</button>
                    <button type="button" id="save" class="btn btn-primary" data-bs-dismiss="modal">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    

            <script src="JCALENDARJS.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
        <!-- <script src="../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"> -->
    
            <script src="../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
            <script src="../bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/jQuery/jQuery.js"></script>
</body>

</html>
