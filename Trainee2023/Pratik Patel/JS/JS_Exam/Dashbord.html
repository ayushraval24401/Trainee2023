<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="stock.css" />
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link
      rel="stylesheet"
      href="https://jsuites.net/v4/jsuites.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <!--------------- NAVBAR -------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand ms-3 ps-2" href="#"
          ><img src="./assets/02@2x.png" alt="Company logo" id="navlogo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <div class="tabs ms-auto pe-5" id="links">
            <ul class="navbar-nav me-auto nav-ul">
              <li class="nav-item">
                <a class="nav-link active ms-4" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-4" href="#">Stock</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-4" href="#">Status</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ms-4" href="#">Assigment</a>
              </li>
            </ul>
          </div>
          <div class="navbarProfile d-flex ms-3 me-5">
            <div me-3>
              <img src="./assets/02.png" alt="Profile Image" id="PrifleImage" />
            </div>
            <div class="ms-2">
              <small id="welcome">Welcome</small><br />
              <span id="loginUseName">Hello</span>
            </div>
          </div>
          <button class="btn" id="logout">
            <img src="./assets/Log-Out.svg" alt="Exit logo" />
          </button>
        </div>
      </div>
    </nav>
    <!------------------ MAIN BODY ------------------>
    <div class="mainbody">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-3 p-3">
            <b><span id="stock" class="m-lg-5"> Stock</span></b>
          </div>
          <div class="col-lg-3 offset-lg-6 p-3">
            <div class="form-group has-search">
              <span class="fa fa-search form-control-feedback"></span>
              <input type="text" class="form-control" placeholder="Search" />
            </div>
          </div>
        </div>

        <!-- <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">
          Popover on right
        </button> -->
        <!-- Table -->
        <div class="displayTable">
          <table
            id="table_div"
            class="table table-display table-hover table-sm"
            style="width: 100%; border-radius: 6px"
          >
            <!-- <table id="table_div" class="table  .table-responsive-lg"> -->
            <thead class="thead-dark"></thead>
          </table>
        </div>
      </div>
    </div>

    

    <script src="jquery/jquery.js"></script>
    <!-- <script src="Dashboard.js"></script> -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./stock.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
  </body>
</html>
