<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container m-5">
        <h1>Registration form</h1>
        <form id="form_id">
            <div class="row">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Name">
              <small id="namefails"></small>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" >
                <small id="emailfails"></small>
              </div>
              <div class="col-4">
                <label for="collegename" class="form-label">College Name</label>
                <input type="text" class="form-control" id="collegename" placeholder="Enter College Name">
                <small id="collegefails"></small>
            </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile">
                <small id="mobilefails"></small>
              </div>
              <div class="col">
                <label for="Zip" class="form-label">ZIP</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter ZIP CODE">
                <small id="zipfails"></small>
              </div>
            </div>
            <div class="row">
              <div class="col">
              <div class="form-group">
                <label >City</label>
                <select id="city" class="form-control">
                    <option value="0" selected="" disabled>Select Ciy</option>
                    <option value="ahemdabad">Ahemdabad</option>
                    <option value="surat">Surat</option>
                    <option value="rajkot">Rajkot</option>
                </select> 
                <small id="cityfails"></small>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
              <button type="button" value="Click me" id="submit" class="btn btn-primary">ADD Data</button>
              <button type="button" value="me" id="Edit" class="btn btn-primary">Update</button>
              <input type="hidden" id="hidden" name="hidden">
            </div>
            </div>
            </form>
    </div>
    
    <div class="container m-5 text-center">
        <table class="table table-striped table-dark table-responsive container" id="table">
            
              
          </table><script src="MapCRUDJS.js"></script>
</body>
</html>
