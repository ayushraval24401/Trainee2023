<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <style>
        .error{
            color: red;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"> </script>  
</head>
<body>
    <form id="form">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="text" class="form-control" id="age" name="age" placeholder="Password">
        </div>
       
        <button  id="submit" class="btn btn-primary">Submit</button>
      </form>
    <script>
      $(document).ready(function(){
        $.validator.addMethod("validname", function (value) {
        return /^[a-zA-Z\s]+$/.test(value);
    });
    $.validator.addMethod("numbers", function (value) {
        return /^\d+$/.test(value);
    });
    $("#form").validate({
        rules: {
            name: {
                required: true,
                validname: true,
            },age:{
                required: true,
                numbers: true,
            }

        },
             messages: {
            name: {
                required: "Enter your Name",
                validname: "please enter only characters",
            },
            age:{
                required: "Enter your Age",
                numbers: "Please enter ony Digits",
            }},
            submitHandler:function (form){
                form.submit()
                alert("I")
            }
        })
        var form = $("#form");
    form.validate();
        $("#submit").click(function(){
            var result = form.valid();
        alert(result);
        })

      })
      </script>
</body>
</html>
