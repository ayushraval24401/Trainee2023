<body>
    <h3>UPLOAD EXCEL FILE</h3>
    <input type="file" accept="xlsx" id="file" onchange="return checkfile()">
    

    <h3>DOWNLOAD THE FILE</h3>
    <a href="excelfile.xlsx" download>File download</a>

    <script>
        function checkfile() {
            var file = document.getElementById('file'); 
            var filevalue = file.value;
            var ckeckextensions = /(\.xlsx)$/;
             
            if (!ckeckextensions.exec(filevalue)) {
                alert('Choose only excel file');
                file.value = '';
                return false;
            }
        }
        reader.readAsDataURL(file.files[0]);
     </script>
