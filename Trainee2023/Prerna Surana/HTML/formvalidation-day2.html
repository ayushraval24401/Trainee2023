<!doctype html>
<html lang="en">
    <head>

    </head>
    <body>
        <body>
            <form method="POST">
                <center>
            <table> 
                <tr>
                    <td> Firstname: </td>
                    <td> 
                        <input type="text"  placeholder= "Firstname" name="" required >
                    </td>
                </tr>
                <tr>
                    <td> Lastname: </td>
                    <td> 
                        <input type="text"  placeholder= "Lastname" name="" required >
                    </td>
                </tr>
                <tr>
                    <td> Password: </td> 
                    <td>
                        <input type="password" name="" placeholder= "Password" required minlength="8" maxlength="25">
                    </td>
                </tr>
                <tr>
                    <td> Gender: </td>
                    <td> 
                        <input type="radio" name="Gender"> Male
                        <input type="radio" name="Gender"> Female
                    </td>
                </tr>
                <tr>
                    <td> Email: </td>
                    <td>
                        <input type="email" placeholder= "Email" name="Email" required>
                    </td>
                </tr>
                <tr>
                    <td> Phone Number: </td>
                    <td> 
                        <select>
                            <option> +91 </option>
                        </select>
                        <input type="phone" name="" placeholder= "Phone no" maxlength="10">
                    </td> 
                </tr>
                <tr>
                    <td> Age: </td>
                    <td>
                        <input type="age" placeholder= "Age" name="" maxlength="2">
                    </td>
                </tr>
                <tr>
                    <td> Number: (Between 10 and 20) </td>
                    <td>
                        <input type="number" placeholder= "number" name="" min="10" max="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <input type="Submit" value="Submit" name="">
                    </td>
                </tr>
            </table>    
        </center>
            </form>  
    </body>
