<!doctype html>
<html lang="en">
    <head>

    </head>
    <body>
        <h2><center>Student Registration Form </center></h2>
        <body>
            <form method="POST">
                <center>
            <table> 
                <tr>
                    <td> Firstname: </td>
                    <td> 
                        <input type="text"  placeholder= "Enter your firstname" name="" required >
                    </td>
                </tr>
                <tr>
                    <td> Lastname: </td>
                    <td> 
                        <input type="text"  placeholder= "Enter your lastname" name="" required >
                    </td>
                </tr>
                <tr>
                    <td> Email: </td>
                    <td>
                        <input type="email" placeholder= "Email" name="Email"  required>
                    </td>
                </tr>
                <tr>
                    <td> Phone Number: </td>
                    <td> 
                       
                        <input type="phone" name="" placeholder= "Phone no" maxlength="10">
                    </td> 
                </tr>
                <tr>
                    <td> Gender: </td>
                    <td> 
                        <input type="radio" name="Gender"> Male
                        <input type="radio" name="Gender"> Female
                    </td>
                </tr>
                <tr>
                    <td> Date of Birth:  </td>
                    <td>
                        <input type="date"  name="Date of Birth"  required>
                    </td>
                </tr>
                <tr>
                    <td> Address: </td>
                 <td><textarea rows="7" cols="25" required> </textarea></td>
                </tr>
                <tr>
                    <td> City: </td>
                    <td> 
                        <input type="text"  placeholder= "Enter your City" name="" required >
                    </td>
                </tr>
                <tr>
                    <td> Area Pin: </td>
                    <td> 
                        <input type="pin"  placeholder= "Enter your pin" name="" required >
                    </td>
                </tr>
                <tr>
                    <td> State: </td>
                    <td> 
                        <input type="text"  placeholder= "Enter your state" name="" required >
                    </td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td colspan="2">
                      <select required>
                        <option>Select Qualification</option>
                        <option>BCA</option>
                        <option>MCA</option>
                        <option>B.Tech</option>
                        <option>B.Com</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td> Specialization: </td>
                    <td> 
                        <input type="checkbox" name="specialization"> Computer Science <br>
                        <input type="checkbox" name="specialization"> Information Technology <br>
                        <input type="checkbox" name="specialization"> Computer Architecture <br>
                        <input type="checkbox" name="specialization"> Tele Communication <br>
                    </td>
                </tr>
                <tr>
                    <td> Password: </td> 
                    <td>
                        <input type="password" name="" placeholder= "Password" required minlength="8" maxlength="25">
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                        <input type="submit" value="Register" name="Register" style="background-color: green;">
                    </td>
                </tr>
            </table>    
        </center>
            </form>  
    </body>
