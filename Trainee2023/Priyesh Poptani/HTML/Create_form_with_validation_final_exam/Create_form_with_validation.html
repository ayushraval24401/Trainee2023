<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create form with validation</title>
    <style>
        h5{
            color: tomato;
            text-align: right;
            text-decoration:underline;
        }
        section{
            margin-top: auto;
            text-align: left;
            
        }
        form{
            background-color:lightgray;
            padding: 5px;
            
        }
        h5{
            text-align: right;
        }
        label{
            margin-right: 30px;
         
        }
       table{
        margin-right: 10px;
       }
    </style>
</head>

<body>
    <section>
    <form>
        <head><h5>Student Ragistration form</h5></head>
        <table style="width: 100%;" >
            <label>First Name:</label>
           
            <input type="text"  name="first name" placeholder="Enter your first name" required>
            <br><br>
            <label>last Name:</label>
            <input type="text" style="width: 50%;" name="last name" placeholder="Enter your last name" required>
            <br><br>
            <label>Email:</label>
            <input type="email" style="width: 50%;" name="email" placeholder="it should cantain @ " required>
            <br><br>
            <label>Mobile:</label>
            <input type="number" style="width: 50%;" name="mobile" placeholder="only 10 digit are allowd" required>
            <br><br>
            <label>Gender:</label>
            <input type="radio" id="r1" name="r1" value="" required>
            <label>Male</label>
            <input type="radio" name="r1" id="r2" value="" required> 
             <label>Female</label>  
             <br><br>
             <label>Date of Birth:</label>
             <input type="date" placeholder="dd-mm-yyyy" style="width: 50%;" required>
             <br><br>
             <label>Address:</label>
             <input type="text" style="width: 50%;" required>
             <br><br>
             <label>City:</label>
             <input type="text" style="width: 50%;" name="city" required> 
             <br><br>
             <label>Area PIN:</label>
             <input type="number" name="area" id="a1" style="width: 50%;" required>
             <br><br>
             <label>State:</label>
             <input type="text" name="state" id="s1" style="width: 50%;" required>
             <br><br>
             <label>Qualification:</label>
             <select name="primary" id="pc2" required>
                <option value="">Select Qualification</option>
                <option value="MCA">MCA</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
            </select>
            <br><br>
            <label>Specialization:</label>
            <br>
            
            <input type="checkbox" name="CS" id="CS1" value="" >
            <label>Computer Science</label>
            <br>
            <input type="checkbox" name="it" id="it1" value="">
            <label>Information Techanology</label>
            <br>
            <input type="checkbox" name="ca" id="ca1" value="">
            <label>Computer Archiecture</label>
            <br>
            <input type="checkbox" name="tc" id="tc1" value="">
            <label>Tele Comunication</label>
            <br>
            <label>Password:</label>
            <input type="password" name="pass" id="p" style="width:50%">
            
            <br>
            <button  style="background-color: green;" type="save" name="Ragister" id="r">Ragister</button>

        </table>
    </form>
    </section>
    
</body>
</html>
