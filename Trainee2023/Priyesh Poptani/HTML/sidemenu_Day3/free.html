<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        
        aside {
            
            float: left;
            font-style: times;
            padding: 10px;
            background-color: black; 

        }

        ul {
            list-style-type: none;
            
            width: 160px;
        }
        h1{
            margin-left : 25px;
        }
        i{
            color: white;
            font-size: 20px;
            margin-right: 10px;
        }
        table,tr,td{
            padding: 10px;
        }

    </style>
</head>
<div style="height: 100vh; width: 100vw; display: flex; ">

    <aside  style="width: 300px;">
        <ul style="color: white";>
            <li><i class="fa fa-dashboard"></i>Dashboard</li><br>
            <li> <i class="fa fa-dashboard"></i>Item</li><br>
            <li><i class="fa fa-dashboard"></i> Banking</li><br>
            <li> <i class="fa fa-dashboard"></i>Sales</li><br>
            <li><i class="fa fa-dashboard"></i>Customers</li><br>
            <li><i class="fa fa-dashboard"></i>Retainer invoices</li><br>
            <li><i class="fa fa-dashboard"></i>invoices</li><br>
            <li><i class="fa fa-dashboard"></i>Payments Received</li><br>
            <li><i class="fa fa-dashboard"></i>Recurring invoices</li><br>
            <li><i class="fa fa-dashboard"></i>Cradit notes</li><br>
            <li><i class="fa fa-dashboard"></i>Purchases</li><br>
            <li><i class="fa fa-dashboard"></i>Time Tracking</li><br>
            <li><i class="fa fa-dashboard"></i>e-Way Bills</li><br>
            <li><i class="fa fa-dashboard"></i>GST Filling</li>
        </ul>
    </aside>
    <section  style="width: calc(100vw - 300px); background-color:  rgb(240, 190, 8);">
        <form>

            <h1>New Customer</h1>
            <table style="width:100%">
                <thead>
                    <tr>
                        <!-- <th style="width: 100px;"></th> -->
                        <!-- <th style="width: calc(100% - 100px);"></th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label>Cutomer Type</label>
                        </td>
                        <td>
                            <input type="radio" id="r1" name="r1" value="" required > 
                            <label for="r1">Busniess</label>
                            <input type="radio" id="r2" name="r1" value="" required >
                            <label for="r2">individual</label>
                        </td>
                    </tr>
                    
    
                    <tr>
                        <td>
                            <label>Primary Content</label>
                        </td>
                        <td>
                            <select name="primary" id="pc1" required >
                                <option value="">None</option>
                                <option value="salutation">salutation</option>
                                <option value="formal">formal</option>
                                <option value="informal">informal</option>
                            </select>
                        
                            <input style="border-color: blue;" type="text" name="firstname" id="fn" placeholder="First name"
                                autofocus required >
                            <input type="text" name="lastname" id="ln" placeholder="Last name" required >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Company Name</label>
                        </td>
                        <td>
                            <input type="text" name="cname" id="cn" required >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label style="color: tomato;">Cutomer Display <br> Name*</label>
                        </td>
                        <td>
                            <select name="primary" id="pc2" required>
                                <option value="">None</option>
                                <option value="Priyesh">Priyesh</option>
                                <option value="Ram">Ram</option>
                                <option value="Briza">Briza</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Customer Email</label>
                        </td>
                        <td>
                            <input type="text" name="cemail" id="ce" required >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Customer Phone</label>
                        </td>
                        <td>
                            <input type="text" name="workphone" id="wp" placeholder="Work Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required >
                            <input type="text" name="mobile" id="m" placeholder="Mobile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required >
                        </td>
                    </tr>
                    <tr>
                        <td style="color: blue;">
                            Add More Details
                        </td>
                    </tr>
                    <tr>
                        <td for="url">
                            <label>Website</label>
                        </td>
                        <td>  
                            <input type="url" name="website" id="w" required >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="SAVE" name="SAVE" id="s">SAVE</button>
                            
                        </td>
                        </td>
                    </tr>
                </table>
                </tbody>
            
        </form>
    </section>
