<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BADELOFT</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./Bootstrap_setup/css/bootstrap.min.css">
    
   

    <link rel="stylesheet" href="./badeloft.css">
</head>
<body>
    <div class="row">
            
            <div class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 hide">
               
                           
                        <img src="./Background.png" alt="" class="w-100 h-100">
                       
                        <div class="text-block">
                             <img src="./White-logo.png" alt="" class="White-logo">
                        </div>
                        
            </div>
            
           
            <div class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <form name="loginForm"  id="loginform">
                    <img src="./02.png" alt="" class="black-logo mx-5 ">
                    <p class="mx-5 mt-3">  Welcome, Let's Get Started!</p>
                    <div class="col-lg-12 line mx-5 mt-2">
                        <hr>
                    </div>
                    
            
                    <div class="row">
                        <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <label for="Email" class="form-label mx-5 mt-3">Email Address</label>
                    <input type="email" class="form-control mx-5 w-75" id="Email" name="Email">
                        </div>
                    </div>
                    <br>
                    <label for="pass" class="form-label mx-5 mt-1">Password</label>
                    <input type="password" class="form-control mx-5 w-75" id="pass" name="pass">
                
                    <button  style="background-color: #326C96; color: white;" class=" btn mx-5 mt-4 w-75" type="button" id="submitform" onclick="OnClickLogin(event)"
                 >Log in</button>
                </form>
            </div>
        
    </div>
    <script src="./Bootstrap_setup/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="./Bootstrap_setup/js/bootstrap.min.js"></script>
    <script src="./badeloft.js"></script>
    
</body>
</html>
