<div id="navbar"></div>

<body style="background-color: #F7F8FA;">


    <button type="button" id="Addstockmodel" tabindex="-1" class="btn newbtn" data-bs-toggle="modal"
        data-bs-target="#stockmodelid" name="Addstockmodel">
        + New
    </button>
    <div class="container-fluid  ">
        <table class="table border rounded" id="stock">
            <thead class="table table-dark rounded">

            </thead>
            <tbody id="maintdata">

            </tbody>
        </table>
    </div>

    <div class="modal" id="stockmodelid">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header" >
                    <h4 class="modal-title" id="titleofmodel" >Add New Stock</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">×</button>
                </div>

                <div class="modal-body">
                    <form action="" id="stockform">
                        <div class="row">
                            <div class="col-12 col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <label for="stockname" class="form-label">Stock Name</label>
                                <input type="text" class="form-control " id="stockname">
                            </div>
                            <div class="col-12 col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                                <label for="etadate" class="form-label">ETA Date</label>
                                <div class="input-group">
                                    <input type="date" name="etadatename" class="form-control" id="etadate">

                                </div>
                            </div>






                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12  col-xs-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                                <label class="form-label">Stock Status</label>
                                <br>
                                <div class="btn-group " role="group" aria-label="Basic radio toggle button group"
                                    id="stvalue">
                                    <input type="radio" class="btn-check " name="btnradio" id="btnradio1"
                                        autocomplete="off" checked>
                                    <label class="btn " for="btnradio1"
                                        onclick="document.getElementById('stvalue').setAttribute('value', 'On Production')">On
                                        Production</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                        autocomplete="off">
                                    <label class="btn " for="btnradio2"
                                        onclick="document.getElementById('stvalue').setAttribute('value', 'On Water')">On
                                        Water </label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                        autocomplete="off">
                                    <label class="btn  " for="btnradio3"
                                        onclick="document.getElementById('stvalue').setAttribute('value', 'On Warehouse')">On
                                        Warehouse </label>
                                </div>


                            </div>


                        </div>
                  
                        <div class="row">
                            <div class="col-12  col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                                <button type="button" id="secondmodel" class="btn " data-bs-toggle="modal"
                                    data-bs-target="#partmodelid" data-bs-backdrop="static"
                                    style="color: gray; background-color: white; padding: 0%;">

                                    <div><i class="fa fa-plus-circle" style="font-size:19px"></i> Add Part Number</div>
                                </button>
                            </div>
                        </div>

                        <table id="parttabledatashow" class="table table-striped">
                            <thead id="parttabledatashow">

                                <tr>
                                    <th>Part Number</th>
                                    <th>lnvoice#</th>
                                    <th>Ordered</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody id="tdata">
                            </tbody>
                        </table>

                    </form>

                </div>
                <div class="modal-footer">

                    <a href="#" data-bs-dismiss="modal" class="btn" id="addstockdatais"
                        onclick="addstockdata()">Save</a>
                        <a href="#" data-bs-dismiss="modal" class="btn" id="updatestockdetails"
                        onclick="updatestockdata()">Update</a>   
                    <a href="#" id="addstockdataidcancle" data-bs-dismiss="modal" class="btn">Cancel</a>




                </div>
               
            </div>
        </div>
    </div>


    <!-- model 2 -->
    <div class="modal" id="partmodelid">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Part Number</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="container"></div>
                <div class="modal-body">
                    <form id="partform" name="partform">
                        <div class="row">
                            <div class="col-12  col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

                                <input type="text" class="form-control " id="partname" placeholder="Part Name"
                                    name="partname">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12  col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

                                <input type="text" class="form-control " id="orderd" placeholder="Ordered"
                                    name="orderd">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-12  col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                <textarea name="notes" id="notes" class="form-control" cols="30" rows="3"
                                    placeholder="Notes"></textarea>

                            </div>
                        </div>

                </div>
                <div class="modal-footer">
                    <a href="#" type="button" data-bs-dismiss="modal" class="btn " onclick=" addpartData()"
                        id="addpartdatais">Save</a>
                        
                    <a href="#" data-bs-dismiss="modal" id="addpartdataidcancle" class="btn ">Cancel</a>

                </div>
                </form>
            </div>
        </div>
    </div>
