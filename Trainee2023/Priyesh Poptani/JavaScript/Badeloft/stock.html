<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>

    <!-- //bootstrap4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="//cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.6.0/css/select.dataTables.min.css">
    <!-- Daterange -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./stock.css">
</head>

<body>
    <div id="navbar"></div>

    <button type="button" id="Addstockmodel" tabindex="-1" class="btn newbtn" data-bs-toggle="modal"
        data-bs-target="#stockmodelid" name="Addstockmodel">
        + New
    </button>
    <div class="container-fluid  " style="background-color: #F7F8FA;">
    <table class="table border rounded" id="stock">
        <thead class="table table-dark rounded">
            
        </thead>
        <tbody id="maintdata">

        </tbody>
    </table>
    </div>

    <div class="modal" id="stockmodelid">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Stock</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">×</button>
                </div>

                <div class="modal-body">

                    <div class="row">
                        <div class="col-12 col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <label for="stockname" class="form-label">Stock Name</label>
                            <input type="text" class="form-control " id="stockname">
                        </div>
                        <div class="col-12  col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                            <label for="etadate" class="form-label">ETA Date</label>
                            <input type="text" name="etadatename" value="" class="form-control " id="etadate">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12  col-xs-12 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                        <label class="form-label">Stock Status</label>
                        <br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group " id="stvalue">
                            <input type="radio" class="btn-check" name="onproduction" id="onproduction" autocomplete="off"
                                checked>
                            <label class="btn btn-outline " for="btnradio1" onclick="document.getElementById('stvalue').setAttribute('value', 'On Production')">On Production</label>

                            <input type="radio" class="btn-check" name="onwater" id="onwater" autocomplete="off">
                            <label class="btn btn-outline" for="btnradio2" onclick="document.getElementById('stvalue').setAttribute('value', 'On Water')">On Water</label>

                            <input type="radio" class="btn-check" name="onwarehouse" id="onwarehouse" autocomplete="off">
                            <label class="btn btn-outline" for="btnradio3" onclick="document.getElementById('stvalue').setAttribute('value', 'On Warehouse')">On Warehouse</label>
                        </div>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-12  col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <button type="button" id="secondmodel" class="btn " data-bs-toggle="modal"
                            data-bs-target="#partmodelid" data-bs-backdrop="static" style="color: gray; background-color: white;">

                            <div><i class="fa fa-plus-circle" style="font-size:19px" ></i> Add Part Number</div>
                        </button>
                        </div>
                    </div>

                    <table id="parttabledatashow" class="table table-striped">
                        <thead>
                            
                          <tr>
                            <th>Part Number</th>
                            <th>lnvoice#</th>
                            <th>Ordered</th>
                            <th>Notes</th>
                          </tr>
                        </thead>
                        <tbody id="tdata">
                        </tbody>
                      </table>



                </div>
                <div class="modal-footer ">
                    <a href="#"  data-bs-dismiss="modal" class="btn ">Close</a>
                    <a href="#"  data-bs-dismiss="modal"class="btn " onclick="addstockdata()">Save</a>
                </div>
            </div>
        </div>
    </div>
   

    <!-- model 2 -->
    <div class="modal" id="partmodelid">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Part Number</h4>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="container"></div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12  col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

                            <input type="text" class="form-control " id="partname" placeholder="Part Name">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12  col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

                            <input type="text" class="form-control " id="orderd" placeholder="Ordered">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-12  col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <textarea name="" id="notes" class="form-control" cols="30" rows="3"
                                placeholder="Notes"></textarea>

                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" data-bs-dismiss="modal"  class="btn ">Close</a>
                    <a href="#" data-bs-dismiss="modal" class="btn " onclick=" addpartData()" id="submit">Save</a>
                </div>
            </div>
        </div>
    </div>

     <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script src="//cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <script src="./stock.js"></script>
</body>

</html>
