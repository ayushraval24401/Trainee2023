<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <link rel="stylesheet" href="../Bootstrap_setup/css/bootstrap.min.css">
    <link rel="stylesheet" href="./second_cal.css">
</head>

<body>
<div class="container">
    <div id="calculatorBody"> 
        <div class="row">
            <div class="col-lg-6">
         <input id="AC" type="button" onclick="clearAll()" value="AC"/></div>
         <div class="col-lg-6">
             <span id="answer">0</span>    
            </div>
    </div>
       
          <div class="row">
            <div class="col-lg-3">
              <input type="button" onclick="numericButton('7')" value="7"/>
            </div>
            <div class="col-lg-3">
              <input type="button" onclick="numericButton('8')" value="8"/>
            </div>
            <div class="col-lg-3">
              <input type="button"  onclick="numericButton('9')" value="9"/>
            </div>
            <div class="col-lg-3">
              <input type="button" onclick="operatorButton('+')" value="+"/>
            </div>
        </div>
          <div class="row">
            <div class="col-lg-3">
              <input type="button"  onclick="numericButton('4')" value="4"/>
            </div>
              <div class="col-lg-3">
              <input type="button" onclick="numericButton('5')" value="5"/>
            </div>
              <div class="col-lg-3">
              <input type="button"  onclick="numericButton('6')" value="6"/>
            </div>
              <div class="col-lg-3">
            <input type="button" onclick="operatorButton('-')" value="-"/>
        </div>
        </div>
          <div class="row">
            <div class="col-lg-3">
              <input type="button"  onclick="numericButton('1')" value="1"/>
            </div>
              <div class="col-lg-3">
              <input type="button"  onclick="numericButton('2')" value="2"/>
            </div>
              <div class="col-lg-3">
              <input type="button"  onclick="numericButton('3')" value="3"/>
            </div>
              <div class="col-lg-3">
              <input type="button" onclick="operatorButton('*')" value="*"/>
            </div>
        </div>
          <div class="row">
            <div class="col-lg-3">
             <input type="button"  onclick="numericButton('0')" value="0"/>
            </div>
             <div class="col-lg-3">
             <input type="button" onclick="numericButton('.')" value="."/>
            </div>
             <div class="col-lg-3">
             <input id="equals" type="button"  onclick="calculateQueue(queue)" value="="/>
            </div>
             <div class="col-lg-3">
             <input type="button" onclick="operatorButton('/')" value="/"/>
            </div>
        
        </div>
        </div>
    </div>  
    <script src="../Bootstrap_setup/jquery-3.6.3.min.js"></script>
    <script src="../Bootstrap_setup/js/bootstrap.min.js"></script>
    <script src="./second_cal.js"></script>
</body>

</html>
