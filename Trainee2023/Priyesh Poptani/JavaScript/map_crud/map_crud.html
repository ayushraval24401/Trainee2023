<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud With Map Function</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="./map_crud.css">
</head>

<body>
    <div class="container-fluid">
        <form action="" id="form">
            <div class="row p-3">
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control name" placeholder="Name">
                    <input id="txtId" type="hidden" class="form-control txt">
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="moble" class="form-label">Mobile</label>
                    <input type="text" id="mobile" name="mobile" class="form-control mobile" placeholder="Mobile">
                </div>
            </div>
            <div class="row p-3">
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control email" placeholder="Email">
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="clg" class="form-label">College Name</label>
                    <input type="text" id="clg" name="clg" class="form-control clg" placeholder="College Name">
                </div>
            </div>
            <div class="row p-3">
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="cgpa" class="form-label">CGPA</label>
                    <input type="text" id="cgpa" name="cgpa" class="form-control cgpa" placeholder="CGPA">
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="branch" class="form-label">Branch Name</label>
                    <select name="branch" id="branch" class="form-control form-select branch">
                        <option value="Choose" disabled selected>Choose Branch...</option>
                        <option value="MCA">MCA</option>
                        <option value="BE">BE</option>
                        <option value="B.TECH">B.TECH</option>
                        <option value="BCA">BCA</option>
                    </select>
                </div>
            </div>
            <div class="row p-3">
                <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <label for="state" class="form-label">State</label>
                    <select name="state" id="state" class="form-control form-select state">
                        <option value="Choose" disabled selected>Choose State...</option>
                        <option value="Gujrat">Gujrat</option>
                        <option value="Maharastra">Maharastra</option>
                        <option value="Rajsthan">Rajsthan</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                    </select>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <label for="city" class="form-label">City</label>
                    <select name="city" id="city" class="form-control form-select city">
                        <option value="Choose" disabled selected>Choose City...</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Surat">Surat</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Pune">Pune</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Jodhpur">Jodhpur </option>
                        <option value="Indore">Indore</option>
                        <option value="Bhopal">Bhopal</option>
                    </select>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" id="zip" name="zip" class="form-control zip" placeholder="Zip">
                </div>
            </div>
            <div class="row p-3">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <label for="date" class="form-label">From To When You Studied</label>
                    <input type="text" name="daterange" id="daterange" value="Start-End" class="form-control daterange">
                </div>
            </div>
        </form>
        <button id="fad">Some Of Your Result Pic's In Slider</button><br><br>
        <div id="div1" aria-hidden="true">
        <img src="./download.jfif" alt="">
        </i></div>

        <div class="container  mt-3 marB ">
            <button type="button" class="btn btn-success marB " onclick="showData()" id="submit">
                Add
            </button>
            <button type="button" class="btn btn-primary marB " onclick="updateData(i)" id="update">
                Update
            </button>
        </div>

        <div class="row pt-3">
            <div class="col-md-12 col-sm-12 col-12 p-2 ">
              <table id="tblData" class="table table-bordered table-hover text-center ">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>College Name</th>
                    <th>CGPA</th>
                    <th>Branch Name</th>
                    <th>State</th>
                    <th>City</th>
                    <th>Zip</th>
                    <th>Study Period</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody id="root"> 
                </tbody>
              </table>
            </div>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./map_crud.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
   
</body>

</html>
