<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-5</title>
</head>
<link rel="stylesheet" href="../Bootstrap_setup/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<body>

    <div class="container">
      
   
        <form id="frm">
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-3">
                   
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="name">
                        
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-3">
                   
                    <label for="number" class="form-label">Number:</label>
                    <input type="text" class="form-control" id="number" name="number" placeholder="number" >
                    
                </div>
              
            </div>

            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-3">
                   
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="email">
                        
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-3">
                   
                    <label for="cname" class="form-label">College Name:</label>
                    <input type="text" class="form-control" id="cname" name="cname" placeholder="Collage Name"   >
                   
                </div>
              
            </div>

            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-3">
                   
                        <label for="cgpa" class="form-label">CGPA:</label>
                        <input type="text" class="form-control" id="cgpa" name="cgpa" placeholder="CGPA"  >
                        
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-3">
                   
                    <label for="bname" class="form-label">Branch Name:</label>
                    <select class="form-select" id="bname" name="bname" >
                      <option selected disabled value="">Choose Branch...</option>
                      <option id="mca">MCA</option>
                      <option id="mba">MBA</option>
                      <option id="mbbs">MBBS</option>
                    </select>
                    
                </div>
              
            </div>

            <div class="row">
                <div class="col-12 col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 p-3">
                    <div class="form-group">
                        <label  for="statevalue">State:</label>
                        <select id="statevalue" class="form-control" name="category">
                            <option value="0">Choose option..</option>
                        <option value="Rajasthan" rel="rajasthan">Rajasthan</option>
                        <option value="Gujarat" rel="gujarat">Gujarat</option>
                        <option value="Punjab" rel="punjab">Punjab</option>
                        </select>
                      </div>
                </div>

                <div class="col-12 col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 p-3">
                    <div class="form-group">
                        <label  for="City">City:</label>
                        <select id="City" class="form-control cascade" tabindex="5" name="items">
                            <option value="0">Choose option..</option>
                            <option value="Udaipur" class="rajasthan">Udaipur</option>
                            <option value="Jaisalmer" class="rajasthan">Jaisalmer</option>
                            <option value="Ahmedabad" class="gujarat">Ahmedabad</option>
                            <option value="Vadodara" class="gujarat">Vadodara</option>
                            <option value="Ludhiana" class="punjab">Ludhiana</option>
                            <option value="Amritsar" class="punjab">Amritsar</option>
                        </select>  
                      </div>

                        
                </div>

                    <div class="col-12 col-xs-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 p-2">
                        <label for="zip" class="form-label">ZIP:</label>
                        <input type="text" class="form-control" id="zip" name="zip" placeholder="ZIP" >
                        
                        
                    </div>
            </div>

            <div class="row ">
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-3 ">
                <button class="btn btn-primary" type="button" id="AddRow">Submit form</button>
                <button class="btn btn-primary" type='button' id='btnUpdate' style="display: none;">Update</button>
                <button class="btn btn-success" type="button">Export</button>
                </div>
                
            </div>
        </form>


        <br>
        <label>From To When You Studied</label>
        <input type="text" id="daterange" value="01/01/2018 - 01/15/2018" />
        <br>
        <br>
        <button id="fad">Click to Show Image </button><br><br>
        <div id="div1" aria-hidden="true">
            <img src="./image.jfif" alt="">
        </i></div>
        <br><br><br><br><br>
        
        <table class="table table-bordered table-condensed table-striped" id="tblCustomers">
            <thead>
              <tr>
                <!-- <th>SR.No</th> -->
                <th>Name</th>
                <th>Mobile</th> 
                <th>Email</th>
                <th>College Name</th>
                <th>CGPA</th>
                <th>Branch Name</th>
                <th>Study Peried</th>
                <th>State</th>
                <th>City</th>
                <th>Zip</th>
                <th>button</th>
                <th>button</th>
              </tr>
            </thead>
        

            <tbody>
            </tbody>
          </table>

    </div>

    <script src="../Bootstrap_setup/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="../Bootstrap_setup/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="./crud.js"></script>
    <link rel="stylesheet" href="./crudstyle.css">
</body>
</html>
