<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model_Popup_With_table</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./model.css">
</head>
<body>
    <div class="container-fluid p-3">
    
        <h1 style="text-align: center;">LIFO-FIFO Using Model PopUp</h1><br>
        <div style="text-align:center;">
        <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">
            Click to Open Form
        </button>
    </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" id="form" name="one">
                <div class="row">
                    <div class="col-12">
                        <label for="name"><b>Name</b></label>
                        <input type="text" id="name" name="name" placeholder="Enter Your Name" class="form-control">
                    </div>
                </div>
                <div class="row">
                   
                    <div class="col-md-6">
                        <label for="state"><b>State:</b></label>
                        <select id="State" name="state" class="form-select"
                                aria-label="Default select example">
                                <option value="" selected="selected" disabled>Choose State</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Karnataka">Karnataka</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="city"><b>City:</b></label>
                        <select id="City" name="city" class="form-select"
                        aria-label="Default select example">
                        <option value="" selected="selected" disabled>Choose city</option>
                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="Zip"><b>Zip Code:</b></label>
                        <input type="text" id="zip" placeholder="Enter Your Zip" name="zip" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="mobile"><b>Mobile:</b></label>
                        <input type="text" id="number" name="number" placeholder="Enter Your Mobile" class="form-control">
                    </div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <input type="button" id="button" value="Submit" class="btn btn-primary" onclick="addData(),showData(),lifo()">
        </div>
      </div>
    </div>
  </div>                                                                                    
</form>

    <div class="row">
        <div class="col-md-2" style="text-align: center;">
            <input class="form-check-input" type="radio" name="FIFO" id="FIFO" value="FIFO" checked>    
            <label class="form-check-label">
                FIFO
            </label>
        </div>
        <div class="col-md-2" style="text-align: center;">
            <input class="form-check-input" type="radio" name="FIFO" id="LIFO" value="LIFO">
            <label class="form-check-label">
                LIFO
            </label>
        </div>  
    </div>

    </div>
     <table class="table table-bordered mt-3" id="myTable">
        <thead>
        <tr class="bg-secondary">   
            <th>Sr. NO</th>
            <th>Name</th>      
            <th>State</th>
            <th>City</th>
            <th>Zip code</th>
            <th>Mobile</th>
        </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
        </table>
    <script src="../bootstrap-5.0.2-dist/jquery-3.6.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script> 
   <script src="../bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="./model.js"></script>
</body>
</html>
