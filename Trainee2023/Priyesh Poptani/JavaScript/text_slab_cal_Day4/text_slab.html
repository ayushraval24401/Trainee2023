<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Slab Calculation</title>
 
    <link rel="stylesheet" href="../Bootstrap_setup/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="./text_slab.css">
</head>
<body>
    <div class="container">
        <h3>TAX SLAB CALCULATION</h3>

        <form  id="f1">
            <div class="row g-3 ">
                <div class="col-12  col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                  <label for="firstname" class="form-label">First name:</label>
                  <input type="text" class="form-control" id="firstname" name="fname">
                
                </div>
                <div class="col-12  col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <label for="mobile" class="form-label">Mobile:</label>
                    <input type="number" class="form-control" id="mobile" name="number">
              
                  </div>
            </div>

            <div class="row g-3 mt-3 ">
                <div class="col-12  col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <label for="birth" class="form-label">Birthdate:</label>
                    <input type="date" class="form-control" id="birth" name="birthday">
                   
                  </div>
                  <div class="col-12  col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <label for="gender" class="form-label">Gender:</label>
                    <select class="form-select"  id="gender" name="gender" >
                        <option selected disabled value="">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                     
                  </div>
            </div>

            <div class="row g-3 mt-3 ">
                <div class="col-12  col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                  <label for="income" class="form-label">Income:</label>
                  <input type="number" class="form-control" id="income" name="income">
                
                </div>
                <div class="col-12  col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                    <label for="loan" class="form-label">loan:</label>
                    <input type="number" class="form-control" id="loan" name="loun" >
                  </div>
                  <div class="col-12  col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                    <label for="investment" class="form-label">Investment:</label>
                    <input type="number" class="form-control" id="investment" name="investment" >
                  </div>
            </div>

            <div class="row g-3 mt-3">
                <div class="col-12  col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-4">
                    <button class="btn btn-success" type="button" id="btn_1" onclick="getdata()" >Calculate</button>
                    <button class="btn btn-warning" type="reset" id="btn_2">Reset</button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                           <div class="row">
                            <div class="col-sm-6">
                              Name:
                            </div>
                            <div class="col-sm-6">
                              <p id="namef"></p>
                            </div>
                           </div>

                           <div class="row">
                            <div class="col-sm-6">
                              Texable Amount:
                            </div>
                            <div class="col-sm-6">
                              <span id="texta"></span>
                            </div>
                           </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            
                          </div>
                        </div>
                      </div>
                    </div>

                    
                  </div>
            </div>


        </form>
    </div>
    
    
    <script src="../Bootstrap_setup/jquery-3.6.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="../Bootstrap_setup/js/bootstrap.min.js"></script>

<script src="./text_slab.js"></script>

</body>
</html>
