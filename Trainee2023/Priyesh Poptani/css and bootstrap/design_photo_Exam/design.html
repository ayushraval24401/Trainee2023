<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design Task7</title>
    <link rel="stylesheet" href="../Bootstrap_setup/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  
    <style>
        body{
            font-family: 'Roboto';font-size: 22px;
        }
      
        .container{
            height: 350px;
            width: 645px;
            margin-top: 5%;
            background-color: lightgoldenrodyellow; 
            
     
        }
        .space{
            padding: 13px;
            margin-left: 50px;
        }
       
      
    </style>
</head>
<body>
    
    <div class="container">
        <div class="space">
            <button type="button" class="btn btn-primary one">PRIMARY</button>
            <button type="button" class="btn btn-success one">SUCCESS</button>
            <button type="button" class="btn btn-info one">INFO</button>
            <button type="button" class="btn btn-warning one">WARNING</button>
            <button type="button" class="btn btn-danger one">DANGER</button>
        </div>
        <div class="space">
            <button type="button" class="btn btn-outline-primary">PRIMARY</button>
            <button type="button" class="btn btn-outline-success">SUCCESS</button>
            <button type="button" class="btn btn-outline-info">INFO</button>
            <button type="button" class="btn btn-outline-warning">WARNING</button>
            <button type="button" class="btn btn-outline-danger">DANGER</button>
        </div>
        <div class="space">
            <button type="button" class="btn btn-primary">PRIMARY</button>
            <button type="button" class="btn btn-success">SUCCESS</button>
            <button type="button" class="btn btn-info">INFO</button>
            <button type="button" class="btn btn-warning">WARNING</button>
            <button type="button" class="btn btn-danger">DANGER</button>
        </div>
        <div class="space">
            <button type="button" class="btn btn-primary rounded-pill">PRIMARY</button>
            <button type="button" class="btn btn-success rounded-pill">SUCCESS</button>
            <button type="button" class="btn btn-info rounded-pill">INFO</button>
            <button type="button" class="btn btn-warning rounded-pill">WARNING</button>
            <button type="button" class="btn btn-danger rounded-pill">DANGER</button>
        </div>
        <div class="space">
            <button type="button" class="btn btn-primary two ">PRIMARY</button>
            <button type="button" class="btn btn-success two">SUCCESS</button>
            <button type="button" class="btn btn-info two">INFO</button>
            <button type="button" class="btn btn-warning two">WARNING</button>
            <button type="button" class="btn btn-danger two">DANGER</button>
        </div>
    </div>
   
    <script src="../Bootstrap_setup/js/bootstrap.min.js"></script>
    <script src="../Bootstrap_setup/jquery-3.6.3.min.js"></script>
</body>
</html>
