<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <link rel="stylesheet" href="../Bootstrap_setup/css/bootstrap.min.css">
    <style>
      h6{
        align-items: center;
        background-color: lightblue;
        height: 40px;
      }
     

    </style>
</head>
<body>
    <div class="responsive">
        <div class="container border rounded-2 ">
        
            <div class="row">
         <h6>EMPLOYEE FORM</h6>
            </div>
         <div class="row">
                
            <div class="col">
                <label> First Name </label>
              <input type="text" class="form-control border border-success" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <label> Last Name </label>
              <input type="text" class="form-control border border-danger" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
                <label>Gender</label>
                <select class="form-select form-control border border-success" size="1" >
                    <option selected>Male</option>
                    <option value="1">Female</option>
                   
                </select>
            </div>
            <div class="col">
                <label>Email</label>
                <input type="email" class="form-control  border border-danger" placeholder="Email" aria-label="Mail">
            </div>
            <div class="col">
                <label>Mobile Number</label>
                <input type="number" class="form-control  border border-danger" placeholder="phone" aria-label="phone">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
                <label>Mandatory skills</label><br>
                <input class="form-check-input" type="radio" name="html5" id="1">
                <label style="color: green;">HTML 5</label>
                <input class="form-check-input" type="radio" name="javascript" id="2">
                <label style="color: green;">javascript</label>
                <input class="form-check-input" type="radio" name="C#Programing" id="2">
                <label style="color: green;">C#Programing</label>
                <input class="form-check-input" type="radio" name="ASP.NET" id="1">
                <label style="color: green;">ASP.NET</label>
                <input class="form-check-input" type="radio" name="ASP.NET MVC" id="1">
                <label style="color: green;">ASP.NET.MVC</label>
            </div>
          </div>

          <br>
         
          <div class="row">
            <div class="col">
                <label>Profile Picture</label>
                <div class="input-group border border-danger ">
                    <input type="text" class="form-control " placeholder="Choose file">
                    <span class="input-group-text " id="basic-addon2">Browse</span>
                  </div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
                <label>Address</label>
                <textarea class="form-control  border border-danger" id="a1" rows="3"></textarea>
            </div>

          </div>
          <br>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flex">
            <label class="form-check-label" for="flex">
              <p style="color: green;"> Agree to terms and conditions</p>
            </label>
          </div>
          <div class="row">
            <div class="col">
          <button type="button" class="btn btn-danger float-end">Cancel</button>
          <button type="button" class="btn btn-primary  float-end">Submit</button>
        </div>
        </div>
        </div>


    </div>
    <script src="../Bootstrap_setup/js/bootstrap.min.js"></script>
    <script src="../Bootstrap_setup/jquery-3.6.3.min.js"></script>
</body>
</html>
