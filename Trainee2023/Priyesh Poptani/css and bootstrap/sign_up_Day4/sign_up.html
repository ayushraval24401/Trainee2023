<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../Bootstrap_setup/css/bootstrap.min.css">

    <style>
        .container{
            
            padding: 20px;
            margin-top: 100px;
            width: 50%;
        
        }
    </style>
</head>
<body>

    <div class="container border bg-light">

        <form class="needs-validation"  novalidate>

            <div class="row mb-3 ">
                <div class="col-lg-6">
                  <label for="firstname" class="col-form-label">First Name</label>
                </div>
                <div class="col-lg-6">
                  <input type="text" id="firstname" class="form-control" value="priyesh"  aria-describedby="firstnameinput" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                
              </div>
              

              <div class="row mb-3 needs-validation ">
                <div class="col-lg-6">
                  <label for="lastname" class="col-form-label">Last Name</label>
                </div>
                <div class="col-lg-6">
                  <input type="text" id="inputlast" class="form-control" aria-describedby="lastnameinput" required>
                </div>
        
              </div>
              

              <div class="row mb-3 needs-validation">
                <div class="col-lg-6">
                  <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-lg-6">
                  <input type="email" id="inputemail" class="form-control" aria-describedby="emailinput" required>
                </div>
                <div class="col-lg-6">
              
                </div>
              </div>
              


            <div class="row mb-3 needs-validation ">
                <div class="col-lg-6">
                  <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-lg-6">
                  <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" minlength="8" maxlength="20" required>
                </div>
                <div class="col-lg-6">
                
                </div>
              </div>

              <div class="col-12">
                <button class="btn btn-primary" type="submit">Sign Up</button>
              </div>

        </form>

        
    </div>
    <script src="../Bootstrap_setup/js/bootstrap.min.js"></script>
    <script src="../Bootstrap_setup/jquery-3.6.3.min.js"></script>
    <script>// Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')
      
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
      
              form.classList.add('was-validated')
            }, false)
          })
      })()</script>
</body>
</html>
