<!DOCTYPE html>
<html>
    <head>
        <title>
                Task2
        </title>
        <style>
            .validate{
                width: 99%;
            }
            form{
                border: 2px solid black;
                padding: 5px;
            }
         
        </style>
    </head>
    <body>
        <form>
           
            <table style="width:100%">
                
            <tr>
                <td>
                    First Name:
                </br>
                    <input type="text" id="1" name="fn" class="validate"  placeholder="Enter First Name"  style="border:2px solid Tomato;" required></br></br>
                </td>
            </tr>
            <tr>
                <td>
                    Last Name:
                </br>
                    <input type="text" id="2" name="ln" class="validate" placeholder="Enter Last Name" style="border:2px solid Tomato;" required></br></br>
                </td>
            </tr>

            <tr>
                <td>
                    Email:
                </br>
                
                    <input type="email" id="3" name="email" class="validate" placeholder="Enter Email" style="border:2px solid Tomato;" required></br></br>
                   
                    
                </td>
            </tr>

            <tr>
                <td>
                    Age:
                </br>
                <input type="text" pattern="[0-9]{2}" 
                        id="4" name="age" class="validate" placeholder="Enter Age" style="border:2px solid Tomato;" required></br></br>
                </td>
            </tr>

            <tr>
                <td for="url">
                    Linkdin Profile Link:
                </br>
                     <input type="url" id="5" name="link" pattern="https://.*" title="enter url" 
                     style="border:2px solid Tomato;" placeholder="Enter Linkedin Profile Link" class="validate" required><br><br>
                </td>
            </tr>

            <tr>
                <td>
                    Number between 10 & 20:
                </br>
                <input type="text" id="age" name="age" placeholder="Enter Number Between 10 & 20" 
                style="border:2px solid Tomato;" class="validate" required min="10" max="20" title="no. between 10 & 20"><br><br>
                </td>
            </tr>

            <tr>
                <td>
                    Password(With 1 Number 1 Upper case 1 Lower case with 5 min Length):
                </br>
                    <input type="text" id="7" name="pass" class="validate" placeholder="Enter Password"  
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" style="border:2px solid Tomato;" required></br></br>
                </td>
            </tr>
            
        
        </table>
            
            <button type="submit" class="submit"  onclick="" id="s">Submit</button>
           
        </form>
   
    </body>
</html>
