<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css"> -->
</head>

<body>
    <div class="container p-4">
        <div class="row  p-2 rounded heading ">
            <h2>API Crud OPeration</h2>
        </div>
        <br>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label"> <b>Start Date :</b> </label>
                <input type="date" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label"> <b>End Date :</b> </label>
                <input type="date" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-primary" id="getdata">Get Data</button>
            </div>
        </form>
        <br>
        <h4 class="text-center">Event Details</h4>
        <div class="col-lg-2 offset-lg-4 p-3">
            <button type="button" class="btn btn-success" id="addnewdata" data-bs-toggle="modal"
                data-bs-target="#dataModal">Add New Data</button>
        </div>
        <input type="text" class="form-control searchbar" onkeyup="search()" placeholder="Search here"
            id="datatablesearch" />
        <i class="bi bi-search searchicon"></i>

        <table class="table " id="myTable">
            <thead class="table-dark">
                <th>Sr.No</th>
                <th>Event title</th>
                <th>StartDate</th>
                <th>EndDate</th>
                <th>Event Description</th>
                <th>Event Priority</th>
                <th>Action</th>
            </thead>
            <tbody id="mainbody"></tbody>
        </table>
    </div>


    <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" id="dataform">
                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label"> <b>Event Title :</b> </label>
                            <input type="input" class="form-control" id="eventtitle" name="eventtitle">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label"> <b>Start Date :</b> </label>
                            <input type="date" class="form-control" id="startdata" name="startdata">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label"> <b>End Date :</b> </label>
                            <input type="date" class="form-control" id="enddate" name="enddate">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label"> <b>Event Description :</b> </label>
                            <input type="input" class="form-control" id="eventdescription" name="eventdescription">
                            <input type="hidden" id="hidden">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label"> <b>Event Priority :</b> </label>
                            <input type="number" class="form-control" id="eventpriority" name="eventpriority">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="adddata">Save Data</button>
                    <button type="button" class="btn btn-primary" id="editdata">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="jquery/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <!-- <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js  "></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="Script.js"></script>
</body>

</html>
