<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

</head>

<body>
    <div class="container w-50">
        <form class="m-5 needs-validation" novalidate>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <input type="email" class="form-control" id="emailInput" placeholder="Enter email" required>
                    <div class="invalid-feedback">
                        Please enter a valid email.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Enter password"
                        required>
                    <div class="invalid-feedback">
                        Please enter a valid password.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
                <div class="input-group has-validation">
                    <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm password"
                        required>
                    <div class="invalid-feedback">
                        The field doesnot match with the password.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="urlInput" class="form-label">URL</label>
                <div class="input-group has-validation">
                    <input type="url" class="form-control" id="urlInput" placeholder="Enter URL" required>
                    <div class="invalid-feedback">
                        Please enter a valid URL.
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <input type="submit" value="Submit" class="btn btn-primary mb-3" />
            </div>
        </form>
    </div>
    <script>
        const form = document.querySelector('form')
        form.addEventListener('submit', event => {
            event.preventDefault()
            if (!form.checkValidity()) {
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    </script>
</body>

</html>
