<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            width:99%;
            margin-bottom: 20px;
            border: 1px solid red;
        }
    </style>
</head>
<body style="display: flex; justify-content: center;">

    <form>
        <h4>Create a form with HTML5 Form Validation</h4>
        <label>First Name:</label> <br>
        <input required placeholder="Enter first name"><br>
        <label>Last Name:</label> <br>
        <input required placeholder="Enter last name"><br>
        <label>Email:</label> <br>
        <input required placeholder="Enter email"><br>
        <label>Age:</label> <br>
        <input required placeholder="Enter age"><br>
        <label>Linkedin Profile Link:</label> <br>
        <input required placeholder="Linkedin Profile Link"><br>
        <label>Number between 10&20:</label> <br>
        <input required placeholder="Number between 10&20"><br>
        <label>Password(with 1 number 1 uppercase 1 lowercase with 5 min length):</label> <br>
        <input required placeholder="Password"><br>
        <button>Submit</button>
    </form>
</body>
</html>
