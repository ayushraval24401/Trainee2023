<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <table cellspacing="0">
        <tr>
            <td colspan="4">
                <div id="txtDiv">
                    <input type="text" value="" id="result" disabled />
                </div>
            </td>
        </tr>
        <tr>
            <td><input type="button" value="+" onclick="display('+')"></td>
            <td><input type="button" id="op" value="-" onclick="display('-')"></td>
            <td><input type="button" id="op" value="x" onclick="display('*')"></td>
            <td><input type="button" id="op" value="รท" onclick="display('/')"></td>
        </tr>
        <tr>
            <td><input id="num" type="button" value="7" onclick="display('7')"></td>
            <td><input id="num" type="button" value="8" onclick="display('8')"></td>
            <td><input id="num" type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" id="op" value="%" onclick="display('%')"></td>
        </tr>
        <tr>
            <td><input id="num" type="button" value="4" onclick="display('4')"></td>
            <td><input id="num" type="button" value="5" onclick="display('5')"></td>
            <td><input id="num" type="button" value="6" onclick="display('6')"></td>
            <td rowspan="3"><input id="eq" type="button" value="=" onclick="calculate()"></td>
        </tr>
        <tr>
            <td><input id="num" type="button" value="1" onclick="display('1')"></td>
            <td><input id="num" type="button" value="2" onclick="display('2')"></td>
            <td><input id="num" type="button" value="3" onclick="display('3')"></td>
        </tr>
        <tr>
            <td><input id="num" type="button" value="0" onclick="display('0')"></td>
            <td><input id="num" type="button" class="dot" value="." onclick="display('.')" onclick="myFunction()"  ></td>
            <td><input id="num" type="button" value="C" onclick="clearScreen()"></td>
        </tr>
    </table>
    <script src="./myscript.js"></script>
</body>

</html>
