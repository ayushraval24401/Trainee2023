<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>

<body>
    <div class="container p-4">
        <div id='calendar'></div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label>Patient Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your First Name ">
                            </div>
                            <div class="form-group">
                                <label>Contact number</label>
                                <input type="text" class="form-control" id="num" placeholder="Enter your Last Name ">
                            </div>

                            <div class="form-group">
                                <label>Select color</label>
                                <select class="form-select" aria-label="Default select example" id="fcolor" >
                                    <option disabled selected>Select a Color</option>
                                    <option value="blue">Blue</option>
                                    <option value="red">Red</option>
                                    <option value="Yellow">Yellow</option>
                                </select>

                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="submit">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <button type="button" class="btn btn-info btn-sm">Edit</button>
                    <button type="button" class="btn btn-danger btn-sm" id="delete">Delete</button>
                    <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                    
                </div>
            </div>
        </div>




    </div>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.4/index.global.min.js'></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="jquery/jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
