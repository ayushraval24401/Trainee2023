<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>

<body id="bodycolor">
    <div class="container" >
        <div class="text-center" style="font-size: 2rem;">

        </div>
        <form class="row needs-validation" id="basic_form">
            <div class="row">
                <div class="col-lg-6">
                    <!-- <input type="hidden" class="form-control" id="dataId" onkeyup="return nameV()" /> -->
                    <label for="validationCustom01" class="form-label"><b> Name </b></label>
                    <input type="text" name="name" class="form-control" id="name" required />
                    <!-- <span id="navalid" class="error1"></span> -->
                </div>
                <div class="col-lg-6">
                    <label for="fmobile" class="form-label"><b> Mobile: </b></label>
                    <input type="text" name="mobile" class="form-control" id="mobile" required  min="0" minlength="10" maxlength="10"/>
                    <!-- <p class="error1" id="vmobile"></p> -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="femail" class="form-label"><b> Email: </b></label>
                    <input type="text" name="email" class="form-control" id="email" required />
                    <!-- <p class="error1" id="vemail"></p> -->
                </div>
                <div class="col-lg-6">
                    <label for="fcollage" class="form-label"><b> Collage Name:</b></label>
                    <input type="text" name="clgname" class="form-control" id="collage" required />
                    <!-- <p class="error1" id="vcollage"></p> -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <label for="fcgpa" class="form-label"><b> CGPA:</b></label>
                    <input type="text" name="cgpa" class="form-control" id="cgpa" required min="0" max="10" maxlength="3" />
                    <!-- <p class="error1" id="vcgpa"></p> -->
                </div>
                <div class="col-lg-6">
                    <label for="fbranch" class="form-label"><b> Branch Name:</b></label>
                    <select class="form-select" name="brnchname" id="branch" required>
                        <option selected disabled value="">Choose...</option>
                        <option>C.S</option>
                        <option>E.C</option>
                        <option>I.T</option>
                        <option>A.I</option>
                    </select>
                    <!-- <p class="error1" id="vbranch"></p> -->
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <label for="validationCustom07" class="form-label"><b> State:</b></label>
                    <select class="form-select " id="State" aria-describedby="validationServer04Feedback" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="MadhyaPradesh"> MadhyaPradesh</option>
                        <option value="Gujrat"> Gujarat</option>
                        <option value="Punjab"> Punjab</option>
                        <option value="Rajasthan"> Rajasthan</option>

                    </select>
                </div>
                <div class="col-lg-4 col-md-6">
                    <label for="validationCustom08" class="form-label"><b> City:</b></label>
                    <select class="form-select" id="City" required>
                        <option selected disabled value="">Choose...</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-6">
                    <label for="validationCustom09" class="form-label"><b> Zip:</b></label>
                    <input type="text" name="zipcode" class="form-control" id="zip" required />

                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-6">
                    <label for="fdate" class="form-label"><b> From To When You Studied: </b></label>
                    <input type="text" class="form-control" name="daterange" id="date"
                        value="01/01/2018 - 01/15/2018" />
                </div>
                <br>
                <div class="col-md-6 col-sm-12">
                    <label for="color" class="form-label"><b> Color:</b></label>
                    <select class="form-select" id="color" required>
                        <option selected disabled value="">Choose...</option>
                        <option>purple</option>
                        <option>grey</option>
                        <option>Blue</option>
                        <option>Green</option>
                    </select>
                </div>
            </div>

            <div class="col-12 my-2 appbtn">
                <button type="button" class="btn btn-primary btn_c " id="addrow"
                    onclick="return addData(),showData(),getCookie()">
                    <p> Add Row</p>
                </button>
                <button type="button" class="btn btn-primary btn_c " id="save">
                    <p> Save</p>
                </button>
                <button type="button" class="btn btn-primary btn_c " id="export">
                    <p>Export</p>
                </button>
                <button type="button" class="btn btn-primary btn_c " id="remove">
                    <p> Remove Cookie</p>
                </button>

            </div>

            <div class="container tbody mt-5">
                <div class="row">
                    <div class="col-12 margin">
                        <table class="table table-responsive table-bordered" id="Table">
                            <hr>
                            <thead>
                                <tr>
                                    <th nowrap class="px-1 py-2">Sno.</th>
                                    <th nowrap class="px-1 py-2">First Name</th>
                                    <th nowrap class="px-1 py-2">Mobile</th>
                                    <th nowrap class="px-1 py-2">Email</th>
                                    <th nowrap class="px-1 py-2">Collage</th>
                                    <th nowrap class="px-1 py-2">Cgpa</th>
                                    <th nowrap class="px-1 py-2">Branch</th>
                                    <th nowrap class="px-1 py-2">State</th>
                                    <th nowrap class="px-1 py-2">City</th>
                                    <th nowrap class="px-1 py-2">Zip</th>
                                    <th nowrap class="px-1 py-2">Date</th>
                                    <th nowrap class="px-1 py-2">Color</th>
                                    <th nowrap class="px-1 py-2">Edit/Delete</th>
                                </tr>
                            </thead>
                            <tbody id="root">
                            </tbody>

                        </table>
                    </div>
                </div>

            </div>
    </div>
    </form>


</body>
<script src="js/bootstrap.min.js"></script>
<script src="jquery/jquery.js"></script>
<script src="/path/to/jquery.cookie.js"></script>
<script src="script.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>
<!-- <script src="table2excel.js"></script> -->
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

</html>
