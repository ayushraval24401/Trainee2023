<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="./css/bootstrap.min.css" rel="stylesheet">
<script src="./js/bootstrap.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="mystyle.css">
<body>

    <form id="regForm">
        <h1>REGISTRATION</h1>
        <!-- One "tab" for each step in the form: -->
        <div class="tab"> <h4>PERSONAL DETAILS</h4> 
            <p><input placeholder="Enter Your First Name" type="text" oninput="this.className = ''" name="fname"></p>
            <p><input placeholder="Enter Your Last Name" type="text" oninput="this.className = ''" name="lname"></p>
            <select class="form-select" aria-label="Default select example" name="Gender">
                <option selected>Male</option>
                <option value="1">Female</option>
            </select>
            <p><input placeholder="Enter Zip Code" type="number" oninput="this.className = ''" name="zip"></p>
        </div>
        <div class="tab">PROFILE INFORMATION
            <p><input placeholder="E-mail" type="email" oninput="this.className = ''" name="email"></p>
            <p><input placeholder="Username" type="text" oninput="this.className = ''" name="username"></p>
            <p><input placeholder="password" type="password" oninput="this.className = ''" name="password"></p>
            <p><input placeholder="Confirm password" type="password" oninput="this.className = ''" name="Confirmpassword"></p>
        </div>
        <div class="tab">BANK INFORMATION
            <select class="form-select" aria-label="Default select example" name="bankn" required>
                <option selected disabled>Choose Bank</option>
                <option value="1">SBI</option>
                <option value="2">PNB</option>
            </select><br><br>
            <select class="form-select" aria-label="Default select example" name="branchn" required>
                <option selected disabled>Choose Branch</option>
                <option value="1">Science City</option>
                <option value="2">Rajkot</option>
            </select><br><br>
            <select class="form-select" aria-label="Default select example" name="choosea" required>
                <option selected disabled>Choose Account</option>
                <option value="1">Saving Account</option>
                <option value="2">Current Account</option>
            </select>
            <p><input placeholder="Account Number" type="number" oninput="this.className = ''" name="numbera"></p>
        </div>
        <div class="tab">PAYMENT INFORMATION
            <select class="form-select" aria-label="Default select example" name="ptypes">
                <option selected >Master Card</option>
                <option value="1">VISA</option>
                <option value="2">Rupay</option>
            </select>
            <p><input placeholder="Holder Name" type="text" oninput="this.className = ''" name="holdern"></p>
            <p><input placeholder="Card Number" type="number" oninput="this.className = ''" name="Cardn"></p>
            <p><input placeholder="CVV" type="password" oninput="this.className = ''" name="CVV"></p>
            <p><input placeholder="----- --" type="date" oninput="this.className = ''" name="date"></p>
        </div>

        <div class="tab">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><span name="fname"></span></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><span name="lname"></span></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><span name="Gender"></span></td>
                </tr>
                <tr>
                    <td>Zip Code</td>
                    <td><span name="zip"></span></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><span name="email"></span></td>
                </tr>
                <tr>
                    <td>UserName</td>
                    <td><span name="username"></span></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><span name="password"></span></td>
                </tr>
                <tr>
                    <td>Bank Name</td>
                    <td><span name="bankn"></span></td>
                </tr>
                <tr>
                    <td>Branch Name</td>
                    <td><span name="branchn"></span></td>
                </tr>
                <tr>
                    <td>Account Name</td>
                    <td><span name="choosea"></span></td>
                </tr>
                <tr>
                    <td>Account Number</td>
                    <td><span name="numbera"></span></td>
                </tr>
                <tr>
                    <td>Payment Type</td>
                    <td><span name="ptype"></span></td>
                </tr>
                <tr>
                    <td>Holder Name</td>
                    <td><span name="holdern"></span></td>
                </tr>
                <tr>
                    <td>Card Number </td>
                    <td><span name="cardn"></span></td>
                </tr>
                <tr>
                    <td>CVV</td>
                    <td><span name="CVV"></span></td>
                </tr>
                <tr>
                    <td>Expiry Date</td>
                    <td><span name="date"></span></td>
                </tr>
            </table>
        </div>

        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="(function(){nextPrev(1);updateValues();})()">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>

<script src="myscript.js"></script>
</body>

</html>
