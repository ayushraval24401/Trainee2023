<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="./mystyle.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    
   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  

</head>

<body>
    <div class="container p-4">
        <form id="form" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="name">
            </div>
            <div class="col-md-6">
                <label class="form-label">Mobile</label>
                <input type="number" class="form-control" id="mobile" name="mobile" placeholder="mobile" maxlength="10" min="0">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="email">
            </div>
            <div class="col-md-6">
                <label class="form-label">College Name</label>
                <input type="text" class="form-control" id="collegename" name="college" placeholder="college name">
            </div>
            <div class="col-md-6">
                <label class="form-label">CGPA</label>
                <input type="number" class="form-control" id="cgpa" name="cgpa" maxlength="6" >
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label" name="branchname">Branch Name</label>
                <select id="inputState" class="form-select">
                    <option selected disabled>Choose...</option>
                    <option>C.S</option>
                    <option>E.C</option>
                    <option>I.T</option>
                </select>
            </div>
            <div class="col-sm-4">
                <label for="state" class="form-label">State:</label>
                <select class="form-select" id="state" name="state" required>
                    <option value="" selected disabled>select state</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                </select>
                <p id="incm" class="valid"></p>
            </div>
            <div class=" col-sm-4">
                <label for="city" class="form-label">city:</label>
                <select class="form-select" id="city" name="city" required>
                    <option value="" selected disabled> Choose city</option>
                    <option value="Indore">Indore</option>
                    <option value="Ujjain">Ujjain</option>
                    <option value="Bhopal">Bhopal</option>
                    <option value="Mandsaur">Mandsaur</option>
                </select>
                <p id="lon" class="valid"></p>
            </div>
            <div class="col-md-4">
                <label for="inputZip" class="form-label" >Zip</label>
                <input type="number" class="form-control" id="inputZip" name="zip" placeholder="enter zip">
            </div>

            <div class="col-md-12">
                <label class="form-label">From to Where You Studied</label>
                <input type="text" class="form-control" name="daterange" value="" />
            </div>


            <div id="flip" class="col-md-3">Click to slide the panel down or up</div>
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img_forest.jpg" class="d-block w-100%" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img_forest.jpg" class="d-block w-100%" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img_forest.jpg" class="d-block w-100%" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <div class="col-md-12">
                <div style="text-align: left;">
                    <button type="submit" class="btn me-5 " id="submit" style="background-color: skyblue; width: 30%;">Add
                        Row</button>
                    <button type="button" class="btn me-5"
                        style="background-color: palegreen; width: 30%;">Export</button>
                </div>
            </div>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered ">
            <tr>
                <th>Sr.no</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>College Name</th>
                <th>CGPA</th>
                <th>Branch Name</th>
                <th>Study Period</th>
                <th>State</th>
                <th>City</th>
                <th>Zip</th>
                <th>&nbsp;</th>
            </tr>
            
        </table> 
    </div>

        






    <script src="./myScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
