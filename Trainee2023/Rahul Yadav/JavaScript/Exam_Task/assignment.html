    <section>
        <div class="container-fluid p-0">
            <div class="row backgroundcolor">
                <div class="col-lg-3 p-3">
                    <b><span id="stock" class="m-lg-5">Assignment</span></b>
                </div>
                <div class="col-lg-2 offset-lg-4 p-3">
                    <button type="button" class="btn" id="addStock" data-bs-toggle="modal"
                        data-bs-target="#assignmentModal" onclick="isEdit = false">+ New</button>
                </div>
                <div class="col-lg-3 p-3">
                    <div class="form-group has-search me-5 pe-1">
                        <input type="text" class="form-control searchbar" placeholder="Search here"
                            id="datatablesearch" />
                        <i class="bi bi-search searchiconstock"></i>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="assignmentModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"> <b>New Assignment</b> </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <form class="row g-3" id="stockform">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="inputState" class="form-label fontcolor">Choose Customer</label>
                                        <select class="form-select form-control mt-2" id="user-select">
                                            <option selected disabled>Choose...</option>
                                            <option value="Kenneth Woodard">Kenneth Woodard</option>
                                            <option value="Jay">Jay</option>
                                            <option value="">Eric Jensen</option>
                                            <option value="">Rahul</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="inputState" class="form-label fontcolor">QuickBooks Invoice
                                            #</label>
                                        <select class="form-select form-control mt-2"
                                            aria-label="Default select example">
                                            <option selected disabled>Choose...</option>
                                            <option value="150001">150001</option>
                                            <option value="150002">150002</option>
                                        </select>
                                    </div>

                                </div>

                                <h6> <b>Add Stock</b></h6>
                                <div class="row">
                                    <div class="col-md-5">
                                        <label for="inputState" class="form-label fontcolor">Stock</label>
                                        <select class="form-select form-control" id="stock-select">
                                            <option selected disabled>Choose...</option>
                                        </select>
                                    </div>
                                    <div class="col-md-5">
                                        <label for="inputState" class="form-label fontcolor">Parts</label> <br>
                                        <select class="js-example-basic-multiple" name="states[]" id="part-select"
                                            multiple="multiple">
                                            <!-- <option value="AL" selected disabled>Choose....</option> -->
                                        </select>
                                    </div>
                                    <div class="col-2 pb-0 pt-4">
                                        <button type="button" class="btn" id="addassignment">Add</button>
                                    </div>
                                </div>
                                <table class="table rounded" id="root"></table>
                            </form>
                        </div>
                        <div class="modal-footer justify-content-start">
                            <button type="submit" class="btn " id="saveassignment">Save </button>
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row backgroundcolor">
                <div class=" displayTable table-responsive pt-4 px-5">
                    <table id="table_div" class="table table-display  table-sm " style="width:100%">

                        <thead class="thead-dark">

                    </table>
                </div>
            </div>

        </div>
