<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <img src="Images/login page.png" alt="" srcset="" id="loginpageimg">
                <img src="Images/logo.png" alt="" srcset="" id="titlelogo">
            </div>
            <div class="col-lg-6">
                <form class="row g-3">
                    <img src="Images/logo title.png" id="logo" alt="logo" srcset="">
                    <div class="col-md-10">
                        <label for="inputEmail4" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="inputemail" placeholder="Email Address" required>
                    </div>
                    <div class="col-md-10">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="col-md-10 d-grid gap-1">
                        <button type="submit" class="btn " id="login">Log in</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="jquery/jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
