<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <!-- images on Login page -->
            <div class="row">
                <div class="col-md-6 px-0 d-none d-md-block">
                    <img src="Images/Background@2x.png" alt="" srcset="" id="loginpageimg" class="w-100 vh-100"
                        style="object-fit: cover">
                    <img src="Images/White-logo.png" alt="" srcset="" id="titlelogo">
                </div>
                <!-- form side -->
                <div class="col-lg-6 col-md-6 col-sm-12 logborder">
                    <div class=" mt-5">
                        <form class="logform" id="form">
                            <img src="Images/02@2x.png" class="loginoagelable" />
                            <div class="row mt-2">
                                <p class="loginpageheading">Welcome, Let's Get Started!</p>
                            </div>
                            <div class="loginpagehrline">
                                <hr>
                            </div>
                            <div class="form-outline mb-4 mt-2">
                                <label for="inputemail" class="form-label" id="emaillable"> <b>Email Address</b>
                                </label>
                                <input type="email" class="form-control" id="inputemail" placeholder="Email Address"
                                    name="email">
                            </div>
                            <div class="form-outline mb-4 mt-2">
                                <label for="Password" class="form-label" id="passwordlable"> <b> Password</b>
                                </label>
                                <input type="password" class="form-control" id="password" placeholder="Password"
                                    minlength="" name="password">
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="button" class="loginbtn " id="login">Log in</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="jquery/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="log.js"></script>
</body>

</html>
