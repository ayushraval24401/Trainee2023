<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stock Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <img src="Images/img logo.jpg" alt="" srcset="" id="dasboardlogo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <div class="tabs ms-auto pe-5" id="links">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-link active-link">
                                <a href="db.html">Dashboard
                                </a>
                                <div class="underline"></div>
                            </li>
                            <li class="nav-link">
                                <a href="#">Stock</a>
                                <div class="underline"></div>
                            </li>
                            <li class="nav-link">
                                <a href="#">Status</a>
                                <div class="underline"></div>
                            </li>
                            <li class="nav-link">
                                <a href="#">Assignment</a>
                                <div class="underline"></div>
                            </li>
                        </ul>
                    </div>
                    <div class="navbarProfile d-flex m-3">
                        <div me-3>
                            <img src="Images/userimg.jfif" alt="Profile Image" id="PrifleImage">
                        </div>
                        <div class="ms-2">
                            <small id="para">Welcome</small><br>
                            <span id="username">Abc</span>
                        </div>
                    </div>
                    <!-- <button class="btn" id="logout"><img src="Images/logout-svgrepo-com.svg"
                        alt="Exit logo"></button> -->
                    <a href="log.html" class="nav-item textColor nav-link">
                        <i class="bi bi-box-arrow-in-right badge-dark bi--8xl" id="deleteLoggedUser"></i></a>
                </div>

            </div>
        </nav>
    </header>
    <section>
        <div class="container-fluid mt-3">
            <div class="bg-light px-4 ">
                <div class="row pt-2">
                    <div class="col-md-4">
                        <h4 class=" fw-bolder">Stock</h4>
                    </div>
                    <div class="col-md-8 d-flex justify-content-end">
                        <button type="button" class="btn " id="new" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            + New
                        </button>
                        <div id="filter" class="dataTables_filter  px-3">
                            <input class="form-control" type="search" placeholder="Search Here" aria-label="Search">
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"> <b>Add New Stock</b> </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Stock Name</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">ETA Date</label>
                                        <input type="date" class="form-control">
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label">Stock Status</label> <br>
                                        <div class="btn-group" role="group"
                                            aria-label="Basic radio toggle button group">
                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                                autocomplete="off" checked>
                                            <label class="btn btn-outline-primary" for="btnradio1">On Production</label>

                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                                autocomplete="off">
                                            <label class="btn btn-outline-primary" for="btnradio2">On Water</label>

                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                                autocomplete="off">
                                            <label class="btn btn-outline-primary" for="btnradio3">In Warehouse</label>
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer justify-content-start">
                                <button type="button" class="btn " id="save">Save </button>
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>




                <div class="row mt-3">
                    <table id="examplestock" class="table rounded">
                        <thead class="bg-dark text-light">
                            <tr>
                                <th class="partno">Part Number</th>
                                <th>In Warehouse</th>
                                <th>Available</th>
                                <th>C100</th>
                                <th>C101</th>
                                <th>C102</th>
                            </tr>
                        </thead>
                        <tbody class=" bg-light text-dark">
                            <tr>
                                <td class="partno">Stock Location &nbsp;&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>On Water</td>
                                <td>On Water</td>
                                <td>In Production</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="jquery/jquery.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js  "></script>


    <script src="js/bootstrap.min.js"></script>
</body>

</html>
