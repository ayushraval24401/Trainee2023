    <section>
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-lg-3 p-3">
                    <b><span id="stock" class="m-lg-5"> Stock</span></b>
                </div>
                <div class="col-lg-2 offset-lg-4 p-3">
                    <button type="button" class="btn" id="addStock" data-bs-toggle="modal"
                        data-bs-target="#stockModal"><b>+New</b></button>
                </div>
                <div class="col-lg-3 p-3">
                    <div class="form-group has-search me-5 pe-1">
                        <input type="text" class="form-control" placeholder="Search" id="datatablesearch" />
                    </div>
                </div>

                <div class="modal fade" id="stockModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"> <b>Add New Stock</b> </h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body p-4">
                                <form class="row g-3" id="stockform">
                                    <div class="col-md-6">
                                        <label class="form-label">Stock Name</label>
                                        <input type="text" class="form-control" id="stockname" placeholder="Stock Name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">ETA Date</label>
                                        <input type="text" class="form-control" name="etadate" value="10/24/1984"
                                            id="date" />
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label">Stock Status</label> <br>
                                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group"
                                            id="stockstatus">
                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1"
                                                autocomplete="off" value="On Production" checked>
                                            <label class="btn btn-outline-primary" for="btnradio1">On Production</label>

                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2"
                                                autocomplete="off" value="On Water">
                                            <label class="btn btn-outline-primary" for="btnradio2">On Water</label>

                                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3"
                                                autocomplete="off" value="In Warehouse">
                                            <label class="btn btn-outline-primary" for="btnradio3">In Warehouse</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-light" data-bs-toggle="modal"
                                            data-bs-target="#partModal"> <img src="Images/Plus.svg" alt="" srcset="">
                                            <label for="">Add Part Number</label>
                                        </button>
                                    </div>

                                    <table class="table rounded table-display  table-sm border border-dark ">
                                        <thead>
                                            <tr>
                                                <th>Part name</th>
                                                <th>Ordered</th>
                                                <th>Notes</th>
                                                <th>&nbsp;</th>
                                            </tr>
                                        </thead>
                                        <tbody id="root">
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                            <div class="modal-footer justify-content-start">
                                <button type="button" class="btn " id="savestock">Save </button>
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="partModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add New Part Number</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <form class="row g-2 p-2" id="partform">
                                <div class="mb-3">
                                    <input type="text" class="form-control" name="partnumber" id="partno"
                                        placeholder="Part Number">
                                </div>
                                <div class="mb-3">
                                    <input type="number" class="form-control" name="ordered" id="order"
                                        placeholder="Ordered" min="0">
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" id="notes" name="notes" rows="3"
                                        placeholder="Notes"></textarea>
                                </div>
                            </form>

                            <div class="modal-footer justify-content-start">
                                <button type="button" class="btn btn-primary" id="savepart">Save</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>

                <div class=" displayTable table-responsive pt-4 px-5">
                    <table id="table_div1" class="table table-display  table-sm border border-dark rounded"
                        style="width:100%">
                        <thead class="thead-dark rounded">
                    </table>
                </div>
            </div>

        </div>
        </div>
    </section>
