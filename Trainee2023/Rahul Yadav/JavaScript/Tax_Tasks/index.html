<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center bg-dark text-white">
                <h2>Tax Slab Calculation</h2>
            </div>
        </div>
        <form class="row g-3" name="contactForm" id="form" onsubmit="return false;">
            <div class="col-md-6">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name"  >
            </div>
            <div class="col-md-6">
                <label class="form-label">Mobile:</label>
                <input type="number" class="form-control" id="" name="number" >
            </div>
            <div class="col-md-6">
                <label class="form-label">Birthdate:</label>
                <input type="text" class="form-control" name="birthday" value="" />
            </div>
            <div class="col-md-6">
                <label class="form-label">Gender:</label>
                <select id="inputState" class="form-select" name="gender" >
                    <option selected disabled value="0">Select Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <!-- <div class="error" id="genderErr"></div> -->
            </div>
            <div class="col-md-4">
                <label class="form-label">Income:</label>
                <input type="number" class="form-control" name="income" id="income">
            </div>
            <div class="col-md-4">
                <label class="form-label">Loan:</label>
                <input type="number" class="form-control" name="loan" id="loan">
            </div>
            <div class="col-md-4">
                <label class="form-label">Investment:</label>
                <input type="number" class="form-control" name="investment" id="investment">
            </div>
            <div class="text-center">
                <button type="submit" id="submit" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Calculate
                </button>
                <button class="btn btn-warning" onClick="window.location.reload(true)">Reset</button>
            </div>
        </form>
    </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>Name: <span id="mname"></span></h5>
                    <h6>Taxable Amount: <p id="taxamount"></p>
                    </h6>
                    <h6>Payable Tax: <p id="payabletax"></p>
                    </h6>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <script src="./myScript.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
