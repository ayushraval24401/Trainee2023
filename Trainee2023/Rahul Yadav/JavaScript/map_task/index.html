<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mystyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container p-4">
        <form id="basic_form">
            <div class="row mt-2 text-light">
                <div class="col-md-6 col-sm-12">
                    <input type="hidden" class="form-control" id="dataId" onkeyup="return nameV()" />
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control " id="name" placeholder="enter name" name="name" required>

                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="mobile" class="form-label">Mobile:</label>
                    <input type="number" class="form-control " name="mobile" id="mobile" maxlength="10"
                        placeholder="mobile number" minlength="10" min="0" required>

                </div>
            </div>
            <div class="row  mt-2 text-light">
                <div class="col-md-6 col-sm-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control " name="email" id="email" placeholder="enter your email id"
                        required>
                </div>

                <div class="col-md-4 col-sm-12">
                    <label for="zipcode" class="form-label">Zip code</label>
                    <input type="number" class="form-control " name="zipcode" id="zipcode" min="0" minlength="6"
                        maxlength="6" required>
                </div>
            </div>


            <div style="text-align: left;">
                <button type="button" id="addrow" class="btn me-5 ">Add
                    Row</button>
                <button type="button" id="save" class="btn me-5">save</button>
            </div>


            <div class="container mt-2">
                <table class="w3-table-all border table-responsive table-bordered" id="myTable">
                    <thead>
                        <tr class="w3-blue">
                            <!-- <th nowrap class="border ">Sno.</th> -->
                            <th nowrap class="border p-1">Name</th>
                            <th nowrap class="border p-1">Mobile</th>
                            <th nowrap class="border p-1">Email</th>
                            <th nowrap class="border p-1">ZipCode</th>

                            <th nowrap class="border p-1">Edit/Delete</th>
                        </tr>
                    </thead>
                    <tbody id="root">
                    </tbody>
                </table>
            </div>
        </form>
    </div>

    <script src="./myscript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
