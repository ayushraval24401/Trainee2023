<html lang="en">

<head>

<body>


    <script>

        let x = 10;
        let star = "";
        for (let i = 0; i < x; i++) {
            for (let j = 0; j < x - i; j++) {
                star += "*";
            }
            star += "\n";
        }
        console.log(star)

     ///////////////////////////////////////////////////

        let rows = 10;
        let char = "";

        for (let i = 1; i <= rows; i++) {
            for (let j = 0; j < rows - i; j++) {
                char += " ";
            }
            for (let k = 0; k < i; k++) {
                char += " * ";
            }
            char += "\n";
            }
           for (let i = 1; i <= rows - 1; i++) {
                for (let j = 0; j < i; j++) {
                    char += " ";
                }
                for (let k = 0; k < rows - i; k++) {
                    char += " * ";
                }
                char += "\n";
            }
        console.log(char);


     //////////////////////////////////////////
        let row = 10;
        let pattern = "";

        for (let n = 1; n <= row; n++) {
            for (let space = 1; space <= row - n; space++) {
                pattern += " ";
            }
            for (let num = 1; num <= 2 * n - 1; num++) {
                pattern += "*";
            }
            pattern += "\n";
        }
        console.log(pattern);








    </script>
