<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            ADD
        </button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Detail</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3" id="basic_form">
                            <div class="col-12">
                                <label for="specificSizeInputName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="specificSizeInputName"
                                    placeholder="Enter your First Name" required>
                            </div>
                            <label for="specificSizeInputName" class="form-label">State</label>
                            <select class="form-select" aria-label="Disabled select example" id="state" name="state">
                                <option selected="" disabled>select a state</option>

                            </select>
                            <label for="specificSizeInputName" class="form-label">City</label>
                            <select class="form-select" aria-label="Disabled select example" id="city" name="city">
                                <option selected="" disabled>Select city</option>

                            </select>
                            <div class="col-12">
                                <label for="specificSizeInputName" class="form-label">Zip Code</label>
                                <input type="number" class="form-control" id="specificSizeInputName"
                                    placeholder=" Enter zip code" required maxlength="6" min="0" name="zipcode">
                            </div>
                            <div class="col-12">
                                <label for="inputEmail4" class="form-label">Phone</label>
                                <input type="number" class="form-control" placeholder="mobile number" maxlength="10"
                                    minlength="10" min="0" name="mobile">
                            </div>


                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="add">ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>
</body>

</html>
