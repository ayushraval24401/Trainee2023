<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design Task7</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
        body{
            font-family: 'Roboto';font-size: 22px;
        }
        header{
            background-color: blanchedalmond;
            color: brown;
            text-align: center;
            height: 10%;
            padding: 1%;
        }
        .container{
            height: 350px;
            width: 645px;
            margin-top: 5%;
            background-color: lightgoldenrodyellow; 
        }
        .space{
            padding: 13px;
            margin-left: 50px;
        }
        .one{
            border-radius: 0px;
        }
        .two{
            border-bottom: 1px solid black;
        }
        .btn{
            width: 100px;
        }
        footer{
            background-color: blanchedalmond;
            color: brown;
            text-align: center;
            height: 10%;
            margin-top: 3%;
            padding: 1%;
       }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header>
            <h4>Buttons Design</h4>
        </header>
    </div>
    <div class="container">
        <div class="space">
            <button type="button" class="btn btn-primary one">PRIMARY</button>
            <button type="button" class="btn btn-success one">SUCCESS</button>
            <button type="button" class="btn btn-info one">INFO</button>
            <button type="button" class="btn btn-warning one">WARNING</button>
            <button type="button" class="btn btn-danger one">DANGER</button>
        </div>
        <div class="space">
            <button type="button" class="btn btn-outline-primary">PRIMARY</button>
            <button type="button" class="btn btn-outline-success">SUCCESS</button>
            <button type="button" class="btn btn-outline-info">INFO</button>
            <button type="button" class="btn btn-outline-warning">WARNING</button>
            <button type="button" class="btn btn-outline-danger">DANGER</button>
        </div>
        <div class="space">
            <button type="button" class="btn btn-primary">PRIMARY</button>
            <button type="button" class="btn btn-success">SUCCESS</button>
            <button type="button" class="btn btn-info">INFO</button>
            <button type="button" class="btn btn-warning">WARNING</button>
            <button type="button" class="btn btn-danger">DANGER</button>
        </div>
        <div class="space">
            <button type="button" class="btn btn-primary rounded-pill">PRIMARY</button>
            <button type="button" class="btn btn-success rounded-pill">SUCCESS</button>
            <button type="button" class="btn btn-info rounded-pill">INFO</button>
            <button type="button" class="btn btn-warning rounded-pill">WARNING</button>
            <button type="button" class="btn btn-danger rounded-pill">DANGER</button>
        </div>
        <div class="space">
            <button type="button" class="btn btn-primary two ">PRIMARY</button>
            <button type="button" class="btn btn-success two">SUCCESS</button>
            <button type="button" class="btn btn-info two">INFO</button>
            <button type="button" class="btn btn-warning two">WARNING</button>
            <button type="button" class="btn btn-danger two">DANGER</button>
        </div>
    </div>
    <div class="container-fluid">
        <footer>
            <h4>Bootstrap & CSS Exam</h4>
        </footer>
    </div>
    <script src="./bootstrap/jquery-3.6.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
