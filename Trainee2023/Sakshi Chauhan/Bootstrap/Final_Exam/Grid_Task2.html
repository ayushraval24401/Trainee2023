<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=-, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <style>
      
       .row{
        text-align: center;
       }
       .one{
        padding: 30px;
       }
       
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row p-3">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" >

            </div>

            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" >
                <div class="row ">
                    <div class="col-12"> <div class="border one" style="background-color: skyblue;">2</div> </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 one"  >
                        <div class="border one" style="background-color: lightpink;">3</div>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 one">
                        <div class="border one" style="background-color: lightgray;">4</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" >
                <div class="border one" style="background-color: tomato;">1</div>
            </div>

            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" >
                <div class="row ">
                    <div class="col-12"> <div class="border one" style="background-color: skyblue;">2</div> </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 one"  >
                        <div class="border one" style="background-color: lightpink;">3</div>
                    </div>
                    <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 one">
                        <div class="border one" style="background-color: lightgray;">4</div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
  
    <script src="./bootstrap/jquery-3.6.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
