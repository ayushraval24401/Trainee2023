<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address Task 5</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <style>
         body{
            font-family: 'Roboto';font-size: 22px;
        }
     
        .container{
            border: 2px solid black;
            margin-top: 5%;
        }
        h2{
            margin-left: 10px;
            color: skyblue;
        }
        form{
            margin-left: 15px;
        }
      
    </style>
</head>
<body>
  
    <div class="container">
        <h2>Shipping Address</h2>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-12 col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
              <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="First Name" required>
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Last Name" required>
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-9">
                <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Address" required>
              </div>
              <div class="col-12 col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Apt" required>
              </div>
              <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="City" required>
              </div>
              <div class="col-12 xol-xs-12 col-sm-12 col-md-3 col-lg-3 col-xs-3">
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="" aria-placeholder="">state</option>
                    <option>gujrat</option>
                    <option value="">kerala</option>
                  </select>
              </div>
              <div class="col-12 col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Zip code" required>
              </div>
              <div class="col-12 col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-9">
                <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Email Address for receipt" required>
              </div>
              <div class="col-12 col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
                <input type="text" class="form-control" id="validationTooltip01" value="" placeholder="Primary Phone" required>
              </div>

            <div class="col-12">
              <button class="btn btn-warning ro" type="submit" >Continue</button>
            </div>
          </form>
    </div>
   
    <script src="./bootstrap/jquery-3.6.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script>
(function () {
  'use strict'

  var forms = document.querySelectorAll('.needs-validation')

  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
