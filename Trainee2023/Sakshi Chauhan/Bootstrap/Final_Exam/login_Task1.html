<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Task1</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        form{
            margin-top: 5px;
        }
        p{
            text-align: right;
        }
        img{
            height: 400px;
            width: 300px;
        }
        .sak{
            align-items:right;
        }
         i {
            margin-left: -30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   
    <div class="container "> 
        <form class="needs-validation" novalidate>
        <div class="row g-3">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-5">
                <h3 class="mt-3">Welcome Let's Get Started</h3>

                <h4 class="mt-5 ">Log In</h4>

                
                <label for="validationCustom01" class="form-label mt-3 ">Email</label>
                <input type="email" class="form-control " id="validationCustom01" required>

                <div class="valid-tooltip">
                    Looks good!
                </div>
                
                <div class="invalid-tooltip">
                    Looking bad!
                </div>


                <label for="validationCustom01" class="form-label mt-3 ">Password</label>
                <input type='text' value='' class='form-control' placeholder="" required>

                <div class="valid-tooltip">
                    Looks good!
                </div>
                
                <div class="invalid-tooltip">
                    Looking bad!
                </div>

            
                <p>Forgot Password?</p>
                <button class="btn btn-success mt-3" type="submit">Login</button>
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center" style="margin-top: 10%;">
            <img src="./login.png" class="rounded float-right " alt="...">
            </div>
        </div>
    </form>
    </div>
   
    <script>
        (function () {
          'use strict'
        
          var forms = document.querySelectorAll('.needs-validation')
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
        
                form.classList.add('was-validated')
              }, false)
            })
        })()</script>
        <script src="./bootstrap/jquery-3.6.3.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
