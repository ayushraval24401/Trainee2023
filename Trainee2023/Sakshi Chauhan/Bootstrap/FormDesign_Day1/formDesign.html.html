<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <style>
        form{
            width: 50%;
            border: 1px solid black;
            padding: 10px;
            margin-top: 50px;
            margin-left: 300px;
        }
    
    </style>
</head>
<body>
    <div class="responsive">
    <form class="was-validated" novalidate>
    <div class="mb-3">
    <label for="validationCustom01" class="form-label">Email</label>
    <input type="email" class="form-control" id="validationCustom01" placeholder="admin@jQueryScript">
    </div>

    <div class="mb-3">
        <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Abc@123">
        </div>

        <div class="mb-3">
            <label for="ConfirmPassword" class="form-label">Confirm Password</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="ConfirmPassword" placeholder="......." required>
              <div class="invalid-feedback">
                This field does not match Password.
              </div>
            </div>
          </div>

    <div class="mb-3">
        <label for="url">URL</label>
        <input type="url" class="form-control" id="url" placeholder="Proper URL with https">
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
    </form>
</div>

<script src="./bootstrap-5.0.2-dist/jquery-3.6.3.min.js"></script>
<script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
