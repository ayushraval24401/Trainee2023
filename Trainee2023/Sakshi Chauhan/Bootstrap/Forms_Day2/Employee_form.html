<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee_Form</title>
    <link rel="stylesheet" href=".\bootstrap\css\bootstrap.min.css">
    <style>
        .container{
            padding: 30px;
        }
        form{
            border: 1px solid black;
        }
        h4{
            color: white;
            margin-left: 10px;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <form class="was-validated rounded-2" novalidate>
            <nav class="navbar navbar-dark bg-primary">
                <h4>EMPLOYEE FORM</h4>
            </nav><br>
            <div class="row" style="margin: 0 3px 0 3px;">
                <div class="col">
                <label for="firstname" class="form-label">FirstName</label>
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <label for="lastname" class="form-label">LastName</label>
                  <input type="text" class="form-control form-control is-invalid" placeholder="Last name" aria-label="Last name" required>
                </div>
            </div><br>
            <div class="row" style="margin: 0 3px 0 3px;">
                <div class="col">
                <label for="gender" class="form-label">Gender</label>
                <div class="dropdown">
                    <select class="form-select">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
                </div>
                <div class="col">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control is-invalid" id="email" placeholder="email" required>
                </div>
                <div class="col">
                    <label for="phoneno" class="form-label">Mobile Number</label>
                    <input type="phone" class="form-control form-control is-invalid" id="phone" placeholder="phone" required>
                </div>
            </div><br>
            <div class="row" style="margin: 0 3px 0 3px;">
                <div class="col">
                    <label>Mandatory skills</label><br>
                    <input class="form-check-input" type="radio" name="html5" id="1">
                    <label style="color: green;">HTML 5</label>
                    <input class="form-check-input" type="radio" name="javascript" id="2">
                    <label style="color: green;">javascript</label>
                    <input class="form-check-input" type="radio" name="C#Programing" id="2">
                    <label style="color: green;">C#Programing</label>
                    <input class="form-check-input" type="radio" name="ASP.NET" id="1">
                    <label style="color: green;">ASP.NET</label>
                    <input class="form-check-input" type="radio" name="ASP.NET MVC" id="1">
                    <label style="color: green;">ASP.NET.MVC</label>
                </div>
              </div>
              <div class="row" style="margin: 0 3px 0 3px;">
                <div class="col">
                    <div class="custom-file">
                        <label>Profile Picture</label><br>
                        <input class="form-control form-control is-invalid" type="file" id="formFile" required>
                      </div>
                </div>
              </div>
              <div class="row" style="margin: 0 3px 0 3px;">
                <div class="col">
                    <label for="Address" class="form-label">Address</label><br>
                        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Message" required></textarea>
                   
                      </div>
                </div><br>
                <div class="row" style="margin: 0 3px 0 3px;">
                    <div class="lg-2">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example3c" />
                        <label class="form-check-label" for="form2Example3">
                            I Agree to terms and Conditions.</a>
                        </label>
                    </div>
                </div><br>
                
            <div class="row" style="margin: 0 3px 0 3px;">
                <div class="col" style="margin-left: 82%;">
                    <button type="button" class="btn btn-danger">Cancle</button>
                    <button type="button" class="btn btn-primary">Register</button>
                </div>
            </div><br>
        </form>

    </div>
    <script src="./jquery-3.6.3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
