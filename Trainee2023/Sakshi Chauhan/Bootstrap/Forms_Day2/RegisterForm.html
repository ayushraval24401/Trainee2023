<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register_Form</title>
    <link rel="stylesheet" href=".\bootstrap\css\bootstrap.min.css">
    <style>
    .container{
        background-color: grey;
        padding: 50px;
        margin-left: 400px;
        margin-top: 10px;
        width: 600px;
    }
    form{
        background-color: lightsteelblue;
        padding: 20px;
    }
    h2{
        text-align: center;
        margin-bottom: 10px;
    }
    p{
        text-align: center;
        color: gray;
        margin-top: 0px;
    }

    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <h2>Register</h2>
                    <p>Create Your Account. It's free and only Takes a minute.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div><br>
            <div class="row">
                <div class="lg-2">
                    <input type="email" class="form-control" placeholder="Email"
                    aria-label="Email">
                </div>
            </div><br>
            <div class="row">
                <div class="lg-2">
                  <input type="password" class="form-control" placeholder="Password"
                  aria-label="Password">
                </div>
            </div><br>
            <div class="row">
                <div class="lg-2">
                  <input type="password" class="form-control" placeholder="Confirm Password"
                  aria-label="Password">
                </div>
            </div><br>
            <div class="row">
                <div class="lg-2">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                        I accept the <a href="#!" style="color: green;">Terms of Use</a> & <a href="#!" style="color: green;">Privacy Policy</a>
                    </label>
                </div>
            </div><br>
            <div class="row">
                <button type="button" class="btn btn-success">Register Now</button>
            </div>
        </form>
        <div class="row">
            <div class="form-check d-flex justify-content-center">
            <label class="form-check-label" for="form2Example3" style="color: white;">
                Already Have an Account?<a href="#!" style="color: white;">Sign in</a>
            </label>
        </div>
    </div>
    </div>
    
    <script src="./jquery-3.6.3.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
