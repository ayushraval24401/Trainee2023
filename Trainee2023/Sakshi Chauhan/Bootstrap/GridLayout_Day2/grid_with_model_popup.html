<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>task6</title>
      <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
      <style>
      .p-3{
          background-color: pink;
      }
      h1{
         text-align: center;
      }
      </style>
   </head>
   <body>
    <h1>Bootstrap Grid</h1>
      <div class="container border my-3">
        <p><b>4 columns (12/4 = 3)</b></p>
         <div class="row gx-3 border">
            <div class="col-3">
               <div class="p-3 border"> col-3</div>
            </div>
            <div class="col-3">
               <div class="p-3 border"> col-3</div>
            </div>
            <div class="col-3">
                <div class="p-3 border"> col-3</div>
             </div>
             <div class="col-3">
                <div class="p-3 border"> col-3</div>
             </div>
         </div>
         <p><b> 3 columns (12/3 = 4)</b></p>
         <div class="row gx-3 border">
            <div class="col-4">
               <div class="p-3 border">col-3</div>
            </div>
            <div class="col-4">
               <div class="p-3 border">col-3</div>
            </div>
            <div class="col-4">
                <div class="p-3 border">col-3</div>
             </div>
         </div>
         <p><b> 2 columns (12/6 = 2)</b></p>
      <div class="row gx-3 border">
        <div class="col-6">
           <div class="p-3 border">col-6</div>
        </div>
        <div class="col-6">
           <div class="p-3 border">col-6</div>
        </div>
    </div>
    <p><b> 1 column (12/1 = 12)</b></p>
    <div class="row gx-3 border">
        <div class="col-12">
           <div class="p-3 border">col-12</div>
        </div>
    </div>
    <h1 style="margin-top: 20px;">Modal</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      demo modal
      </button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> Appointment Scheduler </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       
      <div class="row">
          <div class="col">
              <label> First Name </label>
            <input type="text" class="form-control " placeholder="First name" aria-label="First name">
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col">
              <label> Last Name </label>
            <input type="text" class="form-control " placeholder="Last name" aria-label=" name">
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col">
              <label> UNCC Email </label>
            <input type="text" class="form-control " placeholder="Enter Your UNCC Email" aria-label="e name">
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col">
              <label> What Course Do You Need Help With? </label>
              <select class="form-select">
                  
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col">
              <label> Name of Preferred Tutor </label>
              <select class="form-select">
                  
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
          </div>
      </div>
      <br>
      <div class="row">
          <div class="col">
              <label>Preferred Time</label>
              <div class="input-group border border-primary ">
                  <input type="time" class="form-control " placeholder="08:00">
                  <span class="input-group-text " id="basic-addon2"></span>
                </div>
          </div>
        </div>

      <br>
  
      </div>
      <div class="modal-footer">
     
        <button type="button" class="btn btn-primary">Schedul Appointment</button>
      </div>
    </div>
  </div>
</div>

</div>
</div>
<script src="./bootstrap/jquery-3.6.3.min.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
