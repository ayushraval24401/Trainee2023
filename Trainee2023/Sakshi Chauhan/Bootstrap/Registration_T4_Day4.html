<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RequestQuote_Task4</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
        .container{
            padding: 15px;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <div class="container bg-primary ">
        <form>
            <div class="text-center"><p>Feild marked with an * are required</p></div>
            <div class="row g-3">
                <div class="col-md-6 col-lg-6 col-xl-6 ">
                    <label for="fullname">*Full name</label>
                    <input type="text" id="inputfullname" class="form-control" aria-describedby="fullname" placeholder="john smith" required>
                </div>
                    <div class="col-md-6 col-lg-6 col-xl-6 ">
                    <label for="email">*Email Address</label>
                    <input type="email" id="e" class="form-control" aria-describedby="email" placeholder="name@servername.com" required>
                    </div>

                    <div class="col-md-6 col-lg-6 col-xl-6 ">
                        <label for="id">*Phone/Skype ID</label>
                        <input type="text" id="inputid" class="form-control" aria-describedby="id" placeholder="123 456 7890" required>
                    </div>
                        <div class="col-md-6 col-lg-6 col-xl-6 ">
                        <label for="bname">Business Name</label>
                        <input type="text" id="e" class="form-control" aria-describedby="bname" placeholder="company name">
                        </div>

                        <div class="col-md-6 col-lg-6 col-xl-6 ">
                            <label for="website">*Website</label>
                            <input type="text" id="inputwebsite" class="form-control" aria-describedby="website" placeholder="www.example.com" required>
                        </div>
                            <div class="col-md-6 col-lg-6 col-xl-6 ">
                            <label for="email">Project Budget</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected disabled="">choose</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                            </div>
                            
                            <div class="col-sm-12">
                                <label for="help">*What does your Business do and how can we help?</label>
                               <textarea class="form-control" name="help" id="h1" cols="150" rows="3" placeholder="Tell us more about your business and describe your needs here" required></textarea>
                            </div>
               
            </div>
            <br>
            
            
            <p> <i class="bi-twitter"></i> WE respect your privacy <span style="text-decoration: underline;">.Privacy Policy.</span></p>
        
                <div class="text-center"><button class="btn btn-danger" type="submit" style="padding: 10px;">REQUEST A QUOTE</button></div>
            
            
        </form>

    </div>
  <script src="./bootstrap/jquery-3.6.3.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
