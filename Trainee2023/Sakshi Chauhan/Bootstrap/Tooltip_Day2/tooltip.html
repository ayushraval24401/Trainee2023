<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href=".\bootstrap\css\bootstrap.min.css">
    <style>
    .center{
        margin-top: 11%;
        margin-left: 30%;;
    }
    </style>
</head>
<body>
    <div class="center">       
        <div class="container">
            <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="left" title="A Demo Of Left Tooltip">Left Demo</button>
            <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom" title="A Demo Of Bottom Tooltip">Bottom  Demo</button>
            <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="A Demo Of Top Tooltip">Top demo</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="A Demo Of Right Tooltip">Right Demo</button>
        </div>
    </div>

<script src="./jquery-3.6.3.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./bootstrap/js/bootstrap.bundle.js"></script>

<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
</body>
</html>
