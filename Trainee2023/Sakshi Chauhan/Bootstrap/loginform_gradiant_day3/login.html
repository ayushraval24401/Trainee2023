<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiant Color</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <style>
       
        h1{
            text-align: center;
        }
        .btn {
            min-width: 380px;
            border: none;
        }
        p{
            text-align: center;
        }
        #login{
            color: white;
            background-image: linear-gradient(to right, rgb(79, 166, 201), purple);
        }
        span{
            color:blue ;
        }
        .bgcontainer{
            background-image: linear-gradient(to bottom right, rgb(79, 166, 201), purple);
        }
    </style>
</head>
<body>
    <div class="bgcontainer border bg-primary text-black " style="width: 1365px; height: 650px; padding: 10px;">
    <br><br><br>
        <div class="container border bg-light text-black " style="width: 400px; margin: 10px 200px 10px 400px;">
        
            <button type="button" class="btn-close" aria-label="Close" style="margin-left: 350px;"></button>
            <h1>Login Form</h1>
            <br>
        
            <label> <b> Email or Phone </b></label><br>
            <input type="text" name="email"  class="form-control" required>
            <br>
            <label> <b> Password </b></label><br>
            <input type="password" name="pass"  class="form-control"  required>
            
            <h6> <span> Forgot password?</span></h6>
            <br>
            <button type="button"  id="login" class="btn">LOGIN</button>

            <br><br>
            <p>Not a member? <span> Signup now </span></p>

        </div>
    </div>


<script src="../bootstrap/jquery-3.6.3.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
