<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_Task6</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <style>

        .container{
            width: 500px;
            padding: 20px;
            margin-top: 10%;
            background-color: white;
        }
        .btn{
            margin-top: 10px;
        }
       body{
        background-color: pink;
        ;
       }
    </style>
</head>
<body>
    
    <div class="container  border rounded-2">
          <form>
        <h3>Registration form</h3> 
        <div class="row g-3">
            <div class="col-lg-6">
                <label>First Name</label>
                <input type="text" class="form-control" aria-label="First name" required>
            </div>

            <div class="col-lg-6">
            <label>Last Name</label>
            <input type="text" class="form-control"  aria-label="Last name" required>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-lg-6">
                <label>BirthDay</label>
                <input type="text" class="form-control"  aria-label="brith"   min="2000-01-01" max="2023-01-17" required>
            </div>

                <div class="col-lg-6 ">
                    <label>Gender</label><br>
                 
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required checked="">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                    
                     
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                        </label>
                    
                </div> 
        </div>

        <div class="row">
            <div class="col-lg-6">
                <label>Email</label>
                <input type="email" class="form-control" aria-label="First name" required>
            </div>
            <div class="col-lg-6">
                <label>Phone Number</label>
                <input type="text" class="form-control" aria-label="First name" pattern="[0-9]{10}" required>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <label>Subject</label>
                <select class="form-select" aria-label="Default select example" required>
                    <option selected disabled="">choose option</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
        </div>
           
        <button class="btn btn-primary" type="submit">Submit</button>

        </div>
    </form>
    </div>
    <script src="./bootstrap/jquery-3.6.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
