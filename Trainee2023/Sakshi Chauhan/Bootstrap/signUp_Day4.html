<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp_Task1</title>
     <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <style>
        .container{
            padding: 20px;
            margin-top: 100px;
            width: 50%;
            background-color: grey;        
        }
    </style>
</head>
<body>

    <div class="container border ">

        <form class="needs-validation"  novalidate>

            <div class="row mb-3 ">
                <div class="col-lg-6">
                  <label for="firstname" class="col-form-label">First Name</label>
                </div>
                <div class="col-lg-6">
                  <input type="text" id="firstname" class="form-control" value="" placeholder="First Name"  aria-describedby="firstnameinput" required>
                </div>
                
              </div>
              

              <div class="row mb-3 needs-validation ">
                <div class="col-lg-6">
                  <label for="lastname" class="col-form-label">Last Name</label>
                </div>
                <div class="col-lg-6">
                  <input type="text" id="inputlast" placeholder="Last Name" class="form-control" aria-describedby="lastnameinput" required>
                </div>
        
              </div>
              

              <div class="row mb-3 needs-validation">
                <div class="col-lg-6">
                  <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-lg-6">
                  <input type="email" id="inputemail" class="form-control" placeholder="Your Email" aria-describedby="emailinput" required>
                </div>
                <div class="col-lg-6">
              
                </div>
              </div>
              


            <div class="row mb-3 needs-validation ">
                <div class="col-lg-6">
                  <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-lg-6">
                  <input type="password" id="password" class="form-control" placeholder="Your Password" minlength="5" maxlength="20" required>
                </div>
                <div class="col-lg-6">
                
                </div>
              </div>

              <div class="col-12" style="margin-left: 52%">
                <button class="btn btn-primary" type="submit">Sign Up</button>
              </div>

        </form>

        
    </div>
<script src="./bootstrap/jquery-3.6.3.min.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>
    <script>
      (function () {
        'use strict'
      
        var forms = document.querySelectorAll('.needs-validation')
      
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
      
              form.classList.add('was-validated')
            }, false)
          })
      })()</script>
</body>
</html>
