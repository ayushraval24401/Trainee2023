  <!DOCTYPE html>
<html>
    <head>
        <title>Student Details</title>
        <meta charset="UTF-8">
        <style>
            h1 {text-align: center;
                width: 100%;
            }
            img {
                border-radius: 60%;
            }
        </style>
    </head>
    <body>
          <form action="post" align="center">
            <h1>Student Login Form</h1>
            <img src="student.png" height="200" width="100" style="width: 200px"><br>
            <label> Firstname:</label>
            <input type="text" name="firstname" size="17"/> <br> <br>
            <label> Middlename: </label>
            <input type="text" name="middlename" size="15"/> <br> <br>
            <label> Lastname: </label>
            <input type="text" name="lastnamee" size="15"/> <br> <br>
            <label> Course :</label> 
                <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
                </select><br>
            <label> Gender:</label>
                <input type="radio" name="gender" value="male"> Male 
                <input type="radio" name="gender" value="female"> Female<br>
            <label> Phone :</label>
                <input type="text" name="country code"  value="+91" size="2"/> 
                <input type="text" name="phone" size="15"/> <br> <br>
            <label>Address:</label>        
                 <textarea cols="25" rows="4" value="address"></textarea><br>
            <label>Email:</label>
                <input type="email" name="email" id="email" size="15"/><br>
            <label>Password:</label>
                <input type="Password" id="pass" name="pass"> <br>  
            <input type="button" name="submit" value="submit" onclick="Submit_button()">
            <input type="reset" value="reset">

            <script>
                function Submit_button() {
                    alert("Hello! Thanks for login!");
                }
            </script>
            
                
        </form>
    </body>
</html>
