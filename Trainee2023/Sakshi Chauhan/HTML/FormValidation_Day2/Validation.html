<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>validation</title>
        <style>
        fieldset{
    
            width: 100%;
            border-color: 1px solid black;
            border-collapse: collapse;
        }
        .validate{
            width: 1000px;
            border: 1px solid red;
        }
        </style>
    </head>
    <body>
        <form style="width: 100px;">
            <fieldset>
                <label>First Name:</label><br>
                <input type="text" id="fname" name="fname" pattern="[A-Za-z]{1,32}" title="please fill character" placeholder="Enter First Name" class="validate" required><br><br>

                <label>Last Name:</label><br>
                <input type="text" id="lname" name="lname" pattern="[A-Za-z]{1,32}" title="please fill character" placeholder="Enter Last Name" class="validate" required><br><br>

                <label>Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter Email" class="validate" required><br><br>

                <label>Age:</label><br>
                <input type="text" id="age" name="age" pattern="[0-9]{2}" title="please fill number" placeholder="Enter Age" class="validate" required><br><br>

                <label for="url">LinkedIn Profile Link:</label><br>
                <input type="url" id="link" name="link" title="enter url" placeholder="Enter Linkedin Profile Link" class="validate" required><br><br>

                <label>Number Between 10 & 20:</label><br>
                <input type="text" id="age" name="age" placeholder="Enter Number Between 10 & 20" class="validate" required min="10" max="20" title="no. between 10 & 20"><br><br>

                <label>Password(With 1 Number 1 UpperCase 1 LowerCase With 5 Minimum Length):</label><br>
                <input type="password" id="age" name="age" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least  or more characters" placeholder="Enter Password" class="validate" required><br><br>
                <input type="submit" id="submit" name="submit" value="submit">
             </fieldset>
        </form>
    </body>

</html>
