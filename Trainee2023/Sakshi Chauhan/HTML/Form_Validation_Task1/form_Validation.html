<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <style>
      
        form{
            padding: 30px;
            width: 95%;
            background-color: lightslategrey;
        }
        a{
            margin-left: 85%;
            color: red;
        }
        .space{
            width: 50%;
            padding: 10px;
        }
        .register{
            background-color: green;

        }
    
       
    
        
    </style>
</head>
<body>
   <fieldset style="padding: 10px;">
        <form>
        <a href="form_Validation.html">Student Registration Form</a>

        <label for="fname" style="margin-right: 50px;">First Name:</label>
        <input type="text" id="fname" name="fname" class="space" pattern="^[A-Za-z]{1,9}$"
        title="please fill character" placeholder="Enter Your First Name" required><br><br>
           
        <label for="lname" style="margin-right: 50px;">Last Name:</label>
        <input type="text" id="lname" name="lname" class="space"pattern="^[A-Za-z]{1,9}$"
        title="please fill character" placeholder="Enter Your Last Name" required><br><br>
          
        <label for="email" style="margin-right: 80px;">Email:</label>
        <input type="email" name="email" id="email" class="space" placeholder="it should contain @" required><br><br>
           
        <label for="mobile" style="margin-right: 72px;">Mobile:</label>
        <input type="text" name="mobile" id="mobile" class="space" pattern="[0-9]{4}-[0-9]{6}" placeholder="0161-123456"
         placeholder="only 10 digits are allowed" required><br><br>
           
        <label for="" style="margin-right: 65px;">Gender:</label>
        <input type="radio" value="male" name="gender">Male
        <input type="radio" value="female" name="gender">Female<br><br>

        <label for="dob" style="margin-right: 32px">Date Of Birth:</label>
        <input type="date" value="date" class="space"><br><br>

        <label for="address" style="margin-right: 65px;">Address:</label>
        <textarea></textarea><br><br>

        <label for="city" style="margin-right: 87px;">City:</label>
        <input type="text" id="city" name="city" class="space"><br><br>
        
        <label for="pin" style="margin-right: 56px;">Area PIN:</label>
        <input type="text" id="pin" value="pin" class="space"><br><br>

        <label for="state" style="margin-right: 87px;">State:</label>
        <input type="text" id="state" name="state" class="space"><br><br>

        <label for="qualification" style="margin-right: 38px;">Qualification:</label> 
            <select>
                <option value="Select Qualification">Select Qualification</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select><br><br>
        
            <label for="specialization" style="margin-right: 30px;">specialization:</label>
                <input type="checkbox" name="checkbox" value="cs">Computer Science<br>
                <div style="margin: 0px 128px;">
                <input type="checkbox" name="checkbox" value="it">Information Technology<br>
                <input type="checkbox" name="checkbox" value="ca">Computer Architecture<br>
                <input type="checkbox" name="checkbox" value="te">Tele Communication
                </div><br><br>

            <label for="password" style="margin-right: 60px;">Password:</label>
                <input type="password" id="password" name="password" class="space"><br><br>

            <input type="submit" id="submit" name="submit" class="register" value="Registered" onclick="Submit_button()">
        </form>
        
</fieldset>
<script>
    function Submit_button() {
      alert("Hello! Thanks for login!");
    }
</script>
    
</body>
</html>
