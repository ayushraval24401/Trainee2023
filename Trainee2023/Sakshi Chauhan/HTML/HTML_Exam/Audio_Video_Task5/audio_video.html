<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio_Video Tag</title>
    <style>
        header{
            background-color: lightblue;
        }
        footer{
            background-color: lightblue;
        }
        audio{
            width: 100px;
            background-color: aqua;  
            margin-left: 500px ;
            padding: 50px 50px;
        }
        video{
            width: 100px;
            margin-left: 500px;
            padding: 50px 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sakshi Chauhan</h1>
    </header>
    <embed>
        <audio controls autoplay><source src="./audio.mp3" type="audio/mp3"></audio><br><br>
        <video controls autoplay><source src="./video.mp4" type="video/mp4"></video>
    </embed>
    <footer>
        <h1 style="padding-bottom: 0px; padding-top: 0px; margin-top: 0px;">Contact No:- +1(646)760-6450</h1>
    </footer>
</body>
</html>
