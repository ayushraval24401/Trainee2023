<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
    p{
        margin-bottom: 0%;
    }
    table{
        width: 650px;
        margin-left: 200px;
    }
    table,tr,th,td{
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
    }
    .space{
        width: 130px;
    }
    th{
        text-align: left;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    td{
        font-family: sans-serif;
    }
    
    

    </style>
</head>
<body>
    
        <p style="margin-left: 500px;">Invoice</p>
        <table>
        <tr style="background-color: lightgrey;">
            <th class="space">Items/Desc.</th>
            <th>Qty.</th>
            <th>@</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Paperclips (Box)</td>
            <td>100</td>
            <td>1.15</td>
            <td>115.00</td>
        </tr>
        <tr>
            <td>Paper (Case)</td>
            <td>10</td>
            <td>45.99</td>
            <td>459.90</td>
        </tr>
        <tr>
            <td>WasterPaper Baskets</td>
            <td>2</td>
            <td>17.99</td>
            <td>35.98</td>
        </tr>
        <tr>
            <th colspan="3" style="background-color: lightgrey;">Subtotal</th>
            <td>410.88</td>
        </tr>
        <tr>
            <th colspan="2" style="background-color: lightgrey;">Tax</th>
            <td>7%</td>
            <td>42.76</td>
        </tr>
        <tr>
            <th colspan="3" style="background-color: lightgrey;">Total</th>
            <td>653.64</td>
        </tr>
    </table>
</body>
</html>
