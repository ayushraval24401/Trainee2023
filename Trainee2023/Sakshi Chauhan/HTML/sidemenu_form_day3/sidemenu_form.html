<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF=8" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .sider {
        color: white;
        padding-block: 1px;
      }
      ul {
        list-style: none;
      }
      li {
        padding: 10px;
      }
      .form {
        padding: 10px;
      }
      h2{
        margin: 10px;
      }
      .space {
        margin-right: 50px;
      }
      #name {
        margin-right: 115px;
      }
      input[type="text"] {
        width: 20%;
      }
      .dropdown {
        padding: 10px 12px;
      }
      i {
        color: white;
        font-size: 24px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div style="height: 100vh; width: 100vw; display: flex">
      <aside style="width: 250px; background-color: black">
        <div class="sider">
          <ul>
            <li><i class="fa fa-dashboard"></i>Dashboard</li>
            <li><i class="fa fa-bars"></i>Items</li>
            <li><i class="fa fa-bank"></i>Banking</li>
            <li style="background-color: lightskyblue">
              <i class="fa fa-shopping-cart"></i>Sales
            </li>
            <li>Customers</li>
            <li>Retainer Invoice</li>
            <li>invoices</li>
            <li>Payment Received</li>
            <li>Recurring invoices</li>
            <li>Credit Notes</li>
            <li><i class="fa fa-lock"></i>Purchases</li>
            <li>Time Tracing</li>
            <li><i class="fa fa-truck"></i>e-Way Bills</li>
            <li><i class="fa fa-rupee"></i>GST Filling</li>
          </ul>
        </div>
      </aside>
      <section
        style="width: calc(100vw - 250px); background-color: rgb(190, 192, 160)"
      >
        <form action="">
          <h2>New Customers</h2>
          <div class="form">
            <label class="space">Customer Type:-</label>
            <input
              type="radio"
              id="radio"
              name="radio"
              value="Business"
            />Business
            <input
              type="radio"
              id="radio"
              name="radio"
              value="Individual"
            />Individual
          </div>
          <div class="form">
            <label for="dropdown" class="space">Primary Contant:-</label>
            <select name="salutation" id="one">
              <option value="Salutation">Salutation</option>
              <option value="formal">Formal</option>
              <option value="informal">Informal</option>
            </select>
            <input
              type="text"
              id="fname"
              pattern="^[A-Za-z]{1,9}$"
              title="please fill character"
              placeholder="First Name"
              style="border-color: blue"
              required
            >
            <input type="text" id="lname" placeholder="Last Name" pattern="^[A-Za-z]{1,9}$"  title="please fill character" required>
          </div>
          <div class="form">
            <label for="text" class="space">Company Name:-</label>
            <input type="text" id="cname" required/>
          </div>
          <div class="form">
            <label for="dropdown" id="name" name="name" style="color: red">
              Customer Display <br />Name*:-</label
            >
            <select name="1" id="1" class="dropdown">
              <option value=""></option>
              <option value="one">Miss. Sakshi</option>
              <option value="two">Mr. Priyesh</option>
              <option value="three">Miss. Khushi</option>
            </select>
          </div>
          <div class="form">
            <label for="text" class="space">Customer Email:-</label>
            <input type="email" id="email" required/>
          </div>
          <div class="form">
            <label for="text" class="space">Customer Phone:-</label>
            <input type="text" id="workphone" placeholder="Work Phone" />
            <input type="text" id="mobile" pattern="[0-9]{4}-[0-9]{6}" placeholder="0161-123456" />
          </div>
          <div class="form">
            <label for="text" class="space" style="color: blue"
              >Add More Details</label
            >
          </div>
          <div class="form">
            <label for="text" class="space" style="margin-right: 115px"
              >Website:-</label
            >
            <input type="text" id="website" />
          </div>
          <div class="form">
            <input
              type="submit"
              id="submit"
              name="submit"
              value="submit"
              onclick="Submit_button()"
            />
            <input type="reset" id="cancle" name="cancle" value="cancle" />
          </div>
        </form>
        <script>
          function Submit_button() {
            alert("Hello! Thanks for login!");
          }
        </script>
      </section>
    </div>
  </body>
</html>
