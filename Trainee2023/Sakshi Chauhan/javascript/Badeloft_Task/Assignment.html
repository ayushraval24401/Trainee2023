    <button type="button" id="ModalPopup" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn m-2">+ New</button>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><b>New Assignment</b></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="" id="ModalAssignment">
                <div class="row">
                  <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="customer" class="form-label">Choose Customer</label>
                    <select name="customer" id="customer" class="form-control form-select">
                      <option value="Choose Customer" selected disabled>Choose Customer</option>
                      <option value="xyz">XYZ</option>
                      <option value="abc">ABC</option>
                    </select>
                  </div>
                  <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label for="quickbooks" class="form-label">QuickBooks Invoice#</label>
                    <select name="quickbooks" id="quickbooks" class="form-control form-select">
                      <option value="xyz">XYZ</option>
                      <option value="abc">ABC</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 mt-3">
                    <h6 class="modal-title"><b>Add Stock</b></h6>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <label for="stock" class="form-label">Stock</label>
                    <select name="stock" id="stock" class="form-control form-select">
                      <option value="Choose Stock" selected disabled>Choose Stock</option>
                      <option value="xyz">XYZ</option>
                      <option value="abc">ABC</option>
                    </select>
                  </div>
                  <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <label for="parts" class="form-label">Parts</label>
                    <select name="parts" id="parts" class="form-control form-select">
                      <option value="Choose Stock" selected disabled>Choose Part</option>
                      <option value="xyz">XYZ</option>
                      <option value="abc">ABC</option>
                    </select>
                  </div>
                  <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <button type="button" class="btn" id="AddId">Add</button>
                  </div>
                </div>
              </form>
