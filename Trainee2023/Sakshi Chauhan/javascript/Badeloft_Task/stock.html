  <table class="table border-rounded" id="stock">
    <thead class="table table-dark rounded">

    </thead>

    </tbody>
  </table>
  <button type="button" id="FirstModal" data-bs-toggle="modal" tabindex="-1" data-bs-target="#myModal" class="btn m-2">
    + New
  </button>
  <!-- Modal 1 -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title"><b>Add New Stock</b></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="container"></div>
        <div class="modal-body">
          <div class="row p-2">
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <label for="StockName" class="form-label"><b>Stock Name</b></label>
              <input type="text" class="form-control" id="StockName" name="StockName" />
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
              <label for="ETADate" class="form-label"><b>ETA Date</b></label>
              <input type="date" name="ETADate" class="form-control"/>
            </div>
          </div>
          <div class="row p-2">
            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <label for="StockStatus" class="form-label"><b>Stock Status</b></label>
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked />
                <label class="btn btn-outline-primary" for="btnradio1">On Production</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
                <label class="btn btn-outline-primary" for="btnradio2">On Water</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
                <label class="btn btn-outline-primary" for="btnradio3">In Warehouse</label>
              </div>
            </div>
          </div>
          <!-- Second Modal Call -->
          <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-2">
              <button type="button" id="SecondModal" data-bs-toggle="modal" data-bs-target=".bd-example-modal-sm"
                class="btn justify-content-start" data-bs-backdrop="static">
                <i class="bi bi-plus-circle"></i> Add Part Number
              </button>
            </div>
          </div>
          <!-- Calling Done -->
          <table id="ModalTable" class="table table-striped">
            <thead>
              <tr>
                <th class="no-sort">Part Number</th>
                <th class="no-sort">Invoice #</th>
                <th class="no-sort">Ordered</th>
                <th class="no-sort">Notes</th>
              </tr>
            </thead>
            <tbody id="ModalData">
  
            </tbody>
          </table>
        </div>
        <div class="modal-footer justify-content-start">
          <button type="button" class="btn" id="save">Save</button>
          <button type="button" class="btn bg-light" data-bs-dismiss="modal" id="cancel">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- First Modal End -->

  <!-- Modal Popup 2 Start -->
  <div class="modal  bd-example-modal-sm pt-5" id="modalTwo" data-backdrop="static">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title"><b>Add New Part Number</b></h6>
          <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">
            Ã—
          </button>
        </div>
        <div class="container"></div>
        <div class="modal-body">
          <form action="" id="Second">
            <div class="row p-2">
              <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <input type="text" id="partNo" placeholder="Part Number" class="form-control">
              </div>
            </div>
            <div class="row p-2">
              <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
                <input type="text" id="order" placeholder="Ordered" class="form-control">
              </div>
            </div>
            <div class="row p-2">
              <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
                  <textarea name="notes" id="notes" cols="10" rows="3" class="form-control" placeholder="Notes
                  "></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer justify-content-start">
          <button type="button" class="btn" data-bs-dismiss="modal" id="save"  onclick="SecondPartDetails()
          ">
            Save
          </button>
          <button type="button" class="btn bg-light" data-bs-dismiss="modal" id="cancel">
            Cancel
          </button>
        </div>
      </div>
    </div>
