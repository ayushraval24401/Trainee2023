    <table class="table border" id="Stock_Table">
      <thead>

      </thead>
      <tbody id="stockbody">

      </tbody>
    </table>
    <button type="button" id="AddStock" data-bs-toggle="modal" tabindex="-1" data-bs-target="#AddNewStock"
      class="btn m-2">
      + New
    </button>
    <!-- Modal 1 -->
    <div class="modal" id="AddNewStock">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title"><b>Add New Stock</b></h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form action="" id="AddStockForm">
              <div class="row p-2">
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <label for="StockName" class="form-label"><b>Stock Name</b></label>
                  <input type="text" class="form-control" id="StockName" name="StockName" />
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                  <label for="ETADate" class="form-label"><b>ETA Date</b></label>
                  <input type="date" name="ETADate" id="ETADate" value="" class="form-control" />
                </div>
              </div>
              <div class="row p-2">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <label for="StockStatus" class="form-label"><b>Stock Status</b></label>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <div class="btn-group border" role="group" aria-label="Basic radio toggle button group"
                    id="StockStatus">
                    <input type="radio" class="btn-check" name="StockStatus" id="On Production" value="On Production"
                      autocomplete="off" checked />
                    <label class="btn" for="On Production">On Production</label>

                    <input type="radio" class="btn-check" name="StockStatus" id="On Water" value="On Water"
                      autocomplete="off" />
                    <label class="btn" for="On Water">On Water</label>

                    <input type="radio" class="btn-check" name="StockStatus" id="In Warehouse" value="In Warehouse"
                      autocomplete="off" />
                    <label class="btn" for="In Warehouse">In Warehouse</label>
                  </div>
                </div>
              </div>
              <!-- Second Modal Call -->
              <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-2">
                  <button type="button" id="AddPartNumber" data-bs-toggle="modal" data-bs-target=".bd-example-modal-sm"
                    class="btn justify-content-start" data-bs-backdrop="static">
                    <i class="bi bi-plus-circle"></i> Add Part Number
                  </button>
                </div>
              </div>
              <!-- Calling Done -->
              <table id="AddNewStockTable" class="table">
                <thead>
                  <tr>
                    <th class="no-sort">Part Number</th>
                    <th class="no-sort">Invoice #</th>
                    <th class="no-sort">Ordered</th>
                    <th class="no-sort">Notes</th>
                    <th class="no-sort text-left"></th>
                  </tr>
                </thead>
                <tbody id="ModalData">

                </tbody>
              </table>
        

          <div class="modal-footer justify-content-start">
            <button type="button" class="btn hideModal" id="saveStock">Save</button>
            <button type="button" class="btn border" id="UpdateStock" onclick =  "updatestockdata()" data-bs-dismiss="modal">Update</button>
            <button type="button" class="btn bg-light border" data-bs-dismiss="modal" id="cancel">
              Cancel
            </button>
          </div>
        </form>
        </div>
      </div>
      </div>
    </div>
    <!-- First Modal End -->

    <!-- Modal Popup 2 Start -->
    <div class="modal  bd-example-modal-sm pt-5" id="addpartModal" data-backdrop="static">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title"><b>Add New Part Number</b></h6>
            <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">
              Ã—
            </button>
          </div>
          <div class="container"></div>
          <div class="modal-body">
            <form action="" id="PartNumberForm">
              <div class="row p-2">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                  <input type="text" id="partNo" name="partNo" placeholder="Part Number" class="form-control">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
                  <input type="text" id="order" name="order" placeholder="Ordered" class="form-control">
                </div>
              </div>
              <div class="row p-2">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
                  <textarea name="notes" id="notes" cols="10" rows="3" class="form-control" placeholder="Notes
                  "></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer justify-content-start">
            <button type="button" class="btn"  id="savePart">
              Save
            </button>
            <button type="button" class="btn bg-light border" data-bs-dismiss="modal" id="cancel">
              Cancel
            </button>
          </div>
        </div>
      </div>
