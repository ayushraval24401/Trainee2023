<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage With Cookie</title>
    <link rel="stylesheet" href="cookie.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container-fluid">
        <h2 class="bg-secondary p-3">Cookie CRUD With LocalStorage</h2>
        <form action="#" id="myform">
            <div class="row m-3">
                <div class="col-sm">
                    <div class="form-group">
                        <label >Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name" >
                        <small id="namefails"></small>
                      </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label >Mobile</label>
                        <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile">
                        <small id="mobilefails"></small>
                      </div>
                  </div>    
            </div>
            <div class="row m-3">
                <div class="col-sm">
                    <div class="form-group">
                        <label >Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" >
                        <small id="emailfails"></small>
                      </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label >College Name</label>
                        <input type="text" class="form-control" id="college" placeholder="Enter College Name">
                        <small id="collegefails"></small>
                      </div>
                  </div>    
            </div>
            <div class="row m-3">
                <div class="col-sm">
                    <div class="form-group">
                        <label >CGPA</label>
                        <input type="text" class="form-control" id="cgpa" placeholder="Enter CGPA" >
                        <small id="cgpafails"></small>
                      </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label >Branch Name</label>
                        <select id="branchname" class="form-control">
                            <option value="0" selected="" disabled>Select Branch</option>
                            <option value="MCA">MCA</option>
                            <option value="MSCIT">MSCIT</option>
                            <option value="B.TECH">B.TECH</option>
                            <option value="M.TECH">M.TECH</option>
                        </select> 
                        <small id="branchfails"></small>
                      </div>
                  </div>    
            </div>
            <div class="row m-3">
                <div class="col-sm">
                    <div class="form-group">
                        <label  for="State">State:</label>
                        <select id="State" class="form-control">
                            <option value="0" selected="" disabled>Select State</option>
                        </select>
                        <small id="statefails"></small>
                      </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="City">City:</label>
                        <select id="City" class="form-control">
                            <option value="0" selected="selected">Select City</option>
                        </select>       
                        <small id="cityfails"></small>
                      </div>
                </div> 
                <div class="col-sm">
                    <div class="form-group">
                        <label >Zip</label>
                        <input type="text" class="form-control" id="zip" placeholder="Enter ZIP" >
                        <small id="zipfails"></small>
                      </div>
                </div>    
            </div>
            <div class="row m-3">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label >From to when you studied</label>
                        <input type="text" class="form-control" id="daterange">
                        <small id="studyyears"></small>
                      </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label >Colors</label>
                        <select name="colors" id="colors" class="form-control">
                            <option value="0">Choose Color</option>
                            <option value="lightyellow">lightyellow</option>
                            <option value="skyblue">skyblue</option>
                            <option value="violet">violet</option>
                            <option value="pink">Pink</option>
                            <option value="grey">Grey</option>
                        </select>
                        <small id="colorsfails"></small>
                      </div>
                </div>

            </div>
            <div class="row m-3">
                <div class="col-sm">
                    <button type="button" id="addrow" class="btn btn-primary">Add Row</button>
                     <button type="button" id="export" class="btn btn-primary">Export</button>
                     <button type="button" id="editMain" class="btn btn-primary">Edit</button>
                     <input type="hidden" name="hidden" id="hidden">
                     <!-- <button type="button" id="removeCookie" class="btn btn-primary">RemoveCookie</button> -->
                </div>
            </div>
        </form>
      
    </div>
   
    <div class="container-fluid text-center">
        <table class="table table-responsive container bg-secondary" id="table">
            
          </table>

    </div>


    <script src="./bootstrap-5.0.2-dist/jquery-3.6.3.min.js"></script>
    <script src="cookie.js"></script>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
