<head>
<meta charset='utf-8' />

<body>

  <div id='calendar'></div>
  <div id="schedule-calendar"></div>
<div class="modal fade" id="schedule-add">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Book Your Parlor Appointments</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label><b>Your Good Name:</b></label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Your Name" required>
                    </div>
                    <div class="form-group">
                      <label><b>What do you want to do?</b></label>
                      <input type="text" class="form-control" id="work" placeholder="What do you want to do?" required>
                  </div>
                    <div class="form-group">
                        <label><b>Contact Number:</b></label>
                        <input type="text" class="form-control" id="contact" placeholder="Enter Your Contact Number" required>
                    </div>
                    <div class="form-group">
                        <label><b>Select Color</b></label>
                        <select name="colors" id="colors" class="form-control form-select">
                            <option value="0">Choose Color</option>
                            <option value="Red">Red</option>
                            <option value="skyblue">skyblue</option>
                            <option value="violet">violet</option>
                            <option value="pink">Pink</option>
                            <option value="grey">Grey</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="addrow">Add Your Schedule</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="./bootstrap/jquery-3.6.3.min.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>
<script src="./calender.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
