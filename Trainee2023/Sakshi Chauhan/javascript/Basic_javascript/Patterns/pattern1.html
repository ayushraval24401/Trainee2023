<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Program One</title>

</head>
<body>
    <h2>Inverted Half Star Pyramid Pattern</h2>
    <script>
        let n = 10;
        let string = "";
        for(let i=0; i<n; i++)
        {
            for(let k=0; k<n-i; k++)
            {
                string += "* ";
            }
            string += "\n";
        }
        console.log(string);
    </script>
</body>
</html>
