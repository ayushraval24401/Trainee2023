<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Three</title>
</head>
<body>
    <h2>Star Pyramid</h2>
    <script>
        let n =10;
        let string = "";
        for(var i=1; i<=n; i++)
        {
            for(var s=n-1; s>=i; s--)
            {
                string += (" ");
            }
            for(var j=1; j<=i; j++)
            {
                string += ("* ");
            }
            string += "\n";
        }
        console.log(string);
    </script>
</body>
</html>
