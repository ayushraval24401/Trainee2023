<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spreadsheet</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
    <link rel="stylesheet" href="spreadsheet.css">
</head>
<body>
    <div class="container">
        <h1>SpreadSheet in Javascript</h1>
        <div id="spreadsheet"></div>
        <div class="row p-3">
            <div class="col-12">
                <button type="button" id="delete" value="Delete Last Row" class="btn btn-danger">Delete Last Row</button>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-12">
                <input type="text" id="user_Id"  placeholder="Enter Number Of Row">
                <button type="button" id="rowid" value="Add Row" onclick="addRow()" class="btn btn-primary">Add Row</button>
            
            </div>
        </div>
    </div>
    <div class="table-responsive">
    <table class="table table-striped bg-secondary" id="tableid">
        <thead>
            <tr class="border">
                <th>SRno</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody id="root">
        </tbody>
    </table>
    </div>
    
<script src="./bootstrap/jquery-3.6.3.min.js"></script>
<script src="./bootstrap/js/bootstrap.min.js"></script>


<script src="spreadsheet.js"></script>

</body>
</html>
