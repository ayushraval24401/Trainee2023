<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <style>
        .row{
            background-color: lightgray;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="row p-5 mt-5">
            <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <label for="value1">T1</label>
                <input type="text"  class="form-control" id="t1" name="name1"><span id="numloc"></span>
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <label for="value1">T2</label>
                    <input type="text" class="form-control" id="t2" name="name2"><span id="numloc"></span>
            </div>
            <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <label for="value1">T3</label>
                <input type="text" class="form-control" id="t3" name="name3"><span id="numloc"></span>
            </div>
        </div>
    
        <div class="row p-5 mt-1">
            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <label for="ans">Ans</label>
                <input type="text" class="form-control" id="ans">
            </div>
        </div>

        <div class="row p-5 mt-1">
            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
            </div>
        </div>
   
    </div>
    <script src="./bootstrap/jquery-3.6.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script>

function calculate()
{

    var num1 = document.getElementById('t1').value;
    var num2 = document.getElementById('t2').value;
    var num3 = document.getElementById('t3').value;

    var a = parseInt(num1)+parseInt(num2);
    var b = parseInt(num3);
    var c = parseInt(a)+""+parseInt(b);
  
    var x = document.getElementById("t1").value;
    var y = document.getElementById("t2").value;
    var z = document.getElementById("t3").value;

    var text;
    
    if ((isNaN(x)==false && x > 0 && x < 10) && (isNaN(y)==false && y > 0 && y < 10) && (isNaN(z)==false && z > 0 && z < 10) ) {
   
    document.getElementById('ans').value = (a + '|' +b+ '|' +c);
   
     } else {

        text = "Please Enter Only Number";
        document.getElementById("ans").value = text;
     }

}
 
</script>
</body>
</html>
