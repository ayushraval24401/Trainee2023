<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Slab Calculation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <link rel="stylesheet" href="tax.css">
</head>
<body>
    <div class="container">
        <form action="" id="frm">
            <div class="row mt-3">
                <div class="col-12 bg-dark text-center p-3">
                    <h3>Tax Slab Calculation</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-3">
                    <label for="fname" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="fname" name="fname" value="">
                    <p id="errorname"></p>
                  </div>
                  <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-3">
                    <label for="mobile" class="form-label">Mobile:</label>
                    <input type="text" class="form-control" id="number" value="" name="mobile">
                  </div>
            </div>
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-3">
                    <label for="birthday" class="form-label">Birthday:</label>
                    <input type="text" name="birthday" class="form-control" id="birthday">
                </div>
                  <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 p-3 position-relative">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender">
                      <option selected disabled value="">Select Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
            </div>
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-3">
                    <label for="income" class="form-label">Income:</label>
                    <input type="text" class="form-control" id="income" value="" name="income">
                  </div>
                  <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-3">
                    <label for="loan" class="form-label">Loan:</label>
                    <input type="text" class="form-control" id="loan" value="" name="loan">
                  </div>
                  <div class="col-12 col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 p-3">
                    <label for="investmenet" class="form-label">Investement:</label>
                    <input type="text" class="form-control" id="investmenet" value="" name="investement">
                  </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <button type="button" class="btn btn-success" id="submit1">Calculate</button>
                    <button type="reset" class="btn btn-warning" id="reset">Reset</button>
                    <div class="modal fade" id="model" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">  
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Tax Projection</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <div class="row">
                              <div class="col-md-6">
                                Name:
                              </div>
                              <div class="col-md-6">
                                <p id="first_name"></p>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                Taxable Ammount:
                              </div>
                              <div class="col-md-6">
                                <span id="taxableammount"></span>
                              </div>
                            </div>
							               <div class="row">
                              <div class="col-md-6">
                                Tax Ammount:
                              </div>
                              <div class="col-md-6">
                                <span id="taxamount"></span>
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>	
                        </div>
                      </div>
                    </div>
					
					<div class="modal fade" id="modelforNonTaxable" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">  
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Tax Projection</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <div class="row">
                              <div class="col-md-6">
                                <span id="NameforEmp"> </span>Sorry bro, you are too small. 
                              </div>
                              <div class="col-md-6">
                                <p id="first_name"></p>
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>	
                        </div>
                      </div>
                    </div>
					
					
					
                </div>
            </div>
        </form>
    </div>
   
   
    <script src="../bootstrap/jquery-3.6.3.min.js"> </script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="tax_slab.js"></script>
</body>
</html>
