<!-- JavaScript Demo -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice JavaScript</title>
</head>
<body>
    <h2 id="demo1">Hello All</h2>
    <h4 id="demo">Welcome</h4>
    <button type="button" onclick="function1()">Try it</button><br><br>
    <button type="button" onclick="mystyle()">color</button><br>
    <script>
        function function1(){
            document.getElementById("demo").innerHTML = "welcome1";
            document.getElementById("demo1").innerHTML = "Namste";
        }
        function mystyle(){ 
            document.getElementById("demo").style.color = "blue";
        }
    </script>
</body>
</html>
