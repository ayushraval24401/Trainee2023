<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h2 class="text-center">Bootstrap form</h2>
        <div class="form-group mb-3 mt-3 ">
            <label for="email">Email</label>
            <input type="email" class="form-control  form-control is-valid" id="email" name="email"
                placeholder="admin@jqueryscript" checked>
        </div>

        <div class=" form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control form-control is-valid" id="password" name="password"
                placeholder="......." required>
        </div>

        <div class=" form-group mb-3">
            <label for="cfpwd">Confirm Password</label>
            <input type="password" class="form-control form-control is-invalid" id="cfpwd" placeholder="......">
            <div id="validationServer03Feedback" class="invalid-feedback">
                This field does not match password
            </div>
        </div>

        <div>
            <label for="url">URL</label>
            <input type="url" class="form-control form-control is-valid" id="url"
                placeholder="https://www.jqueryscript.net/ ">
        </div>

    </div>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
