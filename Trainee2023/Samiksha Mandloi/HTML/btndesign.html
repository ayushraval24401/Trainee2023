<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@100&family=Water+Brush&display=swap"

        <style>
            body {
            font-family: 'Roboto', sans-serif;
        }
        </style>
</head>

<body>
    <div class="container">
        <div class="card border-0" style="background-color: lightyellow;">
            <div class="row mb-2 mt-5">
                <div class="col-2 offset-2"> <button type="button"
                        class="bg-primary border-0  text-bg-primary">Primary</button></div>
                <div class="col-2"> <button type="button" class="bg-success border-0   text-bg-primary">Success</button>
                </div>
                <div class="col-2"> <button type="button" class="bg-info border-0   text-bg-primary">Info</button></div>
                <div class="col-2"> <button type="button" class="bg-warning border-0  text-bg-primary">Warning</button>
                </div>
                <div class="col-2"> <button type="button" class="bg-danger border-0  text-bg-primary">Danger</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-2 offset-2"> <button type="button" class="btn btn-outline-primary">Primary</button>
                </div>
                <div class="col-2"> <button type="button" class="btn btn-outline-success">Success</button></div>
                <div class="col-2"> <button type="button" class="btn btn-outline-info">Info</button></div>
                <div class="col-2"> <button type="button" class="btn btn-outline-warning">Warning</button></div>
                <div class="col-2"> <button type="button" class="btn btn-outline-danger">Danger</button></div>
            </div>
            <div class="row mt-2">
                <div class="col-2 offset-2"> <button type="button"
                        class="btn bg-gradient btn-primary rounded">Primary</button></div>
                <div class="col-2"> <button type="button" class="btn bg-gradient btn-success">Success</button></div>
                <div class="col-2"> <button type="button" class="btn bg-gradient btn-info">Info</button></div>
                <div class="col-2"> <button type="button" class="btn bg-gradient btn-warning">Warning</button></div>
                <div class="col-2"> <button type="button" class="btn bg-gradient btn-danger">Danger</button></div>
            </div>
            <div class="row mt-2">
                <div class="col-2 offset-2"> <button type="button"
                        class="btn bg-primary rounded-pill text-white">Primary</button></div>
                <div class="col-2"> <button type="button" class="btn rounded-pill  btn-success">Success</button></div>
                <div class="col-2"> <button type="button" class="btn rounded-pill btn-info ">Info</button></div>
                <div class="col-2"> <button type="button" class="btn rounded-pill btn-warning">Warning</button></div>
                <div class="col-2"> <button type="button" class="btn rounded-pill btn-danger">Danger</button></div>
            </div>
            <div class="row mt-2 mb-5">
                <div class="col-2 offset-2"> <button type="button"
                        class="btn shadow-3-strong btn-primary rounded">Primary</button></div>
                <div class="col-2"> <button type="button" class="btn shadow-lg btn-success">Success</button></div>
                <div class="col-2"> <button type="button" class="btn shadow-lg btn-info">Info</button></div>
                <div class="col-2"> <button type="button" class="btn shadow-lg btn-warning">Warning</button></div>
                <div class="col-2"> <button type="button" class="btn shadow-lg btn-danger">Danger</button></div>
            </div>

        </div>
    </div>
