<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas rectangle</title>
</head>

<body>
    <canvas id="canvas" height="500" width="500">Canvas Rectangle</canvas>
    <script>
        var c = document.getElementById("canvas");

        var contex = c.getContext("2d");
        contex.fillStyle = "pink";
        contex.fillRect(20, 20, 300, 200);

        contex.globalAlpha = 0.2;
        contex.fillStyle = "blue";
        contex.fillRect(70, 50, 300, 200);

    </script>
</body>

</html>
