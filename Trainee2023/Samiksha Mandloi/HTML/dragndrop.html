<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop </title>
    <style>
        body{
            background: lightskyblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #div1 {
  width: 350px;
  height: 350px;
  padding: 10px;
  border: 1px solid #aaaaaa;
  text-align: center;
}
        .s-img{
            width: 250;
            height: 250;
            object-fit: cover;
            cursor: pointer;
            transition: width 250ms, height 250ms ease;
            border-radius: 5px;

        }
        .s-img:active{
            width: 250px;
            height: 250px;

        }
    </style>
</head>
<body>
    <div id="div1" >Drop Here</div>
    <img src="images/brick.png" id="drag1" alt="" class="s-img"  draggable="true">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/draggabilly/3.0.0/draggabilly.pkgd.min.js"></script>
    <script>
        let el = document.getElementById('drag1');
        let draggie = new Draggabilly(el);
    </script>
</body>
</html>
