<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam t1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@100&family=Water+Brush&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row row-cols-sm-12 row-cols-xs-12">
            <div class="col-6 ">
                <h4 class="text-left">Welcome, Let's Get started</h4>


                <form class="needs-validation" novalidate >

                    <div class="row">
                        <div class="col-md-12">
                            <div class="border p-3 ">

                                <h5 class="mb-4">Login Form</h5>
                                <div class="mb-2">
                                    <label for="loginform" class="form-label"><b>Email</b></label>
                                    <input type="email" class="form-control"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                                </div>
                                <div class="mb-2">
                                    <label for="loginform" class="form-label"><b>Password</b></label>
                                    <input type="password" class="form-control" required>
                                </div>
                                <a href="#" style="text-decoration: none; float:right;">Forgot Password?</a><br></br>

                                <div class=" ">
                                    <button type="submit" class="btn btn-success "><b>Log In</b></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6 col-md-2 col-sm-12 col-xs-12 mx-5">
                <a class="thumbnail" href="#"></a>
                <img src="images/login.png" alt="photo" class=" img-responsive" style="height: 100%;">
            </div>

        </div>

    </div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>

</html>
