<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file upload/download</title>

</head>

<body style="text-align: center; background-color: aliceblue;">
    <form>
        <h3>Only Excel file allowed</h3><br>

        <input type="file" id="file" onchange="checkfile()" accept=".XLS" /><br></br>
        <a href="images\file_example_XLS_10.xls" download>click here to download this file</a>

    </form>
    <script>
        function checkfile() {
            var file = document.getElementById('file');
            var filevalue = file.value;
            var allowedExtensions = /(\.xlsx|\.xls)$/i;

            if (!allowedExtensions.exec(filevalue)) {
                alert('Choose excel file only');
                file.value = '';
                return false;
            }
        }
        reader.readAsDataURL(filevalue.files[0]);
    </script>

</body>

</html>
