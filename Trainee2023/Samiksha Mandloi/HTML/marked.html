<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4 task4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <style>
            p{text-align: center;}
            body{
                background: #4949FF;
            }
            button{
                
            }
        </style>
</head>
<body>
    <div class="container">
    <form>
        <div class="row mt-5 text-light">
        <p >Field marked with an* required</p>
        <div class="col-md-6 col-sm-12">
          <label for="validationServer01" class="form-label">*Full name</label>
          <input type="text" class="form-control " id="validationServer01" placeholder="Mark" required>
        </div>
        <div class="col-md-6 col-sm-12">
          <label for="validationServer02" class="form-label">*Email</label>
          <input type="email" class="form-control " id="validationServer02" placeholder="name@gmail.com" required>
        </div>
    </div>
    <br>
        
    <div class="row text-light">
        <div class="col-md-6 col-sm-12">
          <label for="validationServer03" class="form-label">*Phone/Skype ID</label>
          <input type="text" class="form-control " id="validationServer03" placeholder="123 456 7890" required>

        </div>

        <div class="col-md-6 col-sm-12">
            <label for="validationServer02" class="form-label">*Business Name</label>
            <input type="text" class="form-control " id="validationServer02" placeholder="Company name" required>
          </div>
          </div><br>

          <div class="row text-light">
            <div class="col-md-6 col-sm-12">
              <label for="validationServer03" class="form-label">*Website</label>
              <input type="url" class="form-control " id="validationServer03" placeholder="www.example.com" required>
    
            </div>
    
            <div class="col-md-6 col-sm-12">
                <label for="validationServer02" class="form-label">*Project budget</label>
                <select class="form-select" required aria-label="select example">
                    <option value="">Choose</option>
                    <option value="1">One lakh</option>
                    <option value="2">Two lakh</option>
                    <option value="3">Three lakh</option>
                  </select>
              </div>
              </div><br>

              <div class="row text-light">
                <div class="col-12">
                    <label for="validationServer02" class="form-label">*What does your business do and how can we help?</label>
                    <input type="text" class="form-control" placeholder="tell us more about your business and describe your needs here" required>
                </div>
              </div>
              
              <i class="fa fa-shield-halved" style="color:black"></i>
             <p style="float: left; color: white;"> we request your privacy <a href="#" style="color: white;">Privacy policy</a></p>
            
        
        <div class="d-grid col-3 mt-3 mx-auto ">
          <button class="btn btn-dark " type="submit" style="background-color: orangered; text-align: center; border-color: orangered;"><b>Request A Quote</b></button>
        </div>
    
      </form>
    </div>
</body>
</html>
