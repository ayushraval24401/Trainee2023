<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <style>
            body{background-color:lightgrey;}
        </style>
</head>
<body>
    <div class="container mt-3">
        <h3 class="text-center">Form Validation</h3>
       
          
        <form class="was-validated">

            <div class="my-3">
                <div class="row pt-3">
                    <div class="col-md-2">
                        <label for="validationDefault01" class="form-label"  required><b>First name</b></label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="validationDefault01" placeholder="First Name" pattern="[a-zA-z\s]+"  required>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-2">
                        <label for="validationDefault01" class="form-label"  required><b>Last Name</b></label>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Last Name"  pattern="[a-zA-z\s]+" required>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-2 ">
                        <label for="validationDefault01" class="form-label"><b>Email</b></label>
                    </div>
                    <div class="col-md-10">
                        <input type="email" class="form-control" id="validationDefault01" placeholder="Your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-2">
                        <label for="validationDefault01" class="form-label"><b>Password</b></label>
                    </div>
                    <div class="col-md-10">
                        <input type="password" class="form-control" id="validationDefault01" placeholder="Your Password" required>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col-md-2">
                        <label></label>
                    </div>
                    <div class="col-md-10 pb-3">
                        <input class="btn btn-primary btn-lg" type="submit" value="Sign up" />
                    </div>
                </div>
            </div>
        </form>
          </div>

</body>
</html>
