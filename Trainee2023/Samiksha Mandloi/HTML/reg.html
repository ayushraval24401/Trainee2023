<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <style>
    p {
      color: gray;
      text-align: center;
    }
  </style>
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Register</h3>
              <p class="text">Create your account it's free and only takes a minute</p>
              <form>

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First Name" />
                      <label class="form-label" for="firstName"></label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last Name" />
                      <label class="form-label" for="lastName"></label>
                    </div>

                  </div>
                </div>



                <div class="row">
                  <div class="col-md-12 mb-4 pb-2">

                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" placeholder="Email" />
                      <label class="form-label" for="emailAddress"></label>
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 mb-4 pb-2">

                    <div class="form-outline">
                      <input type="password" id="conpass" class="form-control form-control-lg"
                        placeholder="confirm password" />
                      <label class="form-label" for="conpass"></label>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    I accept the <a href="#" class="a">Terms of Use</a> & <a href="#" class="a">Privacy Policy</a>
                  </div>
                </div>
                <br>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-success">Register Now</button>
                </div>
                <p class="text1">Already have an account? <a href="#">Sign in</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

</body>

</html>
