<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="margin-top:200px ; margin-left: 500px;">
        Appoitment Schedule
    </button>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="staticBackdropLabel"> Appoitment Schedule</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form>
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" id="fname" placeholder="Enter your First Name ">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Enter your Last Name ">
                            </div>
                            <div class="form-group">
                                <label>UNCC Email</label>
                                <input type="email" class="form-control" id="Email"
                                    placeholder="Enter your UNCC Email ">
                            </div>
                            <div class="form-group">
                                <label>What Course do you Need Help With?</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option disabled selected>Select a Course</option>
                                    <option value="1">BTech</option>
                                    <option value="2">BCA</option>
                                    <option value="3">MCA</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Name of Preferred Tutor</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option disabled selected>Anyone Available</option>
                                    <option value="1">John</option>
                                    <option value="2">Andrew</option>
                                    <option value="3">Alex</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Calender Date</label>
                                <input type="text" class="form-control" id="fname" placeholder="Example: May 28 2014 ">
                            </div>
                            <div class="form-group">
                                <label>Preferred Time</label>
                                <input type="time" class="form-control">
                            </div>
                    </div>

                    <div class="modal-footer justify-content-md-end">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" >Schedule Appoitment</button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
