<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex t5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@100&family=Water+Brush&display=swap"
        rel="stylesheet">
    <style>
      body {
            font-family: 'Roboto', sans-serif;
        }
        h5{color: skyblue;}
    </style>
</head>
<body>
  <div class="container">
    <div class="card mb-4">
      <div class="row row-cols-sm-12 row-cols-xs-12">
        <div class="card-header py-3">
          <h5 class="mb-0 text-font text-uppercase" >shipping address</h5>
        </div>
        <div class="card-body">
          <form class="was-validated ">

            <div class="row mb-4">
              <div class="col-md-7 col-12">
                <div class="form-outline">
                  <input type="text" id="form11Example1" class="form-control  border-dark" placeholder="First name" pattern="[a-zA-z\s]+" required/>
                  
                </div>
              </div>
              <div class="col-md-5 col-12">
                <div class="form-outline">
                  <input type="text" id="form11Example2" class="form-control border-dark" placeholder="Last name" pattern="[a-zA-z\s]+" required/>
                </div>
              </div>
            </div>

            <!-- Text input -->
            <div class="row mb-4">
                <div class="col-md-9 col-12">
                  <div class="form-outline">
                    <input type="text" id="form11Example1" class="form-control border-dark" placeholder="Address" pattern="[a-zA-Z0-9 ]{2,35}]" required/>
                    
                  </div>
                </div>
                <div class="col-md-3 col-12">
                  <div class="form-outline">
                    <input type="text" id="form11Example2" class="form-control border-dark" placeholder="Apt" required/>
                  </div>
                </div>
              </div>

            <!-- Text input -->
            <div class="row mb-4">
                <div class="col-md-6 col-12">
                  <div class="form-outline">
                    <input type="text" id="form11Example1" class="form-control border-dark" placeholder="city" pattern="[a-zA-z\s]+" required/>
                    
                  </div>
                </div>
                <div class="col-md-3 col-12">

                    <select class="select col-12 me-5 h-100">
                      <option value="1">state</option>
                      <option value="2">Option 1</option>
                      <option value="3">Option 2</option>
                      <option value="4">Option 3</option>
                    </select>
  
                  </div>
                <div class="col-md-3 col-12">
                    <div class="form-outline">
                      <input type="text" id="form11Example1" class="form-control border-dark" placeholder="ZIP code" required/>
                      
                    </div>
                  </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-9 col-12">
                  <div class="form-outline">
                    <input type="email" id="form11Example1" class="form-control border-dark" placeholder="email Adddress for receipt" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                    
                  </div>
                </div>
                <div class="col-md-3 col-12">
                  <div class="form-outline">
                    <input type="tel" id="form11Example2" class="form-control border-dark" placeholder="Primary Phone" required/>
                  </div>
                </div>
              </div>
            
          </form>
        </div>
        <div class="float-start ">
            <!-- Submit button -->
            <button type="submit" class="btn btn-warning btn-rounded" style="border-radius: 40px; color:white">Continue</button>
          </div>
          <br><br>
        </div>
      </div>
    </div>
    
</body>
</html>
