<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <style>
        .input{
            width:98%;
            border-color: red;
        }
    </style>
</head>
<body>
    <form style="border-style: solid;">
        <div>
            <label for="fname";>First Name:</label><br>
            <input type="text" for="fname" placeholder="Please enter your first name"  class="input" required/>
        </div><br>

        <div>
            <label for="lname";>Last Name:</label><br>
            <input type="text" for="lname" placeholder="Please enter your last name" class="input"  required/>
        </div><br>

        <div>
            <label for="email";>Email:</label><br>
            <input type="email" for="email" placeholder="enter  your  email" class="input"  required/>
        </div><br>

        <div>
            <label for="Age";>Age:</label><br>
            <input type="number" for="age" placeholder="enter age"  class="input" required/>
        </div><br>

        <div>
            <label for="Linkedin";>Linkedin Profile Link:</label><br>
            <input type="url" for="Linkedin" placeholder="enter Linkedin Profile Link" class="input"  required/>
        </div><br>

        <div>
            <label for="no.";>Number between 10 & 20:</label><br>
            <input type="number" for="no." min="11" max="19" placeholder="enter Number between 10 & 20:"  class="input" required/>
        </div><br>

        <div>
            <label for="pass";>Password:</label><br>
            <input type="password" for="pass" pattern="[A-Za-z0-9_]{1,15}" placeholder="enter Password" class="input" required/>

        </div><br>
        <button type="submit">Submit</button>


    </form>
    
</body>
</html>
