<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam t1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@100&family=Water+Brush&display=swap"
        rel="stylesheet">
       
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .back {
            position: relative;
            top: 0;
            left: 0;
        }

        .white {
            position: absolute;
            width: 50%;
            top: 50%;
            left: 100px;
            transform: translate(20px, 10px);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 px-0 d-none d-sm-block" style="position: relative; ">
                        <img src="images/Background@2x.png" alt="Login image" class="w-100 vh-100 back"
                            style="object-fit: cover; opacity: 0.5;" />
                        <img src="images/White-logo@2x.png" alt="Login image" class="white" />
                    </div>
                    <div class="col-md-6 text-black">
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                            <form style="width: 23rem">
                                <h3 class="fw-normal mb-3 pb-3"><img src="images/02.png"></h3>
                                <p>Welcome, Let's Get Started!</p>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example18">Email Address</label>
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example28">Password</label>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                                        required />
                                </div>
                                <div class="d-grid gap-2">
                                   
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="login" 
                                        onclick="match()">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./badeloft.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
