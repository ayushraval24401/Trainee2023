            <h3 class="mt-2">Assignment</h3>
            <a data-toggle="modal" href="#myModal" class="btn btn-light mt-2"
                style="background-color:#326C96 ; color:white;margin-left: 690px;">+ New</a>
            <div class="main">

                <div class="form-group has-search ">

                </div>
            </div>

            </button>

            <!-- </form> -->
        </div>
        <br>
        <!-- Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">New Assignment</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    </div>
                    <div class="container"></div>
                    <div class="modal-body">
                        <div class="container">
                            <form>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <label for="customer" class="form-label">Customer Name</label>
                                            <select id="customer" class="form-control" tabindex="5"></select>

                                        </div>
                                        <div class="col-md-6 col-sm-12">
                                            <label for="Invoice" class="form-label">QuickBook Invoice</label>
                                            <select id="Invoice" class="form-control" tabindex="5"></select>

                                        </div>

                                        <b>Add Stock</b>
                                        <br>
                                        <div class="row">
                                            <div class="col-md-5 col-sm-12">
                                                <label for="stock" class="form-label">Stock</label>
                                                <select id="stock" class="form-control" tabindex="5"></select>

                                            </div>
                                            <div class="col-md-5 col-sm-12">
                                                <label for="fruits">Choose Parts</label>
                                                <select id="select-box" multiple></select>

                                                <div id="checkboxes">
                                                    <label><input type="checkbox" value="option1"> Option 1</label>
                                                    <label><input type="checkbox" value="option2"> Option 2</label>
                                                    <label><input type="checkbox" value="option3"> Option 3</label>
                                                    <label><input type="checkbox" value="option4"> Option 4</label>
                                                </div>

                                                </select>

                                            </div>

                                            <div class="col-md-2 mt-2">
                                                <button type="button" class="btn btn-primary" id="addparts"
                                                    style="margin-top: 22px;">Add</button>

                                            </div>



                                        </div>
                            </form>

                        </div>
                        <!-- <a data-toggle="modal" href="#myModal2" class="btn btn-primary">Launch modal</a> -->
                    </div>
                    <div class="modal-footer float-start">
                        <button type="button" class="btn btn-primary" onclick="addAssignment()">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
