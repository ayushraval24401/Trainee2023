<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam t1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Roboto:wght@100&family=Water+Brush&display=swap"
        rel="stylesheet">

    <style>
        body {
            /* font-family: 'Myriad Pro', Semibold; */
            font-family: 'Roboto', sans-serif;
            /* font: normal normal 600 19px/23px Myriad Pro; */
        }

        .form-control {
            height: 10px;
        }

        .back {
            position: relative;
            top: 0;
            left: 0;
        }

        .white {
            position: absolute;
            width: 50%;
            top: 50%;
            left: 100px;
            transform: translate(20px, 10px);
        }

        label.error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <section class="vh-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 px-0 d-none d-md-block" style="position: relative; ">
                        <img src="./images/Background@2x.png" alt="Login image" class="w-100 vh-100 back"
                            style="object-fit: cover; opacity: 1.5;" />
                        <img src="images/White-logo@2x.png" alt="Login image" class="white" />
                    </div>
                    <div class="col-md-6 text-black vh-100" style="overflow: auto;">
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                            <form style="width: 25rem" method="POST" id="basic_form">
                                <h3 class="fw-normal mb-3 pb-3"><img src="images/02.png"></h3>
                                <b>Welcome, Let's Get Started!</b>
                                <div class="mt-2">
                                    <hr style="height: 2px; width: 50px; background-color: #326C96">
                                </div><br>
                                <div class="form-outline mb-4 h-custom-2">
                                    <label class="form-label" for="Email"><b>Email Address</b></label>
                                    <input type="email" id="email" name="email" class="form-control form-control-lg"
                                        style="height: 2px;" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="Password"><b>Password</b></label>
                                    <input type="password" id="password" name="password"
                                        class="form-control form-control-lg" style="height: 2px;" />
                                </div>
                                <div class="d-grid gap-2">

                                    <button type="button" class="btn btn-light btn-lg btn-block" id="login"
                                        style="background-color:#326C96 ; height: 45px; color: white;"
                                        onclick="loginPage()"> Log
                                        in</button>
                                    <span class="left-pan"></span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
