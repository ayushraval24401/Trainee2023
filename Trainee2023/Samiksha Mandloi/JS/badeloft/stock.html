        <div class="">
            <h3 class="mt-2">Stock</h3>
            <a data-toggle="modal" href="#myModal" class="btn btn-light mt-2"
                style="background-color:#326C96 ; color:white;margin-left: 600px;">+ New</a>
            <div class="main">

                <div class="form-group has-search ">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text" id="search" class="form-control" placeholder="Search" />
                </div>
            </div>



            <!-- </form> -->
        </div>
        <br>
        <!-- Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add New Stock</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    </div>
                    <div class="container"></div>
                    <div class="modal-body">
                        <div class="container">
                            <form>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="">Stock Name:</label>
                                            <input type="text" class="form-control " id="stock_name"
                                                placeholder="Enter Stock Name" >

                                        </div>
                                        <div class="col-md-6">
                                            <label for="">ETA Date:</label>
                                            <!-- <input class="date form-control"  type="text">   -->
  
                                            <input type="date" class="form-control " id="etadate" >
                                            
                                            
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="">Stock Status:</label>
                                            <br>

                                            <div class="btn-group" role="group"
                                                aria-label="Basic radio toggle button group" id="location">
                                                <input type="radio" class="btn-check" name="status" id="on_production"
                                                    value="OnProduction" checked>
                                                <label class="btn btn-outline-primary border-light"
                                                    for="on_production">On Production</label>

                                                <input type="radio" class="btn-check" name="status" id="on_water"
                                                    value="OnWater">
                                                <label class="btn btn-outline-primary border-light" for="on_water">On
                                                    Water</label>

                                                <input type="radio" class="btn-check" name="status" id="in_warehouse"
                                                    value="InWareHouse">
                                                <label class="btn btn-outline-primary border-light"
                                                    for="in_warehouse">In Warehouse</label>

                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <a data-toggle="modal" href="#myModal2" class="btn btn-light col-md-3"> <i
                                                class="fa fa-plus-circle" aria-hidden="true"></i> Add
                                            Part
                                            Number</a>

                                    </div>
                                </div>
                            </form>
                            <div>
                                <table class="table " id="parttable">
                                    <thead class=" table text-light bg-dark">
                                        <tr>
                                            <th scope="col">PartNumber</th>
                                            <th scope="col">Invoice</th>
                                            <th scope="col">Ordered</th>
                                            <th scope="col">notes</th>
                                            <th scope="col" style="color:black"></th>

                                        </tr>
                                    </thead>
                                    <tbody class="table-group-divider bg-light">


                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer float-start">
                        <button type="button" class="btn btn-primary" id="savestock" onclick="addStock()">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>

                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="myModal2" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add New Stock</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    </div>
                    <div class="modal-body">
                        <div class="row my-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control " id="npart_no" placeholder="Enter Part Number"
                                    required>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control " id="nporder_no" placeholder="Ordered" required>
                            </div>
                        </div>
                        <div class="row my-2">
                            <div class="col-md-12">
                                <input type="text" class="form-control " id="nnotes_no" placeholder="Notes" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer float-start">
                        <button type="button" class="btn btn-primary " id="addpart"
                            onclick="addItemDetails()">Save
                        </button>
                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Cancel</button>

                    </div>
                </div>
            </div>
