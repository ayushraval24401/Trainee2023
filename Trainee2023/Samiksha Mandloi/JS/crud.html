<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Opertaions using map Function</title>
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Bootsrap Cdn  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

        label {
            color: black;

<body>

    <body>
        <div class="container">
            <form id="basic_form" >
                <div class="row mt-2 text-dark">
                    <p class="bg-light-subtle text-center"><b>Crud Operations using map</b></p>
                    <div class="col-md-12 col-sm-12">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control " id="name" placeholder="enter name" name="name"
                            onkeyup="return nameV()" required>
                        <span id="navalid" class="error1"></span>
                        <input type="hidden" class="form-control " id="txtId">
                    </div>
                </div>
                <div class="row mt-2 text-light">
                    <div class="col-md-12 col-sm-12">
                        <label for="mobile" class="form-label">Mobile:</label>
                        <input type="tel" class="form-control " name="mobile" id="mobile" onkeyup="return mobileV()"
                            placeholder="enter Mobile no" required>
                        <span id="navalid1" class="error1"></span>
                    </div>
                </div>

                <br>

                <div class="row  mt-2 text-light">
                    <div class="col-md-12 col-sm-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control " name="email" id="email" onkeyup="emailV()"
                            placeholder="enter your mail id" required>
                        <span id="vmail" class="error1"></span>
                    </div>
                </div>
                <div class="container text-center mt-3">
                    <button type="button" class="btn btn-primary " id="btnSave" onclick="AddData()" data-bs-dismiss="modal">
                        Add Data
                    </button>
                    <!-- <button type="button" class="btn btn-primary " id="btnupdate"  value="Update" onclick="updateData(i)" data-bs-dismiss="modal">
                        update
                    </button> -->
                </div>
                <div class="container tbody mt-5">
                    <div class="row">
                        <div class="col-12 margin">
                            <table class="table table-responsive table-bordered" id="idTable">
                                <p class="text-center mt-2"><b> TABLE </b></p>
                                <thead>
                                    <tr>
                                        <th nowrap class="px-5 py-2">Sno.</th>
                                        <th nowrap class="px-5 py-2">Name</th>
                                        <th nowrap class="px-5 py-2">Mobile</th>
                                        <th nowrap class="px-5 py-2">Email</th>
                                        <th nowrap class="px-5 py-2">Edit/Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="tbl"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </div>
