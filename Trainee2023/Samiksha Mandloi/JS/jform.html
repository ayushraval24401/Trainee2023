<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!-- jquery cdn -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootsrap Cdn  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- daterange -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- sweet alert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- excel file -->
    <script src="https://cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>

    <link rel="shortcut icon" href="#">
    <style>
        /* body{
                 background: linear-gradient(109.6deg, rgb(80, 35, 217) 11.2%, rgb(217, 35, 189) 91.1%);
            }  */
        label {
            color: black
        }

        span {
            color: red;
        }

        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }

        label.error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="basic_form">
            <div class="row mt-2 text-light">
                <p class="bg-dark text-center"><b>Registration Form</b></p>
                <div class="col-md-6 col-sm-12">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control " id="name" placeholder="enter name" name="name" required>
                    <input type="hidden" class="form-control " id="txtId">

                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="mobile" class="form-label">Mobile:</label>
                    <input type="tel" class="form-control " name="mobile" id="mobile" required>

                </div>
            </div>
            <br>

            <div class="row  mt-2 text-light">
                <div class="col-md-6 col-sm-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control " name="email" id="email" placeholder="enter your mail id"
                        required>


                </div>

                <div class="col-md-6 col-sm-12">
                    <label for="clgname" class="form-label">Collage Name</label>
                    <input type="text" class="form-control " name="clgname" id="clgname" placeholder="cllg name"
                        required>


                </div>
            </div>


            <div class="row mt-2 text-light">
                <div class="col-md-6 col-sm-12">
                    <label for="cgpa" class="form-label">CGPA</label>
                    <input type="text" class="form-control " name="cgpa" id="cgpa" placeholder="enter cgpa" required>

                </div>

                <div class="col-md-6 col-sm-12">
                    <label for="brnchname" class="form-label">Branch Name</label>
                    <select class="form-select" id="brnchname" name="brnchname" required>
                        <option value="" selected>choose branch</option>
                        <option value="Software Engineer">Software Engineer.</option>
                        <option value="Data Architect">Data Architect.</option>
                        <option value="Data Scientist">Data Scientist.</option>
                        <option value="Web Developer.">Web Developer.</option>
                    </select>


                </div>
            </div>


            <div class="row mt-2 text-dark">
                <div class="col-md-4 col-sm-12">
                    <label for="state" class="form-label">State:</label>
                    <select id="State" class="form-control" tabindex="5"></select>

                </div>
                <div class="col-md-4 col-sm-12">
                    <label for="city" class="form-label">City:</label>
                    <select id="City" class="form-control" tabindex="5">
                        <!-- <option value="" selected="selected">Select city</option> -->
                    </select>

                </div>
                <div class="col-md-4 col-sm-12">
                    <label for="zipcode" class="form-label">Zipcode</label>
                    <input type="number" class="form-control " name="zipcode" id="zipcode" min="0" required>

                </div>
            </div>
            <br>
            <div class="row mt-2   text-light" style="margin-left: 20;">
                <div class="col-md-12 col-sm-12">
                    <label for="color" class="form-label">Dropdown Color</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select Colors</option>
                        <option value="1" selected>Grey</option>
                        <option value="2">lightPink</option>
                        <option value="3">yellow</option>
                      </select>
                </div>
            </div><br>
            <div class="row mt-2   text-light" style="margin-left: 20;">
                <div class="col-md-12 col-sm-12">
                    <label for="date" class="form-label">From where to when studies</label>
                    <input type="text" class="form-control " name="daterange" id="daterange" placeholder="start-End"
                        required>
                </div>
            </div><br>
            
            <div class="row mt-2 text-dark" style="margin-right: 60%;">
                <div id="flip" class="btn">Some of your result pics in slider</div>
                <div id="panel">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/compp1.jpg" class="d-block w-100%" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="images/compp2.jpg" class="d-block w-100%" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="images/compp1.jpg" class="d-block w-100%" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

            </div><br>


            <div style="text-align: left;">
                <button type="button" value="validate" id="btnSave" class="btn me-5 "
                    style="background-color: skyblue; width: 30%;">Add
                    Row</button>
                <button type="button" id="btnClear" class="btn me-5" style="background-color:orange; width: 10%;">Clear
                </button>
                <button type="button" id="btnExport" class="btn me-5"
                    style="background-color: palegreen; width: 30%;">Export</button>
            </div>

            <!-- create table -->
            <div style="overflow-x:auto;">
                <table id="tblData" class=" table table-responsive table-bordered table-striped  mt-5 ">
                    <thead>
                        <tr>
                            <th>SR no</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>College Name</th>
                            <th>CGPA</th>
                            <th>Branch Name</th>

                            <th>State</th>
                            <th>City</th>
                            <th>Zipcode</th>
                            <th>Study Period</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>

            </div>
        </form>
    </div>
    <script src="./edit.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
