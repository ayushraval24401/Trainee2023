<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS d1 t1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form class="row g-3 ">
            <div class="row bg-secondary mt-5">
                <div class="col-md-4 my-5">
                    <label for="validationDefault01" class="form-label">T1</label>
                    <input type="text" id="first" class="form-control" required>
                </div>
                <div class="col-md-4 my-5">
                    <label for="validationDefault02" class="form-label">T2</label>
                    <input type="text" id="second" class="form-control"  required>
                </div>
                <div class="col-md-4 my-5">
                    <label for="validationDefault02" class="form-label">T3</label>
                    <input type="text" id="third" class="form-control"  required>
                </div>

            </div>
            <div class="row my-2 bg-secondary">
                <div class="col-md-12 my-5">
                    <label for="exampleInputPassword1" class="form-label">ANS</label>
                    <input type="text" id="answer" class="form-control"  disabled>
                </div>
            </div>
            <div class="row my-2 bg-secondary">
                <div class="col-md-12 my-5 mx-5">

                    <input type="button" onclick="add()" class="btn btn-primary" value="Calculate">
                </div>
            </div>
        </form>
    </div>

    <script>
        function add() {
            let numOne, numTwo, numThree;
            numOne = parseInt(document.getElementById("first").value);
            numTwo = parseInt(document.getElementById("second").value);
            numThree = parseInt(document.getElementById("third").value);
            let ANS = numOne + numTwo;
            if (!isNaN(numOne) && !isNaN(numTwo) && !isNaN(numThree)) {
                document.getElementById("answer").value = numThree + " " + "|" + " " + ANS + " " + "|" + " " + ANS + numThree;
            }
            
            else if(!isNaN(numOne) && !isNaN(numTwo)){
                document.getElementById("answer").value = "T3 is NaN";
        }
        else if(!isNaN(numTwo) && !isNaN(numThree)){
                document.getElementById("answer").value = "T1 is NaN";
        }
        else if(!isNaN(numOne) && !isNaN(numThree)){
                document.getElementById("answer").value = "T2 is NaN";
        }
        else if(!isNaN(numOne)){
                document.getElementById("answer").value = "T2 and T3 is NaN";
        }
        else if(!isNaN(numTwo)){
                document.getElementById("answer").value = "T1 and T3 is NaN";
        }
        else if(!isNaN(numThree)){
                document.getElementById("answer").value = "T1 and T2 is NaN";
        }
        else{
                document.getElementById("answer").value = "Enter valid numbers";
            }
        }

    </script>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
