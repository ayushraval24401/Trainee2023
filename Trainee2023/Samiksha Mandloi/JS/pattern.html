        let pattern = "";

        // star pyramid

        var x = 8;
        var spc = "";
        for (let i = 1; i <= x; i++) {
            for (let j = 1; j <= x - i; j++) {
                spc += " ";
            }
            for (let k = 1; k <= 2 * i - 1; k++) {
                spc += "*";
            }
            spc += "\n";
        }
        console.log(spc);
        //  diamond pattern pyramid
        let m = 5;
        let str = "";
        for (let a = 1; a <= m; a++) {
            for (let b = m; b > a; b--) {
                str += " ";
            }
            for (let c = 0; c < a * 2 - 1; c++) {
                str += "*";
            }
            str += "\n";
        }
        for (let a = 1; a <= m - 1; a++) {
            for (let b = 0; b < a; b++) {
                str += " ";
            }
            for (let c = (m - a) * 2 - 1; c > 0; c--) {
                str += "*";
            }
