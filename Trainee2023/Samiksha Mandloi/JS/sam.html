    <script>
       
   var wealth = function (acc){
    var maxwel = 0;
    for(var i=0;i<acc.length;i++){
        let account = acc[i];
        var curwel = 0;
        for(var j=0; j<acc[i].length;j++){
            curwel += account[j];
        }
        maxwel = Math.max(maxwel,curwel);
    }
    return maxwel;
   }
   const acc1= [[1,2,3],[4,5,6]];
   console.log(maxwel(acc1));
