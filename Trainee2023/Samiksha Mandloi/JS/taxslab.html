<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax slab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <style>
          body{
                 background: linear-gradient(109.6deg, rgb(80, 35, 217) 11.2%, rgb(217, 35, 189) 91.1%);
            } 
           label{
            color:black
           }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="row mt-5 text-light">
            <p class="bg-dark text-center"><b>Tax slab Calculation</b></p>
            <div class="col-md-6 col-sm-12">
              <label for="name" class="form-label" >Name:</label>
              <input type="text" class="form-control " id="name" placeholder="enter name" onkeyup="nameValidate()" required>
              <p id="fname"></p>
            </div>
            <div class="col-md-6 col-sm-12">
              <label for="validationServer02" class="form-label" >Mobile:</label>
              <input type="tel" class="form-control " id="mobile" onblur="mobValidate()"  required>
              <p id="vmob"></p>
            </div>
        </div>
        <br>
            
        <div class="row text-light">
            <div class="col-md-6 col-sm-12">
              <label for="validationServer03" class="form-label">BirthDate</label>
              <input type="text" class="form-control " id="dob" placeholder="dd/mm/yyyy" name="birthday"  required>
              <p id="birth"></p>
    
            </div>
    
            <div class="col-md-6 col-sm-12">
                <label for="validationServer02" class="form-label">Gender:</label>
                <select class="form-select" id="gen" name="sellist1" onkeyup="checkgendererror()" required>
                    <option value="0" disabled selected >select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
                <p id="sname"></p>
              </div>
              </div><br>
    
              <div class="row text-dark">
                <div class="col-md-4 col-sm-12">
                  <label for="validationServer03" class="form-label" >Income:</label>
                  <input type="number" class="form-control " id="income" onkeyup="checkincomeerror()" min="0"  required>
                  <p id="incm" class="valid"></p>
                </div>
                <div class="col-md-4 col-sm-12">
                    <label for="validationServer03" class="form-label" onkeyup="checkloanerror()">Loan:</label>
                    <input type="number" class="form-control " id="loan" min="0"  required>
                    <p id="lon" class="valid"></p>
                  </div>
                  <div class="col-md-4 col-sm-12">
                    <label for="validationServer03" class="form-label" onkeyup="checkinvestmenterror()">Investment</label>
                    <input type="number" class="form-control " id="investment"  min="0" required>
                    <p id="invst" class="valid"></p>
                  </div>
                </div>
                  </div><br>
    
            
            <div>
              <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal title</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div id="modalname">Name:<span id="stpname" ></span></div>
                      <div id="modalamt">Taxable Amount:<span id="stepamt"></span></div>
                      <div id="modaltax">Payable Tax:<span id="steptax"></span></div>
                      <div id="error"></div>
                    </div>
                    <div class="modal-footer">
                      <button class="btn btn-secondary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">cancel</button>
                    </div>
                  </div>
                </div>
              </div>
              <div style="text-align: center;">
              <button type="button" class="btn btn-success" data-bs-target="#exampleModalToggle" data-bs-toggle="modal" onclick="calculatetax()">Calculate</button>
                <button type="reset" class="btn btn-warning">Reset</button>
              </div>
            </div>
        
          </form>
        </div>
        <script src="slabtax.js"></script>
</body>
</html>
