<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK 1</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="table-responsive">
    <div class="container">
      <form>
        <div class="row g-1">
          <div class="col-md-4">
            <label for="validationServer01" class="form-label" style="margin-bottom: 0px;"
              >Enter Email</label
            >
            <input
              type="email"
              class="form-control is-valid"
              id="validationServer01"
              placeholder="admin@jqueryscript"
              required
            />
          </div>
        </div>
        <div class="row g-1">
          <div class="col-md-4">
            <label for="validationServer01" class="form-label" style="margin-top: 2px; margin-bottom: 0px;">Password</label>
            <input
              type="password"
              class="form-control is-valid"
              id="validationServer01"
              placeholder="*******"
              required
            />
          </div>
        </div>

        <div class="row g-1">
          <div class="col-md-4">
            <label for="validationServer01" class="form-label"
            style="margin-top: 2px; margin-bottom: 0px;">Confirm Password</label
            >
            <input
              type="password"
              class="form-control is-invalid"
              id="validationServer01"
              placeholder="*******"
              required
            />
            <div id="validationServer05Feedback" class="invalid-feedback">
              This Field Does Not Match The Password
            </div>
          </div>
        </div>

        <div class="row g-1">
          <div class="col-md-4">
            <label for="validationServer01" class="form-label" style="margin-top: 2px; margin-bottom: 0px;">URL</label>
            <input
              type="url"
              class="form-control is-valid"
              id="validationServer01"
              placeholder="https://jqueryscript.net/"
              required
            />
            <div id="validationServer05Feedback" class="invalid-feedback">
              This Field Does Not Match The Password
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        "use strict";
        var forms = document.querySelectorAll(".needs-validation");
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
