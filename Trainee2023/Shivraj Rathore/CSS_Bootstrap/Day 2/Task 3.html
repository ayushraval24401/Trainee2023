<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>

    <div class="container mt-3">
        <div class="card">
            <div class="card-header text-white" style="background-color: rgb(46, 44, 207);">Employee Form</div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col">
                            <label for="fname">First Name</label>
                            <input type="text" class="form-control is-valid" placeholder="Enter Firstname" name="email">
                        </div>
                        <div class="col">
                            <label for="lname">Last name</label>
                            <input type="text" class="form-control is-invalid" placeholder="Enter password" name="pswd">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="lname" style="margin-top: 5px ;">Gender</label>
                            <select class="form-select form-control is-invalid" required aria-label="select example">
                                <option value="">Open this select menu</option>
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="email" style="margin-top: 5px;">Email</label>
                            <input type="email" class="form-control is-valid" placeholder="Email" name="email">
                        </div>
                        <div class="col">
                            <label for="mobile" style="margin-top: 5px;">Mobile</label>
                            <input type="number" class="form-control is-valid" placeholder="Mobile" name="mobile">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="mandate" style="margin-top: 5px ;">Mandatory skills</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="validationFormCheck2"
                                    name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2">HTML 5</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-check">
                                <input type="radio" class="form-check-input is-valid" id="validationFormCheck2"
                                    name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2">Javascript</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="validationFormCheck2"
                                    name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2">C# Programming</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="validationFormCheck2"
                                    name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2">ASP.NET</label>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="validationFormCheck2"
                                    name="radio-stacked" required>
                                <label class="form-check-label" for="validationFormCheck2">ASP.NET MVC</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="formFile" class="form-label" style="margin-top:10px;">Default file input
                                example</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="validationTextarea" class="form-label">Address</label>
                            <textarea class="form-control is-invalid" id="validationTextarea"
                                placeholder="Required example textarea" required></textarea>
                            <div class="invalid-feedback">
                                Please enter a Address
                            </div>
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="col">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-danger me-md-2" type="button">Cancel</button>
                                <button class="btn btn-primary" type="button">Register</button>
                              </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
