<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASK 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
    style="margin-left: 700px;margin-top: 300px;">
    BOOK AN APPOINTMENT WITH US
  </button>

  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="staticBackdropLabel"> Appoitment Schedule</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <form>
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter your First Name ">
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter your Last Name ">
              </div>
              <div class="form-group">
                <label>UNCC Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Enter your UNCC Email ">
              </div>
              <div class="form-group">
                <label>What Course do you Need Help With?</label>
                <select class="form-select" aria-label="Default select example">
                  <option disabled selected>Select a Course</option>
                  <option value="1">BTech</option>
                  <option value="2">BCA</option>
                  <option value="3">MCA</option>
                </select>
              </div>
              <div class="form-group">
                <label>Name of Preferred Tutor</label>
                <select class="form-select" aria-label="Default select example">
                  <option disabled selected>Anyone Available</option>
                  <option value="1">John</option>
                  <option value="2">Andrew</option>
                  <option value="3">Alex</option>
                </select>
              </div>
              <div class="form-group">
                <label>Calender Date</label>
                <input type="text" class="form-control" id="fname" placeholder="Example: Jan 01 2023 ">
              </div>
              <div class="form-group">
                <label>Preferred Time</label>
                <input type="time" class="form-control">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-dismiss="modal">Book Appoitment</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
