<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>TASK 6</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <style>
        .p-3{
            background-color: rgb(233, 235, 193);
            font-weight:500;
        }
        h1{
            text-align: center;
        }
      </style>
   </head>
   <body>
    <h1>Bootstrap Grid</h1>
      <div class="container border my-3">
        <p style="font-weight: 800;">4 columns (12/4 = 3)</p>
         <div class="row gx-3 border">
            <div class="col-3">
               <div class="p-3 border"> col-3</div>
            </div>
            <div class="col-3">
               <div class="p-3 border"> col-3</div>
            </div>
            <div class="col-3">
                <div class="p-3 border"> col-3</div>
             </div>
             <div class="col-3">
                <div class="p-3 border"> col-3</div>
             </div>
         </div>
         <p style="font-weight: 800;"> 3 columns (12/3 = 4)</p>
         <div class="row gx-3 border">
            <div class="col-4">
               <div class="p-3 border">col-3</div>
            </div>
            <div class="col-4">
               <div class="p-3 border">col-3</div>
            </div>
            <div class="col-4">
                <div class="p-3 border">col-3</div>
             </div>
         </div>
         <p style="font-weight: 800;"> 2 columns (12/6 = 2)</p>
      <div class="row gx-3 border">
        <div class="col-6">
           <div class="p-3 border">col-6</div>
        </div>
        <div class="col-6">
           <div class="p-3 border">col-6</div>
        </div>
    </div>
    <p style="font-weight: 800;"> 1 column (12/1 = 12)</p>
    <div class="row gx-3 border">
        <div class="col-12">
           <div class="p-3 border">col-12</div>
        </div>
    </div>
    <h1 style="font-weight: 500; margin-top: 5px;">Modal</h1>
    <div class="row mt-5">
      <div class="col ">
          <div class="d-grid gap-2 d-md-flex justify-content-md-left">
              <button class="btn btn-info me-md-2" type="button">Cancel</button>
            </div>
  </div>
</div>

   </body>
</html>
