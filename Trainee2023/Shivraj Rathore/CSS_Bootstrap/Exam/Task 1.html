<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Task 1</title>
    <style>
        body {
            font-family: 'Roboto';
            color: #124265;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12 card border-0">
                <form class="needs-validation" novalidate> 
                    <div class="row mt-3">
                        <h3 class="card-title m-3">Welcome,Let's Get Started</h3>
                    </div>
                    <div class="row m-3">
                        <h2>Login</h2>
                    </div>
                    <div class="row m-3">
                        <label for="validationCustom01" class="form-label">Email</label>
                        <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="validationCustom01" required>
                    </div>
                    <div class="row m-3">
                        <label for="validationCustom02" class="form-label">Password</label>
                        <input type="password" class="form-control" id="validationCustom01" 
                        required>
                        
                        <div>
                        <a href="#" style="float: right;">Forgot Password?</a>
                    </div>
                    </div>
                    <div class="row m-3 input-group" >
                        <div class="col-md-3 col-sm-12">
                        <button class="btn text-white" style="background-color: #124265;" type="submit">Log In</button>
                    </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 card border-0">
                <img src="./4957412_Mobile-login-Cristina.jpg" width="500" height="500" alt="">
            </div>
        </div>
    </div>




<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>

</body>

</html>
