<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Task 5</title>

    <style>
        body {
            font-family: 'Roboto';

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card p-4 mt-5">
            <form class="border-4 needs-validation" novalidate>
                <h3 class="text-info mb-3">Shipping Address</h3>
                <div class="row needs-validation" >
                    <div class="col-md-8 mb-3"><input type="text" class="form-control" id="validationCustom01" required
                            placeholder="First Name">
                    </div>
                    <div class="col-md-4 mb-3"><input type="text" class="form-control" id="validationCustom02" required
                            placeholder="Last Name">
                    </div>
                </div>
                <div class="row needs-validation">
                    <div class="col-md-10 mb-3"><input type="text" class="form-control" id="validationCustom03" required
                            placeholder="Address">
                    </div>
                    <div class="col-md-2 mb-3"><input type="text" class="form-control" id="validationCustom04" required
                            placeholder="Apt">
                    </div>
                </div>
                <div class="row needs-validation" >
                    <div class="col-md-6 mb-3"><input type="text" class="form-control" id="validationCustom05" required
                            placeholder="City">
                    </div>
                    <div class="col-md-3 mb-3"><select class="form-select" aria-label="Default select example">
                            <option selected>State</option>
                            <option value="1">State 1</option>
                            <option value="2">State 2</option>
                            <option value="3">State 3</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3"><input type="number" class="form-control" id="validationCustom06"
                            required placeholder="ZIP Code">
                    </div>
                </div>
                <div class="row needs-validation">
                    <div class="col-md-10 mb-3"><input type="email" class="form-control" id="validationCustom07"
                            required placeholder="Email Address For Receipt"></div>

                    <div class="col-md-2 mb-3"><input type="number" class="form-control" id="validationCustom08"
                            required placeholder="Primary Phone"></div>

                </div>
                <div class="row">
                    <div class="col-md-2"> 
                        <button class="btn rounded-pill btn-warning text-white" type="submit">Continue</button>
                      </div>
                </div>
            </form>
        </div>
    </div>


<script>
    
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
