<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      td,
      th {
        border-collapse: collapse;
        border: 1px solid rgb(21, 34, 223);
      }
      th{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          background-color: lightgray;
          color: red;
      }
      td{
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <p style="text-align: center; font-family: sans-serif;" >Invoice</p>
    <table
      style="
      border-color: black;
        text-align: left;
        width: 750px;
        margin: 20px 330px;
      "
    >
      <tr>
        <th>Item/Desc.</th>
        <th>Qty.</th>
        <th>@</th>
      <th>Price</th>
    </tr>
        <td>PaperClips (Box)</td>
        <td>100</td>
        <td>1.15</td>
        <td>115.00</td>
      </tr>
      <tr>
        <td>PaperCase (Box)</td>
        <td>10</td>
        <td>45.99</td>
        <td>115.00</td>
      </tr>
      <tr>
        <td>Waterpaper<br>Baskets</td>
        <td>2</td>
        <td>17.99</td>
        <td>35.98</td>
      </tr>

      <tr>
        <th colspan="3">Subtotal</th>
        <td>610.88</td>
      </tr>

      <tr>
        <th colspan="2">Tax</th>
        <td>7</td>
        <td>42.76</td>
      </tr>

      <tr>
        <th colspan="3">Total</th>
        <td>653.64</td>
      </tr>

    </table>

   
  </body>
</html>
