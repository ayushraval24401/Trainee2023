<html>
  <head>
    <title>Image Only</title>
    <style>
      .center {

        width: 60%;
        padding: 20px 580px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center"><em> <strong> Images Allowed Only </strong></em></h1>
    <div class="center">
      <input
        type="file"
        id="file"
        accept="image/*"
        onchange="return checkimagefile()"
      />
    </div>
    <script>
      function checkimagefile() {
        var fileInput = document.getElementById("file");
        var filePath = fileInput.value;
        var allowedExtensions = /(\.jpg|\.jpeg|\.png|\.gif)$/i;

        if (!allowedExtensions.exec(filePath)) {
          alert("Told you....Only images");
          fileInput.value = "";
          return false;
        }
      }
      reader.readAsDataURL(fileInput.files[0]);
    </script>
  </body>
</html>
