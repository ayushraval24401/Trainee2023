  <button id="newassign" class="btn mx-3 text-white" style="background-color: #326C96;" data-toggle="modal"
    data-target="#assignmodal"><i class="fas fa-plus"></i> New</button>
  <!---------------------------------------- Modal Popup ------------------------------------------------->
  <div class="modal  fade" id="assignmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    data-bs-target="">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between align-items-center">
          <div class="text-start">
            <h3 class="m-0">New Assignment</h3>
          </div>
          <div class="text-end">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-md-6">
                <label for="">Choose Customer</label>
                <select class="form-select form-control mt-2" id="user-select">
                  <option selected disabled>Choose Customer</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="fw-lighter">Choose Customer</label>
                <select class="form-select form-control mt-2" id="invoice_num" aria-label="Default select example">
                  <option value="150001">150001</option>
                  <option value="150002">150002</option>
                </select>
              </div>
            </div>

            <div class="row">
              <p class="fw-bolder mt-3">Add Stock</p>
            </div>

            <div class="row">
              <div class="col-md-4">
                <label for="stock-select">Stock</label>
                <select class="form-select form-control mt-2" id="stock-select">
                  <option selected disabled>Choose Stock Name</option>
                </select>
              </div>
              <div class="col-md-4  choosepart">
                <label for="part-select">Choose Part Number</label>
                <select class="form-select form-control mt-2 js-example-basic-multiple" id="part-select" class=""
                  multiple="multiple">
                  <option selected disabled>Choose Part Number</option>
                </select>
              </div>
              <div class="col-md-4">
                <button id="addassign" type="button" class="btn text-white mx-5" style="background-color: #326C96;"><i
                    class="fas fa-plus"></i> Add</button>
              </div>
            </div>
          </form>
          <table class="display table border row-border mt-2" id="AssignmentInnerTable" style="width: 100%;">
            <thead class="bg-black text-white text-center">
              <th>#</th>
              <th>Stock</th>
              <th>Parts</th>
              <th>Action</th>
            </thead>
          </table>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"> Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- --------------------------------------------------------------------------------------------------->

  <section class="container-fluid p-4 bg-light">
