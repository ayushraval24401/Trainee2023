<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <!-- Myriad Pro Font -->
  <link href="https://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet" />
  <!-- Jquery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

  <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

  </script>

  <style>
    #example thead tr th {
      background-color: black;
      color: white;
    }

    .datatable-pagination {
      margin-top: 20px;
    }

    #example_filter {
      margin-bottom: 25px;
    }

    .toolbar {
      float: left;
    }

    #example tr:last-of-type td:last-child {
      border-bottom-right-radius: 10px;
    }

    #example tr:last-of-type td:first-child {
      border-bottom-left-radius: 10px;
    }

    .navbar-nav li a {
      display: inline-block;
      position: relative;
      padding-bottom: 5px;
      /* set the distance of the line from the text */
    }

    .navbar-nav li a:after {
      content: "";
      display: block;
      height: 2px;
      /* set the thickness of the line */
      width: 0;
      background-color: blue;
      /* change the color as desired */
      position: absolute;
      bottom: 0;
      left: 0;
      transition: width 0.2s ease 0s;
    }

    .navbar-nav li a:hover:after {
      width: 100%;
    }

    #example td:nth-child(2),
    td:nth-child(3),
    td:nth-child(4),
    td:nth-child(5),
    td:nth-child(6) {
      text-align: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="navbar-brand">
        <img src="./Images/02.png" style="height: 28px; width: 215px;" alt="">
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Stock</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Assignment</a>
          </li>
        </ul>
      </div>
      <div class="d-flex align-items-center justify-content-between" id="welcome" style="height: 80px; width:200px;">
        <div class="row">
          <div class="col-3">
            <img src="./Images/image1.jpg" class="rounded-circle" height="50px" width="50px" alt="">
          </div>
          <div class="col-6 text-center">
            <p class="small mb-0">Welcome</p>
            <p id="activeuser" class="mb-0"></p>
          </div>
          <div class="col-3 text-right">
            <button class="btn btn-outline-secondary" id="logout">
              <i class="fa fa-sign-out"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="container-fluid p-5 bg-light">
    <table id="example" class="display" style="width:100%">
      <thead class="text-center">
        <tr>
          <th class="text-start" style="border-top-left-radius: 10px;">Part Number</th>
          <th>In Warehouse</th>
          <th>Available</th>
          <th>C100</th>
          <th>C101</th>
          <th style="border-top-right-radius: 10px;">C102</th>
        </tr>
      </thead>
      <tbody style="border: bottom left radius 5px ;">

      </tbody>
    </table>
  </section>

  <script>
    const hello = JSON.parse(localStorage.getItem("loggedInUser"));

    if (hello == null) {
      location.replace("./login.html");
    } else {
      alert("Error: Unable to log in.");
    }

    var DashboardData = [
      ['Stock Location', '', '', 'On Water', 'On Water', 'In Production'],
      ['ETA Date', '', '', '10/08/2021', '10/08/2021', '10/08/2021'],
      ['BW-01-S-M', '1', '0', '3', '0', '0'],
      ['BW-03-XL-G', '1', '1', '2', '2', '1'],
      ['BW-01-Q-M', '', '0', '3', '0', '1'],
      ['BW-03-XL-G', '1', '1', '2', '2', '1'],
      ['ZK-08-X2P', '1', '0', '3', '0', '1'],
      ['AP-03-XL-G', '1', '1', '2', '2', '1'],
      ['WB-05-M-G', '', '0', '3', '0', '1'],
      ['ZK-08-X2P', '1', '1', '2', '2', '1'],
      ['WB-05-M-G', '', '0', '3', '0', '1'],
      ['ZK-08-X2P', '1', '1', '2', '2', '1'],
      ['WB-05-M-G', '', '', '', '', ''],
    ];


    $(document).ready(function () {
      $('#example').DataTable({
        "data": DashboardData,
        "paging": true,
        "dom": '<"toolbar">frtip',
        bFilter: true, bInfo: true,
        fnInitComplete: function () {
          $('div.toolbar').html('<h2>Dashboard</h2>');
        }
      });

      var activeuser = JSON.parse(localStorage.getItem("loggedInUser"));

      $("#activeuser").html(activeuser.username);

      $("#logout").click(function () {
        localStorage.removeItem("loggedInUser");
        location.replace("login.html");
      });

    });
  </script>

  <!-- Bootstrap JS CDN  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
