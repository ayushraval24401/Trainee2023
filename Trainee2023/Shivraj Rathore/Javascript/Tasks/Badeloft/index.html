<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badeloft</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- Myriad Pro Font -->
    <link href="https://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet" />

    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <!-- Login Page -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-md-block d-none">
                <!-- Image Left -->
                <img src="./Images/Badeloft Login Image.png" alt="" srcset="" id="logimage" class="w-100 vh-100"
                        style="object-fit: cover">
            </div>
            <div class="col-md-6 col-sm-12 p-5 align-items-start">
                <div class="card border-0 mt-5">
                    <div class="card-body p-5">
                        <div class="d-flex">
                            <!-- Logo -->
                            <img src="./Images/02.png" class="img-fluid" style="max-height: 34px; width: auto" alt="" />
                        </div>
                        <div class="mt-3">
                            <h4 class="fw-bolder text-secondary">
                                Welcome, Let's Get Started!
                            </h4>
                        </div>
                        <div class="mt-2">
                            <hr style="height: 2px; width: 50px; background-color: skyblue">
                        </div>
    
                        <form class="mt-4" id="myform">
                            <div class="form-group">
                                <label for="validationCustom01" class="fw-medium text-secondary">
                                    Email Address
                                </label>
                                <input type="text" class="form-control" id="validationCustom01" name="email" required />
                            </div>
    
                            <div class="form-group mt-3">
                                <label for="validationCustom02" class="fw-medium text-secondary">
                                    Password
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="validationCustom02" name="password" required />
                                </div>
                            </div>
    
                            <div class="form-group mt-4">
                                <button class="btn btn-primary" id="login" style="width: 100%; height: 40px; background-color:#326C96;">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="./script.js"></script>

    <!-- Jquery validators -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script> 
    
    <!-- Bootstrap JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>

</html>
