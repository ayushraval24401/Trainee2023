<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badeloft</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- Myriad Pro Font -->
    <link href="https://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet" />

    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <!-- Login Page -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-12  d-md-block d-none">
                <img src="./Images/Badeloft Login Image.png" class="img-fluid" alt="" />
            </div>
            <div class="col-md-6 p-5 align-items-start">
                <div class="card border-0 mt-5">
                    <div class="card-body p-5">
                        <div class="row">
                            <img src="./Images/02.png" class="img-fluid" style="height: 34px; width: 262px" alt="" />
                        </div>
                        <div class="row mt-3">
                            <div class="fw-bolder text-secondary mx-2 my-div">
                                <span>Welcome, Let's Get Started!</span>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="mx-2">
                                <svg width="40" height="2">
                                    <rect x="0" y="0" width="40" height="2" fill="skyblue" />
                                </svg>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <form class="mx-2" id="myform">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label for="validationCustom01" class="fw-medium text-secondary"
                                            style="display: block; width: 113px; height: 23px">
                                            Email Address
                                        </label>
                                    </div>
                                    <div class="col-md-12 mt-1">
                                        <input type="text" class="form-control" id="validationCustom01"
                                        name="email"
                                            style="width: 100%; height: 40px" required />
                                       
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-12">
                                        <label for="validationCustom02" class="fw-medium text-secondary"
                                            style="display: block; width: 113px; height: 23px">
                                            Password
                                        </label>
                                    </div>
                                    <div class="col-md-12 mt-1">
                                        <div class="password-input-container">
                                            <div class="input-group">
                                                <input type="password" class="form-control" id="validationCustom02"
                                                    style="height: 40px" name="password" required />
                                                <button id="password-toggle" type="button"
                                                    class="btn btn-outline-secondary">
                                                    <i id="password-icon" class="fa-solid fa-eye-slash"></i>
                                                </button>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                                <div class="invalid-feedback">
                                                    Please enter a valid password.
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-md-12 mt-3">
                                            <button class="btn btn-primary" id="login"
                                                style="width: 100%; height: 40px; background-color:#326C96;"
                                                type="button">
                                                Login
                                            </button>
                                            <div id="invalidcredentials"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>

    <!-- Jquery validators -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script> 
    
    <!-- Bootstrap JS CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>

</html>
