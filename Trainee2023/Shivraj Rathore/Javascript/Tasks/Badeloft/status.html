<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <!-- Myriad Pro Font -->
  <link href="https://fonts.cdnfonts.com/css/myriad-pro" rel="stylesheet" />
  <!-- Jquery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">

  <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

  </script>

  <style>
    #example thead tr th {
      background-color: black;
      color: white;
    }

    .datatable-pagination {
      margin-top: 20px;
    }

    #example_filter {
      margin-bottom: 25px;
    }

    .toolbar {
      float: left;
    }

    #example tr:last-of-type td:last-child {
      border-bottom-right-radius: 10px;
    }

    #example tr:last-of-type td:first-child {
      border-bottom-left-radius: 10px;
    }

    .navbar-nav .nav-item .nav-link.active {
  border-bottom: 2px solid black !important;
}

    #example td:nth-child(2),
    td:nth-child(3),
    td:nth-child(4),
    td:nth-child(5),
    td:nth-child(6) {
      text-align: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="navbar-brand">
        <img src="./Images/02.png" style="height: 28px; width: 215px;" alt="">
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="./dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./stock.html">Stock</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./status.html">Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Assignment</a>
          </li>
        </ul>
      </div>
      <div class="d-flex align-items-center justify-content-between" id="welcome" style="height: 80px; width:200px;">
        <div class="row">
          <div class="col-3">
            <img src="./Images/image1.jpg" class="rounded-circle" height="50px" width="50px" alt="">
          </div>
          <div class="col-6 text-center">
            <p class="small mb-0">Welcome</p>
            <p id="activeuser" class="mb-0"></p>
          </div>
          <div class="col-3 text-right">
            <button class="btn btn-outline-secondary" id="logout">
              <i class="fa fa-sign-out"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="container-fluid p-5 bg-light">
    <table id="example" class="display">
        <thead>
          <tr>
            <th></th>
            <th>QB Invoice#</th>
            <th>Name</th>
            <th>QB Ship Date</th>
            <th>QB Payment Status</th>
            <th>QB Status</th>
            <th>QB Delivery Phone</th>
            <th>Called</th>
            <th>QB Tracking</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </section>

  

  <script>
$(document).ready(function () {
  var data = [
    ['QB001', 'John Doe', '2022-02-22', 'Paid', 'Delivered', '555-1234', '', '12345'],
    ['QB002', 'Jane Smith', '2022-02-23', 'Pending', 'In Transit', '555-5678', '', '67890'],
    ['QB003', 'Bob Johnson', '2022-02-24', 'Unpaid', 'Out for Delivery', '555-1111', '', '54321'],
  ];

  var table = $('#example').DataTable({
    data: data,
    columns: [
      {
        className: 'dt-control',
        orderable: false,
        data: null,
        defaultContent: '',
      },
      {title: 'QB Invoice#'},
      {title: 'Name'},
      {title: 'QB Ship Date'},
      {title: 'QB Payment Status', orderable: false},
      {title: 'QB Status', orderable: false},
      {title: 'QB Delivery Phone', orderable: false},
      {
        title: 'Called',
        orderable: false,
        render: function () {
          return '<input type="checkbox">';
        },
      },
      {title: 'QB Tracking', orderable: false},
    ],
    order: [[1, 'asc']],
  });

  // Add data to table
  table.rows.add(data).draw();
});


  </script>

  <!-- Bootstrap JS CDN  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
