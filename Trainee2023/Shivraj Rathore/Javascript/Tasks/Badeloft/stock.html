  <!-- Modal Popups -->
  <button id="AddNewStock" class="btn mx-3 text-white" style="background-color: #326C96;" data-toggle="modal"
    data-target="#AddStockModal"><i class="fas fa-plus"></i> New</button>

  <!-- HTML code for the modal -->
  <div class="modal  fade" id="AddStockModal" tabindex="-1" role="dialog" aria-labelledby="AddStockModalLabel"
    data-bs-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between align-items-center">
          <div class="text-start">
            <h3 class="m-0">Add New Stock</h3>
          </div>
          <div class="text-end">
            <button type="button" class="btn-close closemodal" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>
        <div class="modal-body">

          <form id="StockForm">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="StockName" class="fw-medium text-secondary">
                    Stock Name
                  </label>
                  <input type="text" class="form-control mt-2" id="StockName" name="StockName" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="ETAdate" class="fw-medium text-secondary">
                    ETA Date
                  </label>
                  <input type="text" class="form-control mt-2" id="ETAdate" name="ETAdate" placeholder="Enter Date" />
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="form-group">
                <label for="onButtons" class="fw-medium text-secondary">
                  Stock Status
                </label>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-12">
                <div class="btn-group " role="group" aria-label="..." id="onButtons">
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked
                    value="On Water">
                  <label class="btn btn-outline-secondary" for="btnradio1">On Water</label>

                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                    value="On Production">
                  <label class="btn btn-outline-secondary" for="btnradio2">On Production</label>

                  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
                    value="In Warehouse">
                  <label class="btn btn-outline-secondary" for="btnradio3">In Warehouse</label>

                  
                </div>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-12" style="color:gray;">
                <button id="AddPart" type="button" class="btn text-start"><i class="fa fa-plus-circle"></i>&emsp;Add
                  Part Number</button>
              </div>
            </div>
            <table class="display" id="table2" style="width: 100%; ">
              <thead>
                <th>Part Number</th>
                <th>Invoice#</th>
                <th>Ordered</th>
                <th>Notes</th>
                <th>Action</th>
              </thead>
              <tbody id="table2body">
              </tbody>
            </table>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-start">
          <button type="button" id="save_changes" class="btn btn-md"
            style="background: #366491; color:white;">Save</button>
          <button type="button" class="close btn btn-md btn-outline-secondary closemodal" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>


  <!-- ----------------------------Second Modal Popup--------------------------------------- -->
  <div class="modal fade" id="AddPartModal" tabindex="-1" role="dialog" aria-labelledby="AddPartModalLabel"
    data-bs-backdrop="static">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="d-flex justify-content-between align-items-center">
          <div class="text-start fw-bold">
            <div class="m-0">Add New Part Number</div>
          </div>
          <div class="text-end">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        </div>    
        <div class="modal-body">
          <form id="PartNumberForm">
            <div class="form-group mt-1">
              <input type="text" class="form-control" id="part_num" name="part_num" placeholder="Part Number">
            </div>
            <div class="form-group mt-2">
              <input type="text" class="form-control" id="ordered" name="ordered" placeholder="Ordered">
            </div>
            <div class="form-group mt-2">
              <textarea name="" id="notes" class="form-control" placeholder="Notes"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-start">
          <button type="button" id="save_part" class="btn btn-SM"
            style="background: #366491; color:white;">Save</button>
          <button type="button" class="close btn btn-SM btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <section class="container-fluid p-4 bg-light">
    <table id="Stockable" class="display" style="width:100%">

          <th>Stock Name</th>
          <th>ETA Date</th>
          <th>Stock Location</th>
          <th>Created By</th>
          <th>Created Date</th>
          <th>Notes</th>
          <th>Action</th>
