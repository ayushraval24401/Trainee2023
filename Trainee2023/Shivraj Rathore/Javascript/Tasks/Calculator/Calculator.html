<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- jquery -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- Bootsrap Cdn  -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="shortcut icon" href="#">

  <link rel="stylesheet" href="./calculator.css">

  <title>Calculator</title>

</head>
<body>
  <div class="container text-center ">
    <div class="calculator card ">
      <input type="text" id="calc2" class="calculator-screen z-depth-1" value="" pattern="[0-9][.][0-9]" disabled />
      <input type="text" id="calc1" class="calculator-screen z-depth-1" value="" disabled pattern="[0-9][.][0-9]" />
      <input type="text" id="operation" class="calculator-screen z-depth-1" value="" disabled />

      <div class="calculator-keys">

        <button type="button" class="operator btn btn-info" value="+">+</button>
        <button type="button" class="operator btn btn-info" value="-">-</button>
        <button type="button" class="operator btn btn-info" value="*">*</button>
        <button type="button" class="operator btn btn-info" value="/">/</button>

        <button type="button" value="7" class="btn digit btn-light waves-effect">7</button>
        <button type="button" value="8" class="btn digit btn-light waves-effect">8</button>
        <button type="button" value="9" class="btn digit btn-light waves-effect">9</button>

        <button type="button" value="4" class="btn digit btn-light waves-effect">4</button>
        <button type="button" value="5" class="btn digit btn-light waves-effect">5</button>
        <button type="button" value="6" class="btn digit btn-light waves-effect">6</button>

        <button type="button" value="1" class="btn digit btn-light waves-effect">1</button>
        <button type="button" value="2" class="btn digit btn-light waves-effect">2</button>
        <button type="button" value="3" class="btn digit btn-light waves-effect">3</button>

        <button type="button" value="0" class="btn digit btn-light waves-effect">0</button>
        <button type="button" class="decimal function digit btn btn-secondary" id="dot" value=".">.</button>
        <button type="submit" class="all-clear function btn btn-danger btn-sm" value="all-clear" id="ac">AC</button>

        <button type="button" id="equals" class="equal-sign  bg-info btn btn-default" value="=">=</button>
        <button type="button" class="operator btn btn-info" value="%">Mod</button>
        <button type="button" value="-" class="btn digit btn-light waves-effect">+/-</button>

        

      </div>
    </div>
  </div>

</body>

</html>
