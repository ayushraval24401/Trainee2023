<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">




    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>

            <div class="row bg-secondary p-3">
                <div class="col-md-4">
                    <label for="value1">
                        T1
                    </label>
                    <input type="text" class="form-control" id="t1" pattern="^[0-9]$" required>
                </div>
                <div class="col-md-4 mt-2">
                    <label for="value1">
                        T2
                    </label>
                    <input type="text" class="form-control" id="t2" pattern="^[0-9]$">
                </div>
                <div class="col-md-4">
                    <label for="value1">
                        T3
                    </label>
                    <input type="text" class="form-control" id="t3" pattern="^[0-9]$">
                </div>
            </div>
            <div class="row bg-secondary mt-2 p-3">
                <div class="col-md-12">
                    <label for="answer">Answer</label>
                    <input type="text" class="form-control" value="" disabled id="answer">
                </div>
            </div>
            <div class="row bg-secondary mt-2 p-3">
                <div class="col-md-12">
                    <button class="bg-warning rounded-pill" id="b" type="button"
                        onclick="myFunction()">Calculate</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function myFunction() {
            debugger;
            let num1 = parseInt(document.getElementById("t1").value);

            let num2 = parseInt(document.getElementById("t2").value);
            
            let num3 = parseInt(document.getElementById("t3").value);

            let sum1 = num1 + num2;

            const str = sum1 + '|' + num3 + '|' + sum1 + num3;

            document.getElementById("answer").value = str;

            let text = "Please Enter a Numeric value";

            if (document.getElementById("t1").value == '' || document.getElementById("t2").value == '' || document.getElementById("t3").value == '') {
                document.getElementById("answer").value = text;
            }
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("answer").value = text;
            }
        }

    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</body>

</html>
