    <h1>fas fa-search</h1>

    <i class='fas fa-search'></i>
    <i class='fas fa-search' style='font-size:24px'></i>
    <i class='fas fa-search' style='font-size:36px'></i>
    <i class='fas fa-search' style='font-size:48px;color:red'></i>
    <br>

    <p>Used on a button:</p>
