<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Bootsrap Cdn  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="shortcut icon" href="#">
    
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
    
<script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>

    <!-- Date Picker CDN -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <title>Document</title>
    <style>
        label.error {
            color: red;
        }
    </style>

</head>

<body>
    <div class="container">

        <form id="myform">
            <h1 class="text-center">Student Details</h1>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" id="name" name="name">
                </div>
                <div class="col-md-6">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" placeholder="Enter Mobile" id="mobile" name="mobile">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Enter Email" id="email" name="email">
                </div>
                <div class="col-md-6">
                    <label for="college">College</label>
                    <input type="text" class="form-control" placeholder="Enter College" id="college" name="college">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label for="cgpa">CGPA</label>
                    <input type="text" class="form-control" placeholder="Enter CGPA" id="cgpa" name="cgpa">
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="branch">branch:</label>
                        <select id="branch" class="form-control" name="branch">
                            <option value="" selected="selected" disabled>Choose Branch</option>
                            <option value="Science">Science</option>
                            <option value="Commerce">Commerce</option>
                            <option value="Arts">Arts</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="state">State:</label>
                        <select id="state" class="form-control" name="state">
                            <option value="" selected="selected" disabled>Choose State</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="city">City:</label>
                        <select id="city" class="form-control" name="city">
                            <option value="" selected="selected" disabled>Choose City</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="zip">zip</label>
                    <input type="text" class="form-control" placeholder="Enter Zip Code" id="zip" name="zip">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <label for="daterange">Choose The Start And End Date of Course</label>
                    <input type="text" name="daterange" id="daterange" class="form-control" name="daterange" />
                </div>
            </div>

            <div class="row mt-2">
                <div class="btn btn-info mt-3 " id="pictures">Click To View Pictures</div>
                <div class="col-md-12mt-2" id="showpictures" style="display: none;">
                    <div id="carouselExampleFade" class="carousel slide carousel-fade text-center "
                        data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./pexels-egor-kamelev-813872.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./pexels-pixabay-302743.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./pexels-ruvim-miksanskiy-1438761.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mt-2 text-center">
                <div class="col-md-3"> <button class="btn btn-info" type="button" id="addrow">Add Row</button></div>
                <div class="col-md-3"><button class="btn btn-info" type="button">Extract Data</button></div>
            </div>
            <div>
                <table id="tabledata" class="border table table-responsive  mt-5 ">
                    <th class="border">SR.NO</th>
                    <th class="border">Name</th>
                    <th class="border">Mobile</th>
                    <th class="border">Email</th>
                    <th class="border">State</th>
                    <th class="border">City</th>
                    <th class="border">College</th>
                    <th class="border">Branch</th>
                    <th class="border">CGPA</th>
                    <th class="border">Study Period</th>
                    <th class="border">Zipcode</th>
                    <th class="border"><button class="btn btn-danger">Delete</button></th>
                    <th class="border"><button class="btn btn-info">Edit</button></th>
                </tr>
                    <tbody >                     
                    </tbody>
                </table>
            </div>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="./student.js"></script>
</body>

</html>
