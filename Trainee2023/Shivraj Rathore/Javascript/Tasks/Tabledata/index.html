<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Table</title>
</head>

<body>
    <div class="container">
        <div class="mt-5 mx-5">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="lifo">
                <label class="form-check-label fw-bolder" for="flexRadioDefault1">
                    LIFO
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="fifo">
                <label class="form-check-label fw-bolder" for="fifo">
                    FIFO
                </label>
            </div>
        </div>
        <div class="mt-4">
            <button type="button" class="btn btn-primary mx-5" id="showModal">
                Launch Form
            </button>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">FORM</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="myform">
                        <div class="modal-body">
                            <div class="row mt-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First name" id="name"
                                        aria-label="fname" name="name">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <select id="state" class="form-control form-select" name="state">
                                        <option selected disabled >Choose State</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select id="city" class="form-control form-select" name="city">
                                        <option selected disabled >Choose City</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Enter Zip" aria-label="zip"
                                        name="zip" id="zip">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Enter Phone Number"
                                        aria-label="mobile" name="mobile" id="mobile">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Reset</button>
                            <button type="button" class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <table class="table-responsive mytable table-bordered mt-3" id="table">
            <thead>
                <tr class="bg-primary">
                    <th class="px-5">Name</th>
                    <th class="px-5">State</th>
                    <th class="px-5">City</th>
                    <th class="px-5">Zip</th>
                    <th class="px-5">Phone</th>
                </tr>
            </thead>
            <tbody class="px-5 text-center tbody1" id="tbody1" >
            </tbody>
        </table>


    </div>

    <script src="./index.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>

</body>

</html>
