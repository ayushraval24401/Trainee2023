<!DOCTYPE html>
<html lang="en" style="min-height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-- jquery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Bootsrap Cdn  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="shortcut icon" href="#">
<style>
    label.error{
        color: red;
    }
</style>

    <title>Tax Slab Calculator</title>
</head>

<body style=" background-image: linear-gradient(to bottom right, red, rgb(13, 185, 238) );">
    <div class="container bg-info mt-5 p-5">
        <section class="">
            <form id="myform">
                <div class="row bg-dark text-center">
                    <div class="col-md-12">
                        <h2 class="text-white">Tax Slab Calculator</h2>

                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="Name">Name :</label>
                        <input type="text" id="name" class="form-control" name="name" required>

                    </div>
                    <div class="col-md-6">
                        <label for="Name">Mobile :</label>
                        <input type="text" id="mobile" class="form-control" name="mobile" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <label for="Birthday">Birthday :</label>
                        <input type="date"   name="birthday" class="form-control" id="birthday" required />
                        <!-- <label id="birthday error" class="error" for="birthday">Enter valid Date</label> -->
                    </div>
                    <div class="col-md-6">
                        <label class="form-label select-label">Gender</label><br>
                        <select class="select form-control" id="gender" name="gender" required>
                            <option disabled selected>Choose option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <label for="Name">Income :</label>
                            <input type="text" id="income" class="form-control" name='income' required>

                        </div>
                        <div class="col-md-4">
                            <label for="Name">Loan :</label>
                            <input type="text" id="loan" class="form-control" name="loan" required>


                        </div>
                        <div class="col-md-4">
                            <label for="Name">Investment :</label>
                            <input type="text" id="investment" class="form-control" name="investment" required>

                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <button class="btn btn-primary" id="reset" type="reset" value="Reset">Reset</button>


                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" id="submit">
                            Calculate
                        </button>

                        <!-- Modal -->

                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Tax Details</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body text-start">
                                        <div class="row">
                                            <div class="col-md-12">Name : <span id="modalname"></span></div>
                                        </div>
                                        <div class="row mt-2" id="RowTaxAmt">
                                            <div class="col-md-12">Taxable Amount : <span id="modaltaxamount"></span>

                                            </div>
                                        </div>
                                        <div class="row mt-2" id="RowPayableTax">
                                            <div class="col-md-12">Payable Tax : <span id="payabletax"></span></div>
                                        </div>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </div>


    <script src="./TaxSlab.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.18.0/additional-methods.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
