<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Employee Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>

</head>

<body>
    <div class="container-fluid">
        <div class="row mt-2 mx-1 p-3 rounded-1 border-1" style="background-color:gainsboro">
            <p  class="text-center fw-bolder" style="font-size: 22px;">
                Employee List
            </p>
        </div>

        <div class="row mt-4 mx-1 p-2 rounded-1 border border-2 ">
            <table id="eventTable" class="table cell-border" style="width:100%; ">
                <thead style="font-size: 18px; background-color: gainsboro; ">
                    <tr>
                        <th class="text-center">#</th>
                        <th class="text-center">Name</th>
                        <th class="text-center">Department</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Phone Number</th>
                        <th class="text-center">Gender</th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
               
            </table>
        </div>

    </div>
