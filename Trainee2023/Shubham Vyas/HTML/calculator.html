<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="newstyle.css">
    </head>
<body>
    <center><h1>Calculator</h1>
    <table align="center" border="3" cellspacing="0px" width="400px" cellpadding="20px">
        <tr>
            <td bgcolor="black" style="border:0px;" colspan="20">
            <input type="text" id="txtAns" maxlength="15" dir="rtl" style="width:300px;height:30px;font-size:25px;">
            </td>
            
            
        </tr>
        <tr bgcolor="grey">
            <td><button class="editbtn">+</button></td>
            <td><button class="editbtn">-</button></td>
            <td><button class="editbtn">*</button></td>
            
            <td>/</td>
            
        </tr>
        
        <tr>
            <td><button class="editbtn">7</button></td>
            <td><button class="editbtn">8</button></td>
            <td><button class="editbtn">9</button></td>
            <td bgcolor="tomato" rowspan="4"><button class="editbtn">=</button></td>
            
        </tr>
        
        <tr>
            <td><button class="editbtn">4</button></td>
            <td><button class="editbtn">5</button></td>
            <td><button class="editbtn">6</button></td>
        </tr>
        <tr>
            <td><button class="editbtn">1</button></td>
            <td><button class="editbtn">2</button></td>
            <td><button class="editbtn">3</button></td>
        </tr>
        
        <tr>
            <td><button class="editbtn">0</button></td>
            <td><button class="editbtn">.</button></td>
            <td><button class="editbtn">AC</button></td>
        </tr>
            
    </table>
    
</body>
</html>
