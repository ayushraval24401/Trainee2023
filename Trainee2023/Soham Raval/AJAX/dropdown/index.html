<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    
    <script type="text/javascript" src="/bootstrap-5.3.0-alpha1-dist/Jquery/jquery-3.6.3.js"></script>


</head>
<body>
    <div class="container">

        <div class="row mt-5">
            <div class="col">
                <h4 class="text-center">Country,State and City Dropdown Using Ajax and Jquery</h4>
            </div>
        </div>
        <div class="row mt-5" >
            <div class="col-sm-12 col-md-12">
                <h5>Country</h5>
           
                  <select name="country" class="form-select" id="country" aria-label="Default select example">
                    <option value="">Select Country</option>
                </select>
                
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-sm-12 col-md-12">
                <h5>State</h5>
                <select name="state" class="form-select" id="state" aria-label="Default select example">
                    <option value="">Select State</option>
                </select>
                
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-sm-12 col-md-12">
                <h5>City</h5>
                <select name="city" class="form-select" id="city" aria-label="Default select example">
                    <option value="">Select City</option>
                </select>
                
            </div>
        </div>


    </div>
    

    <script src="./script.js"></script>
    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>


</body>
</html>
