<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Appointment Scheduler</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        
        
        
            <div class="container " >
        
           
                <form >
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Your First Name" >
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Your Last Name" >
        
                    </div>
        
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">UNCC Email</label>
                        <input type="email" id="form3Example3" class="form-control" placeholder="Enter Your UNCC Email"/>
                       
                      </div>
        
                      <div class="form-outline mb-4">
                        <label class="form-label "  for="form3Example3">What Course Do You Need Help With?</label>
                        <select  class="form-select " aria-label="Default select example" >
                            <option selected >Select a Course</option>
                           
                          </select>
                      </div>
        
                      <div class="form-outline mb-4">
                        <label class="form-label "  for="form3Example3">Name of Preferred Tutor</label>
                        <select  class="form-select " aria-label="Default select example" >
                            <option selected >Anyone Available</option>
                           
                          </select>
                      </div>
        
        
                      <!-- <div class="form-outline mb-4 datepicker" id="prefill">
                        <label class="form-label" for="form3Example3">Calander Date</label>
                        <input placeholder="Select date" type="text" id="prefill-example" class="form-control">
                      </div> -->
        
                    <div class="form-outline mb-4">
                      <label class="form-label">Calender Date</label>
                      <input type="text" class="form-control" placeholder="Example:May 28 2014">
        
                    </div>
        
                    <div class="form-outline mb-4">
                      <label class="form-label">Preferred Time</label>
                      <input type="time" class="form-control" id="appt" name="appt">
        
        
                    </div>
        
        
        
        
        
        
                   
                    <div class="footer d-flex flex-row-reverse">
                    <!-- <button type="submit" class="btn btn-primary pull-right">Schedule Appointment</button> -->
                    <div class="btn p-0">
                      <button type="submit" class="btn btn-primary ">Schedule Appointment</button>
                    </div>
        
                    <div class="btn_1">
        
                    </div>
        
                  </div>
                
        
                  
                  </form>
            </div>
        
        
            <script >
               $('.datepicker').datepicker({
          // Escape any “rule” characters with an exclamation mark (!).
          format: 'You selecte!d: dddd, dd mmm, yyyy',
          formatSubmit: 'yyyy/mm/dd',
          hiddenPrefix: 'prefix__',
          hiddenSuffix: '__suffix'
        })
        
        
          
        </script>
      </div>


    </div>
  </div>
</div>


</body>
</html>
