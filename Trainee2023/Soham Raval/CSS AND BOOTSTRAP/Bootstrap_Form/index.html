<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap form</title>
    <link href="../bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

      </head>

<body class="container">
    <form class="col-sm-6">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control is-valid  " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ravalsoham17@gmail.com">
         
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control is-valid" id="exampleInputPassword1" aria-describedby="passwordHelpInline" placeholder=".......">

        </div>

        <div class="mb-3">
            <label for="pwd" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control is-invalid" id="pwd" placeholder="........" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">This field does not match password</div>
          </div>

            <div class="mb-3"> 
          <label for="uname" class="form-label"> URL </label>
          <input type="url" class="form-control is-valid" id="url"    pattern="https?://.+"
          title="Include http://" required placeholder="https://www.jqueryscript.net/">

          
            </div>
          
      
       
      </form>

    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
