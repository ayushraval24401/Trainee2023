<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<style>
    body{
        font-family: 'Roboto', sans-serif;
    }
</style>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 col-sm-12" style="  border: 1px solid black; background-color: orangered;">
                <p class="text-center p-5">1</p>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="row">
                    <div class="col-md-6 mx-1 col-sm-12"
                        style="height: 85px; width: 560px; border: 1px solid black; background-color: orangered;">
                        <p class="text-center p-4">2</p>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-md-6 mx-1 "
                        style=" width: 48%; height: 70px; border: 1px solid black; background-color: orangered;">
                        <p class="text-center p-3">3</p>
                    </div>
                    <div class="col-md-6 "
                        style=" height: 70px;  border: 1px solid black; background-color: orangered;">
                        <p class="text-center p-3">4</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 " style="  border: 1px solid black; background-color: rgb(28, 248, 230);">
                <p class="text-center p-5">1</p>
            </div>
            <div class="col-md-6 ">
                <div class="row">
                    <div class="col-md-12 mx-1 "
                        style="height: 85px; width: 560px; border: 1px solid black; background-color: rgb(28, 248, 230);">
                        <p class="text-center p-4">2</p>
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-md-6 mx-1 "
                        style=" width: 48%; height: 70px; border: 1px solid black; background-color: rgb(28, 248, 230);">
                        <p class="text-center p-3">3</p>
                    </div>
                    <div class="col-md-6 "
                        style=" height: 70px;  border: 1px solid black; background-color: rgb(28, 248, 230);">
                        <p class="text-center p-3">4</p>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
