<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>form</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container border border-secondary mt-5">
        <form class="was-validated p-2 ">
            <h2 class="text-primary">Shipping Address</h2>
            <div class="row mb-3">
                <div class="col-sm-6 col-md-8 col-lg-8">

                    <input type="text" class="form-control mb-3" placeholder="First Name" pattern="[a-zA-z\s]+"
                        required>
                </div>
                <div class="col-sm-6 col-md-4 col-lg-4">
                    <input type="text" class="form-control" placeholder="Last Name" pattern="[a-zA-z\s]+" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 col-md-10 col-lg-10">

                    <input type="text" class="form-control mb-3" placeholder="Address" pattern="[a-zA-z\s]+" required>
                </div>
                <div class="col-sm-6 col-md-2 col-lg-2">

                    <input type="text" class="form-control" placeholder="Apt" pattern="[a-zA-z\s]+" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 col-md-6 col-lg-6">

                    <input type="text" class="form-control mb-3" placeholder="City" pattern="[a-zA-z\s]+" required>
                </div>
                <div class="col-sm-6 col-md-3 col-lg-3 mb-3 ">
                    <select name="cars" required class="form-select" id="select">
                        <option value="">State</option>
                        <option value="">Ahmedabad</option>
                    </select>
                </div>
                <div class="col-sm-6 col-md-3 col-lg-3">

                    <input type="text" class="form-control" placeholder="Zipcode" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6 col-md-10 col-lg-10">

                    <input type="email" class="form-control mb-3" placeholder="Email address for receipt" required>
                </div>
                <div class="col-sm-6 col-md-2 col-lg-2">

                    <input type="text" class="form-control" placeholder="primary phone" required>
                </div>
            </div>
            <div class="pt-4">
                <button type="submit" class="btn btn-warning text-light rounded-pill px-5">Continue</button>
            </div>
        </form>
    </div>
</body>

</html>
