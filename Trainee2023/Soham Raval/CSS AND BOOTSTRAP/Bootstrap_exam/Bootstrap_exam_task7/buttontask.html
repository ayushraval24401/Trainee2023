<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        .container-fluid
        {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-5 text-center">
        <div class="row p-3">
            <div class="col-md-12 col-sm-12">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-md-12 col-sm-12">
            <button type="button" class="btn btn-outline-primary">Primary</button>
            <button type="button" class="btn btn-outline-success">Success</button>
            <button type="button" class="btn btn-outline-info">Info</button>
            <button type="button" class="btn btn-outline-warning">Warning</button>
            <button type="button" class="btn btn-outline-danger">Danger</button>
    </div>
</div>
<div class="row p-3">
    <div class="col-md-12 col-sm-12">
        <button type="button" class="btn btn-primary rounded">Primary</button>
        <button type="button" class="btn btn-success rounded">Success</button>
        <button type="button" class="btn btn-info rounded">Info</button>
        <button type="button" class="btn btn-warning rounded">Warning</button>
        <button type="button" class="btn btn-danger rounded">Danger</button>
</div>
</div>
<div class="row p-3">
    <div class="col-md-12 col-sm-12">
        <button type="button" class="btn btn-primary rounded-pill">Primary</button>
        <button type="button" class="btn btn-success rounded-pill">Success</button>
        <button type="button" class="btn btn-info rounded-pill">Info</button>
        <button type="button" class="btn btn-warning rounded-pill">Warning</button>
        <button type="button" class="btn btn-danger rounded-pill">Danger</button>
</div>
</div>
<div class="row p-3">
    <div class="col-md-12 col-sm-12">
        <button type="button" class="btn btn-primary border-bottom-1">Primary</button>
        <button type="button" class="btn btn-success border-bottom-1">Success</button>
        <button type="button" class="btn btn-info border-bottom-1">Info</button>
        <button type="button" class="btn btn-warning border-bottom-1">Warning</button>
        <button type="button" class="btn btn-danger border-bottom-1">Danger</button>
</div>
</div>
</body>
</html>
