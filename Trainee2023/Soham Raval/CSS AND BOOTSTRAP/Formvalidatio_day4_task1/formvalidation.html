<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"/>
</head>
<body>

    <div class="main  border border-2">

    
    <div class="container bg-secondary ">

        <form class="was-validated">


            <div class="row my-3">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <label>First Name</label>
                </div>

                <div class="col-sm-9 col-md-9 col-lg-9">
                    <input type="text" class="form-control"   placeholder="First Name" pattern="[a-zA-z\s]+" required>
           
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>

                </div>

            </div>



            <div class="row my-3">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <label>Last Name</label>
                </div>

                <div class="col-sm-9 col-md-9 col-lg-9">
                    <input type="text" class="form-control"  placeholder="Last Name" pattern="[a-zA-z\s]+" required >
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>


                </div>


            </div>

            <div class="row my-3">

                <div class="col-sm-3 col-md-3 col-lg-3">
                    <label>Your Email</label>
                </div>

                <div class="col-sm-9 col-md-9 col-lg-9">
                    <input type="email" class="form-control"   placeholder="Your Email" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

            </div>

            <div class="row my-3">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <label>Password</label>
                </div>

                <div class="col-sm-9 col-md-9 col-lg-9">
                    <input type="password" class="form-control"  placeholder="Your Password" pattern=".{8,}" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

            </div>


           


          <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3">

            </div>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
          </div>
            

          </form>
          

    </div>
</div>

    
</body>
</html>
