<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container bg-secondary ">
        <div class="form">
            <div class="row border p-3">
                <div class="col-md-4">
                    <label for="validation" class="form-label">T1</label>
                    <input type="text" class="form-control" id="t1" required />
                </div>
                <div class="col-md-4">
                    <label for="validation" class="form-label">T2</label>
                    <input type="text" class="form-control" id="t2" required />
                </div>
                <div class="col-md-4">
                    <label for="validation" class="form-label">T3</label>
                    <input type="text" class="form-control" id="t3" required />
                </div>
            </div>
            <div class="row border p-3">
                <div class="col-md-12">
                    <label for="ans" class="form-label">ANS</label>
                    <input type="text" class="form-control" id="ans" disabled required />
                </div>
            </div>
            <div class="row border p-3">
                <div class="col">
                    <button class="btn btn-primary" type="button" onclick="sum()">CALCULATE</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function sum() {
            var val1, val2, sum, val3;
            val1 = document.getElementById("t1").value;
            val2 = document.getElementById("t2").value;
            val3 = (document.getElementById("t3").value);
            if (!isNaN(val1) && !isNaN(val2) && !isNaN(val3)) {

                sum = parseInt(val1) + parseInt(val2);
                document.getElementById("ans").value = parseInt(sum) + "/" + parseInt(val3) + "/" + sum + "" + val3;
            }
            else if (!isNaN(val1) && !isNaN(val2)) {

                document.getElementById("ans").value = "T3 is not a number";
            }
            else if (!isNaN(val1) && !isNaN(val3)) {
                document.getElementById("ans").value = "T2 is not a number";
            }
            else if (!isNaN(val2) && !isNaN(val3)) {
                document.getElementById("ans").value = "T1 is not a number";
            }
            else if (!isNaN(val1)) {
                document.getElementById("ans").value = "T2 and t3 is not a number";
            }
            else if (!isNaN(val2)) {
                document.getElementById("ans").value = "T1 and t3 is not a number";
            }
            else if (!isNaN(val3)) {
                document.getElementById("ans").value = "T2 and t1 is not a number";
            }


            else {
                document.getElementById("ans").value = "*field should be number";
                document.getElementById("ans").style.color = "red";
            }
        }
    </script>
</body>

</html>
