<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <title>Loginform</title>
</head>

<style>
     a:link {
      text-decoration: none;
}
.content{
    margin-left: 300px;
    margin-right: 300px;
}
</style>
<body>

    <div class="container p-5 bg-info">


        <div class="content bg-light p-3">


        <div class="icon text-end">
        <i class='fa fa-close '></i>
        </div>
        <h2 class="text-center">Login Form</h2>
    <form >
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email or Phone</label>

          <input type="email" id="form2Example1" class="form-control" />
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>

          <input type="password" id="form2Example2" class="form-control" />
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
        
      
          <div class="col">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
      
        <!-- Submit button -->
        <button type="button" class="btn btn-primary w-100 mb-4">LOGIN</button>
      
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="#!">Signup now</a></p>
          
        </div>
      </form>


    </div>
    </div>
    
</body>
</html>
