<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>

    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
    <script src="/bootstrap-5.3.0-alpha1-dist/Jquery/jquery-3.6.3.js"></script>

 

</head>

<body>
    <section >
        <div class="main">

            <div class="container  bg-secondary p-3">

                <div class="row d-flex justify-content-center align-items-center h-100">

                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">

                        <div class="card" style="border-radius: 3px;">

                            <div class="card-body p-1">

                                <h2 class="text-center mb-3">Register</h2>

                                    <!-- form -->
                                    <h6 class="text-center  text-muted" style="font-weight: lighter;">Create your account.it's free  and only takes a minute</h6>
                                <form class="my-4">

                                        <div class="combine p-1 " style="display: flex; justify-content: space-between;">
                                    <div class="mb-4">
                                        <input type="text" class="form-control form-control-lg" placeholder="First Name"/>
                                   
                                    </div>

                                    <div class="mb-4">
                                        <input type="email"  class="form-control form-control-lg" placeholder="Last Name"/>
                                   
                                    </div>

                                </div>

                                <div class="mb-4">
                                    <input type="email" 
                                        class="form-control form-control-lg" placeholder="Email"/>
                                  
                                </div>


                                    <div class="mb-4">
                                        <input type="password" 
                                            class="form-control form-control-lg" placeholder="Password"/>
                                      
                                    </div>

                                    <div class="mb-4">
                                        <input type="password"
                                            class="form-control form-control-lg" placeholder="Confirm   password"/>
                                        
                                    </div>

                                    <div class="form-check d-flex mb-5">
                                        <!-- me=margin right -->
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            />
                                        <label class="form-check-label text-secondary" >
                                            I accept the  <a href="#" class="text-body"><u style="color: green;">Terms of
                                                    Use</u></a> & <a href="#!" class="text-body"><u style="color: green;">Privacy
                                                        Policy</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex " >
                                        <button type="button"
                                            class="btn btn-success  btn-lg   w-100">Register Now</button>
                                    </div>

                                   

                                </form>

                              

                            </div>
                          
                        </div>

                        <p class="text-center  mt-4 mb-0 text-light"> Already have an account? <a href="#!"
                            class="text-light"><u>Sign in</u></a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
