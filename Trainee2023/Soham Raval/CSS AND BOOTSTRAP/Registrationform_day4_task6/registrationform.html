<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
</head>
<body class="bg-danger">
    <div class="container mt-5 bg-light  ">
        <form class="was-validated p-5">
            <div class="row">
                <div class="col-sm-6">
                    <label class="text-dark">First Name</label>
                    <input type="text" class="form-control mb-3" pattern="[a-zA-z\s]+" required>
                </div>
                <div class="col-sm-6">
                    <label class="text-dark">Last Name</label>
                    <input type="text" class="form-control" pattern="[a-zA-z\s]+" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="text-dark">Birthday</label>
                    <input type="date" class="form-control mb-3" required>
                </div>
                <div class="col-sm-6">
                    <label for="" class="form-label">Gender</label>
                    <div class="d-flex">
                        <div class="form-check">
                            <input type="radio" name="abc">
                            <label for="">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="abc">
                            <label for="">Female</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label class="text-dark">Email</label>
                    <input type="email" class="form-control mb-3" required>
                </div>
                <div class="col-sm-6">
                    <label class="text-dark">Phone Number</label>
                    <input type="tel" class="form-control mb-3" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label class="text-dark">Subject</label>
                    <select class="form-select" >
                        <option value="">Choose Option</option>
                    </select>
                </div>
            </div>
            <div class="pt-4">
                <button type="submit" class="btn btn-primary px-5">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
