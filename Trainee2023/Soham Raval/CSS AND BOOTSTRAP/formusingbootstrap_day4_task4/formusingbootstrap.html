<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using bootstrap</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container bg-info p-5">
        <form class="was-validated">
        <p class="text-center text-light">Feild marked with an* are required</p>
        <div class="row m-3">
            <div class="col-sm-6">
                <label for="nameinput" class="form-label text-light">*Full name</label>
              <input type="text" class="form-control" placeholder="Enter Name" name="name" pattern="[a-zA-z\s]+" required>
              
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="col-sm-6">
                <label for="nameinput" class="form-label text-light">*Email Address</label>
              <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
            </div>
          </div>
          <div class="row m-3">
            <div class="col-sm-6">
                <label for="nameinput" class="form-label text-light">*Phone/Skype ID</label>
              <input type="text" class="form-control" placeholder="Enter phone number/Skype id" name="name" required>
            </div>
            <div class="col-sm-6">
                <label for="nameinput" class="form-label text-light">Business Name</label>
              <input type="text" class="form-control" placeholder="Enter Business name" name="email">
            </div>
          </div>
          <div class="row m-3">
            <div class="col-sm-6">
                <label for="nameinput" class="form-label text-light">*Website</label>
              <input type="text" class="form-control" placeholder="Enter Website" name="name" required>
            </div>
            <div class="col-sm-6">
                <label for="sel1" class="form-label text-light">Project Budget</label>
                <select class="form-select" id="sel1">
                    <option>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
            </div>
          </div>
          <div class="row m-3">
            <div class="col">
                <label for="sel1" class="form-label text-light">*What  does your business do and how can we help?</label>
                <textarea class="form-control" id="textAreaExample1" rows="3" required placeholder="Tell us more about your business and describe your needs here"></textarea>
            </div>
          </div>
          <div class="row m-3">
            <div class="col">
                <div class="footer d-flex">
                <i class="fa-solid fa-shield-halved text-light mt-1 mx-2" ></i> 
                
                <p class="text-light">We respect your privacy.<a href="#" class="text-light">Privacy Policy.</a></p>
            </div>
            </div>
          </div>
          <div class="row m-3">
            <div class="col">
                <div class=" text-center P-5">
                <button type="submit" class="btn btn-danger text-center">REQUEST A QUOTE</button>
            </div>
            </div>
          </div>
        </form>
      </div>
</body>
</html>
