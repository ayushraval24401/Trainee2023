<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>

    <style>
        *{
    
    margin-left: auto;
    margin-right: auto;
    
}


table {
    height: 300px;
    width: 600PX; 
    text-align: center;
    border-radius: 10px;
    border-collapse: collapse;
    
    
    
}

.table1{
    border: 1px solid #ddd;
    padding: 8px;
}

table tr { 
    border-radius: 10px;
}
td{
    width: 50px;
}

input[type="text"] {
    width: 100%; 
    box-sizing: border-box;
    height: 100%;
    text-align: right;
    background-color: rgb(51, 51, 51);
    color: white;
    font-size: large;
    border-radius: 10px 10px 0 0; 
    border: 0px solid
   
    
}

input[type=button]{
    padding: 0;
    border: none;
    background: none;
    font-size: large;
}
#colorgrey{
    background-color: rgb(230, 228, 228);
}
.colorWhite{
    background-color: white;
}
.data{
    border-radius: 0 0 10px 10px; 
}
    </style>
</head>
<body>
    <div class="mainDiv">
        <table class="table1" border="1">
            <tr>
                <td colspan="4">
                    <input type="text" name="text" value="0" >
                </td>
            </tr>
            <tr id="colorgrey">
                <td><input type="button" value="+"></td>
                <td><input type="button" value="-"></td>
                <td><input type="button" value="x"></td>
                <td><input type="button" value="รท"></td>
                
            </tr>
            <tr >
                <td class="colorWhite"><input type="button" value="7"></td>
                <td class="colorWhite"><input type="button" value="8"></td>
                <td class="colorWhite"><input type="button" value="9"></td>
                <td rowspan="4" style="background-color: rgb(223, 64, 6); border-radius: 0 0 10px 0;"><input type="button" value="="></td>
                
            </tr>
            <tr class="colorWhite">
                <td class="colorWhite"><input type="button" value="4"></td>
                <td class="colorWhite"><input type="button" value="5"></td>
                <td class="colorWhite"><input type="button" value="6"></td>
                
            </tr>
            <tr class="colorWhite">
                <td class="colorWhite"><input type="button" value="1"></td>
                <td class="colorWhite"><input type="button" value="2"></td>
                <td class="colorWhite"><input type="button" value="3"></td>
                
            </tr>
            <tr class="data" class="colorWhite">
                <td class="colorWhite data"><input type="button" value="0"></td>
                <td class="colorWhite"><input type="button" value="."></td>
                <td class="colorWhite"><input type="button" value="AC"></td>
                
            </tr>
        </table>
    </div>
</body>
</html>
