<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            border: 2px solid black;
            padding: 5px;
        }
        .formborder{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <form>
        <!-- <label for="fname">First name:</label><br> -->
        <input type="text" id="fname" name="fname" placeholder="Enter First Name" style="width: 1240px;" pattern="[A-Za-z]{1,12}" maxlength="12" required class="formborder"><br><br>

        <!-- <label for="lname">Last name:</label><br> -->
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name" style="width: 1240px;" pattern="[A-Za-z]{1,12}" maxlength="12" required  class="formborder"><br><br>

        <!-- <label for="email">Email:</label><br> -->
        <input type="email" id="email" name="email" placeholder="Enter Email" style="width: 1240px;"  pattern="[^ @]*@[^ @]*" size="30"  class="formborder"><br><br>

        <!-- <label for="age"><b>Age:</b></label><br> -->
        <input type="number" placeholder="Enter Age" name="age" maxlength="2" style="width: 1240px;" pattern="[0-9]+" class="formborder"><br><br>

        <!-- <label for="linkedin"><b>LinkedIN Profile Link:</b></label><br> -->
        <input type="text" placeholder="Enter Linkedin profile link" name="linkedin" style="width: 1240px;"  pattern="https://.*" size="30" class="formborder"><br><br>

        <!-- <label for="number"><b>Number between 10 & 20:</b></label><br> -->
        <input type="number" min="10" max="20" placeholder="Enter Number Between 10 & 20" name="number" style="width: 1240px;"  class="formborder"><br><br>

        <!-- <label for="password"><b>Password(With 1 Number 1 UpperCase 1 LowerCase with 5 Min length):</b></label><br> -->
        <input type="password" placeholder="Enter Password" name="password" style="width: 1240px;"  class="formborder" minlength="5" maxlength="30" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"><br><br>

        <button type="submit">Submit</button>

        

      </form>
    
</body>
</html>
