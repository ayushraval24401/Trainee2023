<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <aside class="sidenav">
        <a href="#dashboard">Dashboard</a>
        <a href="#items">Items</a>
        <a href="#banking">Banking</a>
        <a href="#sales">Sales</a>
        <a href="#Customer">Customer</a>
        <a href="#purches">Purches</a>
        <a href="#Timetracking">Time Tracking</a>
        <a href="#GSTfilling">GST Filling</a>

    </aside>


    <div class="main">
        <h2>New Customer</h2><br><br>
        <form>
            <table>
                <tr>
                    <td>Customer Type:-</td>
                    <td>Bussiness<input type="radio" value="Bussiness" name="task"></td>
                    <td>Individual<input type="radio" value="Individual" name="task"></td>
                </tr>


                <tr>
                    <td> Primary Contact:-</td>
                    <td><select name="">
                            <option value="Salutations">Salutations</option>
                        </select></td>
                    <td><input type="text" placeholder="First Name"  pattern="[A-Za-z]{1,12}" maxlength="12" required></td>
                    <td><input type="text" name="" id="" placeholder="Last Name"  pattern="[A-Za-z]{1,12}" maxlength="12" required></td>
                </tr>

                <tr>
                    <td>Company Name:-</td>
                    <td colspan="2"><input type="text" pattern="[A-Za-z]{1,12}" maxlength="12" ></td>
                </tr>

                <tr>
                    <td>Customer Display Name:-</td>
                    <td><select name="" id="">
                            <option value="Salutations">Salutations</option>
                        </select></td>
                </tr>

                <tr>
                    <td>Customer Email:-</td>
                    <td><input type="text"  pattern="[^ @]*@[^ @]*"></td>
                </tr>


                <tr>
                    <td> Customer Phone:-</td>
                    <td><input type="text" placeholder="Work phone"></td>
                    <td><input type="text" placeholder="Mobile"></td>
                </tr>

                <tr>
                    <td><a href="#" style="font-size: 13px;">Add more details</a></td>
                </tr>

                <tr>
                    <td>Website:-</td>
                    <td><input type="text" required></td>
                </tr>

                <td><input type="submit" value="save" style="background-color: #064579;">
                    <input type="submit" value="Cancel" style="color: black;">
                </td>

            </table>
        </form>
    </div>
</body>

</html>
