<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Table</title>
  <link rel="stylesheet" href="style.css">
 
  
 

  
</head>

<body>
    <h4 style="text-align: center;">Invoice</h4>
  <table>
    <tr>
      <th class="slide">Item/Desc.</th>
      <th class="slide">Qty.</th>
      <th class="slide">@</th>
      <th class="slide">Price</th>
    </tr>
    


    <tr>
      <td >Paperclips(Box)</td>
      <td >100</td>
      <td >1.15</td>
      <td>115.00</td>
    </tr>
    <tr>
        <td >Paper(Case)</td>
        <td >10</td>
        <td >45.99</td>
        <td>459.90</td>
      
    </tr>

    <tr>
        <td >Wastepaper <br> Baskets</td>
        <td >2</td>
        <td >17.99</td>
        <td>35.98</td>
      
    </tr>


    <tr>

        <td colspan="3" class="slide">Subtotal</td>
        <td>610.88</td>
    </tr>


    <tr>

        <td colspan="2" class="slide">Tax</td>
        <td>7%</td>
        <td>42.76</td>
    </tr>

    <tr>
        <td colspan="3" class="slide">Total</td>
        <td>653.64</td>
    </tr>


       
  </table>

  <br>
  <br>
  <br>
  <br>
</body>

</html>
