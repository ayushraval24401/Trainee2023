<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">


        <form>
            <table>

                <tr>
                    <td>First Name:</td>
                    <td><input type="text" placeholder="Enter your first name" class="number" pattern="[A-Za-z]{1,12}"
                            maxlength="12" required autofocus></td>
                </tr>


                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" placeholder="Enter your last name" class="number" pattern="[A-Za-z]{1,12}"
                            maxlength="12" required></td>
                </tr>

                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="it should contain @" class="number" pattern="[^ @]*@[^ @]*]"
                            required></td>


                </tr>

                <tr>
                    <td>Mobile:</td>
                    <td><input type="text" placeholder="only 10 digits are allowed" class="number" pattern="[0-9]{10}"
                            required></td>
                </tr>

                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" value="male" name="gender" checked="checked">Male</td>
                    <td><input type="radio" value="female" name="gender">Female</td>
                </tr>

                <tr>
                    <td> <label for="date of birth">Date of Birth:</label></td>
                    <td><input type="date" id="date of birth" placeholder="dd-mm-yyyy" class="number"></td>
                </tr>

                <tr>
                    <td>Address:</td>
                    <td><textarea rows="4" cols="145" required></textarea></td>

                </tr>

                <tr>
                    <td>City:</td>
                    <td><input type="text" class="number" pattern="[A-Za-z]{1,12}" required></td>

                </tr>

                <tr>
                    <td>Area PIN:</td>
                    <td><input type="number" class="number" required></td>
                </tr>

                <tr>
                    <td>State:</td>
                    <td><input type="text" class="number" pattern="[A-Za-z]{1,12}" required></td>
                </tr>


                <tr>
                    <td>Qualification:</td>
                    <td><select name="">
                            <option value="Salutations">Select Qualification</option>
                        </select></td>
                </tr>

                <tr>
                    <td>Specialization:</td>
                    <td><input type="checkbox" value="computer science" name="" checked="checked">Computer Science</td>

                </tr>
                <tr>
                    <td>
                    <td><input type="checkbox" value="Information Technology" name="">Information Technology</td>
                    </td>
                </tr>

                <tr>
                    <td>
                    <td><input type="checkbox" value="Computer Architecture" name="">Computer Architecture</td>
                    </td>
                </tr>


                <tr>
                    <td>
                    <td><input type="checkbox" value="Tele Communication" name="">Tele Communication</td>
                    </td>
                </tr>




                <tr>
                    <td>Password:</td>
                    <td><input type="password" size="150" required></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Registered"
                            style="background-color: green; border: none; color: white; padding: 5px;">

                    </td>
                </tr>
            </table>
        </form>

    </div>



</body>

</html>
