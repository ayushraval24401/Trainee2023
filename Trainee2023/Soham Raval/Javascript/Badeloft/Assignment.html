          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Assignment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="assignmentform">
              <div class="row">
                <div class="col-md-6">
                  <label for="">Choose Customer</label>
                  <select class="form-select form-control mt-2" id="select_customer">
                    <option selected disabled>Choose Customer</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="">QuicBooks Invoice#</label>
                  <!-- <input type="text" id="date" class="form-control"> -->
                  <select class="form-select form-control mt-2" id="select_Invoice">
                    <!-- <option value="150001">150001</option>
                              <option value="150002">150002</option>
                              <option value="150003">150003</option>
                              <option value="150004">150004</option>
                              <option value="150005">150005</option> -->
                    <option></option>

                  </select>
                </div>
              </div>
              <div class="row">
                <h6 class="mt-2">Add Stock</h6>
                <div class="col-md-6 col-lg-5">
                  <label for="">Stock</label>
                  <!-- <input type="text" class="form-control" id="stockname" class="validate"> -->
                  <select class="form-select form-control mt-2" id="select_stockname">
                    <option selected disabled>Choose Stock</option>
                  </select>
                </div>
                <div class="col-md-6 col-lg-5">
                  <label for="">Parts</label>
                  <select class="form-select form-control js-example-basic-multiple  mt-2" id="select_parts"
                    multiple="multiple">
                    <option selected disabled>Choose Part</option>
                  </select>
                  <!-- <input type="text" id="date" class="form-control"> -->
                </div>
                <!-- <div class="col-md-4">
                            <label for=""></label>
                            <button type="button" class="btn text-light " >
                                +Add
                              </button>
                        </div> -->
                <div class=" col-lg-2">
                  <label for=""></label>
                  <button type="button" class="btn text-light  my-4" id="Assignment_btn"
                    style="background-color: #326C96;">
                    +Add
                  </button>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-md-12">
                  <table id="Assignment_table" class="table border-1 ">
                    <thead class="bg-dark text-light">
                      <tr>
                        <th>#</th>
                        <th>Stock</th>
                        <th>Part</th>
                        <th>Action</th>

                      </tr>
                    </thead>
                    <tbody id="Assignment_table_data"></tbody>
                  </table>
                </div>

              </div>
              <div class="row mt-2">
                <div class="col-md-1">
                  <button type="button" class="btn text-dark bg-none border" onclick="Assignmentdatastore()"
                    id="save_btn">Save</button>
                </div>
                <div class="col-md-1">
                  <button type="button" class="btn text-dark bg-none border">Cancel</button>
                </div>
              </div>

            </form>
          </div>

        </div>
      </div>
