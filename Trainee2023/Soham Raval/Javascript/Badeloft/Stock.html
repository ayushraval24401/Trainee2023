    <div class="stock_body"  style="background-color: #ebedf0;">
    <div class="container-fluid pt-2 "   >
        <div class="row">
            <!-- <div class="col-md-8 mt-3">
                <h4><strong>Stock</strong></h4>
            </div> -->
            <div class="col-md-1 ">
                <button type="button" id="newitemadded" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#stockModal">
                    + New
                </button>
            </div>
            <!-- <div class="col-md-3 mt-3 mb-3">
                <input type="search" class="form-control" id="myCustomSearchBox" placeholder="Search here...">
            </div> -->
        </div>
        <div class="table-responsive"  style="background-color: #ebedf0;">
              <table id="stock_table" class="display " style="width:100%">
                <thead class="maintable">
                </thead>
                <tbody class="bg-light"></tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" role="dialog" id="stockModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Stock</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="stockform" >
                        <div class="row">
                          <div class="col-md-6">
                              <label for="">Stock name:</label>
                              <input type="text" class="form-control" id="stockname" class="validate" name="stockname">
                              <p id="invalid_stockname" style="color:red"></p>
                          </div>
                          <div class="col-md-6">
                              <label for="">ETA Date:</label>
                              <input type="text" name="date" id="date" class="form-control" value="10/12/2000"  >
                          </div>
                      </div>
                      <div class="row mt-2">
                          <div class="col-md-12">
                              <label for="">Stock Status</label>
                              <div>
                              <div class="btn-group" id="btnradio" role="group" aria-label="Basic radio toggle button group">
                                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" >
                                  <label class="btn  " for="btnradio1">On Production</label>
                                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                  <label class="btn  " for="btnradio2">On Water</label>
                                  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                                  <label class="btn  " for="btnradio3">In Warehouse</label>
                                </div>
                              </div>
                          </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#popupModal" id="add_part"><i class="fa fa-thin fa-circle-plus" id="close_part"></i>Add part number</button>
                      </div>
                      </div>
                      <table id="innermodel_table" class="table border-1 ">
                          <thead class="bg-dark text-light">
                              <tr>
                                  <th>Part Number</th>
                                  <th>Invoice#</th>
                                  <th>Ordered</th>
                                  <th>Notes</th>
                                  <th></th>
                              </tr>
                          </thead>
                          <tbody id="innermodel_table_data"></tbody>
                      </table>
                    </form>
                </div>
                <div class="modal-footer flex-md-row-reverse">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary"  onclick="stockdatastore()" id="savechange">Save</button>
                  </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="exampleModal1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Part Number</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="Add_part_number">
                    
                        <div class="row">
                          <div class="col-md-12 mb-1">
                              <input type="text" class="form-control" id="partnumber" class="validate" placeholder="Part Number" name="partnumber">
                              <p id="invalid_partnumber" style="color:red"></p>
                          </div>
                          <div class="col-md-12 mb-1">
                              <input type="text" class="form-control" id="order" placeholder="Ordered" name="order">
                              <p id="invalid_Ordered" style="color:red"></p>
                          </div>
                          <div class="col-md-12 mb-1">
                              <input type="text" class="form-control" id="notes" placeholder="Notes" name="notes">
                              <p id="invalid_Notes" style="color:red"></p>
                          </div>
                        </form>
                          <div class="col-md-12">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary " id="inner_model"  >Save</button>
                            </div>
                      </div>
                   
                </div>
            </div>
        </div>
    </div>
