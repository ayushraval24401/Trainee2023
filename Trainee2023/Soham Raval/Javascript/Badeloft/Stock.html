    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-md-8">
                <h4><strong>Stock</strong></h4>
            </div>
            <div class="col-md-1">
                <button type="button" id="newbuttonstock" class="btn text-light " data-toggle="modal" data-target="#Modal">
                    +New
                  </button>
            </div>
            <!--  -->
            <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog  modal-lg" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Add New Stock</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="">Stock name:</label>
                                <input type="text" class="form-control" id="stockname" class="validate">
                            </div>
                            <div class="col-md-6">
                                <label for="">ETA Date:</label>
                                <input type="date" id="date" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <label for="">Stock Status</label>
                                <div>
                                <div class="btn-group" id="btnradio" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary " for="btnradio1">On Production</label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                    <label class="btn btn-outline-primary " for="btnradio2">On Water</label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                                    <label class="btn btn-outline-primary " for="btnradio3">In Warehouse</label>
                                  </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                            <button type="button" class="btn" data-toggle="modal" data-target="#popupModal">add part number</button>
                        </div>
                        </div>
                        <!-- table -->
                        <table id="innermodel_table">
                            <thead>
                                <tr>
                                    <th>Part Number</th>
                                    <!-- <th>Invoice#</th> -->
                                    <th>Ordered</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                        <div class="row">
                            <div class="col-md-12">
                            <button type="button" class="btn btn-secondary" >Close</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="stockdatastore()" id="savechange">Save changes</button>
                        </div>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            <!--  -->
            <div class="modal fade" id="popupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Add New Part Number</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form>
                        <div class="row">
                            <div class="col-md-12 mb-1">
                                <input type="text" class="form-control" id="partnumber" class="validate" placeholder="Part Number">
                            </div>
                            <div class="col-md-12 mb-1">
                                <input type="text" class="form-control" id="order" placeholder="Ordered">
                            </div>
                            <div class="col-md-12 mb-1">
                                <input type="text" class="form-control" id="notes" placeholder="Notes">
                            </div>
                            <div class="col-md-12">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary " id="inner_model" data-dismiss="modal" >Save changes</button>
                              </div>
                        </div>
                    </form>
                    </div>
                  </div>
                </div>
              </div>
            <div class="col-md-3">
                <input type="search" class="form-control" id="CustomSearchBox" placeholder="search here">
            </div>
        </div>
