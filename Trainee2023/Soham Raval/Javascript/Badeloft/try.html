    <section id="dataTable" class="dataTable">
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-5 col-12 col-lg-5 col-sm-12">
                            <h3 class="text-left">Dashboard</h3>
                        </div>
                    </div>
                    <br />
                    <div id="table_box_bootstrap">
                        <table id="example" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>City</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>







    <script>
        $(document).ready(function () {
            // Define the data array
            var data = [
                { name: 'John Doe', age: 30, city: 'New York' },
                { name: 'Jane Smith', age: 25, city: 'Los Angeles' },
                { name: 'Bob Johnson', age: 40, city: 'Chicago' },
                { name: 'Alice Lee', age: 35, city: 'San Francisco' },
                { name: 'aa', age: 25, city: 'cisco' }
            ];

            // Generate the table rows dynamically
            var tableRows = '';
            data.forEach(function (item) {
                tableRows += '<tr><td>' + item.name + '</td><td data-bs-toggle="popover" data-bs-content="Age: ' + item.age + '">' + item.age + '</td><td>' + item.city + '</td></tr>';
            });
            $('tbody').html(tableRows);

            // Initialize the DataTable with pagination and sorting
            $('#example').DataTable({
                "paging": true,
                "order": [[0, "asc"]],
                "columnDefs": [
                    { "targets": 0, "orderable": true },
                    { "targets": [1, 2], "orderable": false }
                ],
                "createdRow": function (row, data, dataIndex) {
                    $('td:eq(1)', row).popover({
                        placement: 'top'
                    });
                }
            });
        });
    </script>
