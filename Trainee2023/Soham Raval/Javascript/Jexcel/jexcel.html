<body>

<div id="spreadsheet"></div>
<div class="row mt-4">
    <div class="col-lg-4 m-3">
     <input type="text" id="num">
    </div>
    </div>


<div class="row mt-4">
    <div class="col-lg-9">
        <button class="btn btn-primary m-3" style="width: 200px;" id="btn_add" data-toggle="modal"
            onclick="addrow(),adddata()" data-target="#myModal"> Add Row</button>
            <button class="btn btn-secondary m-3" style=" width: 200px;" id="removerow"
            onclick="alldata.deleteRow(1,0);">Delete Row</button>
    </div>
    </div>


    <!-- <div class="container"> -->
        <div class="row">
            <div class="col-md-8">
                <table class="table table-bordered" id="myTable">
                    <thead>
                        <tr>
                            <!-- <th class="text-center">SR.NO</th> -->
                            <th class="text-center">Project Name</th>
                            <th class="text-center">Time/Date</th>
                            <th class="text-center">Phases</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Logged Hours</th>
                            <th class="text-center">Billable Hours</th>
                            <th class="text-center">Notes</th>
                            <th class="text-center">Out of Stock</th>
                            <th class="text-center">BC Link</th>
                            <th class="text-center">BC Description</th>
                        </tr>
                        
                    </thead>
                    <tbody id="root"></tbody>
                </table>
            </div>
        </div>
    <!-- </div> -->
