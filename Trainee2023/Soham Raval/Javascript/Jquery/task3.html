<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
// Create an object:
const person = {
  firstName: "Soham",
  lastName: "Raval",
  fullName : function() {
    return this.firstName + " " + this.lastName;
  }
};

// Display data from the object:
document.getElementById("demo").innerHTML = person.fullName();
</script>

</body>
</html>
