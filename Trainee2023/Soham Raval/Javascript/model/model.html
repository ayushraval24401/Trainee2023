<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
    <script src="/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/bootstrap-5.3.0-alpha1-dist/Jquery/jquery-3.6.3.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>model</title>
</head>

<body>
    <div class="container mt-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Open modal
        </button>

        <div class="form-check form-check-inline ">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">LIFO</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">FIFO</label>
        </div>
    </div>


    <hr>
    <div class="row">
        <div class="col">
            <table class="table" id="crudtable">
                <thead>
                    <tr>
                        <th>SR.NO</th>
                        <th>NAME</th>
                        <!-- <th>CITY</th>
                        <th>STATE</th> -->
                        <th>ZIP CODE</th>
                        <th>PHONE</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                    <form name="myform" id="form">
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <label for="">Name:</label>
                                <input type="text" class="form-control" id="name" class="validate" placeholder="Name"
                                    onchange="return validateName()">
                                <span id="NAME" style="color: red;"></span>
                            </div>
                            <!-- <div class="col-md-12 mb-4">
                                <label>State:</label>
                                <select id="state" name="statename">
                                    <option value="000">-Select State-</option>
                                </select>
                                <br />
                                <label>City:</label>
                                <select id="city" name="model">
                                    <option value="000">-Select City-</option>
                                </select>
                            </div> -->
                            <div class="col-md-12 mb-4">
                                <label for="">zip</label>
                                <input type="text" class="form-control" id="zip" class="validate" placeholder="zip">
                                <span id="errorzip" style="color: red;"></span>
                            </div>
                            <div class="col-md-12 mb-4">
                                <label for="">Mobile:</label>
                                <input type="text" class="form-control" id="mobile" class="validate"
                                    placeholder="Mobile" >
                                <span id="MOBILE" style="color: red;"></span>
                            </div>

                            <div class="col-md-4">
                                <button type="button" class="btn btn-primary" onclick="adddata()">SAVE</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./model.js"></script>
</body>
</html>
