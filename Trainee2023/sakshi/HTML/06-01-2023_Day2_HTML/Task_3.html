<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <style>
        .calculator {
             margin-left:auto;
            margin-right: auto;
            background-color: lightskyblue;  
            width:1000px;
            height:500px;
        }
       .text{
        margin-left: 100px;
        margin-right: auto;
        background-color: black;
        height: 100px;
        width: 800px;
        margin-top: 5px;
        }
        .button1{
            width: 200px;
            height: 20px;
        }

        </style>
    </head>
    <body>
        <section class="calculator">
            <table class="calculator">
                <input type="text" id="1" name="first" value="0" class="text">
                <tr style="height: 200px;" style="width: 800px;">
                    <td style="background-color: grey;" width="200px;" margin-left="100px;">+</td>
                    <td style="background-color: grey;" class="button1">-</td>
                    <td style="background-color: grey;" class="button1">*</td>
                    <td style="background-color: grey;" class="button1">%</td>
                </tr>
                    
            </table>
        </section>
    </body>

</html>
