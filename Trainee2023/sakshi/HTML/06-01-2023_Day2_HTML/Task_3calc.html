<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            width: 100px;
            height: 50px;
            / background: #000; /
    
        }
        .cal{
            background-color:gray;
            margin-left: 30px;
            margin-right: auto;
            width: 300px;
            height: 50px;
            border-color:gray;
            font-size: large;
        }
        .call{
            background-color:gray;
            width: 300px;
            height: 50px;
            border-color:gray;
            font-size: large;
        }
        .cal2{
            background-color: white;
            margin-left: auto;
            margin-right: auto;
            width: 300px;
            height: 50px;
            border-color: white;
            font-size: larger;
        }
        .cal3{
            text-align: right;
            background-color: black;
            width: 1100px;
            height: 80px;
            color: white;
            font-size: large;
        }

        </style>
    </head>
    <body>
        <form>
            <table style="width: 80%;">
                <tr>
                    <th colspan="4"><input type="text" value="0" class="cal3"></th>
                </tr>
                 <tr>
                    <th><input type="button" value="+" class="cal"></th>
                    <th><input type="button" value="-" class="call"></th> 
                    <th><input type="button" value="*" class="call"></th>
                    <th><input type="button" value="/" class="call"></th>
                </tr>
                <tr>
                    <th><input type="button" value="7" class="cal2"></th>
                    <th><input type="button" value="8" class="cal2"></th> 
                    <th><input type="button" value="9" class="cal2"></th>
                    <th rowspan="4"><input type="button" value="=" style="height: 380px; width: 300px; background-color: tomato;"></th>
                </tr>
                <tr>
                    <th><input type="button" value="4" class="cal2"></th>
                    <th><input type="button" value="5" class="cal2"></th> 
                    <th><input type="button" value="6" class="cal2"></th>
                </tr>
                <tr>
                    <th><input type="button" value="1" class="cal2"></th>
                    <th><input type="button" value="2" class="cal2"></th> 
                    <th><input type="button" value="3" class="cal2"></th>
                </tr>
                <tr>
                    <th><input type="button" value="0" class="cal2"></th>
                    <th><input type="button" value="." class="cal2"></th> 
                    <th><input type="button" value="AC" class="cal2"></th>
                </tr>
        </table>
    </form>
    </body>
</html>
